<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Passion Flower</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Passion Flower", "HB": "Passiflora incarnata, L.", "HC": 3, "gallery": [{"IN": "Passion Flower - Flower.jpg", "IC": "Flower"}, {"IN": "Passion Flower - Canopy.jpg", "IC": "Canopy"}, {"IN": "Passion Flower - Leaf.jpg", "IC": "Leaf"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Passion Flower"}, {"N": "Type", "V": "Climber"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Family", "V": "Passifloraceae"}, {"N": "Genus", "V": "Passiflora"}, {"N": "Species", "V": "incarnata"}, {"N": "Authority", "V": "L."}, {"N": "Common Family", "V": "passion flower"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "small"}], "CI": "Passion Flower - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Passiflora_incarnata\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Purple%20Passion%20Flower.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?26977\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2559735\">theplantlist</a>"}, {"N": "Description", "V": "Purple passion flower is a fast growing perennial vine that employs tendrils to grab hold of adjacent shrubs, structure and other supports to lift itself to heights of 8-12 ft The large serrated leaves grow 5-6 in wide by 6 to 8 in long. They typically have three to five lobes and are arranged alternately on the stem with flowers and branches emerging from the axil. All of the passion flowers have beautifully complex blossoms and Purple passion flower is no exception. These have 2-3 in diameters and are composed of 10 white tepals arranged in a shallow bowl shape above which is arranged fringe of purple and white filaments, called the corona. In the center is the white fleshy stigma surrounded by five stamens. Purple passion flower is native to southeastern United States. Passionflower was first \"discovered\" in Peru by a Spanish doctor named Monardes in 1569 who documented the indigenous uses and took it back to the Old World where it quickly became a favorite calming and sedative herb tea."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "green"}]}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "purple"}], "CI": "Passion Flower - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "lobed"}, {"N": "Leaflet Numbers", "V": "3-5"}], "CI": "Passion Flower - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
