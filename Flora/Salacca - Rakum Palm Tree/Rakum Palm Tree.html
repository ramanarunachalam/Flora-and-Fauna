<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Rakum Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Rakum Palm Tree", "HB": "Salacca wallichiana, Mart.", "HC": 10, "gallery": [{"IN": "Rakum Palm Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Rakum Palm Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Rakum Palm Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Rakum Palm Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Rakum Palm Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Rakum Palm Tree - Spine.jpg", "IC": "Spine"}, {"IN": "Rakum Palm Tree - 0000.jpg", "IC": "0000"}, {"IN": "Rakum Palm Tree - 0001.jpg", "IC": "0001"}, {"IN": "Rakum Palm Tree - 0002.jpg", "IC": "0002"}, {"IN": "Rakum Palm Tree - 0003.jpg", "IC": "0003"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Rakum Palm Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Arecaceae"}, {"N": "Genus", "V": "Salacca"}, {"N": "Species", "V": "wallichiana"}, {"N": "Authority", "V": "Mart."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Palm"}, {"N": "Native", "V": "Indonesia"}, {"N": "Size", "V": "Medium"}], "CI": "Rakum Palm Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Salacca_wallichiana\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?403187\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-181817\">theplantlist</a>"}, {"N": "Description", "V": "A dioecious, creeping and tillering palm reaching upto 3-4 m high with msny adventitious roots which can be as long as 2 m. Leaves 3-7 m long, pinnate; spines flat, linear-triangular, almost perpendicular to the leaf-sheaths, some pointing downwards; leaflets 60-75 cm x 6-8cm. Male inflorescences about 1m long, branching into many reddish spadices; flowers with 3 sepals, 3 petals and 5 stamens; anthers with functional yellowish pollen; female inflorescences 1-2 m long, with 3-8 reddish spadices, each with staminate and hermaphrodite flowers in 1:1 ratio, both without       tree_module_init(data);
  </script>
</body>
</html>
