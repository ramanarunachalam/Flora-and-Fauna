<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Common Crape Myrtle</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Common Crape Myrtle", "HB": "Lagerstroemia indica, L.", "HC": 19, "gallery": [{"IN": "Common Crape Myrtle - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Common Crape Myrtle - Flower.jpg", "IC": "Flower"}, {"IN": "Common Crape Myrtle - Fruit New.jpg", "IC": "Fruit New"}, {"IN": "Common Crape Myrtle - Fruit.jpg", "IC": "Fruit"}, {"IN": "Common Crape Myrtle - Canopy.jpg", "IC": "Canopy"}, {"IN": "Common Crape Myrtle - Leaf.jpg", "IC": "Leaf"}, {"IN": "Common Crape Myrtle - Bark.jpg", "IC": "Bark"}, {"IN": "Common Crape Myrtle - 0000.jpg", "IC": "0000"}, {"IN": "Common Crape Myrtle - 0001.jpg", "IC": "0001"}, {"IN": "Common Crape Myrtle - 0002.jpg", "IC": "0002"}, {"IN": "Common Crape Myrtle - 0003.jpg", "IC": "0003"}, {"IN": "Common Crape Myrtle - 0004.jpg", "IC": "0004"}, {"IN": "Common Crape Myrtle - 0005.jpg", "IC": "0005"}, {"IN": "Common Crape Myrtle - 0006.jpg", "IC": "0006"}, {"IN": "Common Crape Myrtle - 0007.jpg", "IC": "0007"}, {"IN": "Common Crape Myrtle - 0008.jpg", "IC": "0008"}, {"IN": "Common Crape Myrtle - 0009.jpg", "IC": "0009"}, {"IN": "Common Crape Myrtle - 0010.jpg", "IC": "0010"}, {"IN": "Common Crape Myrtle - 0011.jpg", "IC": "0011"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Common Crape Myrtle"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Lythraceae"}, {"N": "Genus", "V": "Lagerstroemia"}, {"N": "Species", "V": "indica"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Perennial"}, {"N": "Common Family", "V": "Crape Myrtle"}, {"N": "Native", "V": "Asia"}, {"N": "Size", "V": "Small"}], "CI": "Common Crape Myrtle - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Crape myrtle, Saoni"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Lagerstroemia_indica\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Common%20Crape%20Myrtle.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?21393\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2354050\">theplantlist</a>"}, {"N": "Description", "V": "Crape myrtle is the smaller version of Lagerstroemia speciosa, commonly known as Pride of India or Queen crape myrtle. The deciduous crape myrtle is among the longest blooming trees in existence with flowering periods lasting from 60-120 days. Crapes come in heights as short as 18 in (46 cm) and as tall as 40 ft (12 m) Leaves are alternate and smooth, but leaf size depends on variety. Flowers are borne in summer in big showy clusters and come in white and many shades of pink, purple, lavender and red."}, {"N": "Where", "V": "Cambridge Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "green"}], "CI": "Common Crape Myrtle - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "pink"}, {"N": "Season", "V": "Apr-May"}], "CI": "Common Crape Myrtle - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "unknown"}], "CI": "Common Crape Myrtle - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "ovate"}], "CI": "Common Crape Myrtle - Leaf.jpg"}], "mapinfo": [{"lat": "12.95172341", "long": "77.58340308"}, {"lat": "12.97789256", "long": "77.59448052"}, {"lat": "12.9778838799", "long": "77.5944377635"}]};
      tree_module_init(data);
  </script>
</body>
</html>
