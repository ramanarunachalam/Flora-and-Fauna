<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Thorels Crape Myrtle Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HID}}', '{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 330, "HH": [1, 5], "HN": [1, 330], "HB": "Lagerstroemia duperreana, Pierre ex Gagnep.", "HC": 13, "gallery": [{"IN": "Thorels Crape Myrtle Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Thorels Crape Myrtle Tree - Flower Single.jpg", "IC": [1, 53]}, {"IN": "Thorels Crape Myrtle Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Thorels Crape Myrtle Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Thorels Crape Myrtle Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Thorels Crape Myrtle Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Thorels Crape Myrtle Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Thorels Crape Myrtle Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "Thorels Crape Myrtle Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Thorels Crape Myrtle Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Thorels Crape Myrtle Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Thorels Crape Myrtle Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Thorels Crape Myrtle Tree - 0004.jpg", "IC": [0, "0004"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 330]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Lythraceae"]}, {"N": 8, "V": [0, "", "Lagerstroemia"]}, {"N": 25, "V": [0, "", "duperreana"]}, {"N": 2, "V": [0, "", "Pierre ex Gagnep."]}, {"N": 4, "V": [0, "", "Crape Myrtle"]}, {"N": 24, "V": [1, 2, 1]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Thorels Crape Myrtle Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Lagerstroemia_duperreana\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Thorel's%20Crape%20Myrtle.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?21388\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2354026\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "White Crape Myrtle is a tree from China, Laos, Myanmar, Thailand and Vietnam. It can grow 20-30 m tall, and has gray, fibrous bark to 1 cm thick. Slender branches, leaf-stalks, leaves, flower tube, and ovary are densely golden velvety. Leaf stalks are short, 4-8 mm. Leaf blade is oblong-lancelike or ovate, 8-18 \u00d7 4-6.5 cm, base rounded, and a tapering tip. White crinkled flowers are borne in panicles 8-20 cm long. Buds are top-shaped, 12-ribbed, densely golden velvety. Sepals are 3-4 mm. Petals are white, pale pink, or sometimes purple, ovate, 1-1.6 cm including claw 3-5 mm. Stamens are numerous, clustered in the center. Capsules are spherical to ovoid-oblong, 1-1.5 \u00d7 0.8-1.1 cm, 6-valved. Seeds 6-7 mm including wing. Flowering: April-May."]}, {"N": 19, "V": [0, "", ["India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}, {"N": 30, "V": [0, "", "smooth"]}, {"N": 11, "V": [0, "", "Color: Pale brown"]}], "CI": "Thorels Crape Myrtle Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 8]}, {"N": 20, "V": [0, "", "Jul-Aug"]}, {"N": 11, "V": [0, "", "Color: White, Pink, Purple"]}], "CI": "Thorels Crape Myrtle Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 24, "V": [0, "", "2 cm"]}, {"N": 30, "V": [0, "", "spherical woody"]}], "CI": "Thorels Crape Myrtle Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 12]}, {"N": 24, "V": [0, "", "large"]}], "CI": "Thorels Crape Myrtle Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95092458", "long": "77.58393919"}, {"lat": "12.966330813503543", "long": "77.63646096634233"}, {"lat": "12.96637205429878", "long": "77.63651070218015"}], "mapregion": [["12.95092458", "77.58393919"], ["12.96637205429878", "77.63651070218015"]]};
      tree_module_init(data);
  </script>
</body>
</html>
