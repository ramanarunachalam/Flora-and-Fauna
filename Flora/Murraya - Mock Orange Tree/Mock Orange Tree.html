<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Mock Orange Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HID}}', '{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 371, "HH": [1, 5], "HN": [1, 371], "HB": "Murraya paniculata, (L.) Jack", "HC": 11, "gallery": [{"IN": "Mock Orange Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Mock Orange Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Mock Orange Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Mock Orange Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Mock Orange Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Mock Orange Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Mock Orange Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Mock Orange Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Mock Orange Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Mock Orange Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Mock Orange Tree - 0004.jpg", "IC": [0, "0004"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 371]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Rutaceae"]}, {"N": 8, "V": [0, "", "Murraya"]}, {"N": 25, "V": [0, "", "paniculata"]}, {"N": 2, "V": [0, "", "(L.) Jack"]}, {"N": 4, "V": [0, "", "citrus"]}, {"N": 24, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Mock Orange Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Murraya_paniculata\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Kamini.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?24704\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2510469\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Kamini flowers have an aromatic orange-like fragrance. Native to India, Kamini is a large, multi-trunked shrub, but can grow to become a small tree. It can be pruned and also grown as garden hedge! The evergreen leaflets are dark green and pinnately compound with three to nine leaflets arranged alternately along the spine. The dark green leaves make a dramatic backdrop for the highly fragrant cream colored flowers. The shrub blooms most of the year. The flowers are followed by small oval red fruits with one or two seeds. The shrub is usually propagated from seed."]}, {"N": 19, "V": [0, "", ["India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 11]}, {"N": 11, "V": [0, "", "Color: yellowish; fissured"]}], "CI": "Mock Orange Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 20, "V": [0, "", "May-Jun"]}], "CI": "Mock Orange Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "berry like"]}, {"N": 3, "V": [1, 0, 9]}], "CI": "Mock Orange Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 4]}, {"N": 12, "V": [0, "", "3-9"]}], "CI": "Mock Orange Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.971949405311305", "long": "77.64180430091545"}, {"lat": "12.96893495084853", "long": "77.64195834475885"}, {"lat": "12.982455665542068", "long": "77.64021636999075"}], "mapregion": [["12.96893495084853", "77.64021636999075"], ["12.982455665542068", "77.64195834475885"]]};
      tree_module_init(data);
  </script>
</body>
</html>
