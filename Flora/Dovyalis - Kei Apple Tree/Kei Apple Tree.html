<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Kei Apple Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Kei Apple Tree", "HB": "Dovyalis caffra, (Hook. f. & Harv.) Warb.", "HC": 18, "gallery": [{"IN": "Kei Apple Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Kei Apple Tree - Leaf New.jpg", "IC": "Leaf New"}, {"IN": "Kei Apple Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Kei Apple Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Kei Apple Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Kei Apple Tree - Spine Tender.jpg", "IC": "Spine Tender"}, {"IN": "Kei Apple Tree - Spine.jpg", "IC": "Spine"}, {"IN": "Kei Apple Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Kei Apple Tree - 0000.jpg", "IC": "0000"}, {"IN": "Kei Apple Tree - 0001.jpg", "IC": "0001"}, {"IN": "Kei Apple Tree - 0002.jpg", "IC": "0002"}, {"IN": "Kei Apple Tree - 0003.jpg", "IC": "0003"}, {"IN": "Kei Apple Tree - 0004.jpg", "IC": "0004"}, {"IN": "Kei Apple Tree - 0005.jpg", "IC": "0005"}, {"IN": "Kei Apple Tree - 0006.jpg", "IC": "0006"}, {"IN": "Kei Apple Tree - 0007.jpg", "IC": "0007"}, {"IN": "Kei Apple Tree - 0008.jpg", "IC": "0008"}, {"IN": "Kei Apple Tree - 0009.jpg", "IC": "0009"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Kei Apple Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Salicaceae"}, {"N": "Genus", "V": "Dovyalis"}, {"N": "Species", "V": "caffra"}, {"N": "Authority", "V": "(Hook. f. & Harv.) Warb."}, {"N": "Grow Type", "V": "Deciduos"}, {"N": "Common Family", "V": "dovyalis"}, {"N": "Native", "V": "S. Africa"}, {"N": "Size", "V": "Small"}, {"N": "Height", "V": "9m"}], "CI": "Kei Apple Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Dovyalis_caffra\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?14616\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/tro-100326513\">theplantlist</a>"}, {"N": "Description", "V": "Dovyalis caffra Warb., the Umkokola, or Kei apple, is a small to medium-sized tree, native to southern Africa. Its distribution extends from the Kei River in the south, from which the common name derives, northwards along the eastern side of the continent to Tanzania. The ripe fruits are tasty, reminiscent of a small apple.  It is a usually found in dry types of woodland when it grows to 6 m tall. In moister types of open woodland it reaches its greatest size of about 8\u20139 metres. It is a rather straggly tree, with sharp, 3\u20136 cm long stem spines in the leaf axils. Buds at the base of the spine produce clusters of alternately arranged simple ovate leaves 3\u20136 cm long.  The flowers are inconspicuous, solitary or clustered, with no petals. It is dioecious, with male and female flowers on separate plants, though some female plants are parthenogenetic.  The fruit is an edible bright yellow or orange globose berry 2.5\u20134 cm diameter, with the skin and flesh of a uniform colour and containing several small seeds. Production is often copious, weighing down the branches during the summer. They are juicy, tasty and acidic."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Kei Apple Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "green"}]}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "round"}, {"N": "Color", "V": "green to orange"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Kei Apple Tree - Leaf.jpg"}, {"CN": "Spines", "CV": [{"N": "Shape", "V": "straight"}, {"N": "Color", "V": "White"}], "CI": "Kei Apple Tree - Spine.jpg"}], "mapinfo": [{"lat": "12.9502647645", "long": "77.5852652939"}]};
      tree_module_init(data);
  </script>
</body>
</html>
