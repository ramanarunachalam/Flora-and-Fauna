<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Sago Cycad</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Sago Cycad", "HB": "Cycas revoluta, Thunb.", "HC": 9, "gallery": [{"IN": "Sago Cycad - Flower.jpg", "IC": "Flower"}, {"IN": "Sago Cycad - Canopy.jpg", "IC": "Canopy"}, {"IN": "Sago Cycad - Canopy Leaf.jpg", "IC": "Canopy Leaf"}, {"IN": "Sago Cycad - Leaf.jpg", "IC": "Leaf"}, {"IN": "Sago Cycad - Bark.jpg", "IC": "Bark"}, {"IN": "Sago Cycad - 0000.jpg", "IC": "0000"}, {"IN": "Sago Cycad - 0001.jpg", "IC": "0001"}, {"IN": "Sago Cycad - 0002.jpg", "IC": "0002"}, {"IN": "Sago Cycad - 0003.jpg", "IC": "0003"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Sago Cycad"}, {"N": "Type", "V": "Shrub"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Family", "V": "Cycadaceae"}, {"N": "Genus", "V": "Cycas"}, {"N": "Species", "V": "revoluta"}, {"N": "Authority", "V": "Thunb."}, {"N": "Common Family", "V": "Sago Palm"}, {"N": "Native", "V": "Asia"}, {"N": "Size", "V": "Small"}], "CI": "Sago Cycad - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Sago palm, King sago palm, Sago Cycad"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Cycas_revoluta\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Sago%20Palm.html\">flowersofindia</a>"}, {"N": "Description", "V": "Sago palms have become very popular landscape plants in modern, classy Indian gardens. But most people do not realize that these are not palms at all, despite the name and appearance. Sago palm is actually a cycad. Cycads are a group of plants that are very primitive in their origins. Fossils have been found on almost every continent on the planet. It is often stated that cycads have evolved little since the days of the dinosaurs. There are species that seemed to show little evolution over millions of years. Therefore as a group, cycads are often referred to as living fossils. Sago Palms have erect, sturdy trunks that are typically about one to two feet in diameter, sometimes wider and can grow into very old specimens with twenty feet of trunk. The leaves are a dark olive green and about three to four feet long when the plants are of a reproductive age. Sago palms are very slow growing plants. So, mostly one finds only young plants which have not grown a stem and look like a rosette of leaves coming from a stem near the ground. The name revoluta was given because of the revolute (to curl back) nature of the leaflets; the edges roll under the leaflet."}, {"N": "Where", "V": "Cambridge Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "dark grey"}], "CI": "Sago Cycad - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "creamy"}], "CI": "Sago Cycad - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Texture", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "pinnate"}], "CI": "Sago Cycad - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
