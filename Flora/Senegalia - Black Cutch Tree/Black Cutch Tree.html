<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Black Cutch Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>

e is a small tree, growing 3-15 m high. The stem is dark brown to black, with rough bark which peels off in long strips in mature trees; young trees have corky bark. The fern-like leaves are 100-200 mm long and contain between 8 and 30 pairs of small leaves made up of numerous, oblong pairs of secondary leaflets 2-6 mm long. Glands occur on the stem below the first pair of leaves, and between the uppermost six pairs of leaves. Pairs of stout thorns up to 10 mm long are found at the base of each leaf. The flowers are white or pale yellow, about 3 mm long and bunched tightly together to form a cylindrical flower spike, 35-75 mm long, resembling a lamb's tail. The brown, beaked seed pods are 50-125 mm long on a short stalk and contain between four and seven seeds, which are dark brown, flat and 5-8 mm in diameter. The taproot branches to 2 m depth."}, {"N": "Where", "V": "Around ESI Hospital, Indiranagar, Bangalore<br>Opposite DRRO Housing Complex all along the drain, 1st Cross Road, II Stage, Domlur, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Brown to Black"}, {"N": "Texture", "V": "rough"}, {"N": "Info", "V": "Deeply Cracked, and flaky, lifting in plates"}], "CI": "Black Cutch Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "tiny"}, {"N": "Shape", "V": "long pipe spiked"}, {"N": "Color", "V": "creamy"}, {"N": "Season", "V": "Apr-Jul"}], "CI": "Black Cutch Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "5-13 cm"}, {"N": "Shape", "V": "Pod"}, {"N": "Color", "V": "Brown"}, {"N": "Info", "V": "Each pod contains 4-7 seeds"}], "CI": "Black Cutch Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Bipinnate"}, {"N": "Stalks", "V": "12-16"}, {"N": "Leaflet Numbers", "V": "30-50"}], "CI": "Black Cutch Tree - Leaf.jpg"}, {"CN": "Spines", "CV": [{"N": "Shape", "V": "Curved"}, {"N": "Color", "V": "Red"}, {"N": "Info", "V": "In pairs, and shiny"}], "CI": "Black Cutch Tree - Spine.jpg"}]};

</html>
