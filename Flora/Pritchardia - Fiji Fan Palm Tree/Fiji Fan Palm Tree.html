<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Fiji Fan Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Fiji Fan Palm Tree", "HB": "Pritchardia pacifica, Seem. & H. Wendl.", "HC": 21, "gallery": [{"IN": "Fiji Fan Palm Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Fiji Fan Palm Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Fiji Fan Palm Tree - Fruit Tender 1.jpg", "IC": "Fruit Tender 1"}, {"IN": "Fiji Fan Palm Tree - Fruit Tender 2.jpg", "IC": "Fruit Tender 2"}, {"IN": "Fiji Fan Palm Tree - Fruit Tender 3.jpg", "IC": "Fruit Tender 3"}, {"IN": "Fiji Fan Palm Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Fiji Fan Palm Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Fiji Fan Palm Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Fiji Fan Palm Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Fiji Fan Palm Tree - 0000.jpg", "IC": "0000"}, {"IN": "Fiji Fan Palm Tree - 0001.jpg", "IC": "0001"}, {"IN": "Fiji Fan Palm Tree - 0002.jpg", "IC": "0002"}, {"IN": "Fiji Fan Palm Tree - 0003.jpg", "IC": "0003"}, {"IN": "Fiji Fan Palm Tree - 0004.jpg", "IC": "0004"}, {"IN": "Fiji Fan Palm Tree - 0005.jpg", "IC": "0005"}, {"IN": "Fiji Fan Palm Tree - 0006.jpg", "IC": "0006"}, {"IN": "Fiji Fan Palm Tree - 0007.jpg", "IC": "0007"}, {"IN": "Fiji Fan Palm Tree - 0008.jpg", "IC": "0008"}, {"IN": "Fiji Fan Palm Tree - 0009.jpg", "IC": "0009"}, {"IN": "Fiji Fan Palm Tree - 0010.jpg", "IC": "0010"}, {"IN": "Fiji Fan Palm Tree - 0011.jpg", "IC": "0011"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Fiji Fan Palm Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Arecaceae"}, {"N": "Genus", "V": "Pritchardia"}, {"N": "Species", "V": "pacifica"}, {"N": "Authority", "V": "Seem. & H. Wendl."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Palm"}, {"N": "Native", "V": "Tonga"}, {"N": "Size", "V": "Medium"}, {"N": "Height", "V": "10 m"}], "CI": "Fiji Fan Palm Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Pritchardia_pacifica\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Fiji%20Fan%20Palm.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?29741\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-165562\">theplantlist</a>"}, {"N": "Description", "V": "Pritchardia pacifica is a tree from the Arecaceae family, native to Tonga now also found elsewhere including in Fiji and Samoa. Commonly known as the Fiji fan palm after one of its uses, it can grow to a height of ten metres. The flowers are of a yellow green colour and the fruits are brown. Fiji Fan Palm is an attractive fan palm 7-10 m tall, with a trunk up to 30 cm in diameter. Leaves are up to 1.8 m long and almost as wide, the leaf blade is the same hairless dull green on both upper and lower surfaces, without any scales or spots underneath. Leaves are fan-like, closely palmately lobed. The spadices are shorter than the leaf-stalks. The spherical fruit is 1.1-1.2 cm in diameter, turning red then black at maturity. The seed is 7 mm in diameter. Fiji Fan Palm is native to Tonga, Fiji islands, introduced on many pacific islands."}, {"N": "Where", "V": "Defence colony, 7th cross, 10th main road, II Stage, Indiranagar, Bangalore<br>Ulsoor Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey brown"}], "CI": "Fiji Fan Palm Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "Yellowish green"}, {"N": "Season", "V": "Apr-Jun"}], "CI": "Fiji Fan Palm Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "olive like"}, {"N": "Color", "V": "green to brown"}], "CI": "Fiji Fan Palm Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "fan"}], "CI": "Fiji Fan Palm Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
