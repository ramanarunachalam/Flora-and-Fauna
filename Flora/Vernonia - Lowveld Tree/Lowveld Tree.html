<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Lowveld Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HID}}', '{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 376, "HH": [1, 5], "HN": [1, 376], "HB": "Vernonia colorata, (Willd.) Drake", "HC": 19, "gallery": [{"IN": "Lowveld Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Lowveld Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Lowveld Tree - Flower Bunch.jpg", "IC": [1, 40]}, {"IN": "Lowveld Tree - Flower Falling.jpg", "IC": [1, 44]}, {"IN": "Lowveld Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Lowveld Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Lowveld Tree - Canopy Leaf.jpg", "IC": [1, 12]}, {"IN": "Lowveld Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Lowveld Tree - Leaf Falling.jpg", "IC": [1, 78]}, {"IN": "Lowveld Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Lowveld Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "Lowveld Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Lowveld Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Lowveld Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Lowveld Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Lowveld Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Lowveld Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Lowveld Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Lowveld Tree - 0007.jpg", "IC": [0, "0007"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 376]}, {"N": 31, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Asteraceae"]}, {"N": 8, "V": [0, "", "Vernonia"]}, {"N": 25, "V": [0, "", "colorata"]}, {"N": 2, "V": [0, "", "(Willd.) Drake"]}, {"N": 4, "V": [0, "", "Sunflower"]}, {"N": 24, "V": [1, 2, 2]}, {"N": 10, "V": [0, "", "15m"]}, {"N": 9, "V": [1, 1, 1]}], "CI": "Lowveld Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Vernonia_colorata\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?41206\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/gcc-134092\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Shrub or small tree. The leaves are ovate-elliptic, normally twice as long as wide, with distinctly undulate margins. The upper surface is harshly hairy, the undersurface covered in dense woolly hairs, obscuring the net-veining. The flowerheads are star-shaped, forming large terminal clusters, mauve when young but soon turning white, appearing in winter. The body of the achene is covered in papillae but lacks hairs (apart from the pappus).  In open woodland, in riverine fringes."]}, {"N": 19, "V": [0, "", ["Central Africa"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}], "CI": "Lowveld Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 20, "V": [0, "", "Jan-Feb"]}], "CI": "Lowveld Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 3, "V": [1, 0, 4]}, {"N": 11, "V": [0, "", "Color: unknown"]}], "CI": "Lowveld Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 11]}], "CI": "Lowveld Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.94931672", "long": "77.58267698"}], "mapregion": [["12.94931672", "77.58267698"], ["12.94931672", "77.58267698"]]};
      tree_module_init(data);
  </script>
</body>
</html>
