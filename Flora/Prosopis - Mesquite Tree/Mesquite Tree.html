<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Mesquite Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Mesquite Tree", "HB": "Prosopis juliflora, (Sw.) DC.", "HC": 16, "gallery": [{"IN": "Mesquite Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Mesquite Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Mesquite Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Mesquite Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Mesquite Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Mesquite Tree - Spine.jpg", "IC": "Spine"}, {"IN": "Mesquite Tree - 0000.jpg", "IC": "0000"}, {"IN": "Mesquite Tree - 0001.jpg", "IC": "0001"}, {"IN": "Mesquite Tree - 0002.jpg", "IC": "0002"}, {"IN": "Mesquite Tree - 0003.jpg", "IC": "0003"}, {"IN": "Mesquite Tree - 0004.jpg", "IC": "0004"}, {"IN": "Mesquite Tree - 0005.jpg", "IC": "0005"}, {"IN": "Mesquite Tree - 0006.jpg", "IC": "0006"}, {"IN": "Mesquite Tree - 0007.jpg", "IC": "0007"}, {"IN": "Mesquite Tree - 0008.jpg", "IC": "0008"}, {"IN": "Mesquite Tree - 0009.jpg", "IC": "0009"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Mesquite Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Fabaceae"}, {"N": "Sub Family", "V": "Mimosoideae"}, {"N": "Genus", "V": "Prosopis"}, {"N": "Species", "V": "Juliflora"}, {"N": "Authority", "V": "(Sw.) DC."}, {"N": "Grow Type", "V": "Deciduous"}, {"N": "Common Family", "V": "pea"}, {"N": "Common Sub Family", "V": "mimosa"}, {"N": "Native", "V": "S. America"}, {"N": "Size", "V": "Medium"}, {"N": "Height", "V": "3-5 m"}], "CI": "Mesquite Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Prosopis_juliflora\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Algaroba.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?313263\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/ild-18491\">theplantlist</a>"}, {"N": "Language Common", "V": "mesquite, algoraba"}, {"N": "Description", "V": "The Mesquite has been introduced in Asia and Africa and is now wide spread in the semi-arid areas of the world. In many areas, it is considered a weed. It is a drought resistant small tree, and has been planted in dry areas of Delhi. It is a deciduous thorny shrub or small tree, to 12 m tall; trunk to 1.2 m in diameter, bark thick, brown or blackish, shallowly fissured; leaves compound, commonly many more than 9 pairs, the leaflets are mostly 5-10 mm long, linear-oblong, glabrous, often hairy, commonly rounded at the apex; stipular spines, if any, yellowish, often stout; flowers perfect, greenish-yellow, sweet-scented, spikelike; corolla deeply lobate. Pods several-seeded, strongly compressed when young, thick at maturity, more or less constricted between the seeds, 10-25 cm long, brown or yellowish, 10-30-seeded. Mesquite pods are among the earliest known foods of prehistoric man in the new world. Today flour products made from the pods are still popular, although only sporadically prepared, mostly by Amerindians. Pods are made into gruels, sometimes fermented to make a mesquite wine."}, {"N": "Where", "V": "Ejipura Road, close to NGV, Vievek Nagar, Bangalore<br>Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "ashy"}], "CI": "Mesquite Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "tiny"}, {"N": "Shape", "V": "long pipe spiked"}, {"N": "Color", "V": "Creamy"}, {"N": "Season", "V": "Jun-Jul, Nov-Dec"}], "CI": "Mesquite Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Pod"}, {"N": "Color", "V": "green turning grey"}], "CI": "Mesquite Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "bipinnate"}, {"N": "Texture", "V": "Feathery"}, {"N": "Stalks", "V": "1-2 pairs"}, {"N": "Leaflet Numbers", "V": "30-50"}], "CI": "Mesquite Tree - Leaf.jpg"}, {"CN": "Spines", "CV": [{"N": "Shape", "V": "Conical Base"}, {"N": "Info", "V": "In pairs"}], "CI": "Mesquite Tree - Spine.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
