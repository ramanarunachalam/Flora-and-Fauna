<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Mesquite Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HH": [1, 5], "HN": [1, 373], "HB": "Prosopis juliflora, (Sw.) DC.", "HC": 16, "gallery": [{"IN": "Mesquite Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Mesquite Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Mesquite Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Mesquite Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Mesquite Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Mesquite Tree - Spine.jpg", "IC": [1, 94]}, {"IN": "Mesquite Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Mesquite Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Mesquite Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Mesquite Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Mesquite Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Mesquite Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Mesquite Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Mesquite Tree - 0007.jpg", "IC": [0, "0007"]}, {"IN": "Mesquite Tree - 0008.jpg", "IC": [0, "0008"]}, {"IN": "Mesquite Tree - 0009.jpg", "IC": [0, "0009"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 373]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Fabaceae"]}, {"N": 29, "V": [0, "", "Mimosoideae"]}, {"N": 8, "V": [0, "", "Prosopis"]}, {"N": 25, "V": [0, "", "Juliflora"]}, {"N": 2, "V": [0, "", "(Sw.) DC."]}, {"N": 4, "V": [0, "", "pea"]}, {"N": 5, "V": [0, "", "mimosa"]}, {"N": 24, "V": [1, 2, 1]}, {"N": 10, "V": [0, "", "3-5 m"]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Mesquite Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Prosopis_juliflora\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Algaroba.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?313263\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/ild-18491\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "The Mesquite has been introduced in Asia and Africa and is now wide spread in the semi-arid areas of the world. In many areas, it is considered a weed. It is a drought resistant small tree, and has been planted in dry areas of Delhi. It is a deciduous thorny shrub or small tree, to 12 m tall; trunk to 1.2 m in diameter, bark thick, brown or blackish, shallowly fissured; leaves compound, commonly many more than 9 pairs, the leaflets are mostly 5-10 mm long, linear-oblong, glabrous, often hairy, commonly rounded at the apex; stipular spines, if any, yellowish, often stout; flowers perfect, greenish-yellow, sweet-scented, spikelike; corolla deeply lobate. Pods several-seeded, strongly compressed when young, thick at maturity, more or less constricted between the seeds, 10-25 cm long, brown or yellowish, 10-30-seeded. Mesquite pods are among the earliest known foods of prehistoric man in the new world. Today flour products made from the pods are still popular, although only sporadically prepared, mostly by Amerindians. Pods are made into gruels, sometimes fermented to make a mesquite wine."]}, {"N": 19, "V": [0, "", ["S. America"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}, {"N": 11, "V": [0, "", "ashy"]}], "CI": "Mesquite Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 24, "V": [0, "", "tiny"]}, {"N": 22, "V": [0, "", "long pipe spiked"]}, {"N": 3, "V": [1, 0, 3]}, {"N": 20, "V": [0, "", "Jun-Jul, Nov-Dec"]}, {"N": 11, "V": [0, "", "Creamy"]}], "CI": "Mesquite Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "Pod"]}, {"N": 3, "V": [1, 0, 4]}, {"N": 11, "V": [0, "", "green turning grey"]}], "CI": "Mesquite Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 3]}, {"N": 30, "V": [0, "", "Feathery"]}, {"N": 27, "V": [0, "", "1-2 pairs"]}, {"N": 12, "V": [0, "", "30-50"]}], "CI": "Mesquite Tree - Leaf.jpg"}, {"CN": 9, "CV": [{"N": 22, "V": [0, "", "Conical Base"]}, {"N": 11, "V": [0, "", "In pairs"]}], "CI": "Mesquite Tree - Spine.jpg"}], "mapinfo": [{"lat": "12.95178358", "long": "77.62146623"}, {"lat": "12.9790640908", "long": "77.6465242564"}], "mapregion": [["12.95178358", "77.62146623"], ["12.9790640908", "77.6465242564"]]};
      tree_module_init(data);
  </script>
</body>
</html>
