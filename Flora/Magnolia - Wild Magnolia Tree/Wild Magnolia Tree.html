<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Wild Magnolia Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Wild Magnolia Tree", "HB": "Magnolia pterocarpa, Roxb.", "HC": 12, "gallery": [{"IN": "Wild Magnolia Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Wild Magnolia Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Wild Magnolia Tree - Leaf Bud.jpg", "IC": "Leaf Bud"}, {"IN": "Wild Magnolia Tree - Leaf New.jpg", "IC": "Leaf New"}, {"IN": "Wild Magnolia Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Wild Magnolia Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Wild Magnolia Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Wild Magnolia Tree - 0000.jpg", "IC": "0000"}, {"IN": "Wild Magnolia Tree - 0001.jpg", "IC": "0001"}, {"IN": "Wild Magnolia Tree - 0002.jpg", "IC": "0002"}, {"IN": "Wild Magnolia Tree - 0003.jpg", "IC": "0003"}, {"IN": "Wild Magnolia Tree - 0004.jpg", "IC": "0004"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Wild Magnolia Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Magnoliaceae"}, {"N": "Genus", "V": "Magnolia"}, {"N": "Species", "V": "pterocarpa"}, {"N": "Authority", "V": "Roxb."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Magnolia"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}], "CI": "Wild Magnolia Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Magnolia_pterocarpa\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?23131\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-117788\">theplantlist</a>"}, {"N": "Description", "V": "A medium to large tree reaching 60 feet tall. Young branchlets are covered in tawny hairs, becoming smooth in maturity. Leaves are 8 to 16 inches long, with fine hairs when young. White flowers are 3.5 inches across and fragrant. Native to 3600 feet altitude forests of India, Burma and Pakistan. The wood is soft and white, used for temporary boxes and crates, and as fuel. Leaf buds are chewed in Assam to blacken t </body>
</html>
