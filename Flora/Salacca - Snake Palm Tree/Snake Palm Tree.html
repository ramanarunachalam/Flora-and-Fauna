<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Snake Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [1, 489], "HB": "Salacca zalacca, (Gaertn.) Voss", "HC": 8, "gallery": [{"IN": "Snake Palm Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Snake Palm Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Snake Palm Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Snake Palm Tree - Spine.jpg", "IC": [1, 94]}, {"IN": "Snake Palm Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Snake Palm Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Snake Palm Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Snake Palm Tree - 0003.jpg", "IC": [0, "0003"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Snake Palm Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Arecaceae"}, {"N": 13, "V": "Salacca"}, {"N": 31, "V": "zalacca"}, {"N": 2, "V": "(Gaertn.) Voss"}, {"N": 14, "V": "Evergreen"}, {"N": 6, "V": "Palm"}, {"N": 30, "V": "Medium"}], "CI": "Snake Palm Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Salak\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?401079\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-181818\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Salak (Salacca zalacca) is a species of palm tree (family Arecaceae) native to Java and Sumatra. It is cultivated in other regions as a food crop, and reportedly naturalized in Bali, Lombok, Timor, Malaysia, Maluku and Sulawesi. Salak exported from Indonesia. It is a very short-stemmed palm, with leaves up to 6 metres (20 ft) long; each leaf has a 2-metre long petiole with spines up to 15 centimetres (5.9 in) long, and numerous leaflets. The fruits grow in clusters at the base of the palm, and are also known as snake fruit due to the reddish-brown scaly skin. They are about the size and shape of a ripe fig, with a distinct tip. The pulp is edible. The fruit can be peeled by pinching the tip, which should cause the skin to slough off so it can be pulled away. The fruit inside consists of three lobes with the two larger ones, or even all three, containing a large inedible seed. The lobes resemble, and have the consistency of, large peeled garlic cloves. The taste is usually sweet and acidic, but its apple-like texture can vary from very dry and crumbly (salak pondoh from Yogyakarta) to moist and crunchy (salak Bali)."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["Indonesia"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "Grey"}], "CI": "Snake Palm Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "Creamy"}]}, {"CN": 2, "CV": [{"N": 28, "V": "fig like"}]}, {"CN": 5, "CV": [{"N": 39, "V": "paripinnate"}], "CI": "Snake Palm Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
