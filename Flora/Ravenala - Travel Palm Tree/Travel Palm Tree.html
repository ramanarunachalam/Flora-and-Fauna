<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Travel Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Travel Palm Tree", "HB": "Ravenala madagascariensis, Sonn.", "HC": 22, "gallery": [{"IN": "Travel Palm Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Travel Palm Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Travel Palm Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Travel Palm Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Travel Palm Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Travel Palm Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Travel Palm Tree - 0000.jpg", "IC": "0000"}, {"IN": "Travel Palm Tree - 0001.jpg", "IC": "0001"}, {"IN": "Travel Palm Tree - 0002.jpg", "IC": "0002"}, {"IN": "Travel Palm Tree - 0003.jpg", "IC": "0003"}, {"IN": "Travel Palm Tree - 0004.jpg", "IC": "0004"}, {"IN": "Travel Palm Tree - 0005.jpg", "IC": "0005"}, {"IN": "Travel Palm Tree - 0006.jpg", "IC": "0006"}, {"IN": "Travel Palm Tree - 0007.jpg", "IC": "0007"}, {"IN": "Travel Palm Tree - 0008.jpg", "IC": "0008"}, {"IN": "Travel Palm Tree - 0009.jpg", "IC": "0009"}, {"IN": "Travel Palm Tree - 0010.jpg", "IC": "0010"}, {"IN": "Travel Palm Tree - 0011.jpg", "IC": "0011"}, {"IN": "Travel Palm Tree - 0012.jpg", "IC": "0012"}, {"IN": "Travel Palm Tree - 0013.jpg", "IC": "0013"}, {"IN": "Travel Palm Tree - 0014.jpg", "IC": "0014"}, {"IN": "Travel Palm Tree - 0015.jpg", "IC": "0015"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Travel Palm Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Strelitziaceae"}, {"N": "Genus", "V": "Ravenala"}, {"N": "Species", "V": "Madagascariensis"}, {"N": "Authority", "V": "Sonn."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Native", "V": "Cuba"}, {"N": "Size", "V": "Small"}], "CI": "Travel Palm Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Ravenala_madagascariensis\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Traveler%27s%20Palm.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?30899\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-260806\">theplantlist</a>"}, {"N": "Language Common", "V": "Traveler's Palm, Traveler's tree"}, {"N": "Description", "V": "Endemic to the island of Madagascar, Traveler's Palm is one of the most interesting tree-like plants. Traveler's palm is not a true palm. In part it looks like banana plant and in part a palm tree. Its long leaf stalks and deep green leaves resemble those of the banana and extend out symmetrically from the trunk like a giant Chinese fan. The leaves are up to 10 ft long and 12-20 inches wide. Young traveler's palms have no visible trunk which, is underground. In adult plants, the trunk emerges above the ground, raising the symmetrical leaf-fan to heights ranging from 30-60 ft. The green palmlike trunk grows up to 1 ft in diameter and displays distinctive trunk leaf scar rings. The small white flowers, in a foot long inflorescence, are held in bracts. In these bracts and leaf folds, rainwater is collected. It is this rainwater collecting property of this tree, which can be consumed by thirsty travelers, what gives it the name traveler's palm. The fruits are brown while the seeds are blue."}, {"N": "Where", "V": "12th Main Road, Indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "greenish grey"}], "CI": "Travel Palm Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Sep-Oct"}], "CI": "Travel Palm Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "brown"}], "CI": "Travel Palm Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oblong"}, {"N": "Size", "V": "10 ft"}, {"N": "Leaflet Numbers", "V": "15-20"}], "CI": "Travel Palm Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
