<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Flaming Glorybower</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Flaming Glorybower", "HB": "Clerodendrum splendens, G. Don", "HC": 5, "gallery": [{"IN": "Flaming Glorybower - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Flaming Glorybower - Flower.jpg", "IC": "Flower"}, {"IN": "Flaming Glorybower - Canopy.jpg", "IC": "Canopy"}, {"IN": "Flaming Glorybower - Leaf.jpg", "IC": "Leaf"}, {"IN": "Flaming Glorybower - 0000.jpg", "IC": "0000"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Flaming Glorybower"}, {"N": "Type", "V": "Climber"}, {"N": "Family", "V": "Verbenaceae"}, {"N": "Genus", "V": "Clerodendrum"}, {"N": "Species", "V": "splendens"}, {"N": "Authority", "V": "G. Don"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "verbena"}, {"N": "Size", "V": "Small"}], "CI": "Flaming Glorybower - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Clerodendrum_splendens\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Flaming%20Glorybower.html\">flowersofindia</a>"}, {"N": "Description", "V": "Flaming glorybower, native to western Africa, is a woody or semi-woody evergreen vine or running shrub to 12 ft long, that climbs by twining. The leaves are oval, to 7 in long, and arranged in opposite pairs. Flowers are tuba shaped, having a slender tube with an abruptly expanded corolla. They are scarlet (sometimes white), about 1 in across and borne in dense terminal clusters to 5 in inches long. The fruit is unknown. This evergreen climber is popular in warm, humid climates and can be used as an evergreen screen on a trellis or wall. The flowers are extremely showy and attractive to butterflies as well as people. Flaming glory bower can be found growing up the pillars and walls and exhibits its peak flowering during December and January."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["W. Africa"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey brown"}]}, {"CN": "Flowers", "CV": [{"N": "Shape", "V": "tuba"}, {"N": "Color", "V": "scarlet"}], "CI": "Flaming Glorybower - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Texture", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "ovate"}], "CI": "Flaming Glorybower - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
