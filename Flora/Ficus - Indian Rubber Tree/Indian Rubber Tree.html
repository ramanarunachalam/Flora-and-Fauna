/taxon.pl?70291\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2810307\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Rubber Tree is a beautiful tree native to NE India, the eastern Himalayas, and SE Asia. Rubber Tree is popular because it is very easy to grow and care for. They can get big pretty quickly, as they are vigorous growers and don't ask for much attention. It grows up to 30-40 m tall, but is usually seen as a smaller garden tree. It has broad shiny oval leaves 10-35 cm long and 5-15 cm broad. Leaf size is largest on young plants (occasionally to 45 cm long), much smaller on old trees (typically 10 cm long). The leaves develop inside a reddish sheath at the tip of branches, which looks very attractive. It grows larger as the new leaf develops. When it is mature, it unfurls and the sheath drops off the plant. Inside the new leaf, another immature leaf is waiting to develop. The small stalkless, yellow-green oval figs, 1 cm long, grow in pairs. This is a popular house-plant, and grows in all Indian conditions. The tree can yield a milky white latex, which has been used to make rubber."]}, {"N": 20, "V": [0, "", ["India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}, {"N": 31, "V": [0, "", "not rough"]}, {"N": 0, "V": [0, "", "thin scnty"]}, {"N": 11, "V": [0, "", "Color: Grey or brown; Exudes milk when cut"]}], "CI": "Indian Rubber Tree - Bark.jpg"}, {"CN": 2, "CV": [{"N": 23, "V": [0, "", "Round"]}, {"N": 3, "V": [1, 0, 6]}, {"N": 21, "V": [0, "", "Jan-Apr"]}, {"N": 11, "V": [0, "", "Color: pale orange"]}], "CI": "Indian Rubber Tree - Fig.jpg"}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 11]}, {"N": 25, "V": [0, "", "30 cm"]}, {"N": 31, "V": [0, "", "Leathery"]}], "CI": "Indian Rubber Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.96879997", "long": "77.62902767"}, {"lat": "12.96853072", "long": "77.64174395"}, {"lat": "12.96829085", "long": "77.628921"}, {"lat": "12.9610371588", "long": "77.638856035
