<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Indian Rubber Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Indian Rubber Tree", "HB": "Ficus elastica, Roxb. ex Hornem.", "HC": 20, "gallery": [{"IN": "Indian Rubber Tree - Fig Tender.jpg", "IC": "Fig Tender"}, {"IN": "Indian Rubber Tree - Fig.jpg", "IC": "Fig"}, {"IN": "Indian Rubber Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Indian Rubber Tree - Leaf New.jpg", "IC": "Leaf New"}, {"IN": "Indian Rubber Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Indian Rubber Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Indian Rubber Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Indian Rubber Tree - Aerial Root.jpg", "IC": "Aerial Root"}, {"IN": "Indian Rubber Tree - 0000.jpg", "IC": "0000"}, {"IN": "Indian Rubber Tree - 0001.jpg", "IC": "0001"}, {"IN": "Indian Rubber Tree - 0002.jpg", "IC": "0002"}, {"IN": "Indian Rubber Tree - 0003.jpg", "IC": "0003"}, {"IN": "Indian Rubber Tree - 0004.jpg", "IC": "0004"}, {"IN": "Indian Rubber Tree - 0005.jpg", "IC": "0005"}, {"IN": "Indian Rubber Tree - 0006.jpg", "IC": "0006"}, {"IN": "Indian Rubber Tree - 0007.jpg", "IC": "0007"}, {"IN": "Indian Rubber Tree - 0008.jpg", "IC": "0008"}, {"IN": "Indian Rubber Tree - 0009.jpg", "IC": "0009"}, {"IN": "Indian Rubber Tree - 0010.jpg", "IC": "0010"}, {"IN": "Indian Rubber Tree - 0011.jpg", "IC": "0011"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Indian Rubber Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Moraceae"}, {"N": "Genus", "V": "Ficus"}, {"N": "Species", "V": "Elastica"}, {"N": "Authority", "V": "Roxb. ex Hornem."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Mulberry"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Large"}, {"N": "Roots Aerial", "V": "thin scnty"}], "CI": "Indian Rubber Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Ficus_elastica\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Rubber%20Tree.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?70291\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2810307\">theplantlist</a>"}, {"N": "Description", "V": "Rubber Tree is a beautiful tree native to NE India, the eastern Himalayas, and SE Asia. Rubber Tree is popular because it is very easy to grow and care for. They can get big pretty quickly, as they are vigorous growers and don't ask for much attention. It grows up to 30-40 m tall, but is usually seen as a smaller garden tree. It has broad shiny oval leaves 10-35 cm long and 5-15 cm broad. Leaf size is largest on young plants (occasionally to 45 cm long), much smaller on old trees (typically 10 cm long). The leaves develop inside a reddish sheath at the tip of branches, which looks very attractive. It grows larger as the new leaf develops. When it is mature, it unfurls and the sheath drops off the plant. Inside the new leaf, another immature leaf is waiting to develop. The small stalkless, yellow-green oval figs, 1 cm long, grow in pairs. This is a popular house-plant, and grows in all Indian conditions. The tree can yield a milky white latex, which has been used to make rubber."}, {"N": "Where", "V": "Everywhere, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Grey or brown"}, {"N": "Texture", "V": "not rough"}, {"N": "Info", "V": "Exudes milk when cut"}], "CI": "Indian Rubber Tree - Bark.jpg"}, {"CN": "Figs", "CV": [{"N": "Shape", "V": "Round"}, {"N": "Color", "V": "pale orange"}, {"N": "Season", "V": "Jan-Apr"}], "CI": "Indian Rubber Tree - Fig.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}, {"N": "Size", "V": "30 cm"}, {"N": "Texture", "V": "Leathery"}], "CI": "Indian Rubber Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
