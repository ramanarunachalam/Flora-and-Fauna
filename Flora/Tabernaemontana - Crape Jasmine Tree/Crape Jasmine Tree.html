<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Crape Jasmine Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Crape Jasmine Tree", "HB": "Tabernaemontana divaricata, (L.) R. Br. ex Roem. & Schult.", "HC": 10, "gallery": [{"IN": "Crape Jasmine Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Crape Jasmine Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Crape Jasmine Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Crape Jasmine Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Crape Jasmine Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Crape Jasmine Tree - 0000.jpg", "IC": "0000"}, {"IN": "Crape Jasmine Tree - 0001.jpg", "IC": "0001"}, {"IN": "Crape Jasmine Tree - 0002.jpg", "IC": "0002"}, {"IN": "Crape Jasmine Tree - 0003.jpg", "IC": "0003"}, {"IN": "Crape Jasmine Tree - 0004.jpg", "IC": "0004"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Crape Jasmine Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Apocynaceae"}, {"N": "Genus", "V": "Tabernaemontana"}, {"N": "Species", "V": "divaricata"}, {"N": "Authority", "V": "(L.) R. Br. ex Roem. & Schult."}, {"N": "Grow Type", "V": "Nearly Evergreen"}, {"N": "Common Family", "V": "Oleander"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}, {"N": "Height", "V": "4 m"}], "CI": "Crape Jasmine Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Moonbeam, Carnation of India"}, {"N": "Language Gujarathi", "V": "Sagar"}, {"N": "Language Hindi", "V": "Chandni, Tagar, Tagari"}, {"N": "Language Kannada", "V": "Nandi Battalu"}, {"N": "Language Marathi", "V": "Ananta, Tagar"}, {"N": "Language Tamil", "V": "Nandiya Vattai"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Tabernaemontana_divaricata\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Crape%20Jasmine.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?315194\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-200675\">theplantlist</a>"}, {"N": "Description", "V": "Crape jasmine, a shrub very common in India, generally grows to a height of 6 ft. However, it can also grow into a small tree with a thin, crooked stem. Like many members of the Oleander family, stems exude a milky latex when broken. The large shiny leaves are deep green and are 6 or more inches in length and about 2 inches in width. Crape jasmine blooms in spring but flowers appear sporatically all year. The waxy blossoms are white five-petaled pinwheels that are borne in small clusters on the stem tips. Flowers are commonly used in pooja in north and south India."}, {"N": "Where", "V": "Cambridge Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Grey"}, {"N": "Texture", "V": "not rough"}, {"N": "Info", "V": "Exudes milk when cut"}], "CI": "Crape Jasmine Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "White"}, {"N": "Info", "V": "Fragrant"}, {"N": "Season", "V": "Jan-Dec"}], "CI": "Crape Jasmine Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "cylinderical follicles"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "obovate"}, {"N": "Size", "V": "20 cm"}, {"N": "Texture", "V": "Leathery"}], "CI": "Crape Jasmine Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
