<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Golden Trumpet Vine</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Golden Trumpet Vine", "HB": "Allamanda cathartica, L.", "HC": 23, "gallery": [{"IN": "Golden Trumpet Vine - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Golden Trumpet Vine - Flower.jpg", "IC": "Flower"}, {"IN": "Golden Trumpet Vine - Fruit.jpg", "IC": "Fruit"}, {"IN": "Golden Trumpet Vine - Canopy.jpg", "IC": "Canopy"}, {"IN": "Golden Trumpet Vine - Leaf.jpg", "IC": "Leaf"}, {"IN": "Golden Trumpet Vine - 0000.jpg", "IC": "0000"}, {"IN": "Golden Trumpet Vine - 0001.jpg", "IC": "0001"}, {"IN": "Golden Trumpet Vine - 0002.jpg", "IC": "0002"}, {"IN": "Golden Trumpet Vine - 0003.jpg", "IC": "0003"}, {"IN": "Golden Trumpet Vine - 0004.jpg", "IC": "0004"}, {"IN": "Golden Trumpet Vine - 0005.jpg", "IC": "0005"}, {"IN": "Golden Trumpet Vine - 0006.jpg", "IC": "0006"}, {"IN": "Golden Trumpet Vine - 0007.jpg", "IC": "0007"}, {"IN": "Golden Trumpet Vine - 0008.jpg", "IC": "0008"}, {"IN": "Golden Trumpet Vine - 0009.jpg", "IC": "0009"}, {"IN": "Golden Trumpet Vine - 0010.jpg", "IC": "0010"}, {"IN": "Golden Trumpet Vine - 0011.jpg", "IC": "0011"}, {"IN": "Golden Trumpet Vine - 0012.jpg", "IC": "0012"}, {"IN": "Golden Trumpet Vine - 0013.jpg", "IC": "0013"}, {"IN": "Golden Trumpet Vine - 0014.jpg", "IC": "0014"}, {"IN": "Golden Trumpet Vine - 0015.jpg", "IC": "0015"}, {"IN": "Golden Trumpet Vine - 0016.jpg", "IC": "0016"}, {"IN": "Golden Trumpet Vine - 0017.jpg", "IC": "0017"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Golden Trumpet Vine"}, {"N": "Type", "V": "Climber"}, {"N": "Family", "V": "Apocynaceae"}, {"N": "Genus", "V": "Allamanda"}, {"N": "Species", "V": "cathartica"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Perennial"}, {"N": "Common Family", "V": "Oleander"}, {"N": "Native", "V": "Brazil"}, {"N": "Size", "V": "Small"}], "CI": "Golden Trumpet Vine - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Golden Trumpet Vine, Allamanda Vine"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Allamanda_cathartica\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Golden%20Trumpet%20Vine.html\">flowersofindia</a>"}, {"N": "Description", "V": "A tropical twining vine, native to Brazil, with deeply veined, whorled leaves and large, trumpet shaped bright yellow flowers. Prickly seed pods follow the flowers with winged seeds that fly about when the pod dries and breaks open. The Allamanda vine is a fast growing rampant vine that always looks better with training and pruning. It flowers almost all year. The plant has milky sap and is considered poisonous; all parts are highly cathartic (hence the botanical name) Texture is coarse and leaves are bright to light green; the plant is often pruned and used as a shrub."}, {"N": "Where", "V": "Cambridge Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "green"}]}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "yellow"}], "CI": "Golden Trumpet Vine - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "unknown"}], "CI": "Golden Trumpet Vine - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}, {"N": "Arrangement", "V": "Whorled"}], "CI": "Golden Trumpet Vine - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
