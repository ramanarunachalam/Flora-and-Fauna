<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Pink Tinderwood Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Pink Tinderwood Tree", "HB": "Volkameria glabrum, (E. Mey.) Mabb. & Y. W. Yuan", "HC": 14, "gallery": [{"IN": "Pink Tinderwood Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Pink Tinderwood Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Pink Tinderwood Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Pink Tinderwood Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Pink Tinderwood Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Pink Tinderwood Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Pink Tinderwood Tree - 0000.jpg", "IC": "0000"}, {"IN": "Pink Tinderwood Tree - 0001.jpg", "IC": "0001"}, {"IN": "Pink Tinderwood Tree - 0002.jpg", "IC": "0002"}, {"IN": "Pink Tinderwood Tree - 0003.jpg", "IC": "0003"}, {"IN": "Pink Tinderwood Tree - 0004.jpg", "IC": "0004"}, {"IN": "Pink Tinderwood Tree - 0005.jpg", "IC": "0005"}, {"IN": "Pink Tinderwood Tree - 0006.jpg", "IC": "0006"}, {"IN": "Pink Tinderwood Tree - 0007.jpg", "IC": "0007"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Pink Tinderwood Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Lamiaceae"}, {"N": "Genus", "V": "Volkameria"}, {"N": "Species", "V": "glabrum"}, {"N": "Authority", "V": "(E. Mey.) Mabb. & Y. W. Yuan"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "volkameria"}, {"N": "Native", "V": "S. Africa"}, {"N": "Size", "V": "Small"}], "CI": "Pink Tinderwood Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": ""}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?461657\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-42630\">theplantlist</a>"}, {"N": "Description", "V": "A small to medium-sized deciduous tree which grows up to 12 m high. It has simple, ovate leaves, opposite or arranged in whorls of three,with green petioles and smooth leaf margins. The leaves are often folded up from the midrib. When the leaves are crushed they produce a very strong smell which can be offensive or displeasing. Typical of this species are the branchlets covered with small raised pale dots (lenticels). The flowers are bell-shaped with five mauve to pink flowers and four stamens, pinker than the petals, with yellow anthers. Flowers are arranged in rounded heads and are produced inland from November to April, and all year round along the coast. The round fruits (berries) are crowded at the tip of the branches.. The berries are green before maturity, and become pale yellow when ripe."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "brown"}], "CI": "Pink Tinderwood Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "pink"}, {"N": "Season", "V": "Jun-Jul"}], "CI": "Pink Tinderwood Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "round"}, {"N": "Color", "V": "green to black"}], "CI": "Pink Tinderwood Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Pink Tinderwood Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
