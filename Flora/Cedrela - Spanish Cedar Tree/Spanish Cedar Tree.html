<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Spanish Cedar Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [1, 338], "HB": "Cedrela odorata, L.", "HC": 5, "gallery": [{"IN": "Spanish Cedar Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Spanish Cedar Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Spanish Cedar Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Spanish Cedar Tree - Buttress.jpg", "IC": [1, 5]}, {"IN": "Spanish Cedar Tree - 0000.jpg", "IC": [0, "0000"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Spanish Cedar Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Meliaceae"}, {"N": 13, "V": "Cedrela"}, {"N": 31, "V": "odorata"}, {"N": 2, "V": "L."}, {"N": 14, "V": "Deciduos"}, {"N": 6, "V": "Neem"}, {"N": 7, "V": "Mahogany"}, {"N": 30, "V": "Medium"}], "CI": "Spanish Cedar Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 41, "V": "The tree is monoecious semi-deciduous ranging in height from 10 to 30 m (33 to 98 ft). The trunk has a thick grey\u2013brown bark, with longitudinal irregular grain. Pinnately compound leaves, grouped towards the end of the branches, 15\u201350 cm (5.9\u201319.7 in) long, with pairs of scythe-shaped leaflets, lanceolate to oblong, 7\u201315 cm (2.8\u20135.9 in) \u00d7 3\u20135 cm (1.2\u20132.0 in) with the base obliquely truncated and asymmetric."}, {"N": 43, "V": ["bangalore"]}, {"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Cedrela_odorata\nhttp://www.theplantlist.org/tpl1.1/record/kew-2707234\nhttps://npgsweb.ars-grin.gov/gringlobal/taxonomydetail.aspx?9685\" target=\"_blank\">wikipedia</a>"}, {"N": 24, "V": ["N. America", "S. America"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "grey"}], "CI": "Spanish Cedar Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "white"}, {"N": 16, "V": "Fragrant"}]}, {"CN": 2, "CV": [{"N": 28, "V": "cylinder"}, {"N": 5, "V": "olive green"}]}, {"CN": 5, "CV": [{"N": 39, "V": "paripinnate"}, {"N": 17, "V": "9-11 pairs"}], "CI": "Spanish Cedar Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9525536", "long": "77.58469624"}], "mapregion": [["12.9525536", "77.58469624"], ["12.9525536", "77.58469624"]]};
      tree_module_init(data);
  </script>
</body>
</html>
