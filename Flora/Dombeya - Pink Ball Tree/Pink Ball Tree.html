<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Pink Ball Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Pink Ball Tree", "HB": "Dombeya wallichii, (Lindl.) Benth. ex Baill.", "HC": 25, "gallery": [{"IN": "Pink Ball Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Pink Ball Tree - Flower Single.jpg", "IC": "Flower Single"}, {"IN": "Pink Ball Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Pink Ball Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Pink Ball Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Pink Ball Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Pink Ball Tree - Leaf Falling.jpg", "IC": "Leaf Falling"}, {"IN": "Pink Ball Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Pink Ball Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Pink Ball Tree - 0000.jpg", "IC": "0000"}, {"IN": "Pink Ball Tree - 0001.jpg", "IC": "0001"}, {"IN": "Pink Ball Tree - 0002.jpg", "IC": "0002"}, {"IN": "Pink Ball Tree - 0003.jpg", "IC": "0003"}, {"IN": "Pink Ball Tree - 0004.jpg", "IC": "0004"}, {"IN": "Pink Ball Tree - 0005.jpg", "IC": "0005"}, {"IN": "Pink Ball Tree - 0006.jpg", "IC": "0006"}, {"IN": "Pink Ball Tree - 0007.jpg", "IC": "0007"}, {"IN": "Pink Ball Tree - 0008.jpg", "IC": "0008"}, {"IN": "Pink Ball Tree - 0009.jpg", "IC": "0009"}, {"IN": "Pink Ball Tree - 0010.jpg", "IC": "0010"}, {"IN": "Pink Ball Tree - 0011.jpg", "IC": "0011"}, {"IN": "Pink Ball Tree - 0012.jpg", "IC": "0012"}, {"IN": "Pink Ball Tree - 0013.jpg", "IC": "0013"}, {"IN": "Pink Ball Tree - 0014.jpg", "IC": "0014"}, {"IN": "Pink Ball Tree - 0015.jpg", "IC": "0015"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Pink Ball Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Malvaceae"}, {"N": "Genus", "V": "Dombeya"}, {"N": "Species", "V": "wallichii"}, {"N": "Authority", "V": "(Lindl.) Benth. ex Baill."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Mallow"}, {"N": "Native", "V": "Madagascar"}, {"N": "Size", "V": "Small"}], "CI": "Pink Ball Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Dombeya spectabilis\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Pink%20Ball%20Dombeya.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?409985\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2775269\">theplantlist</a>"}, {"N": "Description", "V": "The Pink-Ball Dombeya is a small tree with large heart-shaped, toothed leaves and dense heads of little pink flowers which hang from foot long stalks. When in bloom, the tree looks spectacular, with large, pendant, pink hanging flower balls. The tree, native to Madagascar, can grow up to 20 feet tall, but is widely grown as a large garden shrub. Leaves are heart-shaped, 4-8 inches long, 2-4 inches wide. It is cultivated for its beautiful pendulous deep pink flower-balls. The name is in honor of Joseph Dombay, a French medical man and botanist who made extensive plant collections in Peru and Chile. D. wallichii is a broad-headed tree growing up to 30 feet. It has heart shaped toothed leaves up to 12 inches long with pointed tips. Leaves have fine hairs on the underside. The blooms of this plant have a pleasant fragrance, almost like caramel corn. Flowering: March-May."}, {"N": "Where", "V": "St Johns Road, Sivaji Nagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Dark gray"}], "CI": "Pink Ball Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "pink"}, {"N": "Season", "V": "Nov-Dec"}], "CI": "Pink Ball Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "palmately lobed"}], "CI": "Pink Ball Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
