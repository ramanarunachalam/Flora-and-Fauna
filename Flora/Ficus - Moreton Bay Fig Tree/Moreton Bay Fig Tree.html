<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Moreton Bay Fig Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HH": [1, 5], "HN": [1, 369], "HB": "Ficus macrophylla, Pers.", "HC": 12, "gallery": [{"IN": "Moreton Bay Fig Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Moreton Bay Fig Tree - Leaf New.jpg", "IC": [1, 85]}, {"IN": "Moreton Bay Fig Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Moreton Bay Fig Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Moreton Bay Fig Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "Moreton Bay Fig Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Moreton Bay Fig Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Moreton Bay Fig Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Moreton Bay Fig Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Moreton Bay Fig Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Moreton Bay Fig Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Moreton Bay Fig Tree - 0006.jpg", "IC": [0, "0006"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 369]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Moraceae"]}, {"N": 8, "V": [0, "", "Ficus"]}, {"N": 25, "V": [0, "", "macrophylla"]}, {"N": 2, "V": [0, "", "Pers."]}, {"N": 4, "V": [0, "", "Mulberry"]}, {"N": 5, "V": [0, "", "Fig"]}, {"N": 24, "V": [1, 2, 0]}, {"N": 10, "V": [0, "", "25 m"]}, {"N": 9, "V": [1, 1, 3]}], "CI": "Moreton Bay Fig Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Ficus_macrophylla\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?16890\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2811199\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "The Moreton Bay Fig is an evergreen tree that can reach heights of 60 m (200 ft).[1] The trunk can be massive, with thick, prominent buttressing, and reach a diameter of 2.4 m (8 ft).[3] The rough bark is grey-brown,[10] and marked with various blemishes.[11] It is monoecious: each tree bears functional male and female flowers.[4] As implied by its specific epithet, it has large, elliptic, leathery, dark green leaves, 15\u201330 cm (6\u201312 in) long, and they are arranged alternately on the stems. The leaves and branches bleed a milky sap if cut or broken. The figs are 2\u20132.5 cm (0.75\u20131 in) in diameter, turning from green to purple with lighter spots as they ripen;[1] ripe fruit may be found year round,[11] although more abundant from February to May.[3] Although edible, they are unpalatable and dry."]}, {"N": 19, "V": [0, "", ["Australia"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}, {"N": 30, "V": [0, "", "not rough"]}, {"N": 0, "V": [0, "", "absent or thin, not prominent"]}, {"N": 11, "V": [0, "", "Exudes milk when cut"]}], "CI": "Moreton Bay Fig Tree - Bark.jpg"}, {"CN": 2, "CV": [{"N": 22, "V": [0, "", "Round"]}, {"N": 3, "V": [1, 0, 8]}]}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 13]}, {"N": 24, "V": [0, "", "20 cm"]}, {"N": 30, "V": [0, "", "Leathery"]}], "CI": "Moreton Bay Fig Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.94992062", "long": "77.58478975"}], "mapregion": [["12.94992062", "77.58478975"], ["12.94992062", "77.58478975"]]};
      tree_module_init(data);
  </script>
</body>
</html>
