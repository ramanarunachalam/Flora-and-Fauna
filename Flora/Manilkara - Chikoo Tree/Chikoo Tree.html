          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

ref=\"http://www.theplantlist.org/tpl/record/kew-120271\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Chikoo is a fairly slow-growing, long-lived tree, upright and elegant, distinctly pyramidal when young. It grows up to to 18 m high in the open but reaching 30 m when crowded in a forest. It is strong and wind-resistant, rich in white, gummy latex. Its leaves are highly ornamental, evergreen, glossy, alternate, spirally clustered at the tips of the forked twigs; elliptic, pointed at both ends, firm, 7.5-11.25 cm long and 2.5-4 cm wide. Flowers are small and bell-like, with 3 brown-hairy outer sepals and 3 inner sepals enclosing the pale-green corolla and 6 stamens. They are borne on slender stalks at the leaf bases. The fruit may be nearly round, oblate, oval, ellipsoidal, or conical; varies from 2 to 4 in 5-10 cm in width. When immature it is hard, gummy and very astringent. Though smooth-skinned it is coated with a sandy brown scurf until fully ripe. The flesh ranges in color from yellowish to light- or dark-brown or sometimes reddish-brown; may be coarse and somewhat grainy or smooth; becomes soft and very juicy, with a sweet flavor resembling that of a pear. Some fruits are seedless, but normally there may be from 3 to 12 seeds which are easily removed as they are loosely held in a whorl of slots in the center of the fruit. They are brown or black, with one white margin; hard, glossy; long-oval, flat, with usually a distinct curved hook on one margin; and about 2 cm long."]}, {"N": 20, "V": [0, "", ["India"]]}]}, {"CN": 7, "CV": [{"N": 12, "V": [0, "", "<b>Common</b>: </i>Sapodilla plum, Chico sapote, Noseberry</i></br><b>Bengali</b>: </i>Sapeta, \u09b8\u09ab\u09c7\u09a6\u09be, \u09b8\u09aa\u09c7\u099f\u09be</i></br><b>Hindi</b>: </i>Chikoo, \u091a\u0940\u0915\u0942 \u092a\u0947\u0921\u093c</i></br><b>Kannada</b>: </i>Sapota, \u0cb8\u0caa\u0ccb\u0c9f \u0cae\u0cb0</i></br><b>Konkani</b>: </i>Chiku, Chikku, \u091a\u093f\u0915\u094d\u0915\u0942</i
