<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Chikoo Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">

guage Telugu", "V": "Sima ippacettu"}, {"N": "Language Urdu", "V": "Chikoo"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Manilkara_zapota\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Chikoo.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?102614\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-120271\">theplantlist</a>"}, {"N": "Description", "V": "Chikoo is a fairly slow-growing, long-lived tree, upright and elegant, distinctly pyramidal when young. It grows up to to 18 m high in the open but reaching 30 m when crowded in a forest. It is strong and wind-resistant, rich in white, gummy latex. Its leaves are highly ornamental, evergreen, glossy, alternate, spirally clustered at the tips of the forked twigs; elliptic, pointed at both ends, firm, 7.5-11.25 cm long and 2.5-4 cm wide. Flowers are small and bell-like, with 3 brown-hairy outer sepals and 3 inner sepals enclosing the pale-green corolla and 6 stamens. They are borne on slender stalks at the leaf bases. The fruit may be nearly round, oblate, oval, ellipsoidal, or conical; varies from 2 to 4 in 5-10 cm in width. When immature it is hard, gummy and very astringent. Though smooth-skinned it is coated with a sandy brown scurf until fully ripe. The flesh ranges in color from yellowish to light- or dark-brown or sometimes reddish-brown; may be coarse and somewhat grainy or smooth; becomes soft and very juicy, with a sweet flavor resembling that of a pear. Some fruits are seedless, but normally there may be from 3 to 12 seeds which are easily removed as they are loosely held in a whorl of slots in the center of the fruit. They are brown or black, with one white margin; hard, glossy; long-oval, flat, with usually a distinct curved hook on one margin; and about 2 cm long."}, {"N": "Where", "V": "Near meera school, ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Brown or greyish"}, {"N": "Texture", "V": "not rough"}, {"N": "Info", "V": "Exudes milk when cut"}], "CI": "Chikoo Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "Small"}, {"N": "Shape", "V": "Bell"}, {"N": "Color", "V": "Creamy"}, {"N": "Season", "V": "Jan-Mar"}], "CI": "Chikoo Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "6-10 cm"}, {"N": "Shape", "V": "egg"}, {"N": "Color", "V": "brown"}], "CI": "Chikoo Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}, {"N": "Size", "V": "7-15 cm"}], "CI": "Chikoo Tree - Leaf.jpg"}]};

</html>
