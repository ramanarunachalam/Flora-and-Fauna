<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Red Powder Puff Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Red Powder Puff Tree", "HB": "Calliandra haematocephala, Hassk.", "HC": 15, "gallery": [{"IN": "Red Powder Puff Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Red Powder Puff Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Red Powder Puff Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Red Powder Puff Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Red Powder Puff Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Red Powder Puff Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Red Powder Puff Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Red Powder Puff Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Red Powder Puff Tree - 0000.jpg", "IC": "0000"}, {"IN": "Red Powder Puff Tree - 0001.jpg", "IC": "0001"}, {"IN": "Red Powder Puff Tree - 0002.jpg", "IC": "0002"}, {"IN": "Red Powder Puff Tree - 0003.jpg", "IC": "0003"}, {"IN": "Red Powder Puff Tree - 0004.jpg", "IC": "0004"}, {"IN": "Red Powder Puff Tree - 0005.jpg", "IC": "0005"}, {"IN": "Red Powder Puff Tree - 0006.jpg", "IC": "0006"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Red Powder Puff Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Fabaceae"}, {"N": "Sub Family", "V": "Mimosoideae"}, {"N": "Genus", "V": "Calliandra"}, {"N": "Species", "V": "haematocephala"}, {"N": "Authority", "V": "Hassk."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Jamun"}, {"N": "Common Sub Family", "V": "Eucalyptus"}, {"N": "Size", "V": "Small"}], "CI": "Red Powder Puff Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Calliandra_haematocephala\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Powder%20Puff.html\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?8506\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/ild-197\">theplantlist</a>"}, {"N": "Description", "V": "Rambling shrub or small tree with branched pinnate, silky leaves and powder-puff-like balls of conspicuous dark crimson stamens. Calliandra haematocephala is a fast growing shrub that can grow tall but also spreads wide. If desired it can be kept smaller by trimmed. Interesting enough the leaves close at night. The red powder puff flower are attractive to butterflies and hummingbirds but only appear from November -April. The buds before the flowers open look like raspberries. This large shrub can be grown indoor if trimmed and grown in a pot but it will be best if you can grow it outside in a warm climate."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["Australia"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Dark grey"}], "CI": "Red Powder Puff Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "red"}, {"N": "Season", "V": "Jan-Mar, May-Sep"}], "CI": "Red Powder Puff Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Pod"}, {"N": "Color", "V": "green turning brown"}], "CI": "Red Powder Puff Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "paripinnate"}], "CI": "Red Powder Puff Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.96274089", "long": "77.63779567"}, {"lat": "12.94435892", "long": "77.62361151"}, {"lat": "12.94915428", "long": "77.5886525"}, {"lat": "12.95102244", "long": "77.58671926"}, {"lat": "12.9688234752", "long": "77.6265133836"}, {"lat": "12.975759120045748", "long": "77.63948165274837"}, {"lat": "12.972764611362587", "long": "77.64322776511347"}], "mapregion": [["12.94435892", "77.58671926"], ["12.975759120045748", "77.64322776511347"]]};
      tree_module_init(data);
  </script>
</body>
</html>
