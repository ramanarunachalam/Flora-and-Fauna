<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Suregada Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [1, 336], "HB": "Suregada lanceolata, (Willd.) Kuntze", "HC": 11, "gallery": [{"IN": "Suregada Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Suregada Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Suregada Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Suregada Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Suregada Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Suregada Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Suregada Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Suregada Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Suregada Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Suregada Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Suregada Tree - 0005.jpg", "IC": [0, "0005"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Suregada Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Euphorbiaceae"}, {"N": 13, "V": "Suregada"}, {"N": 31, "V": "lanceolata"}, {"N": 2, "V": "(Willd.) Kuntze"}, {"N": 14, "V": "Evergreen"}, {"N": 6, "V": "Castor"}, {"N": 30, "V": "Small"}], "CI": "Suregada Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Suregada_lanceolata\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?450651\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-198607\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "South Indian Suregada is a hairless shrub with stipular scars at nodes. Leaves are alternate, up to 13 x 4.5 cm, inverted-lanceshaped or oblong, tapering, at tip, entire, punctuate above; stipule sheathing. Male flowers 3 mm across, 5-25 together, in short leaf-opposed, shortly stalked cymes; sepals 5, round; stamens 10-25, free. Female flowers solitary, in leaf-axils, 3 mm across; sepals ovate, blunt, fringed with hairs; spherical, styles 3, free, dichotomously split, recurved. Capsule 3-lobed, 8 mm broad, lobes keeled; seeds 3, smooth, spherical. is native to Peninsular India, Sri Lanka. Flowering: February-May."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["India"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "brown"}], "CI": "Suregada Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "white"}, {"N": 26, "V": "Jan"}], "CI": "Suregada Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "round"}]}, {"CN": 5, "CV": [{"N": 39, "V": "oval"}], "CI": "Suregada Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9520751657", "long": "77.5836393414"}], "mapregion": [["12.9520751657", "77.5836393414"], ["12.9520751657", "77.5836393414"]]};
      tree_module_init(data);
  </script>
</body>
</html>
