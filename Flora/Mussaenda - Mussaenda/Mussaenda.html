<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Mussaenda</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Mussaenda", "HB": "Mussaenda erythrophylla, Schumach.", "HC": 14, "gallery": [{"IN": "Mussaenda - Flower.jpg", "IC": "Flower"}, {"IN": "Mussaenda - Canopy.jpg", "IC": "Canopy"}, {"IN": "Mussaenda - Leaf.jpg", "IC": "Leaf"}, {"IN": "Mussaenda - Bark.jpg", "IC": "Bark"}, {"IN": "Mussaenda - 0000.jpg", "IC": "0000"}, {"IN": "Mussaenda - 0001.jpg", "IC": "0001"}, {"IN": "Mussaenda - 0002.jpg", "IC": "0002"}, {"IN": "Mussaenda - 0003.jpg", "IC": "0003"}, {"IN": "Mussaenda - 0004.jpg", "IC": "0004"}, {"IN": "Mussaenda - 0005.jpg", "IC": "0005"}, {"IN": "Mussaenda - 0006.jpg", "IC": "0006"}, {"IN": "Mussaenda - 0007.jpg", "IC": "0007"}, {"IN": "Mussaenda - 0008.jpg", "IC": "0008"}, {"IN": "Mussaenda - 0009.jpg", "IC": "0009"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Mussaenda"}, {"N": "Type", "V": "Shrub"}, {"N": "Family", "V": "Rubiaceae"}, {"N": "Genus", "V": "Mussaenda"}, {"N": "Species", "V": "erythrophylla"}, {"N": "Authority", "V": "Schumach."}, {"N": "Grow Type", "V": "evergreen"}, {"N": "Common Family", "V": "coffee"}, {"N": "Native", "V": "Asia"}, {"N": "Size", "V": "Small"}], "CI": "Mussaenda - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Mussaenda, Ashanti Blood, Red Flag Bush, Tropical Dogwood"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Mussaenda_erythrophylla\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Mussaenda.html\">flowersofindia</a>"}, {"N": "Description", "V": "The mussaenda is an evergreen shrub related to coffee trees and native to Asia. It may be a rather small shrub, or large to 30 feet, like a small tree. Commercial nurseries often train mussaenda to be tree-like in form for landscape use. Their natural habit is to produce many stems and it is quite a rambler. It has silky, hairy, soft medium-green leaves. The plant's color comes from bracts and not the small, often yellow, white or orange, flowers at the center of each bract. This is the same color-producing system used by tropicals such heliconia and bougainvillea. Bracts may be seen in several colors including rose, white, red, pale pink and some mixtures."}, {"N": "Where", "V": "12A Main Road, Indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey brown"}], "CI": "Mussaenda - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white and pink"}, {"N": "Season", "V": "Mar-Apr"}], "CI": "Mussaenda - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "shperical"}, {"N": "Texture", "V": "velvety"}, {"N": "Info", "V": "grooved"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "ovate"}], "CI": "Mussaenda - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
