<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Soursop Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [1, 339], "HB": "Annona muricata, L.", "HC": 24, "gallery": [{"IN": "Soursop Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Soursop Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Soursop Tree - Fruit Tender.jpg", "IC": [1, 71]}, {"IN": "Soursop Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Soursop Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Soursop Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Soursop Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Soursop Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Soursop Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Soursop Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Soursop Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Soursop Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Soursop Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Soursop Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Soursop Tree - 0007.jpg", "IC": [0, "0007"]}, {"IN": "Soursop Tree - 0008.jpg", "IC": [0, "0008"]}, {"IN": "Soursop Tree - 0009.jpg", "IC": [0, "0009"]}, {"IN": "Soursop Tree - 0010.jpg", "IC": [0, "0010"]}, {"IN": "Soursop Tree - 0011.jpg", "IC": [0, "0011"]}, {"IN": "Soursop Tree - 0012.jpg", "IC": [0, "0012"]}, {"IN": "Soursop Tree - 0013.jpg", "IC": [0, "0013"]}, {"IN": "Soursop Tree - 0014.jpg", "IC": [0, "0014"]}, {"IN": "Soursop Tree - 0015.jpg", "IC": [0, "0015"]}, {"IN": "Soursop Tree - 0016.jpg", "IC": [0, "0016"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Soursop Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Annonaceae"}, {"N": 13, "V": "Annona"}, {"N": 31, "V": "muricata"}, {"N": 2, "V": "L."}, {"N": 14, "V": "Deciduous"}, {"N": 6, "V": "sugar apple"}, {"N": 30, "V": "Small"}, {"N": 15, "V": "10-12m"}], "CI": "Soursop Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Soursop\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?3492\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2640944\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "The Soursop (Annona muricata) is a broadleaf, flowering, evergreen tree native to Mexico, Cuba, Central America, the Caribbean and northern South America: Colombia, Brazil, Peru, and Venezuela. Soursop is also native to sub-Saharan African countries that lie within the tropics. Today, it is also grown in some areas of Southeast Asia. It was most likely brought from Mexico to the Philippines by way of the Manila-Acapulco galleon trade.[citation needed] It is in the same genus as the chirimoya and the same family as the pawpaw.  Soursop fruit The soursop is adapted to areas of high humidity and relatively warm winters; temperatures below 5 \u00b0C (41 \u00b0F) will cause damage to leaves and small branches, and temperatures below 3 \u00b0C (37 \u00b0F) can be fatal. The fruit becomes dry and is no longer good for concentrate.  Annona muricata var.subonica Other common names include: guan\u00e1bana (Spanish), graviola (Portuguese), Brazilian pawpaw, guyabano, corossolier, guanavana, toge-banreisi, durian benggala, nangka blanda, sirsak, and nangka londa.[2] In Malayalam, it is called mullaatha, literally thorny custard apple. The other lesser known Indian names are shul-ram-fal and hanuman fal. In Sri Lankan mythology, Lord Rama and his disciple Hanuman are believed to have consumed this fruit on their way to Lanka.  Its flavor has been described as a combination of strawberry and pineapple with sour citrus flavor notes contrasting with an underlying creamy flavor reminiscent of coconut or banana."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["South America"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "Greyish"}], "CI": "Soursop Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "Yellow Green"}, {"N": 16, "V": "3 petals"}, {"N": 26, "V": "Aug-Nov"}], "CI": "Soursop Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "round"}, {"N": 16, "V": "Edible"}], "CI": "Soursop Tree - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "oval"}, {"N": 30, "V": "15 cm"}, {"N": 28, "V": "oblong"}, {"N": 1, "V": "Alternate"}], "CI": "Soursop Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9511051594", "long": "77.5873975214"}], "mapregion": [["12.9511051594", "77.5873975214"], ["12.9511051594", "77.5873975214"]]};
      tree_module_init(data);
  </script>
</body>
</html>
