<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Burma Padauk Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Burma Padauk Tree", "HB": "Pterocarpus indicus, Willd.", "HC": 22, "gallery": [{"IN": "Burma Padauk Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Burma Padauk Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Burma Padauk Tree - Flower Bunch.jpg", "IC": "Flower Bunch"}, {"IN": "Burma Padauk Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Burma Padauk Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Burma Padauk Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Burma Padauk Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Burma Padauk Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Burma Padauk Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Burma Padauk Tree - 0000.jpg", "IC": "0000"}, {"IN": "Burma Padauk Tree - 0001.jpg", "IC": "0001"}, {"IN": "Burma Padauk Tree - 0002.jpg", "IC": "0002"}, {"IN": "Burma Padauk Tree - 0003.jpg", "IC": "0003"}, {"IN": "Burma Padauk Tree - 0004.jpg", "IC": "0004"}, {"IN": "Burma Padauk Tree - 0005.jpg", "IC": "0005"}, {"IN": "Burma Padauk Tree - 0006.jpg", "IC": "0006"}, {"IN": "Burma Padauk Tree - 0007.jpg", "IC": "0007"}, {"IN": "Burma Padauk Tree - 0008.jpg", "IC": "0008"}, {"IN": "Burma Padauk Tree - 0009.jpg", "IC": "0009"}, {"IN": "Burma Padauk Tree - 0010.jpg", "IC": "0010"}, {"IN": "Burma Padauk Tree - 0011.jpg", "IC": "0011"}, {"IN": "Burma Padauk Tree - 0012.jpg", "IC": "0012"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Burma Padauk Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Fabaceae"}, {"N": "Sub Family", "V": "Faboideae"}, {"N": "Genus", "V": "Pterocarpus"}, {"N": "Species", "V": "indicus"}, {"N": "Authority", "V": "Willd."}, {"N": "Grow Type", "V": "Deciduos"}, {"N": "Common Family", "V": "pea"}, {"N": "Native", "V": "Malay Peninsula, Malay Archipelago, Andaman Islands"}, {"N": "Size", "V": "Large"}], "CI": "Burma Padauk Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Pterocarpus_indicus\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?30286\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/ild-1893\">theplantlist</a>"}, {"N": "Description", "V": "Pterocarpus macrocarpus (Burma Padauk) is a species of Pterocarpus native to southeastern Asia in northeastern India, Burma, Laos, Thailand, and Vietnam. It is a medium-sized tree growing to 10\u201330 m (rarely to 39 m) tall, with a trunk up to 1.7 m diameter; it is dry season-deciduous. The bark is flaky, grey-brown; if cut, it secretes a red gum. The leaves are 20\u201335 cm long, pinnate, with 9\u201311 leaflets. The flowers are yellow, produced in racemes 5\u20139 cm long. The fruit is a pod surrounded by a round wing 4.5\u20137 cm diameter, containing two or three seeds. The wood is durable and resistant to termites; it is important, used for furniture, construction timber, cart wheels, tool handles, and posts[3]; though not a true rosewood it is sometimes traded as such."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Burma Padauk Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "yellow"}, {"N": "Season", "V": "May-Jun"}], "CI": "Burma Padauk Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "disc"}], "CI": "Burma Padauk Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "paripinnate"}], "CI": "Burma Padauk Tree - Leaf.jpg"}]};

</body>
</html>
