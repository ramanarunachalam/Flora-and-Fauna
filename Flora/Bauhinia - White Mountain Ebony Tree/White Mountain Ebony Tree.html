<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>White Mountain Ebony Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "White Mountain Ebony Tree", "HB": "Bauhinia variegata, L.", "HC": 17, "gallery": [{"IN": "White Mountain Ebony Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "White Mountain Ebony Tree - Flower.jpg", "IC": "Flower"}, {"IN": "White Mountain Ebony Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "White Mountain Ebony Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "White Mountain Ebony Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "White Mountain Ebony Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "White Mountain Ebony Tree - Bark.jpg", "IC": "Bark"}, {"IN": "White Mountain Ebony Tree - Branch.jpg", "IC": "Branch"}, {"IN": "White Mountain Ebony Tree - 0000.jpg", "IC": "0000"}, {"IN": "White Mountain Ebony Tree - 0001.jpg", "IC": "0001"}, {"IN": "White Mountain Ebony Tree - 0002.jpg", "IC": "0002"}, {"IN": "White Mountain Ebony Tree - 0003.jpg", "IC": "0003"}, {"IN": "White Mountain Ebony Tree - 0004.jpg", "IC": "0004"}, {"IN": "White Mountain Ebony Tree - 0005.jpg", "IC": "0005"}, {"IN": "White Mountain Ebony Tree - 0006.jpg", "IC": "0006"}, {"IN": "White Mountain Ebony Tree - 0007.jpg", "IC": "0007"}, {"IN": "White Mountain Ebony Tree - 0008.jpg", "IC": "0008"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "White Mountain Ebony Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Fabaceae"}, {"N": "Sub Family", "V": "Caesalpinioideae"}, {"N": "Genus", "V": "Bauhinia"}, {"N": "Species", "V": "variegata"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Nearly Evergreen"}, {"N": "Common Family", "V": "Gulmohar"}, {"N": "Size", "V": "Small"}], "CI": "White Mountain Ebony Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Bauhinia_variegata\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Orchid%20Tree.html\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?6602\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/ild-840\">theplantlist</a>"}, {"N": "Description", "V": "Orchid tree is closely related to peacock flower and to the tree many consider the world's most beautiful, the royal poinciana - and it shows! Orchid tree is staggeringly beautiful when in bloom - and it blooms for several months! Orchid tree grows 20-40 ft tall and 10-20 ft wide with a spreading crown of briefly deciduous leaves which are 4-6 in across and rounded with lobed ends and heart shaped bases. The leaves are shaped a little like a cow's hoof. The flowers are reminiscent of showy orchids, with five irregular, usually slightly overlapping petals in shades of magenta, lavender, purplish blue or even white. The flowers often make their first appearance in late winter while the tree is bare of leaves. The blooming period then lasts until early summer. The flowers are 3-5 in across and carried in clusters at the branch tips. A postal stamp was issued by the Indian Postal Department to commemorate this tree."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["India"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Ashy"}, {"N": "Texture", "V": "not rough"}], "CI": "White Mountain Ebony Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "White"}, {"N": "Info", "V": "5 narrow petals"}, {"N": "Season", "V": "Jan-Mar, Nov-Dec"}], "CI": "White Mountain Ebony Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Pod"}, {"N": "Size", "V": "30 cm"}, {"N": "Info", "V": "thin flat pod"}], "CI": "White Mountain Ebony Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "2 lobed"}, {"N": "Shape", "V": "Camel hoof"}, {"N": "Info", "V": "Slightly longer than broad"}, {"N": "Leaflet Numbers", "V": "2"}], "CI": "White Mountain Ebony Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
