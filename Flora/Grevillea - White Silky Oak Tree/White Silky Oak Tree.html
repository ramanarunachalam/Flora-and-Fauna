<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>White Silky Oak Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 315, "HH": [1, 5], "HN": [1, 315], "HB": "Grevillea hilliana, F.Muell.", "HC": 7, "gallery": [{"IN": "White Silky Oak Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "White Silky Oak Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "White Silky Oak Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "White Silky Oak Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "White Silky Oak Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "White Silky Oak Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "White Silky Oak Tree - 0002.jpg", "IC": [0, "0002"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [1, 5, 315]}, {"N": 32, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Proteaceae"]}, {"N": 8, "V": [0, "", "Grevillea"]}, {"N": 26, "V": [0, "", "hilliana"]}, {"N": 2, "V": [0, "", "F.Muell."]}, {"N": 4, "V": [0, "", "Silver oak"]}, {"N": 25, "V": [1, 2, 3]}, {"N": 10, "V": [0, "", "30 m"]}, {"N": 9, "V": [1, 1, 3]}], "CI": "White Silky Oak Tree - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Grevillea_hilliana\" target=\"_blank\">wikipedia</a><br /><a href=\"https://www.flowersofindia.net/catalog/slides/White%20Silky%20Oak.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"https://npgsweb.ars-grin.gov/gringlobal/taxonomydetail.aspx?id=18006\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2832384\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "White Silky Oak is a medium to large tree, 8-30 m tall. Juvenile leaves are lobed and about 25-40 cm long and 15-30 cm wide. Each leaf has 3-10 lobes about 8-25cm long. Adult leaves are usually undivided and lanceshaped to ellipticical and about 9-24 cm and 1.5-6 cm wide. The underside of the leaves is silky. White Silky Oak produces long branched clusters of creamy white cylindrical flower-spikes, 9-22 cm long. Style is white, curved. Seed-pod is compressed-ovoid to -broadly ellipsoidal, 1.7-2.6 mm long, smooth. White Silky Oak i </body>
</html>
