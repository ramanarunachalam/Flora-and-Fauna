<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>White Silky Oak Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "White Silky Oak Tree", "HB": "Grevillea hilliana, F.Muell.", "HC": 7, "gallery": [{"IN": "White Silky Oak Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "White Silky Oak Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "White Silky Oak Tree - Bark.jpg", "IC": "Bark"}, {"IN": "White Silky Oak Tree - Branch.jpg", "IC": "Branch"}, {"IN": "White Silky Oak Tree - 0000.jpg", "IC": "0000"}, {"IN": "White Silky Oak Tree - 0001.jpg", "IC": "0001"}, {"IN": "White Silky Oak Tree - 0002.jpg", "IC": "0002"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "White Silky Oak Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Proteaceae"}, {"N": "Genus", "V": "Grevillea"}, {"N": "Species", "V": "hilliana"}, {"N": "Authority", "V": "F.Muell."}, {"N": "Grow Type", "V": "Semi Evergreen"}, {"N": "Common Family", "V": "Silver oak"}, {"N": "Native", "V": "Australia"}, {"N": "Size", "V": "Tall"}, {"N": "Height", "V": "30 m"}], "CI": "White Silky Oak Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Grey Oak, Hill's Silky Oak"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Grevillea_hilliana\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"https://www.flowersofindia.net/catalog/slides/White%20Silky%20Oak.html\">flowersofindia</a><br>\n<a href=\"https://npgsweb.ars-grin.gov/gringlobal/taxonomydetail.aspx?id=18006\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2832384\">theplantlist</a>"}, {"N": "Description", "V": "White Silky Oak is a medium to large tree, 8-30 m tall. Juvenile leaves are lobed and about 25-40 cm long and 15-30 cm wide. Each leaf has 3-10 lobes about 8-25cm long. Adult leaves are usually undivided and lanceshaped to ellipticical and about 9-24 cm and 1.5-6 cm wide. The underside of the leaves is silky. White Silky Oak produces long branched clusters of creamy white cylindrical flower-spikes, 9-22 cm long. Style is white, curved. Seed-pod is compressed-ovoid to -broadly ellipsoidal, 1.7-2.6 mm long, smooth. White Silky Oak is endemic to New South Wales and Queensland in Australia. Flowering: May-October."}, {"N": "Where", "V": "Cubbon Park, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "nearly black"}, {"N": "Info", "V": "vertical furrows"}], "CI": "White Silky Oak Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Shape", "V": "brush like spikes"}, {"N": "Color", "V": "creamy"}, {"N": "Season", "V": "May-Oct"}]}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "follicle like tadpoles"}, {"N": "Color", "V": "black"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "lobed"}, {"N": "Texture", "V": "Feathery"}], "CI": "White Silky Oak Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
