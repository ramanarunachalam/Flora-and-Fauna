<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>White Bottle Brush Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "White Bottle Brush Tree", "HB": "Callistemon salignus, (Sm.) Colvill ex Sweet", "HC": 18, "gallery": [{"IN": "White Bottle Brush Tree - Flower.jpg", "IC": "Flower"}, {"IN": "White Bottle Brush Tree - Flower Bunch.jpg", "IC": "Flower Bunch"}, {"IN": "White Bottle Brush Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "White Bottle Brush Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "White Bottle Brush Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "White Bottle Brush Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "White Bottle Brush Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "White Bottle Brush Tree - Bark.jpg", "IC": "Bark"}, {"IN": "White Bottle Brush Tree - 0000.jpg", "IC": "0000"}, {"IN": "White Bottle Brush Tree - 0001.jpg", "IC": "0001"}, {"IN": "White Bottle Brush Tree - 0002.jpg", "IC": "0002"}, {"IN": "White Bottle Brush Tree - 0003.jpg", "IC": "0003"}, {"IN": "White Bottle Brush Tree - 0004.jpg", "IC": "0004"}, {"IN": "White Bottle Brush Tree - 0005.jpg", "IC": "0005"}, {"IN": "White Bottle Brush Tree - 0006.jpg", "IC": "0006"}, {"IN": "White Bottle Brush Tree - 0007.jpg", "IC": "0007"}, {"IN": "White Bottle Brush Tree - 0008.jpg", "IC": "0008"}, {"IN": "White Bottle Brush Tree - 0009.jpg", "IC": "0009"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "White Bottle Brush Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Myrtaceae"}, {"N": "Genus", "V": "Callistemon"}, {"N": "Species", "V": "Salignus"}, {"N": "Authority", "V": "(Sm.) Colvill ex Sweet"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Jamun"}, {"N": "Common Sub Family", "V": "Eucalyptus"}, {"N": "Native", "V": "Australia"}, {"N": "Size", "V": "Medium"}], "CI": "White Bottle Brush Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Callistemon_salignus\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/White%20Bottle%20Brush.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?8576\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-31497\">theplantlist</a>"}, {"N": "Language Hindi", "V": "Cheel"}, {"N": "Description", "V": "White Bottlebrush forms an excellent small tree to 7m tall, and a width of under 5m. Like all bottle-brush species, this one is also a native of Australia. It is known for its excellent bright green leaves that are willow-like, hence the common name Willow Bottlebrush. The species name salignus also means Willow-like. Leaves are narrow, elliptic 6-9 cm long, 0.5-1.4 cm wide. The tree is further ornamented with bright pink new foliage growth and creamy-white bottle-brush flowers. These flowers typically appear in late spring and are up to 5cm in length. Fruit is a capsule, woody when ripe. The trunks are also attractive, paper-barked, and typically a mix of cream and tan."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Dark brown"}, {"N": "Texture", "V": "rough"}, {"N": "Info", "V": "Deep vertical furrows"}], "CI": "White Bottle Brush Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "8 cm"}, {"N": "Shape", "V": "Spike"}, {"N": "Color", "V": "White"}, {"N": "Info", "V": "Crowded on spikes, bright white with long stamens"}, {"N": "Season", "V": "Jun-Jul"}], "CI": "White Bottle Brush Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Cup"}, {"N": "Color", "V": "Grey"}, {"N": "Info", "V": "Small wooden cup shaped capsules"}], "CI": "White Bottle Brush Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Lance"}, {"N": "Texture", "V": "Hairy"}, {"N": "Shape", "V": "Lance"}, {"N": "Info", "V": "Narrow, tapering at poth ends, young leaves softly hairy"}], "CI": "White Bottle Brush Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95126053", "long": "77.58592935"}]};
      tree_module_init(data);
  </script>
</body>
</html>
