<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Mahua Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">

 0025.jpg", "IC": "0025"}, {"IN": "Mahua Tree - 0026.jpg", "IC": "0026"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Mahua Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Sapotaceae"}, {"N": "Genus", "V": "Madhuca"}, {"N": "Species", "V": "longifolia var. latifolia"}, {"N": "Authority", "V": "(Roxb.) A. Chev."}, {"N": "Grow Type", "V": "Semi Evergreen"}, {"N": "Common Family", "V": "Mahua"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Medium"}], "CI": "Mahua Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Madhuca_latifolia\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Mahua.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?452025\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-117251\">theplantlist</a>"}, {"N": "Description", "V": "Mohwa is one of the most important of Indian forest trees, not because it may possess valuable timber - and it is hardly ever cut for this purpose - but because of its delicious and nutritive flowers. It is a tree of abundant growth and, to the people of Central India, it provides their most important article of food as the flowers can be stored almost indefinitely. It is large and deciduous with a thick, grey bark, vertically cracked and wrinkled. Most of the leaves fall from February to April, and during that time the musky-scented flowers appear. They hang in close bunches of a dozen or so from the end of the gnarled, grey branchlets. Actually the word \u2018hang\u2019 is incorrect because, when a bunch is inverted, the flower stalks are sufficiently rigid to maintain their position. These stalks are green or pink and furry, about 5 cm. long. The plum-coloured calyx is also furry and divides into four or five lobes; within them lies the globular corolla, thick, juicy and creamy white. Through small eyelet holes at the top, the yellow anthers can be seen. The stamens are very short and adhere to the inner surface of the corolla; the pistil is a long, protruding green tongue. It is at night that the tree blooms and at dawn each short-lived flower falls to the ground. A couple of months after the flowering period the fruit opens. They are fleshy, green berries, quite large and containing from one to four shiny, brown seeds."}, {"N": "Medicinal Uses", "V": "Medicinally the tree is very valuable. The bark is used to cure leprosy and to heal wounds, tne flowers are prepared to relieve coughs, biliousness and heart-trouble while the fruit is given in cases of consumption and blood diseases."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey brown"}], "CI": "Mahua Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "creamish"}, {"N": "Season", "V": "Feb-Mar"}], "CI": "Mahua Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "olive like"}, {"N": "Color", "V": "green"}], "CI": "Mahua Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Mahua Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.94832248", "long": "77.5851717"}, {"lat": "12.9484018238", "long": "77.5852573167"}, {"lat": "12.9485335657", "long": "77.5852807333"}, {"lat": "12.9484557", "long": "77.58515397"}, {"lat": "12.9477941705", "long": "77.5832834523"}, {"lat": "12.9777000105", "long": "77.5954501592"}, {"lat": "12.9775034518", "long": "77.5979474589"}, {"lat": "12.9474486943", "long": "77.5808113167"}]};
      tree_module_init(data);
  </script>
</body>
</html>
