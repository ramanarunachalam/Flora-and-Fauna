<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Cohune Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Cohune Palm Tree", "HB": "Attalea cohune, Mart.", "HC": 17, "gallery": [{"IN": "Cohune Palm Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Cohune Palm Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Cohune Palm Tree - Fruit Bunch.jpg", "IC": "Fruit Bunch"}, {"IN": "Cohune Palm Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Cohune Palm Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Cohune Palm Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Cohune Palm Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Cohune Palm Tree - 0000.jpg", "IC": "0000"}, {"IN": "Cohune Palm Tree - 0001.jpg", "IC": "0001"}, {"IN": "Cohune Palm Tree - 0002.jpg", "IC": "0002"}, {"IN": "Cohune Palm Tree - 0003.jpg", "IC": "0003"}, {"IN": "Cohune Palm Tree - 0004.jpg", "IC": "0004"}, {"IN": "Cohune Palm Tree - 0005.jpg", "IC": "0005"}, {"IN": "Cohune Palm Tree - 0006.jpg", "IC": "0006"}, {"IN": "Cohune Palm Tree - 0007.jpg", "IC": "0007"}, {"IN": "Cohune Palm Tree - 0008.jpg", "IC": "0008"}, {"IN": "Cohune Palm Tree - 0009.jpg", "IC": "0009"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Cohune Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Arecaceae"}, {"N": "Genus", "V": "Attalea"}, {"N": "Species", "V": "cohune"}, {"N": "Authority", "V": "Mart."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "palm"}, {"N": "Native", "V": "Mexico, Central America"}, {"N": "Size", "V": "Medium"}], "CI": "Cohune Palm Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Attalea_cohune\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?6060\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-17777\">theplantlist</a>"}, {"N": "Description", "V": "The cohune palm is one of nature's most majestic trees, with fronds that seem to erupt right out of the ground like a volcano! Juvenile cohune palms (and some varieties) grow with their trunk underground for many years. The adult tree has a characteristic and massive crown of dark green, pinnate (feather-shaped) leaves extending almost straight up. Each leaf can be up to 33 ft (10 m) long. The leaves crown a solitary trunk that grows 20-50 ft (6.1-15 m) tall and 1-2 ft (0.3-0.6 m) in diameter. The leaflets composing the compound leaves are regularly arranged and spread out in the same plane as the leaf. The leaflets appear to rain down from the leaves, thus earning the common name of rain tree. Cohune palms produce flower clusters up to 5 ft (1.5 m) long, cloistered among the leaves. They may have all male, all female, or both kinds on the same tree. The cream colored flowers yield to brownish yellow fruits, oval-elliptical in shape, 1-3 in (2.5-7.6 cm) long and 1-2 in (2.5-5 cm) in diameter. The fruits are carried on long drooping stalks (peduncles) from November through February."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Cohune Palm Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "cream"}], "CI": "Cohune Palm Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "round"}, {"N": "Color", "V": "green to brown"}], "CI": "Cohune Palm Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Cohune Palm Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
