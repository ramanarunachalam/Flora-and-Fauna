<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Coromandel Boxwood Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Coromandel Boxwood Tree", "HB": "Canthium parviflorum, Lam.", "HC": 20, "gallery": [{"IN": "Coromandel Boxwood Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Coromandel Boxwood Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Coromandel Boxwood Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Coromandel Boxwood Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Coromandel Boxwood Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Coromandel Boxwood Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Coromandel Boxwood Tree - Spine.jpg", "IC": "Spine"}, {"IN": "Coromandel Boxwood Tree - 0000.jpg", "IC": "0000"}, {"IN": "Coromandel Boxwood Tree - 0001.jpg", "IC": "0001"}, {"IN": "Coromandel Boxwood Tree - 0002.jpg", "IC": "0002"}, {"IN": "Coromandel Boxwood Tree - 0003.jpg", "IC": "0003"}, {"IN": "Coromandel Boxwood Tree - 0004.jpg", "IC": "0004"}, {"IN": "Coromandel Boxwood Tree - 0005.jpg", "IC": "0005"}, {"IN": "Coromandel Boxwood Tree - 0006.jpg", "IC": "0006"}, {"IN": "Coromandel Boxwood Tree - 0007.jpg", "IC": "0007"}, {"IN": "Coromandel Boxwood Tree - 0008.jpg", "IC": "0008"}, {"IN": "Coromandel Boxwood Tree - 0009.jpg", "IC": "0009"}, {"IN": "Coromandel Boxwood Tree - 0010.jpg", "IC": "0010"}, {"IN": "Coromandel Boxwood Tree - 0011.jpg", "IC": "0011"}, {"IN": "Coromandel Boxwood Tree - 0012.jpg", "IC": "0012"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Coromandel Boxwood Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Rubiaceae"}, {"N": "Genus", "V": "Canthium"}, {"N": "Species", "V": "parviflorum"}, {"N": "Authority", "V": "Lam."}, {"N": "Grow Type", "V": "Deciduos"}, {"N": "Common Family", "V": "coffee"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}], "CI": "Coromandel Boxwood Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Canthium_coromandelicum\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Coromandel%20Boxwood.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?8868\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-33541\">theplantlist</a>"}, {"N": "Description", "V": "Coromandel Canthium is a shrub, usually with opposite horizontal thorns a little above the leaf axils. However, sometimes the shrub is nearly unarmed. Leaves are ovate, smooth, often fascicled on young shoots. Short, few flowered racemes arise in leaf axils. Flowers are small, yellow with 4 stamens. Flowers are bearded in the throat. Tube is short, with 4-5 spreading petals. Anthers are inserted into the throat, scarcely protruding. Style protrudes out. Stigma is somewhat spherical. Fruits are obovate, furrowed on each side. Flowering: July-August."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Coromandel Boxwood Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Jun-Jul"}], "CI": "Coromandel Boxwood Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "yellow"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Coromandel Boxwood Tree - Leaf.jpg"}, {"CN": "Spines", "CV": [{"N": "Shape", "V": "straight"}], "CI": "Coromandel Boxwood Tree - Spine.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
