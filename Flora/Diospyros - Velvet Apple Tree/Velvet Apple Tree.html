<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Velvet Apple Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Velvet Apple Tree", "HB": "Diospyros blancoi, A.DC.", "HC": 12, "gallery": [{"IN": "Velvet Apple Tree - Flower Bud 1.jpg", "IC": "Flower Bud 1"}, {"IN": "Velvet Apple Tree - Flower Bud 2.jpg", "IC": "Flower Bud 2"}, {"IN": "Velvet Apple Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Velvet Apple Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Velvet Apple Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Velvet Apple Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Velvet Apple Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Velvet Apple Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Velvet Apple Tree - 0000.jpg", "IC": "0000"}, {"IN": "Velvet Apple Tree - 0001.jpg", "IC": "0001"}, {"IN": "Velvet Apple Tree - 0002.jpg", "IC": "0002"}, {"IN": "Velvet Apple Tree - 0003.jpg", "IC": "0003"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Velvet Apple Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Ebenaceae"}, {"N": "Genus", "V": "Diospyros"}, {"N": "Species", "V": "blancoi"}, {"N": "Authority", "V": "A.DC."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Ebony"}, {"N": "Native", "V": "Philipines"}, {"N": "Size", "V": "Medium"}], "CI": "Velvet Apple Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Diospyros_blancoi\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?313076\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2769627\">theplantlist</a>"}, {"N": "Description", "V": "It is a dioecious tropical tree that grows well in in a diversity of soil, from the sea level to the 2,400 feet above sea level. Seed trees are normally planted 30 or 45 feet from each other; this one can be planted from 25 to 30 feet from each other. It needs a good distribution of rainfall through the year. Trees that were planted by seeds could take 6 or 7 years to give out fruit, but trees that were propagated by cuttings produce fruit in 3 or 4 years. It is a very productive tree. In Puerto Rico it produces through the months of August and October. In Cebu, Philippines there is a barangay named after the fruit itself. In Bangladesh it is known as 'bilati gab' (=foreign gab), to distinguish it from 'gab' (Diospyros peregrina).  The fact that fruits vary greatly - in shape, color, hairiness and taste - suggests that there is a great deal of genetic variation in the plant. Seedless cultivars exist, and are highly favored since in the normal varieties the large seeds occupy a considerable volume of the fruit."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "brown"}], "CI": "Velvet Apple Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Oct-Nov"}], "CI": "Velvet Apple Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "round"}, {"N": "Color", "V": "green to reddish brown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Ovate"}], "CI": "Velvet Apple Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9491188087", "long": "77.5823297527"}]};
      tree_module_init(data);
  </script>
</body>
</html>
