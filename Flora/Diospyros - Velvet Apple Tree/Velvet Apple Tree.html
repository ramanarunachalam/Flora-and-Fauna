<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Velvet Apple Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [1, 326], "HB": "Diospyros blancoi, A.DC.", "HC": 12, "gallery": [{"IN": "Velvet Apple Tree - Flower Bud 1.jpg", "IC": [1, 36]}, {"IN": "Velvet Apple Tree - Flower Bud 2.jpg", "IC": [1, 37]}, {"IN": "Velvet Apple Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Velvet Apple Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Velvet Apple Tree - Leaf Tender.jpg", "IC": [1, 88]}, {"IN": "Velvet Apple Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Velvet Apple Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Velvet Apple Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "Velvet Apple Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Velvet Apple Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Velvet Apple Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Velvet Apple Tree - 0003.jpg", "IC": [0, "0003"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Velvet Apple Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Ebenaceae"}, {"N": 13, "V": "Diospyros"}, {"N": 31, "V": "blancoi"}, {"N": 2, "V": "A.DC."}, {"N": 14, "V": "Evergreen"}, {"N": 6, "V": "Ebony"}, {"N": 30, "V": "Medium"}], "CI": "Velvet Apple Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Diospyros_blancoi\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?313076\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2769627\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "It is a dioecious tropical tree that grows well in in a diversity of soil, from the sea level to the 2,400 feet above sea level. Seed trees are normally planted 30 or 45 feet from each other; this one can be planted from 25 to 30 feet from each other. It needs a good distribution of rainfall through the year. Trees that were planted by seeds could take 6 or 7 years to give out fruit, but trees that were propagated by cuttings produce fruit in 3 or 4 years. It is a very productive tree. In Puerto Rico it produces through the months of August and October. In Cebu, Philippines there is a barangay named after the fruit itself. In Bangladesh it is known as 'bilati gab' (=foreign gab), to distinguish it from 'gab' (Diospyros peregrina).  The fact that fruits vary greatly - in shape, color, hairiness and taste - suggests that there is a great deal of genetic variation in the plant. Seedless cultivars exist, and are highly favored since in the normal varieties the large seeds occupy a considerable volume of the fruit."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["Philipines"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "brown"}], "CI": "Velvet Apple Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "white"}, {"N": 26, "V": "Oct-Nov"}], "CI": "Velvet Apple Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "round"}, {"N": 5, "V": "green to reddish brown"}]}, {"CN": 5, "CV": [{"N": 39, "V": "Ovate"}], "CI": "Velvet Apple Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9491188087", "long": "77.5823297527"}], "mapregion": [["12.9491188087", "77.5823297527"], ["12.9491188087", "77.5823297527"]]};
      tree_module_init(data);
  </script>
</body>
</html>
