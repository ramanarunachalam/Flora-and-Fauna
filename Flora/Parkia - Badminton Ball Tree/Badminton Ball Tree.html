<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Badminton Ball Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>

ite fast. The entire inflorescence has a very soft appearance. However, once the flower is dry the core is pretty hard. Please do not even for fun try flinging it at any one. It really hurts!!"}, {"N": "Where", "V": "Haagen Daaz, 12th Main Road, Indiranagar, Bangalore <br>Park behind ESI hospital, indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Grey brown"}, {"N": "Texture", "V": "rough"}, {"N": "Info", "V": "Checkered"}], "CI": "Badminton Ball Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "4 cm"}, {"N": "Shape", "V": "Round"}, {"N": "Color", "V": "Creamy"}, {"N": "Info", "V": "tiny, clustered in dense heads, on stalks upto 25 cm long\nbisexual flowers above,male flowers below"}, {"N": "Season", "V": "Oct-Dec, Jan"}], "CI": "Badminton Ball Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "10 cm"}, {"N": "Shape", "V": "long flat pod"}, {"N": "Texture", "V": "Smooth"}, {"N": "Color", "V": "Green"}, {"N": "Info", "V": "long flat pod on a long stalk"}], "CI": "Badminton Ball Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Bipinnate"}, {"N": "Size", "V": "Large"}, {"N": "Texture", "V": "Downy"}, {"N": "Leaflet Numbers", "V": "60 to 100 pairs"}, {"N": "Leaflet Terminal", "V": "Even"}, {"N": "Info", "V": "Leaves bipinnate with very numerous leaflets; rachis of\nleaf downy, 1 ft. of more long; pinnae 20-30 pair, 60 to 100 pairs leaflets,\nrigid, 1/4 in. long."}], "CI": "Badminton Ball Tree - Leaf.jpg"}]};
