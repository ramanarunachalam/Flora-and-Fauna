<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Coconut Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Coconut Tree", "HB": "Cocos nucifera, L.", "HC": 12, "gallery": [{"IN": "Coconut Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Coconut Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Coconut Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Coconut Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Coconut Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Coconut Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Coconut Tree - 0000.jpg", "IC": "0000"}, {"IN": "Coconut Tree - 0001.jpg", "IC": "0001"}, {"IN": "Coconut Tree - 0002.jpg", "IC": "0002"}, {"IN": "Coconut Tree - 0003.jpg", "IC": "0003"}, {"IN": "Coconut Tree - 0004.jpg", "IC": "0004"}, {"IN": "Coconut Tree - 0005.jpg", "IC": "0005"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Coconut Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Stamp", "V": "<a href=\"http://indiapicks.com/stamps/Nature_Flora/NTR_Trees_Main.htm\">com</a>"}, {"N": "Family", "V": "Arecaceae"}, {"N": "Genus", "V": "Cocos"}, {"N": "Species", "V": "nucifera"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Palm"}, {"N": "Native", "V": "S. E. Asia"}, {"N": "State Tree", "V": "Kerala"}, {"N": "Height", "V": "30 m"}], "CI": "Coconut Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Coconut\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Coconut.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?11043\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-44645\">theplantlist</a>"}, {"N": "Language Hindi", "V": "Nariyal"}, {"N": "Description", "V": "The Coconut Palm is a member of the palm family. It is the only species in the Genus Cocos, and is a large palm, growing to 30 m tall, with pinnate leaves 4-6 m long, pinnae 60-90 cm long; old leaves break away cleanly leaving the trunk smooth. The term coconut refers to the fruit of the coconut palm. The flowers of the coconut palm are polygamomonoecious, with both male and female flowers in the same inflorescence. Flowering occurs continuously, with female flowers producing seeds. Coconut palms are believed to be largely cross-pollinated, although some dwarf varieties are self-pollinating. The origin of this plant are the subject of controversy with some authorities claiming it is native to southeast Asia, while others claim its origin is in northwestern South America. Fossil records from New Zealand indicate that small, coconut-like plants grew there as far back 15 million years ago. Even older fossils have been uncovered in Rajasthan & Maharashtra, India."}, {"N": "Where", "V": "Everywhere, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Grey"}], "CI": "Coconut Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "creamy"}, {"N": "Season", "V": "Jan-Dec"}], "CI": "Coconut Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "Big"}, {"N": "Shape", "V": "oval"}], "CI": "Coconut Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "paripinnate"}, {"N": "Size", "V": "4-6 m"}, {"N": "Leaflet Size", "V": "60-90 cm"}], "CI": "Coconut Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
