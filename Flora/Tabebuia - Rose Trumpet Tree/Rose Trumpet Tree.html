<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Rose Trumpet Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>

  <script src="../../js/tree_module.js"></script>

dle one being the largest. Flowering occurs mainly in January and February, and is generally associated with dry periods; although flowering has also been observed in August, September, April and May. Flowers are large, in various tones of pink to purple, and appear while the tree has none, or very few, leaves. Pollination occurs probably by insects, although the flowers are visited by many birds such as tanagers, hummingbirds and orioles. The long and slender fruit capsules can measure up to 35 cm (14 in) and appear from February through April. After the drying fruit dehisces, the anemochorous, hyaline-membrane-winged seeds are released. There are an average of 45,000 seeds per kg with up to 13% water content. Germination of seeds is extremely easy and efficient, reaching almost 100%. It is a fairly fast growing tree."}, {"N": "Where", "V": "100ft road, 12th main road road, II Stage, indiranagar, Bangalore  <a href=\"https://www.google.co.in/maps/place/12%C2%B058%2714%22N+77%C2%B038%2729%22E\"><span class=\"glyphicon glyphicon-map-marker\"></span></a><br>National games village, koramangala, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey or darly silver"}, {"N": "Size", "V": "1 m"}], "CI": "Rose Trumpet Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "light pink"}, {"N": "Season", "V": "Feb-Mar"}], "CI": "Rose Trumpet Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Pod"}, {"N": "Color", "V": "green to grey"}], "CI": "Rose Trumpet Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "palmately Compound"}, {"N": "Texture", "V": "Feathery"}, {"N": "Leaflet Numbers", "V": "5"}], "CI": "Rose Trumpet Tree - Leaf.jpg"}]};
