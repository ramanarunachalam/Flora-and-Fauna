<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Papaya Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>

      crossorigin="" ></script>

.org/tpl/record/kew-2700919\">theplantlist</a>"}, {"N": "Description", "V": "The papaya plant has an erect branchless trunk 6-20 ft tall, and a palmlike head of foliage at the top. The trunk remains somewhat succulent and soft wooded, and never develops true bark. It is ringed with prominent scars from previous leaf stems and contains an acrid milky latex sap. The leaves are deeply incised and lobed, up to 24 in across and borne on 24 in petioles. The five-petal flowers are fleshy, waxy and fragrant. Some papaya bear only short stalked female flower or bisexual flowers, while others may bear only male flowers, clustered on panicles 5-6 feet long. Some papaya may have both male and female flowers. The flower of papaya are usually white and small. Pollination of papaya are done by wind and sometimes by hand when necessary to get a proper fruit. The smooth-skinned fruits are green, yellow, orange or rose colored, and typically weigh about 0.5 kg. They hang on short stalks in clusters directly from the trunk beneath the umbrella of giant leaves. Papayas flower and fruit simultaneously throughout the year."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["Tropical America"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "greenish"}, {"N": "Info", "V": "acrid milky latex"}], "CI": "Papaya Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "White"}, {"N": "Info", "V": "Fragrant, 5 petals"}, {"N": "Season", "V": "Mar-Dec"}], "CI": "Papaya Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "green turning yellow"}], "CI": "Papaya Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Palmately lobed"}, {"N": "Leaflet Numbers", "V": "7"}], "CI": "Papaya Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.97004035", "long": "77.65041668"}, {"lat": "12.9700856748", "long": "77.6314903844"}, {"lat": "12.9697100242", "long": "77.627655108"}, {"lat": "12.9696882171", "long": "77.6276784611"}, {"lat": "12.97725003", "long": "77.59987944"}, {"la
