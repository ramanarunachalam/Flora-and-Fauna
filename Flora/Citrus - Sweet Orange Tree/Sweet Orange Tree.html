<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Sweet Orange Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [1, 212], "HB": "Citrus sinensis, (L.) Osbeck", "HC": 16, "gallery": [{"IN": "Sweet Orange Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Sweet Orange Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Sweet Orange Tree - Fruit Tender.jpg", "IC": [1, 71]}, {"IN": "Sweet Orange Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Sweet Orange Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Sweet Orange Tree - Leaf Tender.jpg", "IC": [1, 88]}, {"IN": "Sweet Orange Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Sweet Orange Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Sweet Orange Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Sweet Orange Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Sweet Orange Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Sweet Orange Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Sweet Orange Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Sweet Orange Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Sweet Orange Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Sweet Orange Tree - 0007.jpg", "IC": [0, "0007"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": [0, "", "Sweet Orange Tree"]}, {"N": 39, "V": [0, "", "Tree"]}, {"N": 9, "V": [0, "", "Rutaceae"]}, {"N": 13, "V": [0, "", "Citrus"]}, {"N": 31, "V": [0, "", "sinensis"]}, {"N": 2, "V": [0, "", "(L.) Osbeck"]}, {"N": 14, "V": [1, 9, 3]}, {"N": 6, "V": [0, "", "Citrus"]}, {"N": 30, "V": [0, "", "Small"]}, {"N": 15, "V": [0, "", "6 m"]}], "CI": "Sweet Orange Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Citrus_sinensis\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Sweet%20Orange.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?10782\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/tro-50149358\" target=\"_blank\">theplantlist</a>"]}, {"N": 41, "V": [0, "", "The sweet orange is a tree of moderate size, probably the most popular of all citrus fruits, available in a number of varieties that ripen at various seasons. The leaves are shiny and leathery, oblong to elliptic, up to 4 in (10.2 cm) long, and have narrow wings on their petioles (leaf stems) Orange flowers are white, very fragrant, and arranged in clusters of 1-6. They bloom in spring and give rise to oranges the following autumn or winter. Last year's oranges often are still on the trees when the new flowers are blooming Honeybees love orange blossoms and the honey they make is mild and delicious.Oranges do not continue ripening after picking, so leave them on the tree until you're ready to use them."]}, {"N": 43, "V": [0, "", ["bangalore"]]}]}, {"CN": 6, "CV": [{"N": 5, "V": [0, "", "Grey"]}, {"N": 16, "V": [0, "", "dark grey"]}], "CI": "Sweet Orange Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": [1, 10, 8]}, {"N": 26, "V": [0, "", "Nov-Dec"]}], "CI": "Sweet Orange Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 5, "V": [1, 10, 4]}], "CI": "Sweet Orange Tree - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": [1, 8, 1]}], "CI": "Sweet Orange Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95062153", "long": "77.58572392"}, {"lat": "12.9785410864", "long": "77.6333494207"}, {"lat": "12.9446708812", "long": "77.6242285321"}], "mapregion": [["12.9446708812", "77.58572392"], ["12.9785410864", "77.6333494207"]]};
      tree_module_init(data);
  </script>
</body>
</html>
