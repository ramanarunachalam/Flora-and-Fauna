<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Sweet Indrajao Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">

", "IC": "0020"}, {"IN": "Sweet Indrajao Tree - 0021.jpg", "IC": "0021"}, {"IN": "Sweet Indrajao Tree - 0022.jpg", "IC": "0022"}, {"IN": "Sweet Indrajao Tree - 0023.jpg", "IC": "0023"}, {"IN": "Sweet Indrajao Tree - 0024.jpg", "IC": "0024"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Sweet Indrajao Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Apocynaceae"}, {"N": "Genus", "V": "Wrightia"}, {"N": "Species", "V": "tinctoria"}, {"N": "Authority", "V": "(Roxb.) R.Br."}, {"N": "Grow Type", "V": "Deciduos"}, {"N": "Common Family", "V": "oleander"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}], "CI": "Sweet Indrajao Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Wrightia_tinctoria\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Sweet%20Indrajao.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?42065\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-214955\">theplantlist</a>"}, {"N": "Description", "V": "Sweet Indrajao is a small, deciduous tree with a light gray, scaly smooth bark. Native to India and Burma, Wrightia is named after a Scottish physician and botanist William Wright (1740 - 1827). From a distance, the white flowers may appear like snow flakes on a tree. The fruits pendulous, long paired follicles joined at their tips. The hairy seeds are released as the fruit dehisces. The leaves of this tree yield a blue dye called Pala Indigo. Sweet Indrajao is called dhudi (Hindi) because of its preservative nature. Supposedly a few drops of its sap in milk prevent curdling and enhance its shelf life, without the need to refrigerate. The wood of Sweet Indrajao is extensively used for all classes of turnery. It is made into cups, plates, combs, pen holders, pencils and bed stead legs. It is commonly used for making Chennapatna toys."}, {"N": "Medicinal Uses", "V": "The leaves are applied as a poultice for mumps and herpes and sometimes, they are also munched to relieve toothache. In folk medicine, the dried and powdered roots of Wrightia along with Phyllanthus amarus (keezhanelli) and Vitex negundo (nochi) is mixed with milk and orally administered to women for improving fertility. The bark and seeds are effective against psoriasis and non-specific dermatitis. It has anti-inflammatory and anti-dandruff properties and hence is used in hair oil preparations."}, {"N": "Where", "V": "Near Lake, Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey or pale brown"}], "CI": "Sweet Indrajao Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Apr"}], "CI": "Sweet Indrajao Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "pod"}, {"N": "Color", "V": "green to brown"}], "CI": "Sweet Indrajao Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Sweet Indrajao Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
