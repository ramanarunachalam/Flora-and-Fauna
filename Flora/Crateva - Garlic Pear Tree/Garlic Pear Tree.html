<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Garlic Pear Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 460, "HH": [1, 5], "HN": [1, 460], "HB": "Crateva adansonii subsp. odora, DC.", "HC": 8, "gallery": [{"IN": "Garlic Pear Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Garlic Pear Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Garlic Pear Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Garlic Pear Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Garlic Pear Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Garlic Pear Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Garlic Pear Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Garlic Pear Tree - 0002.jpg", "IC": [0, "0002"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [1, 5, 460]}, {"N": 32, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Capparaceae"]}, {"N": 8, "V": [0, "", "Crateva"]}, {"N": 26, "V": [0, "", "adansonii subsp. odora"]}, {"N": 2, "V": [0, "", "DC."]}, {"N": 4, "V": [0, "", "barna"]}, {"N": 25, "V": [1, 2, 1]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Garlic Pear Tree - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Crateva_adansonii\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Garlic%20Pear%20Tree.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?310633\" target=\"_blank\">ars-grin</a><br /><a href=\"http://indiapicks.com/stamps/Nature_Flora/NTR_Trees_Main.htm\" target=\"_blank\">indiapicks</a>"]}, {"N": 6, "V": [0, "", "A moderate sized deciduous tree found throughout India, especially along the river banks. Bark grey, smooth horizontally wrinkled. Leaves trifoliate. Flowers white, or cream in many flowered terminal corymbs. The bark is grey, and the wood is yellowish-white, turning light-brown when old. The leaves are clustered at the ends of branchlets, with a common petiole 5 to 10 centimeters long, at the summit of which are tree leaflets. The leaflets are ovate-lanceolate or ovate, 7.5 to 12 centimeters long, 4 to 6 centimeters wide, and pointed at the base, with a rather slender point at the tip. The flowers occur in terminal corymbs, are about 5 centimeters in diameter, greenish-yellow, and the stamens are purplish. The petals are ovate or oblong, with the claw half as long as limb. The fruit is ovoid or rounded, and 3 to 5 centimeters in diameters, with hard and rough rind. The seeds are about 10 centimeters in length, numerous, kidney-shaped, and embedded in a yellow pulp."]}, {"N": 20, "V": [0, "", ["India"]]}]}, {"CN": 7, "CV": [{"N": 12, "V": [0, "", "<b>Common</b>: </i>Caper tree, Three leaf caper, Obtuse leaf crateva</i></br><b>Bengali</b>: </i>Barun</i></br><b>Hindi</b>: </i>Barna, Barni, \u092c\u0930\u094d\u0928\u0940 \u092a\u0947\u0921\u093c, \u092c\u0930\u094d\u0928\u093e</i></br><b>Kannada</b>: </i>Nirvala</i></br><b>Malayalam</b>: </i>Nir mathalam</i></br><b>Manipuri</b>: </i>Loiyumba lei</i></br><b>Sanskrit</b>: </i>Varuna</i></br><b>Tamil</b>: </i>Maravilinga, \u0bae\u0bbe\u0bb5\u0bbf\u0bb2\u0bbf\u0b99\u0bcd\u0b95\u0bae\u0bcd \u0bae\u0bb0\u0bae\u0bcd</i></br><b>Telugu</b>: </i>Voolemara</i>"]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}, {"N": 11, "V": [0, "", "Color: pale brown"]}], "CI": "Garlic Pear Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 21, "V": [0, "", "Apr-May"]}], "CI": "Garlic Pear Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 23, "V": [0, "", "round"]}, {"N": 3, "V": [1, 0, 9]}], "CI": "Garlic Pear Tree - Fruit.jpg"}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 16]}], "CI": "Garlic Pear Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
