<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Pink Pride Of India Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>

0' but it can be kept smaller by trimming. It stands on an attractive, spotted bark that often peels. This bark is commercially used and is a valuable timber. The large leaves are also appealing as they turn red right before they drop in the winter. A postal stamp was issued by the Indian Postal Department to commemorate this flower."]}, {"N": 17, "V": [0, "", "Seeds are narcotic; bark and leaves are purgative; roots areastringent, stimulant and febrifuge (fever removing) In Manipur, the fruit is used as local application for apathe of the mouth. Decoction of dried leaves is used in diabetes."]}, {"N": 19, "V": [0, "", ["India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}, {"N": 30, "V": [0, "", "smooth"]}, {"N": 11, "V": [0, "", "Pale brown"]}], "CI": "Pink Pride Of India Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 7]}, {"N": 20, "V": [0, "", "Mar-May"]}], "CI": "Pink Pride Of India Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 24, "V": [0, "", "2 cm"]}, {"N": 30, "V": [0, "", "spherical woody"]}], "CI": "Pink Pride Of India Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 12]}, {"N": 24, "V": [0, "", "large"]}, {"N": 23, "V": [0, "", "Jan-Feb"]}], "CI": "Pink Pride Of India Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.97543048", "long": "77.63552203"}, {"lat": "12.97442821", "long": "77.62142563"}, {"lat": "12.9497855874", "long": "77.586064708"}, {"lat": "12.950062507", "long": "77.5861277399"}, {"lat": "12.9501122511", "long": "77.5834552788"}, {"lat": "12.9501072488", "long": "77.583486327"}, {"lat": "12.9442944113", "long": "77.6237652985"}, {"lat": "12.9442513249", "long": "77.6237965722"}, {"lat": "12.930791823", "long": "77.6318340035"}, {"lat": "12.970558257260812", "long": "77.63705635970001"}, {"lat": "12.97233796", "long": "77.63227455"}], "mapregion": [["12.930791823", "77.5834552788"], ["12.97543048", "77.63705635970001"]]};

</body>
</html>
