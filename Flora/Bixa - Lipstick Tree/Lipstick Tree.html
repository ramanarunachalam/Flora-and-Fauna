  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">

        </div>
      </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

eds grow inside of the pod. Depending on the color of the flowers, the seedpod is either green or red; the seeds have the same coating in both. These seeds are processed to obtain the orange-yellow pigments, bixin and norbixin (caratenoids), as dye for the food, cosmetic and soap industries. This dye is used to color the cheddar cheese and is also used for the coloring of rice. The used part is the dried pulp of the fruit. Lipstick tree is native to tropical America, but widely cultivated throughout the tropical world, since long back. Flowering: October-December."]}, {"N": 20, "V": [0, "", ["S. America", "C. America"]]}]}, {"CN": 7, "CV": [{"N": 12, "V": [0, "", "<b>Common</b>: </i>Arnatto, Annatto, Bixa</i></br><b>Assamese</b>: </i>Jolandhar</i></br><b>Bengali</b>: </i>Latkan, \u09a6\u0987\u0997\u09cb\u099f\u09be</i></br><b>Gujarathi</b>: </i>Sinduri</i></br><b>Hindi</b>: </i>Latkan, Laptan, Raktabeeja, Sinduria, \u0932\u091f\u0915\u0928 \u092a\u0947\u0921\u093c</i></br><b>Kannada</b>: </i>Rangamali, Rangamale, \u0cb0\u0c82\u0c97\u0cae\u0cbe\u0cb2\u0cbf \u0cae\u0cb0</i></br><b>Malayalam</b>: </i>Kurannumannal, Achiote, \u0d15\u0d30\u0d19\u0d4d\u0d19\u0d41\u0d2e\u0d1e\u0d4d\u0d1e\u0d7e, \u0d15\u0d41\u0d2a\u0d4d\u0d2a\u0d2e\u0d1e\u0d4d\u0d1e\u0d7e, \u0d15\u0d41\u0d30\u0d19\u0d4d\u0d19\u0d41\u0d2e\u0d1e\u0d4d\u0d1e\u0d7e</i></br><b>Manipuri</b>: </i>Ureirom, \u0989\u09f0\u09c8\u09f0\u09cb\u09ae</i></br><b>Marathi</b>: </i>Sendri, \u0938\u0947\u0902\u0926\u0930\u0940</i></br><b>Odiya</b>: </i>Lotkons</i></br><b>Tamil</b>: </i>Sappiravirai, Uragumanjal, \u0bb5\u0bb0\u0bc1\u0b95\u0bae\u0b9e\u0bcd\u0b9a\u0bb3\u0bcd \u0bae\u0bb0\u0bae\u0bcd, \u0b9a\u0bbe\u0baa\u0bcd\u0baa\u0bbf\u0bb0\u0bbe</i>"]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}], "CI": "Lipstick Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 21, "V": [0, "", "Jul-Aug"]}], "CI": "Lipstick Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 25, "V": [0, "", "brown"]}, {"N": 23, "V": [0, "", "heart
