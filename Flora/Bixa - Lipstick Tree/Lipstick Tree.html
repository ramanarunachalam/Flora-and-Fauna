<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Lipstick Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>

Flowers are showy, white or pink, nearly 5 cm broad, with five petals and a dense mass of stamens in the center. The petals often tend to curl up. Fruit is 2-valved, ovoid, red, spiny, 2.5-5 cm long; seeds many, ovate, with a scarlet covering. Although a native of West Indies, lipstic tree has been cultivated in India for many centuries for the yellow-orange dye obtained from its seeds, which is still used as a safe coloring agent for foods. Approximately 50 seeds grow inside of the pod. Depending on the color of the flowers, the seedpod is either green or red; the seeds have the same coating in both. These seeds are processed to obtain the orange-yellow pigments, bixin and norbixin (caratenoids), as dye for the food, cosmetic and soap industries. This dye is used to color the cheddar cheese and is also used for the coloring of rice. The used part is the dried pulp of the fruit. Lipstick tree is native to tropical America, but widely cultivated throughout the tropical world, since long back. Flowering: October-December."}, {"N": "Where", "V": "Artillary Road, Ulsoor, Bangalore<br>13th Cross, II Stage, Indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Grey"}], "CI": "Lipstick Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Jul-Aug"}], "CI": "Lipstick Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "brown"}, {"N": "Shape", "V": "heart shaped spiny pod"}, {"N": "Info", "V": "Inedible"}], "CI": "Lipstick Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Ovate"}, {"N": "Size", "V": "20 cm"}, {"N": "Texture", "V": "Leathery"}, {"N": "Shape", "V": "Almost Heart Shaped"}], "CI": "Lipstick Tree - Leaf.jpg"}]};
