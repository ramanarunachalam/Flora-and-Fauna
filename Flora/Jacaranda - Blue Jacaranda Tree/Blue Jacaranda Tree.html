<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Blue Jacaranda Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>

/Blue%20Jacaranda.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?20600\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-317311\">theplantlist</a>"}, {"N": "Description", "V": "The Jacarandas are impressive trees in March when covered with clusters of blue tubular flowers. The ground below them turns rapidly blue, and some gardeners might object to that quantity of litter. A variety 'Alba' with white flowers, and denser foliage, is occasionally available. Native to Brazil growing to 50' or larger. Moderate to fast growth during warm season. Bi-pinnately compound leaves hold till late in winter. Can be completely winter deciduous in colder areas. Flowers in spring are trumpet like lavender and 2\" long by 1 1/2\" wide. There are white and pink also. If the tree is given too much water, the leaves appear first, somewhat spoiling the startling effect of the flowers. The flowers are followed by woody, disc-shaped seed pods."}, {"N": "Where", "V": "Near corporation bank, 12th Main Road, Indiranagar, Bangalore<br>Park behind ESI hospital, Indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Pale or dark brown"}, {"N": "Info", "V": "shallowly cracked and fissured"}], "CI": "Blue Jacaranda Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "5 cm"}, {"N": "Shape", "V": "Bell"}, {"N": "Color", "V": "purple blue or lavendar"}, {"N": "Info", "V": "Fragrant"}, {"N": "Season", "V": "Feb-Apr"}], "CI": "Blue Jacaranda Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "3-6 cm"}, {"N": "Shape", "V": "flat capsule"}, {"N": "Texture", "V": "woody"}, {"N": "Color", "V": "green turning brown"}], "CI": "Blue Jacaranda Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "bipinnate"}, {"N": "Texture", "V": "Feathery"}, {"N": "Stalks", "V": "9-16"}, {"N": "Leaflet Numbers", "V": "numerous"}, {"N": "Leaflet Terminal", "V": "odd"}], "CI": "Blue Jacaranda Tree - Leaf.jp
