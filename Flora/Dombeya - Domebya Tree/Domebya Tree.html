<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Domebya Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Domebya Tree", "HB": "Dombeya spectabilis, Bojer", "HC": 26, "gallery": [{"IN": "Domebya Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Domebya Tree - Flower Single.jpg", "IC": "Flower Single"}, {"IN": "Domebya Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Domebya Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Domebya Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Domebya Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Domebya Tree - Leaf Falling.jpg", "IC": "Leaf Falling"}, {"IN": "Domebya Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Domebya Tree - 0000.jpg", "IC": "0000"}, {"IN": "Domebya Tree - 0001.jpg", "IC": "0001"}, {"IN": "Domebya Tree - 0002.jpg", "IC": "0002"}, {"IN": "Domebya Tree - 0003.jpg", "IC": "0003"}, {"IN": "Domebya Tree - 0004.jpg", "IC": "0004"}, {"IN": "Domebya Tree - 0005.jpg", "IC": "0005"}, {"IN": "Domebya Tree - 0006.jpg", "IC": "0006"}, {"IN": "Domebya Tree - 0007.jpg", "IC": "0007"}, {"IN": "Domebya Tree - 0008.jpg", "IC": "0008"}, {"IN": "Domebya Tree - 0009.jpg", "IC": "0009"}, {"IN": "Domebya Tree - 0010.jpg", "IC": "0010"}, {"IN": "Domebya Tree - 0011.jpg", "IC": "0011"}, {"IN": "Domebya Tree - 0012.jpg", "IC": "0012"}, {"IN": "Domebya Tree - 0013.jpg", "IC": "0013"}, {"IN": "Domebya Tree - 0014.jpg", "IC": "0014"}, {"IN": "Domebya Tree - 0015.jpg", "IC": "0015"}, {"IN": "Domebya Tree - 0016.jpg", "IC": "0016"}, {"IN": "Domebya Tree - 0017.jpg", "IC": "0017"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Domebya Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Malvaceae"}, {"N": 13, "V": "Dombeya"}, {"N": 31, "V": "spectabilis"}, {"N": 2, "V": "Bojer"}, {"N": 14, "V": "Evergreen"}, {"N": 6, "V": "Mallow"}, {"N": 30, "V": "Small"}], "CI": "Domebya Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Dombeya spectabilis\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Dombeya.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?312325\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2775212\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Dombeya is a small tree with large maple-shaped leaves and dense heads of little pinkish white flowers. It differs from the Dombeya Wallichii in many respects. Firstly its flowers are lighter in color, not as pink as the Pink Ball. Secondly the stalks from which the flower bunches hang are much shorter than those in Pink Ball. Thirdly, and the most importantly, the leaves a very much lobed like a maple like, whereas in the Pink Ball, the leaves toothed and nicely heart-shaped. Leaves broadly circular, 2-7 cm long and broad, subscabrous on both sides, shallowly 3-lobed, serrate, nerves beneath rusty pubescent; petiole 2-5 cm long, downy. Inflorescence an axillary, elongated cyme; peduncle 3-7 cm long, downy. Flowers pinkish, 2-2.5 cm across; stalk 1.5-2 cm long, downy. Sepals linear-lanceolate, c. 1 cm long, c. 2-3 mm broad, pubescent outside. petals oblique-obovate, c. 1.5 cm long and broad, retuse. Carpels 5; ovary globose, villose. Capsule globose, pentagonal, c. 5 mm in diameter, villous. The plant is native to Madagascar, but widely grown as a large roadside shrub in Delhi. The name is in honor of Joseph Dombay, a French medical man and botanist who made extensive plant collections in Peru and Chile. Flowering: November-January."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["Madagascar"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "brown"}], "CI": "Domebya Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "pinkish white"}, {"N": 26, "V": "Nov-Dec"}], "CI": "Domebya Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 5, "V": "unknown"}]}, {"CN": 5, "CV": [{"N": 39, "V": "palmately lobed"}], "CI": "Domebya Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9498911676", "long": "77.5857729154"}, {"lat": "12.94964952", "long": "77.58562504"}, {"lat": "12.9497411516", "long": "77.5857074469"}, {"lat": "12.9498449306", "long": "77.5857732535"}, {"lat": "12.9479306457", "long": "77.5848532612"}], "mapregion": [["12.9479306457", "77.5848532612"], ["12.9498911676", "77.5857732535"]]};
      tree_module_init(data);
  </script>
</body>
</html>
