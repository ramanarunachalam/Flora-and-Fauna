<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Railway Creeper</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Railway Creeper", "HB": "Ipomoea cairica, Sweet", "HC": 5, "gallery": [{"IN": "Railway Creeper - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Railway Creeper - Flower.jpg", "IC": "Flower"}, {"IN": "Railway Creeper - Canopy.jpg", "IC": "Canopy"}, {"IN": "Railway Creeper - Leaf.jpg", "IC": "Leaf"}, {"IN": "Railway Creeper - 0000.jpg", "IC": "0000"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Railway Creeper"}, {"N": 39, "V": "Climber"}, {"N": 9, "V": "Convolvulaceae"}, {"N": 13, "V": "Ipomoea"}, {"N": 31, "V": "cairica"}, {"N": 2, "V": "Sweet"}, {"N": 14, "V": "Perennial"}, {"N": 6, "V": "Morning Glory"}, {"N": 30, "V": "Small"}], "CI": "Railway Creeper - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Ipomoea_cairica\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Railway%20Creeper.html\" target=\"_blank\">flowersofindia</a>"}, {"N": 41, "V": "One of the commonest yet most useful of the evergreen creepers, refreshing the eve in the hottest weather with its clear, green leaves and delicate, mauve blooms, the Railway Creeper is found in gardens, villages, and on practically every railway station, thus earning for itself its nickname. This morning glory vine is beautiful, climbing on to whatever it finds - the purple flower studded vine wrapped around bending bamboo stems, is a pleasing sight. Its stem is hairless, readily set roots when in touch with the earth. This species can be identified by its leaves which are hairless to 9cm long with 5-7 lobes, middle lobe the largest. Flowers purple, pink or rarely pinkish white, to 8cm across, solitary or in groups of 2-3. Fruit a 4-valved capsule, about 1cm across, each valve with 1 seed. Seed with wispy hairs attached. Spread by wind, water and humans."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["Asia"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "green"}]}, {"CN": 1, "CV": [{"N": 5, "V": "purple"}], "CI": "Railway Creeper - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "unknown"}]}, {"CN": 5, "CV": [{"N": 39, "V": "lobed"}, {"N": 17, "V": "5-7"}], "CI": "Railway Creeper - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
