<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>White Milkwood Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "White Milkwood Tree", "HB": "Sideroxylon inerme, L.", "HC": 27, "gallery": [{"IN": "White Milkwood Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "White Milkwood Tree - Flower.jpg", "IC": "Flower"}, {"IN": "White Milkwood Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "White Milkwood Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "White Milkwood Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "White Milkwood Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "White Milkwood Tree - Bark.jpg", "IC": "Bark"}, {"IN": "White Milkwood Tree - 0000.jpg", "IC": "0000"}, {"IN": "White Milkwood Tree - 0001.jpg", "IC": "0001"}, {"IN": "White Milkwood Tree - 0002.jpg", "IC": "0002"}, {"IN": "White Milkwood Tree - 0003.jpg", "IC": "0003"}, {"IN": "White Milkwood Tree - 0004.jpg", "IC": "0004"}, {"IN": "White Milkwood Tree - 0005.jpg", "IC": "0005"}, {"IN": "White Milkwood Tree - 0006.jpg", "IC": "0006"}, {"IN": "White Milkwood Tree - 0007.jpg", "IC": "0007"}, {"IN": "White Milkwood Tree - 0008.jpg", "IC": "0008"}, {"IN": "White Milkwood Tree - 0009.jpg", "IC": "0009"}, {"IN": "White Milkwood Tree - 0010.jpg", "IC": "0010"}, {"IN": "White Milkwood Tree - 0011.jpg", "IC": "0011"}, {"IN": "White Milkwood Tree - 0012.jpg", "IC": "0012"}, {"IN": "White Milkwood Tree - 0013.jpg", "IC": "0013"}, {"IN": "White Milkwood Tree - 0014.jpg", "IC": "0014"}, {"IN": "White Milkwood Tree - 0015.jpg", "IC": "0015"}, {"IN": "White Milkwood Tree - 0016.jpg", "IC": "0016"}, {"IN": "White Milkwood Tree - 0017.jpg", "IC": "0017"}, {"IN": "White Milkwood Tree - 0018.jpg", "IC": "0018"}, {"IN": "White Milkwood Tree - 0019.jpg", "IC": "0019"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "White Milkwood Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Sapotaceae"}, {"N": "Genus", "V": "Sideroxylon"}, {"N": "Species", "V": "inerme"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "milkwood"}, {"N": "Size", "V": "Small"}, {"N": "Height", "V": "15m"}], "CI": "White Milkwood Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Sideroxylon_inerme\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?33914\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-191949\">theplantlist</a>"}, {"N": "Description", "V": "A small to medium evergreen tree, which grows to a height of 10-15 m. The tree has a sturdy trunk that is normally 600mm in diameter, and a large, dense, rounded crown. The bark is normally grey-brown to black. Young branches are always covered with fine hairs. The leaves are leathery and spirally arranged, dark green above and dull beneath. Fine hairs are also found on young leaves. The tree has small greenish white flowers with a strong, unpleasant smell. It flowers during summer and autumn (November to April). Fruits are purplish black, small, round and fleshy and like the leaves, contain milky latex, and are present from late summer to spring (February to September)."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["Africa"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "White Milkwood Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Dec"}], "CI": "White Milkwood Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "round"}, {"N": "Color", "V": "green to black"}], "CI": "White Milkwood Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}, {"N": "Leaflet Terminal", "V": "odd"}], "CI": "White Milkwood Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95038814", "long": "77.58747386"}], "mapregion": [["12.95038814", "77.58747386"], ["12.95038814", "77.58747386"]]};
      tree_module_init(data);
  </script>
</body>
</html>
