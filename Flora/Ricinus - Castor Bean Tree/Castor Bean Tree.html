<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Castor Bean Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Castor Bean Tree", "HB": "Ricinus communis, L.", "HC": 13, "gallery": [{"IN": "Castor Bean Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Castor Bean Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Castor Bean Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Castor Bean Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Castor Bean Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Castor Bean Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Castor Bean Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Castor Bean Tree - 0000.jpg", "IC": "0000"}, {"IN": "Castor Bean Tree - 0001.jpg", "IC": "0001"}, {"IN": "Castor Bean Tree - 0002.jpg", "IC": "0002"}, {"IN": "Castor Bean Tree - 0003.jpg", "IC": "0003"}, {"IN": "Castor Bean Tree - 0004.jpg", "IC": "0004"}, {"IN": "Castor Bean Tree - 0005.jpg", "IC": "0005"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Castor Bean Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Euphorbiaceae"}, {"N": "Genus", "V": "Ricinus"}, {"N": "Species", "V": "communis"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Deciduous"}, {"N": "Common Family", "V": "castor"}, {"N": "Size", "V": "Small"}, {"N": "Height", "V": "3-15 m"}], "CI": "Castor Bean Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Ricinus_communis\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Castor%20Bean%20Plant.html\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?31896\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-178867\">theplantlist</a>"}, {"N": "Description", "V": "The castor bean plant, an erect, tropical shrub or small tree, grows up to 30 feet tall. As an annual in the cooler zones, it grows up to 15' tall. It is a very fast growing plant. The joints of the hollow stem, stalks and leaves are reddish to purple. The 6 - 11 lobed, palmate leaves with uneven serrated edge, are also red or colored and often have a blue-gray bloom. There is also a green variety. The flat seeds are in a seedpod that explodes when ripen. All the top of the stem and stalks are the inflorescence with the male - and female flowers. The female flowers are the fuzzy red structures at the top of the flower spike with the male flowers positioned on the lower half, and have conspicuous yellow anthers The oblong fruit turns brown when ripe. In each seed pod (a capsule) there are three seeds. The seeds of castor bean or castor oil plant, are very poisonous to people, animals and insects; just one milligram of ricin (one of the main toxic proteins in the plant) can kill an adult. The castor oil is extracted from the beans, which is used for medicinal purposes. Commercially prepared castor oil contains none of the toxin."}, {"N": "Medicinal Uses", "V": "In Manipur, leaves are warmed, crushed and applied to annus as a remedy for bleeding piles. Seed oil is purgative. Leaf-paste is used as poultice on sores, gout or rheumatic swellings. Decoction of root is given in lumbago. For lactation, leaves of the plant are heated and applied to a woman's breasts to improve secretion of milk."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["India", "E. Africa"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "yellowish grey"}, {"N": "Texture", "V": "rough"}, {"N": "Info", "V": "knotty"}], "CI": "Castor Bean Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "creamy"}, {"N": "Season", "V": "Jan-Dec"}], "CI": "Castor Bean Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "spiny"}, {"N": "Color", "V": "green"}], "CI": "Castor Bean Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "lobed"}], "CI": "Castor Bean Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9755539", "long": "77.62586597"}, {"lat": "12.97421016", "long": "77.62715514"}, {"lat": "12.98080971", "long": "77.61766486"}, {"lat": "12.961513718", "long": "77.6387378662"}, {"lat": "12.993319244", "long": "77.5977751788"}, {"lat": "12.9565473996", "long": "77.6202371006"}, {"lat": "12.97911111529462", "long": "77.64572178636314"}, {"lat": "12.950218081090117", "long": "77.62073810822852"}, {"lat": "12.950249575927625", "long": "77.62075268249737"}, {"lat": "12.966372327073335", "long": "77.62424400566641"}, {"lat": "12.966249716601952", "long": "77.62449591732496"}, {"lat": "12.966232068065086", "long": "77.6245341501521"}, {"lat": "12.966230107132644", "long": "77.62457372448569"}, {"lat": "12.972665364105266", "long": "77.64618702191768"}, {"lat": "12.968286200170091", "long": "77.61421136171145"}, {"lat": "12.972248385854408", "long": "77.63171081179138"}], "mapregion": [["12.950218081090117", "77.5977751788"], ["12.993319244", "77.64618702191768"]]};
      tree_module_init(data);
  </script>
</body>
</html>
