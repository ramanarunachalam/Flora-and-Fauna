<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Cardinal Creeper</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Cardinal Creeper", "HB": "Ipomoea horsfalliae, Hook.", "HC": 5, "gallery": [{"IN": "Cardinal Creeper - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Cardinal Creeper - Flower.jpg", "IC": "Flower"}, {"IN": "Cardinal Creeper - Canopy.jpg", "IC": "Canopy"}, {"IN": "Cardinal Creeper - Leaf.jpg", "IC": "Leaf"}, {"IN": "Cardinal Creeper - 0000.jpg", "IC": "0000"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Cardinal Creeper"}, {"N": "Type", "V": "Climber"}, {"N": "Family", "V": "Convolvulaceae"}, {"N": "Genus", "V": "Ipomoea"}, {"N": "Species", "V": "horsfalliae"}, {"N": "Authority", "V": "Hook."}, {"N": "Grow Type", "V": "Perennial"}, {"N": "Common Family", "V": "Morning Glory"}, {"N": "Native", "V": "Jamaica"}, {"N": "Size", "V": "Small"}], "CI": "Cardinal Creeper - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Cardinal Creeper, Lady Doorly's Morning Glory"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Ipomoea_horsfalliae\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Cardinal%20Creeper.html\">flowersofindia</a>"}, {"N": "Description", "V": "Native to Jamaica, this evergreen woody vine is commonly cultivated all around the world. The ornamental features are its foliage and the flowers. The leaves are palmately divided into five to seven segments, and are very atractive smooth green color. The noticable long red flowers are in groups. Even before the flowers emerge the buds are a positive feature, because they look like small berries."}, {"N": "Where", "V": "Cambridge Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "green"}]}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "red"}], "CI": "Cardinal Creeper - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "lobed"}, {"N": "Leaflet Numbers", "V": "5-7"}], "CI": "Cardinal Creeper - Leaf.jpg"}       tree_module_init(data);
  </script>
</body>
</html>
