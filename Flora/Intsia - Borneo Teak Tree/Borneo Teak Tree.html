<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Borneo Teak Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>

      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>

e - 0021.jpg", "IC": [0, "0021"]}, {"IN": "Borneo Teak Tree - 0022.jpg", "IC": [0, "0022"]}, {"IN": "Borneo Teak Tree - 0023.jpg", "IC": [0, "0023"]}, {"IN": "Borneo Teak Tree - 0024.jpg", "IC": [0, "0024"]}, {"IN": "Borneo Teak Tree - 0025.jpg", "IC": [0, "0025"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 4, 62]}, {"N": 31, "V": [1, 2, 4]}, {"N": 7, "V": [0, "", "Fabaceae"]}, {"N": 8, "V": [0, "", "Intsia"]}, {"N": 25, "V": [0, "", "bijuga"]}, {"N": 2, "V": [0, "", "(Colebr.) Kuntze"]}, {"N": 9, "V": [1, 1, 1]}, {"N": 4, "V": [0, "", "Pea"]}, {"N": 24, "V": [0, "", "Medium"]}], "CI": "Borneo Teak Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Intsia_bijuga\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Borneo%20Teak.html\" target=\"_blank\">flowersofindia</a>"]}, {"N": 6, "V": [0, "", "General: Family (Leguminoseae). Ifit is a medium to large, slow growing, evergreen tree. At maturity, it ranges in height from 7 to 45 m tall, but rarely exceeds 25 m in Guam. The trunk is usually 0.5 to 5m, crooked, and often buttresses at the base. The buttresses are formed by woody roots expanding vertically creating radial walls extending from the sides of the trunk . The rooting system allows the tree to cover large areas containing rocks and thin soil, reduce competition, and increase its resistance to uprooting during cyclones.  The wood is strong and reddish brown with the heartwood yellow to orange brown. It has a high resistance to attacks by termites. Aging bark is red or bronze. The bark contains tannins, and a dye can be extracted from both the wood and bark.  The crown in full sunlight is usually upright, however, under shady conditions the crown will spread. The alternate compound leaves are 7-15 cm long, with 1-2 pairs of opposite, broadly elliptic to subrotund dark green coriaceous leaflets, each about 8-12 cm long and 5-8 cm wide on short petiolules, apex obtuse, and slightly symmetric sides.  Flowers grow in puberulent, terminal clusters of corymbose panicles, 6-10 cm long. Single petals are white, or slightly pinkish, with three stamens. The filaments are about 2.5 cm long.  The fruit are long, thick, rigid, leathery, oblong or pear-shaped green pods up to 30 cm long and 10 cm wide, which become dark brown at maturity. Each pod can contain 2 to 8 seeds varying in size and shape from round to slightly kidney shape.  Distribution: Ifit is native from the Indian Ocean eastward to Polynesia. It is found throughout American Samoa, Australia, Burma, Cambodia, India, Indonesia, Madagascar (at low altitudes in the west), Malaysia, Myanmar, Pacific Islands, Papua New Guinea, Philippines, Seychelles, Tanzania, Thailand, and Vietnam."]}, {"N": 19, "V": [0, "", ["S. E. India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}], "CI": "Borneo Teak Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 20, "V": [0, "", "Mar"]}], "CI": "Borneo Teak Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "Pod"]}], "CI": "Borneo Teak Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 3, 12]}], "CI": "Borneo Teak Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.94815693", "long": "77.5867435"}, {"lat": "12.9481577855", "long": "77.5865727278"}], "mapregion": [["12.94815693", "77.5865727278"], ["12.9481577855", "77.5867435"]]};
