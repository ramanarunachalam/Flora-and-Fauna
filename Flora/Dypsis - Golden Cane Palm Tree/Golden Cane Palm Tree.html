<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Golden Cane Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Golden Cane Palm Tree", "HB": "Dypsis lutescens, (H.Wendl.) Beentje & J.Dransf.", "HC": 8, "gallery": [{"IN": "Golden Cane Palm Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Golden Cane Palm Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Golden Cane Palm Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Golden Cane Palm Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Golden Cane Palm Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Golden Cane Palm Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Golden Cane Palm Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Golden Cane Palm Tree - 0000.jpg", "IC": "0000"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Golden Cane Palm Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Arecaceae"}, {"N": "Genus", "V": "Dypsis"}, {"N": "Species", "V": "lutescens"}, {"N": "Authority", "V": "(H.Wendl.) Beentje & J.Dransf."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Palm"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}, {"N": "Height", "V": "6-12 m"}], "CI": "Golden Cane Palm Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Areca Palm, Butterfly Palm, Madagascar Palm"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Dypsis_lutescens\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Golden%20Cane%20Palm.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?405626\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-65478\">theplantlist</a>"}, {"N": "Description", "V": "Golden Cane Palm is clump-growing with ringed, bamboo-like stems and yellow leaf-ribs. The foliage is evergreen, of fine texture and yellow-green in color. Pinnate, 6 to 8 pale green leaves per stem, 80 to 100 leaflets, to 8 feet long (2.4 m). Yellow if grown with enough light, 2 feet long. Yellow male and female flowers on the same inflorescence. Flower stalk coming from below the leaves. Fruit is yellow to purple, 2 cm, oval in shape. This is one of the most useful Palms of the tropics the world around. Native to Madagascar, Golden Cane Palm is tropical-looking, serves as a super, bamboo-like screening plant and is relatively pest-free."}, {"N": "Where", "V": "Frank Anthony school, Cambridge Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "yellow"}], "CI": "Golden Cane Palm Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "Creamy"}, {"N": "Season", "V": "Mar-Apr"}], "CI": "Golden Cane Palm Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "olive like"}, {"N": "Color", "V": "green to orange yellow"}], "CI": "Golden Cane Palm Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "paripinnate"}, {"N": "Size", "V": "2-3 m"}, {"N": "Leaflet Numbers", "V": "40-60"}], "CI": "Golden Cane Palm Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
