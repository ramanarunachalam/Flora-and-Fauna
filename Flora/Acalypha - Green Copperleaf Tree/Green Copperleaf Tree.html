<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Green Copperleaf Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Green Copperleaf Tree", "HB": "Acalypha wilkesiana, Mull. Arg.", "HC": 18, "gallery": [{"IN": "Green Copperleaf Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Green Copperleaf Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Green Copperleaf Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Green Copperleaf Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Green Copperleaf Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Green Copperleaf Tree - Leaf Falling.jpg", "IC": "Leaf Falling"}, {"IN": "Green Copperleaf Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Green Copperleaf Tree - 0000.jpg", "IC": "0000"}, {"IN": "Green Copperleaf Tree - 0001.jpg", "IC": "0001"}, {"IN": "Green Copperleaf Tree - 0002.jpg", "IC": "0002"}, {"IN": "Green Copperleaf Tree - 0003.jpg", "IC": "0003"}, {"IN": "Green Copperleaf Tree - 0004.jpg", "IC": "0004"}, {"IN": "Green Copperleaf Tree - 0005.jpg", "IC": "0005"}, {"IN": "Green Copperleaf Tree - 0006.jpg", "IC": "0006"}, {"IN": "Green Copperleaf Tree - 0007.jpg", "IC": "0007"}, {"IN": "Green Copperleaf Tree - 0008.jpg", "IC": "0008"}, {"IN": "Green Copperleaf Tree - 0009.jpg", "IC": "0009"}, {"IN": "Green Copperleaf Tree - 0010.jpg", "IC": "0010"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Copperleaf Green Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Euphorbiaceae"}, {"N": "Genus", "V": "Acalypha"}, {"N": "Species", "V": "wilkesiana"}, {"N": "Authority", "V": "Mull. Arg."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "castor"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}], "CI": "Green Copperleaf Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": ""}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Copperleaf.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?1050\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-1384\">theplantlist</a>"}, {"N": "Description", "V": "A very colorful tropical shrub grown for its attractive reddish leaves. Beautiful foliage of varios shades of red, yellow and green. Cultivars of A. wilkesiana, which can grow as tall as 7FT, are found in a wide variety of colors: green and white, green and yellow, red, bronze, coppery, or brown. The leaves also vary in form, some being flat and others undulating, while the flowers are inconspicuous. In a garden, where they are often used as informal hedges or in massed beds, all Acalypha species require full sun, well-drained soil, and careful pruning to prevent them from becoming leggy. They are easily propagated by cuttings."}, {"N": "Where", "V": "1st Main Road, Defence Colony, Indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Green Copperleaf Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "cream"}, {"N": "Season", "V": "Jul"}], "CI": "Green Copperleaf Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Green Copperleaf Tree - Leaf.jpg"}]};

</body>
</html>
