<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Green Copperleaf Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HH": [1, 5], "HN": [1, 189], "HB": "Acalypha wilkesiana, Mull. Arg.", "HC": 18, "gallery": [{"IN": "Green Copperleaf Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Green Copperleaf Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Green Copperleaf Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Green Copperleaf Tree - Leaf Tender.jpg", "IC": [1, 88]}, {"IN": "Green Copperleaf Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Green Copperleaf Tree - Leaf Falling.jpg", "IC": [1, 78]}, {"IN": "Green Copperleaf Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Green Copperleaf Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Green Copperleaf Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Green Copperleaf Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Green Copperleaf Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Green Copperleaf Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Green Copperleaf Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Green Copperleaf Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Green Copperleaf Tree - 0007.jpg", "IC": [0, "0007"]}, {"IN": "Green Copperleaf Tree - 0008.jpg", "IC": [0, "0008"]}, {"IN": "Green Copperleaf Tree - 0009.jpg", "IC": [0, "0009"]}, {"IN": "Green Copperleaf Tree - 0010.jpg", "IC": [0, "0010"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 189]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Euphorbiaceae"]}, {"N": 8, "V": [0, "", "Acalypha"]}, {"N": 25, "V": [0, "", "wilkesiana"]}, {"N": 2, "V": [0, "", "Mull. Arg."]}, {"N": 4, "V": [0, "", "castor"]}, {"N": 24, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 1]}], "CI": "Green Copperleaf Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://www.flowersofindia.net/catalog/slides/Copperleaf.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?1050\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-1384\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "A very colorful tropical shrub grown for its attractive reddish leaves. Beautiful foliage of varios shades of red, yellow and green. Cultivars of A. wilkesiana, which can grow as tall as 7FT, are found in a wide variety of colors: green and white, green and yellow, red, bronze, coppery, or brown. The leaves also vary in form, some being flat and others undulating, while the flowers are inconspicuous. In a garden, where they are often used as informal hedges or in massed beds, all Acalypha species require full sun, well-drained soil, and careful pruning to prevent them from becoming leggy. They are easily propagated by cuttings."]}, {"N": 19, "V": [0, "", ["India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}], "CI": "Green Copperleaf Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 3]}, {"N": 20, "V": [0, "", "Jul"]}], "CI": "Green Copperleaf Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 3, "V": [1, 0, 4]}, {"N": 11, "V": [0, "", "unknown"]}]}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 12]}], "CI": "Green Copperleaf Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
