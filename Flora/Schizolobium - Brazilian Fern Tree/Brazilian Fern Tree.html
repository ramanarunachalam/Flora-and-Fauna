<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Brazilian Fern Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 503, "HH": [1, 5], "HN": [1, 503], "HB": "Schizolobium parahyba, (Vell.) S.F.Blake", "HC": 8, "gallery": [{"IN": "Brazilian Fern Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Brazilian Fern Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Brazilian Fern Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Brazilian Fern Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Brazilian Fern Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Brazilian Fern Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Brazilian Fern Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Brazilian Fern Tree - 0004.jpg", "IC": [0, "0004"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [1, 5, 503]}, {"N": 32, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Fabaceae"]}, {"N": 30, "V": [0, "", "Caesalpinioideae"]}, {"N": 8, "V": [0, "", "Schizolobium"]}, {"N": 26, "V": [0, "", "parahyba"]}, {"N": 2, "V": [0, "", "(Vell.) S.F.Blake"]}, {"N": 4, "V": [0, "", "Gulmohar"]}, {"N": 25, "V": [1, 2, 4]}, {"N": 10, "V": [0, "", "20-24 m"]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Brazilian Fern Tree - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Schizolobium_parahyba\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Brazilian%20Fern%20Tree.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"https://npgsweb.ars-grin.gov/gringlobal/taxon/taxonomydetail?id=70711\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl1.1/record/ild-33228\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "The mature tree typically has a straight trunk, up to 40 meters tall and 80 cm wide, that branches out only near the top. The bark is smooth and gray-green except by the scars left by fallen leaves. The leaves are bipinnate, a metre or more in length, with a green stem and 30\u201350 opposite pinnae, each with 40\u201360 leaflets 2\u20133 cm long; they are clustered near the end of the branches, and fall off completely in the dry season. Young individuals, often unbranched and with leaves over 2 meters long, may be mistaken for ferns or palms.  The numerous bright yellow nectar-producing flowers, about 3.5 cm in diameter, bloom from October through December in the Southern Hemisphere, after the leaves have fallen off. In Southeast Brazil they are visited chiefly by bees Centris labrosa, Centris varia, Xylocopa frontalis and Megachille species. The fruits ripen between April and June. Each fruit is a tadpole-like pod about 10 cm long, containing a single oval seed, smooth and brown."]}, {"N": 20, "V": [0, "", ["Central America"]]}]}, {"CN": 7, "CV": [{"N": 12, "V": [0, "", "<b>Common</b>: </i>Brazilian Firetree, Tower tree</i>"]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 4]}, {"N": 31, "V": [0, "", "not rough"]}, {"N": 11, "V": [0, "", "tall"]}], "CI": "Brazilian Fern Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 11]}]}, {"CN": 4, "CV": [{"N": 23, "V": [0, "", "Pod"]}, {"N": 25, "V": [0, "", "10 cm long"]}, {"N": 3, "V": [1, 0, 2]}, {"N": 11, "V": [0, "", "Color: green to brown"]}]}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 2]}, {"N": 25, "V": [0, "", "1-1.2 m"]}, {"N": 31, "V": [0, "", "twice feathery"]}, {"N": 28, "V": [0, "", "30-50 pairs"]}, {"N": 13, "V": [0, "", "40-60 pairs"]}], "CI": "Brazilian Fern Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.975163926707427", "long": "77.62021589819227"}, {"lat": "12.97523154895866", "long": "77.62023388925365"}, {"lat": "12.97549091", "long": "77.62030957"}, {"lat": "12.97554162661298", "long": "77.62031792299138"}], "mapregion": [["12.975163926707427", "77.62021589819227"], ["12.97554162661298", "77.62031792299138"]]};
      tree_module_init(data);
  </script>
</body>
</html>
