<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Java Cassia Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>

ssia Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://species.wikimedia.org/wiki/Pink_SHower_Tree\">wikimedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Java%20Cassia.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?300112\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/ild-1054\">theplantlist</a>"}, {"N": "Language Common", "V": "Apple blossom cassia, Pink cassia, Nodding cassia, Pink Shower Tree"}, {"N": "Description", "V": "When in bloom, Java cassia can be a stunning sight, with the tree covered with crimson-pink flowers. Native to the                        tropical regions of Asia, Java Cassia is distributed naturally from India to Malaysia, Sumatra, Indonesia, southern                       China, and the Phillipines. Java cassia is a fast-growing, semideciduous tree up to 25 m in height and 35 cm d.b.h.                  The species blooms best in places with well-drained and deep soils. The trunk frequently has many shoots. The crown,                      consisting of descending branch- es with sparse foliage, is wide-open, arched, and spread out. The leaves are                             paripinnate, made up of 12 pairs of leaflets that are elliptic or oblong and rounded at the apex and base. The flowers                    are pale rose to crimson and arranged in racemes. Java Cassia blooms during the spring, and the fruits (legumes) ripen                    in the fall"}, {"N": "Where", "V": "12th main Road, Indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Grey-brown"}, {"N": "Texture", "V": "not rough"}, {"N": "Info", "V": "Becomes darker, rougher in older trees"}], "CI": "Java Cassia Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "Pink"}, {"N": "Info", "V": "Clusters in long slender stalks, 5 pink petals fading to white. 3 of the 10 stamens much longer than the others,\nwi       tree_module_init(data);
  </script>
</body>
</html>
