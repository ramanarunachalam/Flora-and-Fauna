<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Sky Flower Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Sky Flower Tree", "HB": "Duranta erecta, L.", "HC": 15, "gallery": [{"IN": "Sky Flower Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Sky Flower Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Sky Flower Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Sky Flower Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Sky Flower Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Sky Flower Tree - Canopy Leaf.jpg", "IC": "Canopy Leaf"}, {"IN": "Sky Flower Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Sky Flower Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Sky Flower Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Sky Flower Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Sky Flower Tree - 0000.jpg", "IC": "0000"}, {"IN": "Sky Flower Tree - 0001.jpg", "IC": "0001"}, {"IN": "Sky Flower Tree - 0002.jpg", "IC": "0002"}, {"IN": "Sky Flower Tree - 0003.jpg", "IC": "0003"}, {"IN": "Sky Flower Tree - 0004.jpg", "IC": "0004"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "White Sky Flower Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Verbenaceae"}, {"N": "Genus", "V": "Duranta"}, {"N": "Species", "V": "erecta"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Deciduos"}, {"N": "Common Family", "V": "verbena"}, {"N": "Native", "V": "Asia"}, {"N": "Size", "V": "Small"}], "CI": "Sky Flower Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "White Sky flower, Golden Dew Drop, Pigeon Berry"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Duranta erecta\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Sky%20Flower.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?405771\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-65221\">theplantlist</a>"}, {"N": "Description", "V": "White Sky flower is the white cultivar of the more common blue Sky Flower. It is a sprawling, sometimes vinelike tender evergreen shrub or small tree that can get up to 18 ft (5.5 m) tall and just as wide. It usually forms a multi-stemmed clump with branches that droop and trail. The ovate leaves are 1-3 in (2.5-7.6 cm) long and arranged on the stem in pairs opposite each other, or in whorls of three. Some bushes are quite spiny, and some have no spines at all. The showy flowers bloom almost all year long in terminal or lateral clusters (racemes, actually) up to 6 in (15.2 cm) long. The individual flowers are tubular with five petals, white in color. A native of tropical America introduced to Southeast Asia in relatively recent years, the shrub may grow several meters tall but is generally smaller."}, {"N": "Where", "V": "New Horizon School, Indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Sky Flower Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Apr-May"}], "CI": "Sky Flower Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "berry like"}, {"N": "Color", "V": "golden"}], "CI": "Sky Flower Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "ovate"}], "CI": "Sky Flower Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
