<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Sky Flower Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HID}}', '{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HH": [1, 5], "HID": 340, "HN": [1, 340], "HB": "Duranta erecta, L.", "HC": 15, "gallery": [{"IN": "Sky Flower Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Sky Flower Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Sky Flower Tree - Fruit Tender.jpg", "IC": [1, 71]}, {"IN": "Sky Flower Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Sky Flower Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Sky Flower Tree - Canopy Leaf.jpg", "IC": [1, 12]}, {"IN": "Sky Flower Tree - Leaf Tender.jpg", "IC": [1, 88]}, {"IN": "Sky Flower Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Sky Flower Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Sky Flower Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "Sky Flower Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Sky Flower Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Sky Flower Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Sky Flower Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Sky Flower Tree - 0004.jpg", "IC": [0, "0004"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 340]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Verbenaceae"]}, {"N": 8, "V": [0, "", "Duranta"]}, {"N": 25, "V": [0, "", "erecta"]}, {"N": 2, "V": [0, "", "L."]}, {"N": 4, "V": [0, "", "verbena"]}, {"N": 24, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Sky Flower Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Duranta erecta\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Sky%20Flower.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?405771\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-65221\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "White Sky flower is the white cultivar of the more common blue Sky Flower. It is a sprawling, sometimes vinelike tender evergreen shrub or small tree that can get up to 18 ft (5.5 m) tall and just as wide. It usually forms a multi-stemmed clump with branches that droop and trail. The ovate leaves are 1-3 in (2.5-7.6 cm) long and arranged on the stem in pairs opposite each other, or in whorls of three. Some bushes are quite spiny, and some have no spines at all. The showy flowers bloom almost all year long in terminal or lateral clusters (racemes, actually) up to 6 in (15.2 cm) long. The individual flowers are tubular with five petals, white in color. A native of tropical America introduced to Southeast Asia in relatively recent years, the shrub may grow several meters tall but is generally smaller."]}, {"N": 19, "V": [0, "", ["Asia"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}], "CI": "Sky Flower Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 20, "V": [0, "", "Apr-May"]}], "CI": "Sky Flower Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "berry like"]}, {"N": 3, "V": [1, 0, 11]}, {"N": 11, "V": [0, "", "golden"]}], "CI": "Sky Flower Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 13]}], "CI": "Sky Flower Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.97503935", "long": "77.63556311"}, {"lat": "12.969529438358233", "long": "77.62885264145137"}, {"lat": "12.977676263487814", "long": "77.63945909723827"}, {"lat": "12.977678273347216", "long": "77.63942678429419"}, {"lat": "12.977680953148669", "long": "77.6393924088161"}], "mapregion": [["12.969529438358233", "77.62885264145137"], ["12.977680953148669", "77.63945909723827"]]};
      tree_module_init(data);
  </script>
</body>
</html>
