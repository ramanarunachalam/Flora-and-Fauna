<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Sydney Blue Gum Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Sydney Blue Gum Tree", "HB": "Eucalyptus saligna, Sm.", "HC": 6, "gallery": [{"IN": "Sydney Blue Gum Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Sydney Blue Gum Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Sydney Blue Gum Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Sydney Blue Gum Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Sydney Blue Gum Tree - 0000.jpg", "IC": "0000"}, {"IN": "Sydney Blue Gum Tree - 0001.jpg", "IC": "0001"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Sydney Blue Gum Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Myrtaceae"}, {"N": "Genus", "V": "Eucalyptus"}, {"N": "Species", "V": "saligna"}, {"N": "Authority", "V": "Sm."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Eucalyptus"}, {"N": "Native", "V": "Australia"}, {"N": "Size", "V": "Medium"}], "CI": "Sydney Blue Gum Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Eucalyptus_saligna\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?16022\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-73847\">theplantlist</a>"}, {"N": "Description", "V": "Eucalyptus saligna grows as a straight and tall forest tree, growing to heights of 30 to 55 (or rarely 65) m (100\u2013210 ft) tall with a dbh of 2 or even 2.5 m (7\u201310 ft).[1] The trunk has smooth pale grey or white bark with a long (1 to 4 m high) 'skirt' of rough brownish bark at the base. The dark green leaves are arranged alternately along the stems and are 10\u201317 cm (4-6.5 in) long by 2\u20133 cm (0.8-1.2 in) wide.[5] The white flowers appear from December to February,[4] and are arranged in groups of seven to eleven in umbellasters."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "brown"}, {"N": "Texture", "V": "very rough"}], "CI": "Sydney Blue Gum Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Oct-Dec"}]}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "small"}, {"N": "Shape", "V": "conical"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Lance"}, {"N": "Size", "V": "12 cm"}], "CI": "Sydney Blue Gum Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
