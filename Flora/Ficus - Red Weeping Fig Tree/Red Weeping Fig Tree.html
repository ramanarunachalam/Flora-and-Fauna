<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Red Weeping Fig Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">

787\" target=\"_blank\">ars-grin</a>"}, {"N": 41, "V": "The Weeping Fig is an evergreen tree, native to south and southeast Asia. It is the official tree of Bangkok, Thailand. It is a tree reaching 30 m tall in natural conditions, with gracefully drooping branchlets and glossy leaves 6-13 cm long, oval with a pointed tip. In its native range, its small fruit are a favorite food of some birds. It is a very popular house plant, due to its elegant growth and tolerance of poor growing conditions; it does best under bright, sunny conditions but will also tolerate considerable shade. It requires a moderate amount of watering in summer, and only enough to keep it from drying out in the winter. It does not need to be misted. The plant is sensitive to cold and should be protected from strong drafts. When grown indoors, it can grow too large for its situation, and may need drastic pruning or replacing. The leaves are very sensitive to small changes in light. When it is re-located it reacts by dropping many of its leaves and replacing them with new leaves adapted to the new light intensity. Weeping Fig has many varieties like Ficus benjamina var. nuda and Ficus benjamina var. comosa."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["India"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "Grey"}, {"N": 38, "V": "not rough"}, {"N": 16, "V": "Exudes milk when cut"}, {"N": 25, "V": "absent or thin, not prominent"}], "CI": "Red Weeping Fig Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 28, "V": "Round"}, {"N": 5, "V": "Red"}, {"N": 26, "V": "Jan-Mar,Jul-Aug"}], "CI": "Red Weeping Fig Tree - Fig.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "oval"}, {"N": 30, "V": "20 cm"}, {"N": 38, "V": "Leathery"}], "CI": "Red Weeping Fig Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.97253562", "long": "77.64005749"}, {"lat": "12.9491196886", "long": "77.5834781486"}, {"lat": "12.9531514919", "long": "77.5850679496"}, {"lat": "12.928940221", "long": "77.6334323354"}, {"lat": "12.9286189017", "long": "77.6334634337"}, {"lat": "12.979490562", "long": "77.5954423023"}, {"lat": "12.979378317", "long": "77.5966056906"}], "mapregion": [["12.9286189017", "77.5834781486"], ["12.979490562", "77.64005749"]]};
      tree_module_init(data);
  </script>
</body>
</html>
