<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Pencil Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Pencil Tree", "HB": "Euphorbia tirucalli, L.", "HC": 11, "gallery": [{"IN": "Pencil Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Pencil Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Pencil Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Pencil Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Pencil Tree - 0000.jpg", "IC": "0000"}, {"IN": "Pencil Tree - 0001.jpg", "IC": "0001"}, {"IN": "Pencil Tree - 0002.jpg", "IC": "0002"}, {"IN": "Pencil Tree - 0003.jpg", "IC": "0003"}, {"IN": "Pencil Tree - 0004.jpg", "IC": "0004"}, {"IN": "Pencil Tree - 0005.jpg", "IC": "0005"}, {"IN": "Pencil Tree - 0006.jpg", "IC": "0006"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Pencil Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Euphorbiaceae"}, {"N": "Genus", "V": "Euphorbia"}, {"N": "Species", "V": "tirucalli"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Spurge"}, {"N": "Native", "V": "Africa"}, {"N": "Size", "V": "Small"}], "CI": "Pencil Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Euphorbia_tirucalli\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?400211\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-82539\">theplantlist</a>"}, {"N": "Description", "V": "Euphorbia tirucalli has unmistakable, brush-like branch masses that are a noticeable feature of the plant. It also occurs over the widest distribution of all local euphorbias and is also a very variable plant ranging from many-branched shrubs to large trees, depending on the particular habitat. The rubber-hedge euphorbia is a many-branched, succulent plant, usually 3-5 m but may reach 10 m on occasion. The bark of very old specimens is grey and rough with longitudinal dents and ridges that break up into very small fragments. There are sometimes conspicuous, small protuberances, such as a bulge, knob, or swelling, on the bark, and occasionally black, rough, crosswise bands. The branches are cylindrical, smooth and glabrous-green, 5-8 mm in diameter, forming brush-like masses that are the best known feature of this species. Plants are without spines. The leaves are small and slender, up to 12 x 1.5 mm, rarely seen, as they fall very early. Leaf scars on young twigs form conspicuous dents which contract until they are no more than grey dots on older branchlets and can even be seen on fairly thick green stems. The thin twigs are pendant (hanging down), pale green and occur opposite each other, alternate or in groups on the branchlets which gives a rather untidy and rounded appearance to the crowns. The flowers are yellow, inconspicuous, and carried in clusters at the apex of the short branches or in the angles of branches. They appear in September to December."}, {"N": "Where", "V": "4th main, HAL 2nd Stage, Indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Pencil Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "yellow"}]}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "round"}, {"N": "Color", "V": "green"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Pencil Tree - Leaf.jpg"}]};

</body>
</html>
