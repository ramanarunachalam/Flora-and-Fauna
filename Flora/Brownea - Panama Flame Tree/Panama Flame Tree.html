<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Panama Flame Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Panama Flame Tree", "HB": "Brownea macrophylla, Linden ex Mast.", "HC": 21, "gallery": [{"IN": "Panama Flame Tree - Flower Bud 1.jpg", "IC": "Flower Bud 1"}, {"IN": "Panama Flame Tree - Flower Bud 2.jpg", "IC": "Flower Bud 2"}, {"IN": "Panama Flame Tree - Flower Bud 3.jpg", "IC": "Flower Bud 3"}, {"IN": "Panama Flame Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Panama Flame Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Panama Flame Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Panama Flame Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Panama Flame Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Panama Flame Tree - 0000.jpg", "IC": "0000"}, {"IN": "Panama Flame Tree - 0001.jpg", "IC": "0001"}, {"IN": "Panama Flame Tree - 0002.jpg", "IC": "0002"}, {"IN": "Panama Flame Tree - 0003.jpg", "IC": "0003"}, {"IN": "Panama Flame Tree - 0004.jpg", "IC": "0004"}, {"IN": "Panama Flame Tree - 0005.jpg", "IC": "0005"}, {"IN": "Panama Flame Tree - 0006.jpg", "IC": "0006"}, {"IN": "Panama Flame Tree - 0007.jpg", "IC": "0007"}, {"IN": "Panama Flame Tree - 0008.jpg", "IC": "0008"}, {"IN": "Panama Flame Tree - 0009.jpg", "IC": "0009"}, {"IN": "Panama Flame Tree - 0010.jpg", "IC": "0010"}, {"IN": "Panama Flame Tree - 0011.jpg", "IC": "0011"}, {"IN": "Panama Flame Tree - 0012.jpg", "IC": "0012"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Panama Flame Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Fabaceae"}, {"N": 37, "V": "Caesalpinioideae"}, {"N": 13, "V": "Brownea"}, {"N": 31, "V": "macrophylla"}, {"N": 2, "V": "Linden ex Mast."}, {"N": 14, "V": "Evergreen"}, {"N": 6, "V": "Gulmohar"}, {"N": 30, "V": "Medium"}], "CI": "Panama Flame Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Brownea_macrophylla\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Mountain%20Rose.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?7908\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/ild-20082\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Mountain Rose is a tree which occurs in Colombia and Venezuela, though it is widely grown in other tropical regions worldwide. It grows into a nice medium size tree 20-25 ft (smaller in containers), with dense umbrella-like canopy, spreading 15-20 ft wide. Flowering occurs on 3-4th year from seed. Flowers occur right on the trunk or on the base of branches in brilliant red clusters. Leaves are very long, even-pinnate, with pointed leaflets. Young leaflets are pale green to pinkish, almost white, sometimes with light variegation, and hangs down like a large handkerchief (like in all related species (browneas, amherstia, maniltoa, etc.)."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["Tropical America"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "grey"}], "CI": "Panama Flame Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "orange"}, {"N": 26, "V": "Jun"}], "CI": "Panama Flame Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "Pod"}]}, {"CN": 5, "CV": [{"N": 39, "V": "paripinnate"}, {"N": 17, "V": "6-10 pairs"}], "CI": "Panama Flame Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.94901159", "long": "77.5857015"}, {"lat": "12.9504472245", "long": "77.585789022"}], "mapregion": [["12.94901159", "77.5857015"], ["12.9504472245", "77.585789022"]]};
      tree_module_init(data);
  </script>
</body>
</html>
