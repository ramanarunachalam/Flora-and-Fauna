<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Natal Camwood Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Natal Camwood Tree", "HB": "Baphia racemosa, (Hochst.) Baker", "HC": 16, "gallery": [{"IN": "Natal Camwood Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Natal Camwood Tree - Flower Single.jpg", "IC": "Flower Single"}, {"IN": "Natal Camwood Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Natal Camwood Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Natal Camwood Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Natal Camwood Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Natal Camwood Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Natal Camwood Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Natal Camwood Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Natal Camwood Tree - 0000.jpg", "IC": "0000"}, {"IN": "Natal Camwood Tree - 0001.jpg", "IC": "0001"}, {"IN": "Natal Camwood Tree - 0002.jpg", "IC": "0002"}, {"IN": "Natal Camwood Tree - 0003.jpg", "IC": "0003"}, {"IN": "Natal Camwood Tree - 0004.jpg", "IC": "0004"}, {"IN": "Natal Camwood Tree - 0005.jpg", "IC": "0005"}, {"IN": "Natal Camwood Tree - 0006.jpg", "IC": "0006"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Natal Camwood Tree"}, {"N": "Type", "V": "tree"}, {"N": "Family", "V": "Fabaceae"}, {"N": "Sub Family", "V": "Faboideae"}, {"N": "Genus", "V": "Baphia"}, {"N": "Species", "V": "racemosa"}, {"N": "Authority", "V": "(Hochst.) Baker"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "pea"}, {"N": "Native", "V": "AFrica"}, {"N": "Size", "V": "Medium"}], "CI": "Natal Camwood Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Baphia_racemosa\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?6486\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl1.1/record/ild-7115\">theplantlist</a>"}, {"N": "Description", "V": "Baphia racemosa is an evergreen shrub or small to medium-sized tree up to 10 m tall with a dense and somewhat round crown. Main stem straight, either broad or much branched. Bark smooth and grey on young branches, becoming rough and brown with age. Leaves alternate, simple, tapering at both ends, about 20\u2013120 mm long and 10\u201380 mm broad. Leaf blade smooth, dark green above, slightly velvety below, with a wavy margin. Leaf stalk thickening at both ends. Flowers produced in axillary racemes at ends of branches, about 60 mm long, pea flower-shaped, white with a golden yellow, ultraviolet-sensitive spot (honey-guide) on the upper petal, strongly violet-scented. All flowers open together. Appearing from August to January. Fruits flat, brown to black pods splitting, \u00b1 100 mm long. They have an explosive mechanism which aids in seed dispersal."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "black"}, {"N": "Texture", "V": "smooth"}], "CI": "Natal Camwood Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "tiny"}, {"N": "Color", "V": "white"}, {"N": "Season", "V": "Feb-Mar"}], "CI": "Natal Camwood Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Pod"}, {"N": "Color", "V": "Black"}], "CI": "Natal Camwood Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}, {"N": "Size", "V": "45 cm"}, {"N": "Texture", "V": "Smooth"}], "CI": "Natal Camwood Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
