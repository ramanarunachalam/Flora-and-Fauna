<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Palo De Cruz Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Palo De Cruz Tree", "HB": "Brownea ariza, Benth.", "HC": 16, "gallery": [{"IN": "Palo De Cruz Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Palo De Cruz Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Palo De Cruz Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Palo De Cruz Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Palo De Cruz Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Palo De Cruz Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Palo De Cruz Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Palo De Cruz Tree - 0000.jpg", "IC": "0000"}, {"IN": "Palo De Cruz Tree - 0001.jpg", "IC": "0001"}, {"IN": "Palo De Cruz Tree - 0002.jpg", "IC": "0002"}, {"IN": "Palo De Cruz Tree - 0003.jpg", "IC": "0003"}, {"IN": "Palo De Cruz Tree - 0004.jpg", "IC": "0004"}, {"IN": "Palo De Cruz Tree - 0005.jpg", "IC": "0005"}, {"IN": "Palo De Cruz Tree - 0006.jpg", "IC": "0006"}, {"IN": "Palo De Cruz Tree - 0007.jpg", "IC": "0007"}, {"IN": "Palo De Cruz Tree - 0008.jpg", "IC": "0008"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Palo De Cruz Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Fabaceae"}, {"N": "Sub Family", "V": "Caesalpinioideae"}, {"N": "Genus", "V": "Brownea"}, {"N": "Species", "V": "ariza"}, {"N": "Authority", "V": "Benth."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Gulmohar"}, {"N": "Native", "V": "Venezuela, Columbia"}, {"N": "Size", "V": "Medium"}], "CI": "Palo De Cruz Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Brownea_ariza\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?7904\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl1.1/record/ild-913\">theplantlist</a>"}, {"N": "Description", "V": "This tropical American native occurs in Colombia and Venezuela, though it is widely grown in other tropical regions worldwide. A true tropical, it requires frost-free environment with hight air humidity. Assuming you can provide the tropical conditions, the species grows into a nice medium size tree 20-25 ft (smaller in containers), with dense umbrella-like canopy, spreading 15-20 ft wide.  Young leaves a pale green to pinkish, almost white, sometimes with light variegation, and hangs down like a large handkerchief (like in all related species (browneas, amherstia, maniltoa, etc.).  Flowering occurs on 3-4th year from seed, at the base of the branches. The flower lasts a few days, however the view is unforgettable."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Palo De Cruz Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "scarlet"}, {"N": "Season", "V": "Feb"}], "CI": "Palo De Cruz Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Pod"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "paripinnate"}, {"N": "Leaflet Numbers", "V": "3-4 pairs"}], "CI": "Palo De Cruz Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
