<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Candlenut Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Candlenut Tree", "HB": "Aleurites moluccanus, (L.) Willd.", "HC": 20, "gallery": [{"IN": "Candlenut Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Candlenut Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Candlenut Tree - Fruit Falling.jpg", "IC": "Fruit Falling"}, {"IN": "Candlenut Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Candlenut Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Candlenut Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Candlenut Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Candlenut Tree - 0000.jpg", "IC": "0000"}, {"IN": "Candlenut Tree - 0001.jpg", "IC": "0001"}, {"IN": "Candlenut Tree - 0002.jpg", "IC": "0002"}, {"IN": "Candlenut Tree - 0003.jpg", "IC": "0003"}, {"IN": "Candlenut Tree - 0004.jpg", "IC": "0004"}, {"IN": "Candlenut Tree - 0005.jpg", "IC": "0005"}, {"IN": "Candlenut Tree - 0006.jpg", "IC": "0006"}, {"IN": "Candlenut Tree - 0007.jpg", "IC": "0007"}, {"IN": "Candlenut Tree - 0008.jpg", "IC": "0008"}, {"IN": "Candlenut Tree - 0009.jpg", "IC": "0009"}, {"IN": "Candlenut Tree - 0010.jpg", "IC": "0010"}, {"IN": "Candlenut Tree - 0011.jpg", "IC": "0011"}, {"IN": "Candlenut Tree - 0012.jpg", "IC": "0012"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Candlenut Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Euphorbiaceae"}, {"N": "Genus", "V": "Aleurites"}, {"N": "Species", "V": "moluccanus"}, {"N": "Authority", "V": "(L.) Willd."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Castor"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}], "CI": "Candlenut Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": ""}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Candle%20Nut.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?2191\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-5934\">theplantlist</a>"}, {"N": "Description", "V": "Candle Nut an evergreen tree,\u2002native\u2002to\u2002Indo-Malaysia, and\u2002thrives\u2002in\u2002 moist\u2002tropical\u2002regions\u2002up\u2002to\u20021200\u2002m\u2002elevation. It is a highly domesticated tree. It grows to a height of 15\u201325 metres, with wide spreading or pendulous branches. The leaves are pale green, simple and ovate, or 3-5 lobed, with a pointed tip, 10\u201320 cm long. Candle Nut has both\u2002male\u2002and\u2002 female\u2002flowers\u2002on\u2002the\u2002same\u2002plant.\u2002The\u2002greenish-white,\u2002fragrant\u2002flowers\u2002are\u2002 arranged\u2002in\u2002a\u200210\u201315\u2002cm\u2002panicled\u2002cyme at the end of branches,\u2002with\u2002many\u2002 small\u2002male\u2002flowers\u2002surrounding\u2002the\u2002female\u2002flowers.\u2002The\u2002flowers are\u2002white to creamy in color,\u2002with\u2002five\u2002free\u2002petals,\u2002oblong\u2002in\u2002shape\u2002and\u2002up\u2002to\u2002 1.3\u2002cm\u2002long.\u2002Male\u2002flowers\u2002are\u2002longer\u2002and\u2002thinner\u2002than\u2002female\u2002flowers. The\u2002plant\u2002typically\u2002flowers\u2002in\u2002the\u2002spring,\u2002although\u2002flowers\u2002 can\u2002be\u2002found\u2002nearly\u2002any\u2002time\u2002of\u2002year\u2002in\u2002many\u2002areas. The nut is round, 4\u20136 cm diameter - the seed inside has a very hard seed coat and a high oil content, which allows its use as a candle, hence its name. In Ancient Hawai\u02bbi, the nuts, named kukui were burned to provide light. The nuts were strung in a row on a palm leaf midrib, lit one end, and burned one by one every 15 minutes or so. Flowering: March-April."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Grey"}], "CI": "Candlenut Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "White"}, {"N": "Season", "V": "May-Jun"}], "CI": "Candlenut Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Oval"}], "CI": "Candlenut Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Oval"}], "CI": "Candlenut Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
