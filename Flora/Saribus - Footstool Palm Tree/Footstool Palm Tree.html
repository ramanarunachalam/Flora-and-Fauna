<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Footstool Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Footstool Palm Tree", "HB": "Saribus rotundifolius, (Lam.) Blume", "HC": 11, "gallery": [{"IN": "Footstool Palm Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Footstool Palm Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Footstool Palm Tree - Leaf Falling.jpg", "IC": "Leaf Falling"}, {"IN": "Footstool Palm Tree - Bark Young.jpg", "IC": "Bark Young"}, {"IN": "Footstool Palm Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Footstool Palm Tree - 0000.jpg", "IC": "0000"}, {"IN": "Footstool Palm Tree - 0001.jpg", "IC": "0001"}, {"IN": "Footstool Palm Tree - 0002.jpg", "IC": "0002"}, {"IN": "Footstool Palm Tree - 0003.jpg", "IC": "0003"}, {"IN": "Footstool Palm Tree - 0004.jpg", "IC": "0004"}, {"IN": "Footstool Palm Tree - 0005.jpg", "IC": "0005"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Footstool Palm Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Arecaceae"}, {"N": "Genus", "V": "Saribus"}, {"N": "Species", "V": "rotundifolius"}, {"N": "Authority", "V": "(Lam.) Blume"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Palm"}, {"N": "Native", "V": "S. E. Asia"}, {"N": "Size", "V": "Medium"}, {"N": "Height", "V": "20m"}], "CI": "Footstool Palm Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Roundleaf Fountain Palm, Java Palm, Sadeng, Serdang, Fan Palm, Anahaw Palm"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Saribus_rotundifolius\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"https://www.flowersofindia.net/catalog/slides/Roundleaf%20Fountain%20Palm.html\">flowersofindia</a><br>\n<a href=\"https://npgsweb.ars-grin.gov/gringlobal/taxonomydetail.aspx?id=22446\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl1.1/record/kew-185396\">theplantlist</a>"}, {"N": "Description", "V": "Roundleaf fountain palm is a palm found in Southeast Asia. The genus name Saribus comes from the Maluku local name, Sariboe. It is erect and solitary, and grows at a height ranging from 15-25 cm and diameter thickness of about 25 cm. Its trunk is smooth and straight with a shallow rings of leaf scars. Its long-stalked, spirally arranged palmately lobed leaves are almost round in outline, and regularly divided to about half of the length, 1.2 m in diameter. Flowers are borne on a long-stalked inflorescence, about 0.9-1.2 m long. The 3-petaled flowers appear in bunches only when the tree is very old. They are pollinated by bees. Fruits are fleshy drupes that are about 2 cm across, ripening from red to black, and looks very attractive. The leaves are used for thatching and food wrapping."}, {"N": "Where", "V": "Laximidevi Park, Koramangala, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Grey"}], "CI": "Footstool Palm Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "cream"}, {"N": "Season", "V": "Jan-Feb"}]}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "fig like"}, {"N": "Color", "V": "green to black"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "fan"}, {"N": "Size", "V": "2 m"}], "CI": "Footstool Palm Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
