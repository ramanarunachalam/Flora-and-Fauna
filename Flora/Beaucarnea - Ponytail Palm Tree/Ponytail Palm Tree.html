<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Ponytail Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">

e caudex, for the purpose of storing water.  Beaucarnea recurvata, or Ponytail Palm, is native to Mexico. Beacarneas are closely related to Yuccas and thrive under the same conditions. Plants have dark green, grass-like leaves that are 1 inch (2.5 cm) wide by 6 foot (2 m) long. They have swollen bases for water storage and can store water up to 1 year. Plants in nature will reach about 30 feet (10 m) in height with a base about 12 feet (4 m) across. In containers, they will only reach about 8 foot (2.5 m) in height. They make an excellent houseplant if they are not over-watered."]}, {"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Beaucarnea_recurvata\nhttp://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?6608\nhttp://www.theplantlist.org/tpl/record/kew-300353\" target=\"_blank\">wikipedia</a>"]}, {"N": 19, "V": [0, "", ["Mexico"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}, {"N": 11, "V": [0, "", "ash"]}], "CI": "Ponytail Palm Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 3]}, {"N": 20, "V": [0, "", "Aug"]}, {"N": 11, "V": [0, "", "Creamy"]}], "CI": "Ponytail Palm Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 24, "V": [0, "", "1- 1 1/2 inch"]}, {"N": 3, "V": [1, 0, 9]}], "CI": "Ponytail Palm Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 3, 6]}], "CI": "Ponytail Palm Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.96940035", "long": "77.63717374"}, {"lat": "12.95148777", "long": "77.58590311"}, {"lat": "12.9515931354", "long": "77.5859158149"}, {"lat": "12.9517013798", "long": "77.5859326469"}, {"lat": "12.9474607179", "long": "77.5855200755"}, {"lat": "12.9918363044", "long": "77.5718965675"}, {"lat": "12.9922448879", "long": "77.5717462156"}, {"lat": "12.9673724299", "long": "77.6121803767"}, {"lat": "13.0042636393", "long": "77.6167435877"}, {"lat": "13.004238565", "long": "77.6167918617"}, {"lat": "12.9983973066", "long": "77.5559730634"}, {"lat": "12.9983917529", "long": "77.5559998855"}, {"lat": "12.97314749665534", "long": "77.642 </body>
</html>
