<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Royal Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>

 "V": "Tall"}, {"N": "Height", "V": "20-30 m"}, {"N": "Spread", "V": "3-5 m"}], "CI": "Royal Palm Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Royal palm, Cuban Royal Palm"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Roystonea_regia\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Royal%20Palm.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?32237\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-180149\">theplantlist</a>"}, {"N": "Description", "V": "Royal Palm is a truly aristocratic palm which makes a memorable impression wherever it is grown. Massive and symmetrical with a smoothly sculpted trunk this palm looks almost artificial. Eight inch long leaflets are arranged in rows along the 10' length of bright green pinnate leaves. Composed of 15 - 20 leaves, the canopy sits atop the crown shaft - a smooth, glossy extension of the trunk composed of the overlapping bases of the leaves. The crownshaft looks really smooth green. The trunk of the Royal Palm is swollen at the base. It constricts about halfway up and then bulges again just below the crownshaft creating a dramatic profile. The trunk is a smooth light gray that looks as if it had been cast from concrete. Royal palm produce a large 3' to 4' inflorescense on which both male and female flowers are borne, just at the base of the green crownshaft. Royal palm is native to cuba."}, {"N": "Where", "V": "Park Near CMH Road, 13 Cross, I Stage, Indiranagar, Bangalore<br>Koramangala Indoor Stadium, Koramangala, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Pale grey"}, {"N": "Size", "V": "0.5 m"}], "CI": "Royal Palm Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "Creamy"}, {"N": "Season", "V": "Mar-Apr"}], "CI": "Royal Palm Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "olive"}, {"N": "Color", "V": "green to red to purple black"}], "CI": "Royal Palm Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "paripinnate"}, {"N": "Size", "V": "3 m"}, {"N": "Leaflet Numbers", "V": "15-20"}], "CI": "Royal Palm Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
