<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Tamarind Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>

unk, ferny pinnate leaves, small yellow flowers and fat reddish brown pods. The tree can get 90 ft tall but is usually less than 50 ft. It has a short, stocky trunk, drooping branches and a domed umbrella shaped crown about as wide as the tree's height. The leaves are about 10 in long with 10-18 pairs of 1 in oblong leaflets. Tamarind drops its leaves in pronounced dry seasons; in climates without a dry season it stays evergreen. The flowers are about 1 in across, pale yellow with purple or red veins. They have five unequal lobes and borne in small drooping clusters. The velvety cinnamon brown pods are 2-6 in long, sausage shaped and constricted between the seeds. The pulp that surrounds the 8-10 seeds is both sweet and extremely sour, and girls in India love it. It is common to have a tamarind tree in the compound of a girls hostel. Tamarind is very much used in cooking in India, particularly in the south. Contrary to popular belief, Tamarind is not native to India. It originated in tropical Africa, including Sudan and parts of the Madagascar dry deciduous forests. It was introduced into India so long ago that it has often been reported as indigenous here, and it was apparently from India that it reached the Persians and the Arabs who called it \"tamar hind\" (Indian date, from the date-like appearance of the dried pulp), giving rise to both its common and generic name. The species name indica also gives the misleading impression that it originated in India."}, {"N": "Where", "V": "near shridi saibaba temple, ulsoor, Bangalore<br>Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "dark grey"}, {"N": "Texture", "V": "rough"}], "CI": "Tamarind Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Shape", "V": "cup"}, {"N": "Color", "V": "yellow veined with orange"}, {"N": "Info", "V": "3 petals"}, {"N": "Season", "V": "Apr-Jun"}], "CI": "Tamarind Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "20 cm"}, {"N": "Shape", "V": "Pod"}, {"N"
