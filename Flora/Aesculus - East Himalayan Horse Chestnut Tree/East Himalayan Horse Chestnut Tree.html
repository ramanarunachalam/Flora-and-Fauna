<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>East Himalayan Horse Chestnut Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "East Himalayan Horse Chestnut Tree", "HB": "Aesculus assamica, Griff.", "HC": 11, "gallery": [{"IN": "East Himalayan Horse Chestnut Tree - Flower.jpg", "IC": "Flower"}, {"IN": "East Himalayan Horse Chestnut Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "East Himalayan Horse Chestnut Tree - Leaf Bud.jpg", "IC": "Leaf Bud"}, {"IN": "East Himalayan Horse Chestnut Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "East Himalayan Horse Chestnut Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "East Himalayan Horse Chestnut Tree - Bark.jpg", "IC": "Bark"}, {"IN": "East Himalayan Horse Chestnut Tree - Branch.jpg", "IC": "Branch"}, {"IN": "East Himalayan Horse Chestnut Tree - 0000.jpg", "IC": "0000"}, {"IN": "East Himalayan Horse Chestnut Tree - 0001.jpg", "IC": "0001"}, {"IN": "East Himalayan Horse Chestnut Tree - 0002.jpg", "IC": "0002"}, {"IN": "East Himalayan Horse Chestnut Tree - 0003.jpg", "IC": "0003"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "East Himalayan Horse Chestnut Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Sapindaceae"}, {"N": "Genus", "V": "Aesculus"}, {"N": "Species", "V": "assamica"}, {"N": "Authority", "V": "Griff."}, {"N": "Grow Type", "V": "Deciduos"}, {"N": "Common Family", "V": "Soapberry"}, {"N": "Native", "V": "E. India"}, {"N": "Size", "V": "Medium"}], "CI": "East Himalayan Horse Chestnut Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"https://www.flowersofindia.net/catalog/slides/East%20Himalayan%20Horse%20Chestnut.html\">flowersofindia</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2624475\">theplantlist</a>"}, {"N": "Description", "V": "East Himalayan Horse Chestnut is a deciduous tree, growing up to 32 m tall. Branchlets are hairless, or hairy when young. Digitately compound leaves are carried on stalks 8-30 cm long. Leaves have 5-9 leaflets, with stalks 0.3-1.5 cm long. Leaflets are oblong-lanceolate to oblong-oblanceolate, rarely lanceolate to oblanceolate or narrowly so, 12-35 cm long, 5-18 cm broad. Inflorescence are carried on 7-13 cm long stalks. The spikes are cylindric, 27-45 cm long, 5-14 cm wide at base. Flowers are fragrant. Calyx is 4-8 mm, abaxially gray or pale yellowish gray puberulent or finely gray velutinous. Petals are 4, white or pale yellow, with purple or brown spots, sometimes orange toward base or claw reddish, unequal, 2 spatulate to oblong and 2 oblong-obovate or obovate, 1.3-2.2 cm \u00d7 3-7 mm. Capsule is yellowish brown, ovoid to obovoid, subglobose, or depressed globose, 4.5-5 \u00d7 3-7.5 cm, dotted but smooth; pericarp 1.5-2 mm thick after drying. Flowering: February-May."}, {"N": "Where", "V": "Sims park, Coonoor, Tamil Nadu<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "yellowish gray"}], "CI": "East Himalayan Horse Chestnut Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "May"}], "CI": "East Himalayan Horse Chestnut Tree - Flower.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Palmately Compound"}, {"N": "Size", "V": "0.3-1.5 cm"}, {"N": "Leaflet Numbers", "V": "5-9"}], "CI": "East Himalayan Horse Chestnut Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
