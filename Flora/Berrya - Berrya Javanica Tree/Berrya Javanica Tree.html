<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Berrya Javanica Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HID}}', '{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 432, "HH": [1, 5], "HN": [1, 432], "HB": "Berrya javanica, (Turcz.) Burret", "HC": 15, "gallery": [{"IN": "Berrya Javanica Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Berrya Javanica Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Berrya Javanica Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Berrya Javanica Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Berrya Javanica Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Berrya Javanica Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "Berrya Javanica Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Berrya Javanica Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Berrya Javanica Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Berrya Javanica Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Berrya Javanica Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Berrya Javanica Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Berrya Javanica Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Berrya Javanica Tree - 0007.jpg", "IC": [0, "0007"]}, {"IN": "Berrya Javanica Tree - 0008.jpg", "IC": [0, "0008"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 432]}, {"N": 31, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Tiliaceae"]}, {"N": 8, "V": [0, "", "Berrya"]}, {"N": 25, "V": [0, "", "javanica"]}, {"N": 2, "V": [0, "", "(Turcz.) Burret"]}, {"N": 4, "V": [0, "", "pea"]}, {"N": 5, "V": [0, "", "mimosa"]}, {"N": 24, "V": [1, 2, 1]}, {"N": 10, "V": [0, "", "27 m"]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Berrya Javanica Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Berrya_javanica\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Trincomalee%20Wood.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?312583\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2675076\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Blaze very fibrous and finely layered.  Twig bark strong and fibrous when stripped. Leaf blades about 11-23 x 5.5-15 cm. Occasional stellate hairs or scales usually visible with a lens on the underside of the leaf blade. Domatia, if present, are tufts of hairs.  Calyx about 6 mm long, clothed in stellate hairs, splitting from the apex usually into two lobes. Petals about 7-9 mm long. Anther sacs confluent.  Fruits about 15-20 mm long, stellate hairy, winged, two wings for each locule. Calyx lobes persistent at the base. Aril mottled brown and white. Embryo green."]}, {"N": 19, "V": [0, "", ["S. India", "Sri Lanka"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}], "CI": "Berrya Javanica Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 20, "V": [0, "", "May-Jun"]}, {"N": 11, "V": [0, "", "Can be pink also"]}], "CI": "Berrya Javanica Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "winged"]}]}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 11]}], "CI": "Berrya Javanica Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95327425", "long": "77.58445011"}], "mapregion": [["12.95327425", "77.58445011"], ["12.95327425", "77.58445011"]]};
      tree_module_init(data);
  </script>
</body>
</html>
