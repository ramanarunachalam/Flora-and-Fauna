<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Berrya Javanica Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Berrya Javanica Tree", "HB": "Berrya javanica, (Turcz.) Burret", "HC": 15, "gallery": [{"IN": "Berrya Javanica Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Berrya Javanica Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Berrya Javanica Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Berrya Javanica Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Berrya Javanica Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Berrya Javanica Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Berrya Javanica Tree - 0000.jpg", "IC": "0000"}, {"IN": "Berrya Javanica Tree - 0001.jpg", "IC": "0001"}, {"IN": "Berrya Javanica Tree - 0002.jpg", "IC": "0002"}, {"IN": "Berrya Javanica Tree - 0003.jpg", "IC": "0003"}, {"IN": "Berrya Javanica Tree - 0004.jpg", "IC": "0004"}, {"IN": "Berrya Javanica Tree - 0005.jpg", "IC": "0005"}, {"IN": "Berrya Javanica Tree - 0006.jpg", "IC": "0006"}, {"IN": "Berrya Javanica Tree - 0007.jpg", "IC": "0007"}, {"IN": "Berrya Javanica Tree - 0008.jpg", "IC": "0008"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Berrya Javanica Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Tiliaceae"}, {"N": 13, "V": "Berrya"}, {"N": 31, "V": "javanica"}, {"N": 2, "V": "(Turcz.) Burret"}, {"N": 14, "V": "Deciduous"}, {"N": 6, "V": "pea"}, {"N": 7, "V": "mimosa"}, {"N": 30, "V": "Medium"}, {"N": 15, "V": "27 m"}], "CI": "Berrya Javanica Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Berrya_javanica\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Trincomalee%20Wood.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?312583\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2675076\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Blaze very fibrous and finely layered.  Twig bark strong and fibrous when stripped. Leaf blades about 11-23 x 5.5-15 cm. Occasional stellate hairs or scales usually visible with a lens on the underside of the leaf blade. Domatia, if present, are tufts of hairs.  Calyx about 6 mm long, clothed in stellate hairs, splitting from the apex usually into two lobes. Petals about 7-9 mm long. Anther sacs confluent.  Fruits about 15-20 mm long, stellate hairy, winged, two wings for each locule. Calyx lobes persistent at the base. Aril mottled brown and white. Embryo green."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["S. India", "Sri Lanka"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "Grey"}], "CI": "Berrya Javanica Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "white"}, {"N": 16, "V": "Can be pink also"}, {"N": 26, "V": "May-Jun"}], "CI": "Berrya Javanica Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "winged"}]}, {"CN": 5, "CV": [{"N": 39, "V": "oval"}], "CI": "Berrya Javanica Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95327425", "long": "77.58445011"}], "mapregion": [["12.95327425", "77.58445011"], ["12.95327425", "77.58445011"]]};
      tree_module_init(data);
  </script>
</body>
</html>
