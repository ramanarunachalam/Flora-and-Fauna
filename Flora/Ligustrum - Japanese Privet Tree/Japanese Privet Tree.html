<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Japanese Privet Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Japanese Privet Tree", "HB": "Ligustrum japonicum, Thunb.", "HC": 13, "gallery": [{"IN": "Japanese Privet Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Japanese Privet Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Japanese Privet Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Japanese Privet Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Japanese Privet Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Japanese Privet Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Japanese Privet Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Japanese Privet Tree - 0000.jpg", "IC": "0000"}, {"IN": "Japanese Privet Tree - 0001.jpg", "IC": "0001"}, {"IN": "Japanese Privet Tree - 0002.jpg", "IC": "0002"}, {"IN": "Japanese Privet Tree - 0003.jpg", "IC": "0003"}, {"IN": "Japanese Privet Tree - 0004.jpg", "IC": "0004"}, {"IN": "Japanese Privet Tree - 0005.jpg", "IC": "0005"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Japanese Privet Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Oleaceae"}, {"N": "Genus", "V": "Ligustrum"}, {"N": "Species", "V": "japonicum"}, {"N": "Authority", "V": "Thunb."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Jasmine"}, {"N": "Native", "V": "Japan, China"}, {"N": "Size", "V": "Small"}, {"N": "Height", "V": "5 m"}], "CI": "Japanese Privet Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Ligustrum_japonicum\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?22079\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-354176\">theplantlist</a>"}, {"N": "Description", "V": "It is an evergreen shrub or small tree growing to 2\u20135 m (rarely 6 m) tall, with smooth, pale grey-brown bark on the stems. The leaves are 5\u201310 cm long and 2\u20135 cm broad, glossy dark green above, paler glaucous to yellowish green below, thick and leathery textured, and with an entire margin. The flowers are white, with a four-lobed corolla 5\u20136 mm long; they are borne in clusters 7\u201315 cm long in early summer. The fruit is an oval drupe, 10 mm long, ripening purple-black with a glaucous waxy bloom in early winter; in Japan they are popularly likened to mouse or rat droppings. The species is closely related to the Chinese Ligustrum lucidum, differing in its smaller size (L. lucidum making a tree to over 10 m tall), and elongated oval (not subglobose) fruit."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Japanese Privet Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "White"}, {"N": "Season", "V": "Jan-Feb"}], "CI": "Japanese Privet Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "round"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Japanese Privet Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
