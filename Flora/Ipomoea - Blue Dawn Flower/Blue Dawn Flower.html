<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Blue Dawn Flower</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [0, "Blue Dawn Flower"], "HB": "Ipomoea indica, (Burm.f.) Merr.", "HC": 7, "gallery": [{"IN": "Blue Dawn Flower - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Blue Dawn Flower - Flower.jpg", "IC": [1, 34]}, {"IN": "Blue Dawn Flower - Canopy.jpg", "IC": [1, 6]}, {"IN": "Blue Dawn Flower - Leaf.jpg", "IC": [1, 76]}, {"IN": "Blue Dawn Flower - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Blue Dawn Flower - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Blue Dawn Flower - 0002.jpg", "IC": [0, "0002"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Blue Dawn Flower"}, {"N": 39, "V": "Climber"}, {"N": 9, "V": "Convolvulaceae"}, {"N": 13, "V": "Ipomoea"}, {"N": 31, "V": "indica"}, {"N": 2, "V": "(Burm.f.) Merr."}, {"N": 14, "V": "Perennial"}, {"N": 6, "V": "Morning Glory"}, {"N": 30, "V": "Small"}], "CI": "Blue Dawn Flower - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Ipomoea_indica\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Blue%20Dawn%20Flower.html\" target=\"_blank\">flowersofindia</a>"}, {"N": 41, "V": "Blue Dawn Flower is a morning glory vine with a striking purple-blue color flowers. Origin of the plant is uncertain, but it is widespread throughout the tropical world. The flowers open in the morning and fade to magenta in the evening. Blue Dawn Flower is a perennial with heart-shaped or 3-lobed leaves and with flowers produced daily from a dense clustered inflorescense. Blue Dawn Flower is commonly found at hill stations like Nainital and Mussoorie, scrambling over fences and over woody plants, often to their detriment. It is also found in south India. It has been described as troublesome if left unchecked. But it is delight when in flower. This plant can produce hundreds a fragile flowers everyday and since it works on a 24 hour cycle it can leave a messy carpet below. The flowers are dark blue in the morning to purple/magenta at noon and pink in the evening. The next night they will curl fuchsia-shaped and fall to the ground the next day or two."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["Asia"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "green"}]}, {"CN": 1, "CV": [{"N": 5, "V": "blue"}], "CI": "Blue Dawn Flower - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "unknown"}]}, {"CN": 5, "CV": [{"N": 39, "V": "3-lobed"}], "CI": "Blue Dawn Flower - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
