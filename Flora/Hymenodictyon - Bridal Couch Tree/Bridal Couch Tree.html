<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Bridal Couch Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Bridal Couch Tree", "HB": "Hymenodictyon orixense, (Roxb.) Mabb.", "HC": 28, "gallery": [{"IN": "Bridal Couch Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Bridal Couch Tree - Flower Falling.jpg", "IC": "Flower Falling"}, {"IN": "Bridal Couch Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Bridal Couch Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Bridal Couch Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Bridal Couch Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Bridal Couch Tree - 0000.jpg", "IC": "0000"}, {"IN": "Bridal Couch Tree - 0001.jpg", "IC": "0001"}, {"IN": "Bridal Couch Tree - 0002.jpg", "IC": "0002"}, {"IN": "Bridal Couch Tree - 0003.jpg", "IC": "0003"}, {"IN": "Bridal Couch Tree - 0004.jpg", "IC": "0004"}, {"IN": "Bridal Couch Tree - 0005.jpg", "IC": "0005"}, {"IN": "Bridal Couch Tree - 0006.jpg", "IC": "0006"}, {"IN": "Bridal Couch Tree - 0007.jpg", "IC": "0007"}, {"IN": "Bridal Couch Tree - 0008.jpg", "IC": "0008"}, {"IN": "Bridal Couch Tree - 0009.jpg", "IC": "0009"}, {"IN": "Bridal Couch Tree - 0010.jpg", "IC": "0010"}, {"IN": "Bridal Couch Tree - 0011.jpg", "IC": "0011"}, {"IN": "Bridal Couch Tree - 0012.jpg", "IC": "0012"}, {"IN": "Bridal Couch Tree - 0013.jpg", "IC": "0013"}, {"IN": "Bridal Couch Tree - 0014.jpg", "IC": "0014"}, {"IN": "Bridal Couch Tree - 0015.jpg", "IC": "0015"}, {"IN": "Bridal Couch Tree - 0016.jpg", "IC": "0016"}, {"IN": "Bridal Couch Tree - 0017.jpg", "IC": "0017"}, {"IN": "Bridal Couch Tree - 0018.jpg", "IC": "0018"}, {"IN": "Bridal Couch Tree - 0019.jpg", "IC": "0019"}, {"IN": "Bridal Couch Tree - 0020.jpg", "IC": "0020"}, {"IN": "Bridal Couch Tree - 0021.jpg", "IC": "0021"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Bridal Couch Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Rubiaceae"}, {"N": "Genus", "V": "Hymenodictyon"}, {"N": "Species", "V": "orixense"}, {"N": "Authority", "V": "(Roxb.) Mabb."}, {"N": "Grow Type", "V": "Deciduous"}, {"N": "Common Family", "V": "Coffee"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Large"}], "CI": "Bridal Couch Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Hymenodictyon_orixense\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Bridal%20Couch%20Tree.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?103239\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-101244\">theplantlist</a>"}, {"N": "Description", "V": "Bridal Couch Tree is a small to medium-sized tree, growing up to 25 m tall. Trunk is usually rather straight, up to 50 cm in diameter. Bark is smooth, greyish-brown. Oppositely arranged leaves are obovate or ovate to elliptical-lanceolate, with scattered minute hairs all over the upper surface. Stipules are ovate, with tiny teeth-like glands on the margin. Flowers are borne in 10 cm long panicles at the end of branches. Lateral branches are generally curving upwards. Flowers have parts in fives. Sepals are minute, flowers are trumpet-shaped, short-hairy outside. Stamens remain inside the throat of the flowers. Fruit is an ellipsoid, 2-valved, many-seeded capsule. Seed are flat and winged all around."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Bridal Couch Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Shape", "V": "trumpet"}, {"N": "Color", "V": "pale green"}, {"N": "Season", "V": "Aug-Sep"}], "CI": "Bridal Couch Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "capsule"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "ovate"}], "CI": "Bridal Couch Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.94811608", "long": "77.58739177"}]};
      tree_module_init(data);
  </script>
</body>
</html>
