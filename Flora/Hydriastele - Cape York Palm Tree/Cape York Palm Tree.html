<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Cape York Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Cape York Palm Tree", "HB": "Hydriastele costata, F.M.Bailey", "HC": 12, "gallery": [{"IN": "Cape York Palm Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Cape York Palm Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Cape York Palm Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Cape York Palm Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Cape York Palm Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Cape York Palm Tree - 0000.jpg", "IC": "0000"}, {"IN": "Cape York Palm Tree - 0001.jpg", "IC": "0001"}, {"IN": "Cape York Palm Tree - 0002.jpg", "IC": "0002"}, {"IN": "Cape York Palm Tree - 0003.jpg", "IC": "0003"}, {"IN": "Cape York Palm Tree - 0004.jpg", "IC": "0004"}, {"IN": "Cape York Palm Tree - 0005.jpg", "IC": "0005"}, {"IN": "Cape York Palm Tree - 0006.jpg", "IC": "0006"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Cape York Palm Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Arecaceae"}, {"N": "Genus", "V": "Hydriastele"}, {"N": "Species", "V": "costata"}, {"N": "Authority", "V": "F.M.Bailey"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Palm"}, {"N": "Native", "V": "Australia"}, {"N": "Size", "V": "Tall"}, {"N": "Height", "V": "20 m"}], "CI": "Cape York Palm Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Hydriastele_costata\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.theplantlist.org/tpl/record/kew-101028\">theplantlist</a>"}, {"N": "Description", "V": "Tall, moderate palm to 20 m or more in height; stem 20-30 cm in diameter; leaf sheath 75-150 cm long, green, tinged with lilac, glabrous to finely light-brown tomentose near the tip, petiole3 5-60 cm long, blade 220-420 cm long, petiole and rachis finely white-woolly and brown-lepidote above and below, pinnae pendulous, 43-77 on each side, 97-127 cm long, 5.5 cm wide with the apex deeply bifid (or hooded in life), upper surface glabrous, lower surface minutely brown-dotted and with large, whitish, basifixed ramenta along the lower third of the midrib. Inflorescence branching to 2-3 orders, 70-125 cm long, the upper peduncular and rameal bracts rudimentary, triangular to 6 mm long or represented only by horizontal scars; rachillae straight or sometimes somewhat flexuous, to 62 cm long, 2-3 mm thick, bearing up to 280 triads Staminate flowers cream-colored, soapy scented, 6-7 mm long, stamens 6, shorter than the petals, pistillate flowers 1.5 mm high, flushed with pink; fruit 7-9 X 4.5-5 mm, blue-gray with whitish stripes over prominent fibrous ribs; endosperm homogeneous."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Grey"}], "CI": "Cape York Palm Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "Creamy"}, {"N": "Season", "V": "Mar-Apr"}], "CI": "Cape York Palm Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "green to brown"}], "CI": "Cape York Palm Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "paripinnate"}, {"N": "Size", "V": "2 m"}], "CI": "Cape York Palm Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9509885142", "long": "77.5848489168"}]};
      tree_module_init(data);
  </script>
</body>
</html>
