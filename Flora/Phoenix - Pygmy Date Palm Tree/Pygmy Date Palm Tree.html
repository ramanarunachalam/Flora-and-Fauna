<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Pygmy Date Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [1, 141], "HB": "Phoenix roebelenii, O'Brien", "HC": 6, "gallery": [{"IN": "Pygmy Date Palm Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Pygmy Date Palm Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Pygmy Date Palm Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Pygmy Date Palm Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Pygmy Date Palm Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Pygmy Date Palm Tree - 0002.jpg", "IC": [0, "0002"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Pygmy Date Palm Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Arecaceae"}, {"N": 13, "V": "Phoenix"}, {"N": 31, "V": "roebelenii"}, {"N": 2, "V": "O'Brien"}, {"N": 14, "V": "Deciduos"}, {"N": 6, "V": "palm"}, {"N": 30, "V": "Medium"}, {"N": 15, "V": "15-25m"}], "CI": "Pygmy Date Palm Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Phoenix_roebelenii\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-152704\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Phoenix roebelenii is a small to medium sized, slow-growing slender tree growing to 2\u20133 metres (6.6\u20139.8 ft) tall. The leaves are 60\u2013120 cm (24\u201347 in) long, pinnate, with around 100 leaflets arranged in a single plane (unlike the related P. loureiroi where the leaflets are in two planes). Each leaflet is 15\u201325 cm (6\u201310 in)15-25 cm long and 1 cm broad, slightly drooping, and grey-green in colour with scurfy pubescence below. The flowers are small, yellowish, produced on a 45 cm (18 in) inflorescence. The fruit is an edible 1 cm drupe resembling a small, thin-fleshed date."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["S. E. Asia"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "grey"}], "CI": "Pygmy Date Palm Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "creamy"}, {"N": 26, "V": "Apr-May"}]}, {"CN": 2, "CV": [{"N": 5, "V": "red or orange"}]}, {"CN": 5, "CV": [{"N": 39, "V": "paripinnate"}], "C       tree_module_init(data);
  </script>
</body>
</html>
