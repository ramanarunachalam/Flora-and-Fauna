<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Hairy Sterculia Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HH": [1, 5], "HN": [1, 194], "HB": "Sterculia villosa, Roxb. ex Sm.", "HC": 15, "gallery": [{"IN": "Hairy Sterculia Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Hairy Sterculia Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Hairy Sterculia Tree - Fruit Falling.jpg", "IC": [1, 62]}, {"IN": "Hairy Sterculia Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Hairy Sterculia Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Hairy Sterculia Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Hairy Sterculia Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "Hairy Sterculia Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Hairy Sterculia Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Hairy Sterculia Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Hairy Sterculia Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Hairy Sterculia Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Hairy Sterculia Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Hairy Sterculia Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Hairy Sterculia Tree - 0007.jpg", "IC": [0, "0007"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 194]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Sterculiaceae"]}, {"N": 8, "V": [0, "", "Sterculia"]}, {"N": 25, "V": [0, "", "villosa"]}, {"N": 2, "V": [0, "", "Roxb. ex Sm."]}, {"N": 4, "V": [0, "", "Cocoa"]}, {"N": 24, "V": [1, 2, 0]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Hairy Sterculia Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Sterculia_villosa\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?101936\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/tro-30400020\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Hairy Sterculia is a medium sized, native to India. Leaves, carried on 25-40 cm long stalks, are palmately 5-7-lobed, 20-40 cm long and broad, heart-shaped at the base, lobes somewhat oblong or obovate entire or 3-fid. Flowers are borne in panicles 15-30 cm long, rusty velvety, pendulous. Flowers are unisexual, with stalks 4-8 mm long. Sepal cup is bell-shaped, 5-partite, 6-10 mm long, 10-15 mm across, yellow with pinkish throat. Sepals are lance-shaped, 4-6 mm long, pointed. The column of stamens is 4-5 mm long, recurved, anthers 10. Seed-pods are 5, stalkless, 4-6 cm long, leathery, rusty pubescent, many-seeded, red when ripe. Seeds oblong, smooth, black. Flowering: December-March."]}, {"N": 19, "V": [0, "", ["N. Australia"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}, {"N": 11, "V": [0, "", "Pale grey brown"]}], "CI": "Hairy Sterculia Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 11]}, {"N": 20, "V": [0, "", "Jan"]}], "CI": "Hairy Sterculia Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "boat shaped"]}, {"N": 3, "V": [1, 0, 0]}, {"N": 11, "V": [0, "", "green turning black"]}], "CI": "Hairy Sterculia Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 14]}, {"N": 12, "V": [0, "", "5-7"]}], "CI": "Hairy Sterculia Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
