<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Triangle Leaf Fig Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Triangle Leaf Fig Tree", "HB": "Ficus natalensis ssp. leprieurii, (Miq.) C.C.Berg", "HC": 18, "gallery": [{"IN": "Triangle Leaf Fig Tree - Fig New.jpg", "IC": "Fig New"}, {"IN": "Triangle Leaf Fig Tree - Fig Tender.jpg", "IC": "Fig Tender"}, {"IN": "Triangle Leaf Fig Tree - Fig.jpg", "IC": "Fig"}, {"IN": "Triangle Leaf Fig Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Triangle Leaf Fig Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Triangle Leaf Fig Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Triangle Leaf Fig Tree - Leaf Falling.jpg", "IC": "Leaf Falling"}, {"IN": "Triangle Leaf Fig Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Triangle Leaf Fig Tree - 0000.jpg", "IC": "0000"}, {"IN": "Triangle Leaf Fig Tree - 0001.jpg", "IC": "0001"}, {"IN": "Triangle Leaf Fig Tree - 0002.jpg", "IC": "0002"}, {"IN": "Triangle Leaf Fig Tree - 0003.jpg", "IC": "0003"}, {"IN": "Triangle Leaf Fig Tree - 0004.jpg", "IC": "0004"}, {"IN": "Triangle Leaf Fig Tree - 0005.jpg", "IC": "0005"}, {"IN": "Triangle Leaf Fig Tree - 0006.jpg", "IC": "0006"}, {"IN": "Triangle Leaf Fig Tree - 0007.jpg", "IC": "0007"}, {"IN": "Triangle Leaf Fig Tree - 0008.jpg", "IC": "0008"}, {"IN": "Triangle Leaf Fig Tree - 0009.jpg", "IC": "0009"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Triangle Leaf Fig Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Moraceae"}, {"N": "Genus", "V": "Ficus"}, {"N": "Species", "V": "natalensis ssp. leprieurii"}, {"N": "Authority", "V": "(Miq.) C.C.Berg"}, {"N": "Grow Type", "V": "Nearly Evergreen"}, {"N": "Common Family", "V": "Mulberry"}, {"N": "Common Sub Family", "V": "Fig"}, {"N": "Native", "V": "South Africa"}, {"N": "Size", "V": "Small"}], "CI": "Triangle Leaf Fig Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Ficus_natalensis\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Natal%20Fig.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?412200\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2811434\">theplantlist</a>"}, {"N": "Language Common", "V": "Natal Fig, Mistletoe Fig,"}, {"N": "Description", "V": "Natal Fig is a short fig tree, cultivated as a shrub, reaching around 3 m tall. It has triangular (rarely obovate), thick, bright green leaves. It produces yellow figs that are eaten by birds. The species name natalensis refers to the plants origin in Natal, a province in east South Africa. It's a very similar plant, possibly closely related to Ficus deltoidea (Delta Fig). They share the same leaf shape and round, yellow figs. An interesting feature of the Natal Fig is that the mid vein of the leaf forks just before reaching the tip."}, {"N": "Where", "V": "Behind Shrdi Sai baba temple, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Grey"}, {"N": "Texture", "V": "not rough"}], "CI": "Triangle Leaf Fig Tree - Bark.jpg"}, {"CN": "Figs", "CV": [{"N": "Shape", "V": "Round"}, {"N": "Color", "V": "yellowish"}, {"N": "Season", "V": "Jul-Aug, Nov-Dec"}], "CI": "Triangle Leaf Fig Tree - Fig.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "obovate"}, {"N": "Texture", "V": "Leathery"}, {"N": "Shape", "V": "triangle"}], "CI": "Triangle Leaf Fig Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
