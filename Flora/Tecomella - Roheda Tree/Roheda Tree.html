<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Roheda Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Roheda Tree", "HB": "Tecomella undulata, (Sm.) Seem.", "HC": 10, "gallery": [{"IN": "Roheda Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Roheda Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Roheda Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Roheda Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Roheda Tree - 0000.jpg", "IC": "0000"}, {"IN": "Roheda Tree - 0001.jpg", "IC": "0001"}, {"IN": "Roheda Tree - 0002.jpg", "IC": "0002"}, {"IN": "Roheda Tree - 0003.jpg", "IC": "0003"}, {"IN": "Roheda Tree - 0004.jpg", "IC": "0004"}, {"IN": "Roheda Tree - 0005.jpg", "IC": "0005"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Roheda Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Bignoniaceae"}, {"N": "Genus", "V": "Tecomella"}, {"N": "Species", "V": "undulata"}, {"N": "Authority", "V": "(Sm.) Seem."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Jacaranda"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Medium"}], "CI": "Roheda Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"https://en.wikipedia.org/wiki/Tecomella_undulata\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Roheda.html\">flowersofindia</a><br>\n<a href=\"https://npgsweb.ars-grin.gov/gringlobal/taxonomydetail.aspx?id=80121\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl1.1/record/kew-318615\">theplantlist</a>"}, {"N": "Language Common", "V": "Honey Tree, Desert Teak, Marwar Teak"}, {"N": "Description", "V": "Roheda is a deciduous or nearly evergreen tree of desert or dry regions. It occurs on flat and undulating areas including gentle hill slopes and sometimes also in ravines. It thrives very well on stabilized sand dunes, which experience extreme low and high temperatures. Leaves are narrow, somewhat lance-shaped, with wavy margins, 5-12 cm long. In spring time it produces beautiful showy tubular flowers in yellow, orange and red colours. Fruit is a long, thin, slightly curved capsule up to 20 cm long, with winged seeds. Roheda is mainly used as a source of timber. Its wood is strong, tough and durable. It takes a fine finish. The wood is excellent for firewood and charcoal. Cattle and goats eat leaves of the tree. Camels, goats and sheep consume flowers and pods. Roheda plays an important role in ecology. It acts as a soil-binding tree by spreading a network of lateral roots on the top surface of the soil. It acts as a windbreak and helps in stabilizing shifting sand dunes. It is considered as the home of birds and provides shelter for other desert wildlife. Shade of tree crown is shelter for the cattle, goats and sheep during summer days."}, {"N": "Where", "V": "Rajasthan<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Greyish"}], "CI": "Roheda Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Shape", "V": "trumpet"}, {"N": "Color", "V": "orange"}], "CI": "Roheda Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Capsule"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "imparipinnate"}, {"N": "Texture", "V": "Feathery"}, {"N": "Leaflet Numbers", "V": "5-7"}, {"N": "Leaflet Terminal", "V": "odd"}], "CI": "Roheda Tree - Leaf.jpg"}], "mapinfo": []};
      tree_module_init(data);
  </script>
</body>
</html>
