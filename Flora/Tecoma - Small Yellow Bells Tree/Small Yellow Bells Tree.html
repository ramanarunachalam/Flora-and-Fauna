<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Small Yellow Bells Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Small Yellow Bells Tree", "HB": "Tecoma stans var. angustata, Rehder", "HC": 12, "gallery": [{"IN": "Small Yellow Bells Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Small Yellow Bells Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Small Yellow Bells Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Small Yellow Bells Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Small Yellow Bells Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Small Yellow Bells Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Small Yellow Bells Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Small Yellow Bells Tree - 0000.jpg", "IC": "0000"}, {"IN": "Small Yellow Bells Tree - 0001.jpg", "IC": "0001"}, {"IN": "Small Yellow Bells Tree - 0002.jpg", "IC": "0002"}, {"IN": "Small Yellow Bells Tree - 0003.jpg", "IC": "0003"}, {"IN": "Small Yellow Bells Tree - 0004.jpg", "IC": "0004"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Small Yellow Bells Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Bignoniaceae"}, {"N": "Genus", "V": "Tecoma"}, {"N": "Species", "V": "stans var. angustata"}, {"N": "Authority", "V": "Rehder"}, {"N": "Grow Type", "V": "Semi Evergreen"}, {"N": "Common Family", "V": "Jacaranda"}, {"N": "Native", "V": "Tropical America"}, {"N": "Size", "V": "Small"}], "CI": "Small Yellow Bells Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Tecoma_stans\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Yellow%20Bells.html\">flowersofindia</a>"}, {"N": "Language Common", "V": "Narrow-leaf yellow bells, Yellow trumpet flower, Piliya"}, {"N": "Description", "V": "Yellow trumpet flower is a variety of Tecoma stans, the Yellow Bells. It has narrower and lacy leaflets which are more deeply toothed. The name angustata means narrowed. This is a shrub or small tree that reaches 15-20 feet in height and can be pruned heavily after flowering to keep it compact. The fruit on is a \"bean type\" capsule about 8 inches long that ripens to a chocolate brown color."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Pale brown or greyish"}], "CI": "Small Yellow Bells Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Shape", "V": "trumpet"}, {"N": "Color", "V": "yellow"}, {"N": "Season", "V": "Jul-Aug"}], "CI": "Small Yellow Bells Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "20 cm"}, {"N": "Shape", "V": "Pod"}, {"N": "Color", "V": "ruddy Brown"}], "CI": "Small Yellow Bells Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "imparipinnate"}, {"N": "Texture", "V": "Feathery"}, {"N": "Leaflet Numbers", "V": "5-7"}, {"N": "Leaflet Terminal", "V": "odd"}], "CI": "Small Yellow Bells Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
