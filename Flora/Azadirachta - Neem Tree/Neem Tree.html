arget=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Neem.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?6161\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2667002\" target=\"_blank\">theplantlist</a><br /><a href=\"http://indiapicks.com/stamps/Nature_Flora/NTR_Trees_Main.htm\" target=\"_blank\">indiapicks</a>"]}, {"N": 6, "V": [0, "", "Neem is native to India and Burma. It is the state tree of Andhra Pradesh. Neem is a fast growing tree that can reach a height of 15-20 m, rarely to 35-40 m. It is evergreen but under severe drought it may shed most or nearly all of its leaves. The branches are wide spread. The fairly dense crown is roundish or oval and may reach the diameter of 15-20 m in old, free-standing specimens. The trunk is relatively short, straight and may reach a diameter of 1.2 m. The bark is hard, fissured or scaly, and whitish-grey to reddish-brown. The sapwood is greyish-white and the heartwood reddish when first exposed to the air becoming reddish-brown after exposure. The root system consists of a strong taproot and well developed lateral roots. The alternate, pinnate leaves are 20-40 cm long, with 20-31 medium to dark green leaflets about 3-8 cm long. The shape of mature leaflets is more or less asymmetric and their margins are serrated. The flowers (white and fragrant) are arranged axillary, normally more-or-less drooping panicles which are up to 25 cm long. The inflorescences, which branch up to the third degree, bear 150-250 flowers. An individual flower is 5-6 mm long and 8-11 mm wide.The fruit is a glabrous olive-like drupe which varies in shape from elongate oval to nearly roundish, and when ripe are 1.4-2.8 x 1.0-1.5 cm. But Neem is far more than a tough tree that grows vigorously in difficult sites. Among its many benefits, the one that is most unusual and immediately practical is the control of farm and household pests. Some entomologists now conclude that neem has such remarkable powers for controlling insects that it will usher in a new era in safe,natural pesticides"]}, {"N": 20, "V": [0, "", ["India"]]}]}, {"CN": 7, "CV": [{"N": 12, "V": [0, "", "<b>Common</b>: </i>Neem, Margosa, Indian lilac</i></br><b>Hindi</b>: </i>Neem, \u0928\u0940\u092e \u092a\u0947\u0921\u093c</i></br><b>Kannada</b>: </i>Bevu, Turakabevu, \u0cac\u0cc7\u0cb5\u0cc1 \u0cae\u0cb0</i></br><b>Konkani</b>: </i>Kodbevu</i></br><b>Marathi</b>: </i>Nimbay, \u0915\u0921\u0941\u0928\u093f\u0902\u092c, \u0915\u0921\u0941\u0932\u093f\u0902\u092c</i></br><b>Malayalam</b>: </i>Ariyaveppu, Neem, \u0d35\u0d47\u0d2a\u0d4d\u0d2a\u0d4d, \u0d35\u0d47\u0d2e\u0d4d\u0d2a\u0d15, \u0d28\u0d3f\u0d02\u0d2c\u0d3e, \u0d06\u0d30\u0d4d\u0d2f\u0d35\u0d47\u0d2a\u0d4d\u0d2a\u0d4d</i></br><b>Tamil</b>: </i>Veppam, Veppai, Vembu, Veppa maram, Sengumaru, \u0bb5\u0bc7\u0baa\u0bcd\u0baa \u0bae\u0bb0\u0bae\u0bcd, \u0bb5\u0bc7\u0baa\u0bcd\u0baa\u0bc8, \u0bb5\u0bc7\u0bae\u0bcd\u0baa\u0bc1</i></br><b>Telugu</b>: </i>Vepa, \u0c35\u0c47\u0c2a\u0c1a\u0c46\u0c1f\u0c4d\u0c1f\u0c41, \u0c35\u0c47\u0c2a, \u0c35\u0c46\u0c2a\u0c3e</i></br><b>Gujarathi</b>: </i>Limba, Dhanujhada</i></br><b>Sanskrit</b>: </i>Nimba, Nimbaka, Pakvakrita, \u0905\u0936\u094d\u0935\u0924\u094d\u0925\u0903, \u0928\u093f\u092e\u094d\u092c\u0903</i>"]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}, {"N": 31, "V": [0, "", "Rough"]}, {"N": 11, "V": [0, "", "Color: Dark Grey Brown; Vertically Furrowed"]}], "CI": "Neem Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 21, "V": [0, "", "Mar-Apr"]}, {"N": 11, "V": [0, "", "5 petals"]}], "CI": "Neem Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 25, "V": [0, "", "2 cm"]}, {"N": 3, "V": [1, 0, 11]}, {"N": 21, "V": [0, "", "May"]}, {"N": 11, "V": [0, "", "Color: Green turning yellow"]}], "CI": "Neem Tree - Fruit.jpg"}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 10]}, {"N": 25, "V": [0, "", "20 cm"]}, {"N": 24
