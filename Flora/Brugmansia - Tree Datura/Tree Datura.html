<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Tree Datura</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Tree Datura", "HB": "Brugmansia arborea, (L.) Lagerh.", "HC": 12, "gallery": [{"IN": "Tree Datura - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Tree Datura - Flower.jpg", "IC": "Flower"}, {"IN": "Tree Datura - Canopy.jpg", "IC": "Canopy"}, {"IN": "Tree Datura - Leaf.jpg", "IC": "Leaf"}, {"IN": "Tree Datura - Bark.jpg", "IC": "Bark"}, {"IN": "Tree Datura - 0000.jpg", "IC": "0000"}, {"IN": "Tree Datura - 0001.jpg", "IC": "0001"}, {"IN": "Tree Datura - 0002.jpg", "IC": "0002"}, {"IN": "Tree Datura - 0003.jpg", "IC": "0003"}, {"IN": "Tree Datura - 0004.jpg", "IC": "0004"}, {"IN": "Tree Datura - 0005.jpg", "IC": "0005"}, {"IN": "Tree Datura - 0006.jpg", "IC": "0006"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Tree Datura"}, {"N": "Type", "V": "Shrub"}, {"N": "Family", "V": "Solanaceae"}, {"N": "Genus", "V": "Brugmansia"}, {"N": "Species", "V": "arborea"}, {"N": "Authority", "V": "(L.) Lagerh."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "potato"}, {"N": "Native", "V": "Asia"}, {"N": "Size", "V": "Small"}, {"N": "Identification Credit", "V": "Dinesh Valke"}], "CI": "Tree Datura - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Brugmansia_arborea\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Tree%20Datura.html\">flowersofindia</a>"}, {"N": "Description", "V": "Tree Datura is very similar to Brugmansia suaveolens but attains heights up to 25 feet that produces long trumpet like flowers, hence the common name. This plant is common in cultivation and is very ornamental. Leaves are large, 8 inches long, elliptic and velvety. Flowers are fragrant at night. It has been used since the dawn of time by the aborignial people of the western Amazon area. The plant is considered a source of ritualistic medicines of great healing power. Its flowers are often eaten as phycotropic drug. The effect however i </body>
</html>
