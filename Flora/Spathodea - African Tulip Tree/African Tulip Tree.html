<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>African Tulip Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>

0Tree.html\">flowersofindia</a><br>\n<a href=\"https://keyserver.lucidcentral.org/weeds/data/media/Html/spathodea_campanulata.htm\">lucidcentral</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?35209\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-318309\">theplantlist</a>"}, {"N": "Description", "V": "One of the world's most spectacular flowering trees, African tulip tree is a large upright tree with glossy deep green                    pinnate leaves and glorious orange scarlet flowers. It may grow to 80 ft on an ideal site, but most specimens are much                    smaller. The tree has a stout, tapering, somewhat buttressed trunk covered in warty light gray bark. The lateral                          branches are short and thick. The 1-2 ft long opposite leaves, which emerge a bronzy color, are massed at the ends of                     the branches. They are composed of 5-19 deeply veined oval leaflets. The horn shaped velvety olive buds appear in                         upturned whorls at the branch tips. A few at a time, the buds of the lowest tier bend outward and open into big                           crinkled red orange tuliplike bells with red streaked gold throats, frilly yellow edges, and four brown-anthered                          stamens in the center. They are followed by 5-10 in green brown fingerlike pods pointing upwards and outwards above the                   foliage. Each of these pods contains about 500 tissue papery seeds. The tree flowers in spurts all through the growing                    season, but peak bloom is usually in the spring\nAlmost suddenly this species seems to have come into bloom all over\ntown. It is a grand sight particularly where they have been planted at the boundary of parks.\nA handsome tree bears dark green leaves most of the year. It is in bloom for a long duration\nproviding many birds with nectar from its cup shaped deep-orange flowers. The flowers in\nclusters held clear off the foliage are in contrast to the green foliage. It is not unusual to\nfind buds of various ages, flowers, and erect, green seed cases in the same cluster. Children\nsquirt the liquid in the buds at each other. The seed cases when mature, become brown and\nwoody. A large transparent, polythene-like, appendage surrounds the tiny brown seed that\nfloat in the air before reaching the ground in large quantities. Can be seen at Cubbon Park,\nLalbagh and in other parts of the city."}, {"N": "Where", "V": "double road, II Stage, indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Pale greyish brown"}, {"N": "Texture", "V": "Smooth"}, {"N": "Size", "V": "1 m"}], "CI": "African Tulip Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "Large"}, {"N": "Shape", "V": "Cup"}, {"N": "Color", "V": "orange scarlet"}, {"N": "Info", "V": "Dense terminal clusters, Upper rim lined with yellow"}, {"N": "Season", "V": "Aug-Dec"}], "CI": "African Tulip Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "25 cm"}, {"N": "Shape", "V": "finger pod"}, {"N": "Color", "V": "Green"}, {"N": "Info", "V": "Pointed at both ends"}], "CI": "African Tulip Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "imparipinnate"}, {"N": "Size", "V": "Large"}, {"N": "Texture", "V": "Feathery"}, {"N": "Leaflet Shape", "V": "Oval"}, {"N": "Leaflet Numbers", "V": "5-19 pairs"}, {"N": "Leaflet Terminal", "V": "Odd"}, {"N": "Info", "V": "Flurry when young later smooth and glossy"}], "CI": "African Tulip Tree - Leaf.jpg"}]};
