<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Angels Trumpet Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Angels Trumpet Tree", "HB": "Brugmansia suaveolens, (Humb. & Bonpl. ex Willd.) Bercht. & J. Presl", "HC": 25, "gallery": [{"IN": "Angels Trumpet Tree - Flower Bud 1.jpg", "IC": "Flower Bud 1"}, {"IN": "Angels Trumpet Tree - Flower Bud 2.jpg", "IC": "Flower Bud 2"}, {"IN": "Angels Trumpet Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Angels Trumpet Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Angels Trumpet Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Angels Trumpet Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Angels Trumpet Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Angels Trumpet Tree - 0000.jpg", "IC": "0000"}, {"IN": "Angels Trumpet Tree - 0001.jpg", "IC": "0001"}, {"IN": "Angels Trumpet Tree - 0002.jpg", "IC": "0002"}, {"IN": "Angels Trumpet Tree - 0003.jpg", "IC": "0003"}, {"IN": "Angels Trumpet Tree - 0004.jpg", "IC": "0004"}, {"IN": "Angels Trumpet Tree - 0005.jpg", "IC": "0005"}, {"IN": "Angels Trumpet Tree - 0006.jpg", "IC": "0006"}, {"IN": "Angels Trumpet Tree - 0007.jpg", "IC": "0007"}, {"IN": "Angels Trumpet Tree - 0008.jpg", "IC": "0008"}, {"IN": "Angels Trumpet Tree - 0009.jpg", "IC": "0009"}, {"IN": "Angels Trumpet Tree - 0010.jpg", "IC": "0010"}, {"IN": "Angels Trumpet Tree - 0011.jpg", "IC": "0011"}, {"IN": "Angels Trumpet Tree - 0012.jpg", "IC": "0012"}, {"IN": "Angels Trumpet Tree - 0013.jpg", "IC": "0013"}, {"IN": "Angels Trumpet Tree - 0014.jpg", "IC": "0014"}, {"IN": "Angels Trumpet Tree - 0015.jpg", "IC": "0015"}, {"IN": "Angels Trumpet Tree - 0016.jpg", "IC": "0016"}, {"IN": "Angels Trumpet Tree - 0017.jpg", "IC": "0017"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Angels Trumpet Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Solanaceae"}, {"N": "Genus", "V": "Brugmansia"}, {"N": "Species", "V": "suaveolens"}, {"N": "Authority", "V": "(Humb. & Bonpl. ex Willd.) Bercht. & J. Presl"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "potato"}, {"N": "Native", "V": "Tropical America"}, {"N": "Size", "V": "Small"}], "CI": "Angels Trumpet Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Brugmansia_suaveolens\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Angel's%20Trumpet.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?102425\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2684019\">theplantlist</a>"}, {"N": "Description", "V": "There are several varieties of Datura, some of which become small trees and have very large trumpet-shaped flowers that hang down like bells. This particular species is native to tropical America, now naturalized in most parts of the world. A large shrub with large leaves, very large, pendulous, funnel-shaped white flowers of up to 30cm long. Sweet-scented at night. In India, it is often heard of in the sanskrit scriptures as being one of the plants of choice of the travelling sadhus, particularly worshippers of Lord Shiva, the god of dissolution. With the proper preparation it is said to have hallucinogenic properties, however novices beware, for a wrongly prepared dose can be both toxic and fatal. Commonly, Datura species are grown for their attractive flowers. However, all parts of the plant are poisonous."}, {"N": "Where", "V": "1st Main Road, New Tippasandra, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey brown"}], "CI": "Angels Trumpet Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "pinkish white"}], "CI": "Angels Trumpet Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "ovate"}], "CI": "Angels Trumpet Tree - Leaf.jpg"}], "mapinfo": []};
      tree_module_init(data);
  </script>
</body>
</html>
