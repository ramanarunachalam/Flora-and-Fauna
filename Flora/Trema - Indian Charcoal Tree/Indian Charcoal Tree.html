<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Indian Charcoal Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Indian Charcoal Tree", "HB": "Trema orientalis, (L.) Blume", "HC": 19, "gallery": [{"IN": "Indian Charcoal Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Indian Charcoal Tree - Flower Male.jpg", "IC": "Flower Male"}, {"IN": "Indian Charcoal Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Indian Charcoal Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Indian Charcoal Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Indian Charcoal Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Indian Charcoal Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Indian Charcoal Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Indian Charcoal Tree - 0000.jpg", "IC": "0000"}, {"IN": "Indian Charcoal Tree - 0001.jpg", "IC": "0001"}, {"IN": "Indian Charcoal Tree - 0002.jpg", "IC": "0002"}, {"IN": "Indian Charcoal Tree - 0003.jpg", "IC": "0003"}, {"IN": "Indian Charcoal Tree - 0004.jpg", "IC": "0004"}, {"IN": "Indian Charcoal Tree - 0005.jpg", "IC": "0005"}, {"IN": "Indian Charcoal Tree - 0006.jpg", "IC": "0006"}, {"IN": "Indian Charcoal Tree - 0007.jpg", "IC": "0007"}, {"IN": "Indian Charcoal Tree - 0008.jpg", "IC": "0008"}, {"IN": "Indian Charcoal Tree - 0009.jpg", "IC": "0009"}, {"IN": "Indian Charcoal Tree - 0010.jpg", "IC": "0010"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Indian Charcoal Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Cannabaceae"}, {"N": 13, "V": "Trema"}, {"N": 31, "V": "orientalis"}, {"N": 2, "V": "(L.) Blume"}, {"N": 14, "V": "Deciduous"}, {"N": 6, "V": "Marijuana"}, {"N": 30, "V": "Small"}, {"N": 15, "V": "3-10 m"}], "CI": "Indian Charcoal Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Trema_orientalis\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Indian%20Charcoal%20Tree.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?40045\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2518675\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "ndian charcoal tree is a fast-growing shade tree with soft foliage. Depending on climatic conditions, trees may be evergreen or deciduous. In forests it is a straight, slender tree, up to 18 m on forest margins, and in the open it is wider-spreading, sometimes drooping, and in dry areas it often grows as a shrub approximately 3 m tall. The less water it receives, the shorter it is. Trema bark is smooth and light grey with conspicuous lenticels (corky spots). The leaves are simple, alternate, stipulate although the stipules drop early, and usually 3-nerved from the base. The leaf base is frequently unequal. Leaves taper from the base to the apex, and vary from 60 to 150 mm long and 25 to 50 mm wide. Leaf margins are finely serrated, and the young leaves are rough and hairy, occasionally becoming smooth when old. Flowers are small, inconspicuous and greenish, carried in short dense bunches. They are usually unisexual, i.e. male and female are separate, occasionally they are found together. Flowers appear irregularly from late winter to summer. The name Trema is based on the Greek word for hole and pertains to the pitted stone of the fruit. The common name pigeon wood is derived from the fact that pigeons are frequently seen nesting or roosting in these trees."}, {"N": 43, "V": []}, {"N": 24, "V": ["India"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "yellowish grey"}, {"N": 38, "V": "smooth"}], "CI": "Indian Charcoal Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "white"}, {"N": 26, "V": "Apr-May"}], "CI": "Indian Charcoal Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 30, "V": "Small"}, {"N": 28, "V": "oval"}, {"N": 5, "V": "green"}], "CI": "Indian Charcoal Tree - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "oval"}], "CI": "Indian Charcoal Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
