<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Love In A Mist</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 0, "HH": [1, 5], "HN": [0, "Love In A Mist"], "HB": "Passiflora foetida, L.", "HC": 10, "gallery": [{"IN": "Love In A Mist - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Love In A Mist - Flower.jpg", "IC": [1, 34]}, {"IN": "Love In A Mist - Canopy.jpg", "IC": [1, 6]}, {"IN": "Love In A Mist - Leaf.jpg", "IC": [1, 76]}, {"IN": "Love In A Mist - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Love In A Mist - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Love In A Mist - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Love In A Mist - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Love In A Mist - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Love In A Mist - 0005.jpg", "IC": [0, "0005"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [0, "", "Love In A Mist"]}, {"N": 32, "V": [0, "", "Shrub"]}, {"N": 7, "V": [0, "", "Passifloraceae"]}, {"N": 8, "V": [0, "", "Passiflora"]}, {"N": 26, "V": [0, "", "foetida"]}, {"N": 2, "V": [0, "", "L."]}, {"N": 4, "V": [0, "", "passion flower"]}, {"N": 25, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 1]}], "CI": "Love In A Mist - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Passiflora_foetida\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Love%20in%20a%20Mist.html\" target=\"_blank\">flowersofindia</a>"]}, {"N": 6, "V": [0, "", "Love-in-a-mist is a creeping vine which has an edible fruit and leaves that have a mildly rank aroma. It is native to northern South America and the West Indies. The stems are thin, wiry and woody, covered with sticky yellow hairs. The leaves are three- to five-lobed and viscid-hairy. They give off an unpleasant odour when crushed. The flowers are white to pale cream coloured, about 5-6 cm diameter. The fruit is globose, 2-3 cm diameter, yellowish-orange to red when ripe, and has numerous black seeds embedded in the pulp; the fruit are eaten and the seeds dispersed by birds. The bracts of this plant serve as insect traps, but it is as yet unknown whether the plant digests and gains nourishment from the trapped insects or if it merely uses the bracts as a defensive mechanism to protect its flowers and fruit. This is still an issue of debate and research among carnivorous plant enthusiasts."]}, {"N": 20, "V": [0, "", ["India"]]}]}, {"CN": 7, "CV": [{"N": 12, "V": [0, "", "<b>Common</b>: </i>Love-in-a-mist, Stinking passionflower</i>"]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 4]}]}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}], "CI": "Love In A Mist - Flower.jpg"}, {"CN": 4, "CV": [{"N": 23, "V": [0, "", "round"]}, {"N": 3, "V": [1, 0, 9]}, {"N": 11, "V": [0, "", "Color: green to yellowish orange to red"]}]}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 6]}, {"N": 13, "V": [0, "", "3-5"]}], "CI": "Love In A Mist - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
