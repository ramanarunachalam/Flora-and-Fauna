<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Tube Flower Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>

"Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?182\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-42844\">theplantlist</a>"}, {"N": "Description", "V": "Tube Flower - is one of the most desirable of the Clerodendrum species. It wants to grow as a tall shrub, but it can also be easily trimmed in to a tree shape. All Clerodendrums have the nasty habit of producing root suckers. Some species are so prolific at this that they can take over an entire garden in one growing season. Clerodendrum minahassae is one of the more tame species when it comes to suckering. The few suckers that it does produce can easily be pulled out by hand, or cut off with the lawn mower. The one exception to this is if the plant receives heavy pruning, either intentionally, or by storm damage. Then, as a survival tactic, it will produce many suckers.  Clerodendrum minahassae is almost an evergreen plant. It will retain its leaves year around, with the exception of a few weeks in late winter or early spring. Then it tends to drop most of its leave all at once, but puts out new growth almost immediately. It will grow to a large shrub or small tree of around 15 feet. It can be trimmed to a smaller size if desired, but trimming will initiate more root suckers.  Clerodendrum minahassae will bloom off and on at almost any time of the year. The heaviest bloom however is in the spring, with a complete cover of white tube shaped flowers. Heavy flowering last a short time, from a few weeks to a little over a month. But the flowers quickly produce seeds which are very striking. Each flower produces a single seed pod which starts out a light green, then turns to a deep, glossy black over time. The seed pod is surrounded by a large, brilliant red halo. The seed pods, with the brilliant red halo hangs on the plant for many months providing a very interesting display of color. These pictures simply does not do the tree justice.  Clerodendrum minahassae will do best in full sun, although it doesn't mind being in an area of partial shade. It is not fussy about soil conditions, and can tolerate almost and type. It will require regular watering until it has become established. Then it is moderately draught resistant. It is a tropical plant and will be damaged at temperatures below freezing."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Tube Flower Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Aug-Sep"}], "CI": "Tube Flower Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "green to red"}], "CI": "Tube Flower Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Tube Flower Tree - Leaf.jpg"}]};

</html>
