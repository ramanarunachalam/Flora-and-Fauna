<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Jackfruit Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>

anguage Kannada", "V": "Halasina Hannu"}, {"N": "Language Malayalam", "V": "Chakka"}, {"N": "Language Manipuri", "V": "Theibong"}, {"N": "Language Marathi", "V": "Phanas"}, {"N": "Language Sanskrit", "V": "Papnasam"}, {"N": "Language Tamil", "V": "Palaa Maram"}, {"N": "Language Telugu", "V": "Panas"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Jackfruit\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Jackfruit.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?70095\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2653982\">theplantlist</a>"}, {"N": "Description", "V": "Jackfruit is a tree which is unique in the fact that it produced huge fruits directly from its stem. Jackfruit is most probably native of the rain-forests of the Western Ghats. In fact, the name Jackfruit is derived from the malayalam name chakka. The tree is handsome and stately, 30-70 ft tall, with evergreen, alternate, glossy, somewhat leathery leaves to 9 in long, oval on mature trees, sometimes oblong or deeply lobed on young shoots. All parts contain a sticky, white latex. Short, stout flowering twigs emerge from the trunk and large branches, or even from the soil-covered base of very old trees. Tiny male flowers are borne in oblong clusters 2-4 in in length; the female flower clusters are elliptic or rounded. Largest of all tree-borne fruits, the jackfruit may be 8-to 3 ft long and 6-20 in wide, and the weight ranges from 10-50 kg. The \"rind' or exterior of the compound or aggregate fruit is green or yellow when ripe and composed of numerous hard, cone-like points attached to a thick and rubbery, pale yellow or whitish wall. The interior consists of large \"bulbs\" of yellow, banana-flavored flesh, massed among narrow ribbons of thin, tough undeveloped perianths, and a central, pithy core. Each bulb encloses a smooth, oval, light-brown \"seed\" covered by a thin white membrane. There may be 100 or up to 500 seeds in a single fruit. When fully ripe, the unopened jackfruit emits a strong disagreeable odor, resembling that of decayed onions, while the pulp of the opened fruit smells of pineapple and banana."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Grey"}, {"N": "Texture", "V": "cracked"}], "CI": "Jackfruit Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "White"}, {"N": "Season", "V": "Oct-Dec"}], "CI": "Jackfruit Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "Gigantic"}, {"N": "Shape", "V": "Pear Shaped, barrel"}, {"N": "Color", "V": "Yellowish green"}], "CI": "Jackfruit Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Oval"}, {"N": "Size", "V": "20 cm"}, {"N": "Texture", "V": "glossy"}], "CI": "Jackfruit Tree - Leaf.jpg"}]};
