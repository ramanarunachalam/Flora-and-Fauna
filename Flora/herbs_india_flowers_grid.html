<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Flowers Grid of Herbs Of India</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div id="CARDINFO" class="col-12">
    </div>
  </div>
</div>

  <script type="text/html" id="card-info-template">
      {{#cardinfo}}
      <div class="card">
        <div class="card-header">
          <h4 class="CARD_HEADER">{{{N}}}</h4>
        </div>
        <div class="card-body">
          <p>
            <table border="0" cellpadding="4" class="table table-condensed" >
              <tbody>
                {{#ROW}}
                <tr>
                  {{#COL}}
                  <td><p align="center"><br /></p><p align="center"><a href="{{CH}}"><img class="shadow-box" src="{{CT}}" /></a></p> <p align="center"><a href="{{CH}}">{{CN}}</a></p></td>
                  {{/COL}}
                </tr>
                {{/ROW}}
              </tbody>
            </table>
            <br/>
            <hr class="divider" />
            <br/>
          </p>
        </div>
      </div>
      {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"cardinfo": [{"N": "Orange", "ROW": [{"COL": [{"CN": "Banana Plant", "CH": "Musa - Banana Plant/Banana Plant.html", "CT": "Musa - Banana Plant/Thumbnails/Banana Plant - Flower.thumbnail"}]}]}, {"N": "Yellow", "ROW": [{"COL": [{"CN": "Woolly Cassia", "CH": "Cassia - Woolly Cassia/Woolly Cassia.html", "CT": "Cassia - Woolly Cassia/Thumbnails/Woolly Cassia - Flower.thumbnail"}]}]}]};
      tree_part_init(data);
  </script>
</body>
</html>
