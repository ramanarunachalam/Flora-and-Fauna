<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Queen Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Queen Palm Tree", "HB": "Syagrus romanzoffiana, (Cham.) Glassman", "HC": 20, "gallery": [{"IN": "Queen Palm Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Queen Palm Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Queen Palm Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Queen Palm Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Queen Palm Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Queen Palm Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Queen Palm Tree - 0000.jpg", "IC": "0000"}, {"IN": "Queen Palm Tree - 0001.jpg", "IC": "0001"}, {"IN": "Queen Palm Tree - 0002.jpg", "IC": "0002"}, {"IN": "Queen Palm Tree - 0003.jpg", "IC": "0003"}, {"IN": "Queen Palm Tree - 0004.jpg", "IC": "0004"}, {"IN": "Queen Palm Tree - 0005.jpg", "IC": "0005"}, {"IN": "Queen Palm Tree - 0006.jpg", "IC": "0006"}, {"IN": "Queen Palm Tree - 0007.jpg", "IC": "0007"}, {"IN": "Queen Palm Tree - 0008.jpg", "IC": "0008"}, {"IN": "Queen Palm Tree - 0009.jpg", "IC": "0009"}, {"IN": "Queen Palm Tree - 0010.jpg", "IC": "0010"}, {"IN": "Queen Palm Tree - 0011.jpg", "IC": "0011"}, {"IN": "Queen Palm Tree - 0012.jpg", "IC": "0012"}, {"IN": "Queen Palm Tree - 0013.jpg", "IC": "0013"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Queen Palm Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Arecaceae"}, {"N": "Genus", "V": "Syagrus"}, {"N": "Species", "V": "romanzoffiana"}, {"N": "Authority", "V": "(Cham.) Glassman"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Palm"}, {"N": "Native", "V": "Argentina"}, {"N": "Size", "V": "Medium"}, {"N": "Height", "V": "15m"}], "CI": "Queen Palm Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Latin", "V": "Cocos plumosa"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Syagrus_romanzoffiana\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?103123\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-198839\">theplantlist</a>"}, {"N": "Description", "V": "The Queen Palm is found in most tropical and subtropical areas. It's very popular as an ornamental tree and much used in urban landscaping. However, the fronds die early and must be pruned to keep the tree visually pleasing. The sheaths of the pruned fronds remain on the tree for several months and are an ideal breeding place for snails and caterpillars. Its leaves and inflorescences are used as cattle fodder, specially for milking cows. Its fruits are edible, being sought by birds, as well as by mammals, including some wild canids, such as the Pampas Fox[2] and the Crab-eating Fox. Syagrus romanzoffiana (Queen Palm or Cocos Palm) is a palm native to South America, from northern Argentina north to eastern Brazil and west to eastern Bolivia. It is very similar to the coconut palm. It had been classified within the Cocos genus as Cocos plumosa, was assigned to Arecastrum, then moved to Syagrus. As a result of the nomenclature confusion, they often retain a previous, incorrect name in popular usage. It is a medium-sized palm, quickly reaching maturity at a height of up to 15 metres tall, with pinnate leaves.  The Queen Palm is found in most tropical and subtropical areas. It's very popular as an ornamental tree and much used in urban landscaping. However, the fronds die early and must be pruned to keep the tree visually pleasing. Its leaves and inflorescences are used as cattle fodder, specially for milking cows. Its fruits are edible, being sought by birds, as well as by mammals, including some wild canids, such as the Pampas Fox[2] and the Crab-eating Fox.[3] The fruits consist of a hard nut surrounded with a thin layer of fibrous flesh that is orange and sticky when ripe. The flavor is sweet and could be described as a mixture of plum and banana."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Pale grey"}], "CI": "Queen Palm Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "Creamy"}, {"N": "Season", "V": "Jun, Dec"}], "CI": "Queen Palm Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "olive like"}, {"N": "Color", "V": "green turning red"}], "CI": "Queen Palm Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "paripinnate"}, {"N": "Size", "V": "3 m"}, {"N": "Leaflet Numbers", "V": "15-20"}], "CI": "Queen Palm Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
