<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Red China Rose</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [0, "Red China Rose"], "HB": "Hibiscus rosa-sinensis, L.", "HC": 5, "gallery": [{"IN": "Red China Rose - Flower.jpg", "IC": [1, 34]}, {"IN": "Red China Rose - Canopy.jpg", "IC": [1, 6]}, {"IN": "Red China Rose - Leaf.jpg", "IC": [1, 76]}, {"IN": "Red China Rose - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Red China Rose - 0001.jpg", "IC": [0, "0001"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": [0, "", "Red China Rose"]}, {"N": 39, "V": [0, "", "Shrub"]}, {"N": 9, "V": [0, "", "Malvaceae"]}, {"N": 13, "V": [0, "", "Hibiscus"]}, {"N": 31, "V": [0, "", "rosa-sinensis"]}, {"N": 2, "V": [0, "", "L."]}, {"N": 14, "V": [1, 9, 2]}, {"N": 6, "V": [0, "", "mallow"]}, {"N": 30, "V": [0, "", "Small"]}], "CI": "Red China Rose - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Hibiscus_rosa-sinensis\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/China%20Rose.html\" target=\"_blank\">flowersofindia</a>"]}, {"N": 41, "V": [0, "", "Nobody knows whether the hibiscus really is a native of China as its latin name, Hibiscus rosa-sinensis, (rosa-sinensis = Chinese Rose) suggests or not. Many believe, it comes from India. This large shrub or small tree grows to 15 feet high. The toothed leaves are arranged alternately and vary a lot, but tend to be large, dark green, and shiny. This plant has a coarse texture and may be upright or broad and spreading. It is often many-stemmed. Flowers are glorious and huge at their best -- up to 6\" in diameter -- and occur in many colors. Most are flared and have a bell shape and may be single or double, smooth or scalloped. They have a long central tube with stamens and pistils at the tip."]}, {"N": 43, "V": [0, "", ["bangalore"]]}, {"N": 24, "V": [0, "", ["Asia"]]}]}, {"CN": 6, "CV": [{"N": 5, "V": [1, 10, 3]}]}, {"CN": 1, "CV": [{"N": 5, "V": [1, 10, 7]}], "CI": "Red China Rose - Flower.jpg"}, {"CN": 2, "CV": [{"N": 38, "V": [0, "", "unknown"]}]}, {"CN": 5, "CV": [{"N": 39, "V": [1, 8, 0]}], "CI": "Red China Rose - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
