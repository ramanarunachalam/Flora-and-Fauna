<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Money Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HH": [1, 5], "HN": [1, 297], "HB": "Pachira glabra, Pasq.", "HC": 17, "gallery": [{"IN": "Money Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Money Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Money Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Money Tree - Fruit Falling.jpg", "IC": [1, 62]}, {"IN": "Money Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Money Tree - Leaf Tender.jpg", "IC": [1, 88]}, {"IN": "Money Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Money Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Money Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Money Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Money Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Money Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Money Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Money Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Money Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Money Tree - 0007.jpg", "IC": [0, "0007"]}, {"IN": "Money Tree - 0008.jpg", "IC": [0, "0008"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 297]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Malvaceae"]}, {"N": 8, "V": [0, "", "Pachira"]}, {"N": 25, "V": [0, "", "glabra"]}, {"N": 2, "V": [0, "", "Pasq."]}, {"N": 4, "V": [0, "", "Pachira"]}, {"N": 24, "V": [1, 2, 1]}, {"N": 10, "V": [0, "", "9-18 m"]}, {"N": 9, "V": [1, 1, 1]}], "CI": "Money Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Pachira_glabra\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?312590\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2412756\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Medium sized tree, reaching from 30-60 feet (9-18 m) tall. The trunk is smooth and greenish gray, and often swollen at the base. The alternate leaves are 6-11 inches (15-28 cm) in length and compound, with 5-9 leaflets. The large and showy flowers are perfect and terminal, with a long peduncle. The petals and numerous stamens are white. The fruit is a smooth, green capsule, 4-8 inches (10-20 cm) in length, and splits opens naturally on longitudinal sutures when ripe. The seeds are rounded but irregular, with about 10-25 per fruit. They are about 1 inch (2.5 cm) in diameter, with a light brown testa."]}, {"N": 19, "V": [0, "", ["India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}], "CI": "Money Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 20, "V": [0, "", "Mar-May"]}], "CI": "Money Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 3, "V": [1, 0, 2]}, {"N": 11, "V": [0, "", "green to brown"]}], "CI": "Money Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 14]}, {"N": 12, "V": [0, "", "7"]}], "CI": "Money Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.967188418945872", "long": "77.63718694676174"}], "mapregion": [["12.967188418945872", "77.63718694676174"], ["12.967188418945872", "77.63718694676174"]]};
      tree_module_init(data);
  </script>
</body>
</html>
