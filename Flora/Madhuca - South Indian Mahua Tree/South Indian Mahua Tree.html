<html lang="en">

<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>South Indian Mahua Tree</title>

<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>

theplantlist</a>"}, {"N": "Description", "V": "South Indian Mahua is a variety of Mahua which is predominently found in South India. It differs from the usual Mahua in that its leaves are narrower. Mohua is one of the most important of Indian forest trees, not because it may possess valuable timber - and it is hardly ever cut for this purpose - but because of its delicious and nutritive flowers. It is a tree of abundant growth and, to the people of Central India, it provides their most important article of food as the flowers can be stored almost indefinitely. It is large and deciduous with a thick, grey bark, vertically cracked and wrinkled. Most of the leaves fall from February to April, and during that time the musky-scented flowers appear. They hang in close bunches of a dozen or so from the end of the gnarled, grey branchlets. The reddish young leaves with the flower clusters look very attractive. The flower stalks are green or pink and furry, about 5 cm. long. The plum-coloured calyx is also furry and divides into four or five lobes; within them lies the globular corolla, thick, juicy and creamy white. Through small eyelet holes at the top, the yellow anthers can be seen. The stamens are very short and adhere to the inner surface of the corolla; the pistil is a long, protruding green tongue. It is at night that the tree blooms and at dawn each short-lived flower falls to the ground. A couple of months after the flowering period the fruit opens. They are fleshy, green berries, quite large and containing from one to four shiny, brown seeds."}, {"N": "Medicinal Uses", "V": "Medicinally the tree is very valuable. The bark is used to cure leprosy and to heal wounds, tne flowers are prepared to relieve coughs, biliousness and heart-trouble while the fruit is given in cases of consumption and blood diseases."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["India"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey brown"}], "CI": "South Indian Mahua Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "creamish"}, {"N": "Season", "V": "Feb-Mar"}], "CI": "South Indian Mahua Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "olive like"}, {"N": "Color", "V": "green"}], "CI": "South Indian Mahua Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "South Indian Mahua Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.96995", "long": "77.65032"}, {"lat": "12.9762945", "long": "77.64423115"}, {"lat": "12.97659903", "long": "77.64467058"}, {"lat": "12.9740776419", "long": "77.6270654417"}, {"lat": "12.9496579122", "long": "77.5914122418"}, {"lat": "12.9512369293", "long": "77.583429875"}, {"lat": "12.951106067", "long": "77.583390983"}, {"lat": "12.9514339577", "long": "77.5834848603"}, {"lat": "12.9770467056", "long": "77.5982584811"}, {"lat": "12.9688643693", "long": "77.6482694612"}, {"lat": "12.9799592117", "long": "77.6337209426"}, {"lat": "12.9597917027", "long": "77.6149436853"}, {"lat": "12.9770738715", "long": "77.593958207"}, {"lat": "12.9479259553", "long": "77.580386836"}, {"lat": "12.9477089", "long": "77.58062777"}, {"lat": "12.9477211685", "long": "77.580511052"}, {"lat": "12.9475255668", "long": "77.5805239592"}, {"lat": "12.977111250093476", "long": "77.59554479484228"}, {"lat": "12.95093651121971", "long": "77.58296838661937"}, {"lat": "12.970306590658087", "long": "77.6418465891391"}, {"lat": "12.977745248620659", "long": "77.64182784952652"}, {"lat": "12.969716747864576", "long": "77.64667957995096"}, {"lat": "12.98139324617858", "long": "77.63417015727663"}, {"lat": "12.980726409839864", "long": "77.63600954054999"}, {"lat": "12.97971246323544", "long": "77.63620598598453"}, {"lat": "12.979686236551194", "long": "77.6397289750326"}], "mapregion": [["12.9475255668", "77.580386836"], ["12.98139324617858", "77.65032"]]};
