<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Flaming trumpet</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HID}}', '{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HH": [1, 5], "HID": 0, "HN": [1, 163], "HB": "Pyrostegia venusta, Miers", "HC": 7, "gallery": [{"IN": "Flaming trumpet - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Flaming trumpet - Flower.jpg", "IC": [1, 34]}, {"IN": "Flaming trumpet - Canopy.jpg", "IC": [1, 6]}, {"IN": "Flaming trumpet - Leaf.jpg", "IC": [1, 76]}, {"IN": "Flaming trumpet - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Flaming trumpet - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Flaming trumpet - 0002.jpg", "IC": [0, "0002"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 163]}, {"N": 31, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Bignoniaceae"]}, {"N": 8, "V": [0, "", "Pyrostegia"]}, {"N": 25, "V": [0, "", "venusta"]}, {"N": 2, "V": [0, "", "Miers"]}, {"N": 4, "V": [0, "", "Jacaranda"]}, {"N": 24, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 1]}], "CI": "Flaming trumpet - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Pyrostegia_venusta\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Flaming%20Trumpet.html\" target=\"_blank\">flowersofindia</a>"]}, {"N": 6, "V": [0, "", "Flaming trumpet is a vigorous, fast-growing, evergreen woody vine that blooms in winter and spring with spectacular reddish-orange flowers. The compound leaves have two or three 2-3 in oval leaflets and are arranged in pairs opposite each other on the stem. Often, the center leaflet is modified into a coiled, three-parted tendril. Flame vine branches profusely and climbs by clinging with its tendrils. The tubular flowers are about 3 in long and borne in clusters of 15-20 at the tips of branches. The corolla has five lobes which are bent backwards, and the long orange stamens and style extend beyond the tube. The flower clusters may hang down under the weight of their own beauty. Fruits are slender dry capsules about 1 ft long. Flaming trumpet is native to southern Brazil, northern Argentina and Paraguay."]}, {"N": 19, "V": [0, "", ["Asia"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 4]}]}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 6]}], "CI": "Flaming trumpet - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "capsule"]}]}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 13]}], "CI": "Flaming trumpet - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
