<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>African Juniper Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "African Juniper Tree", "HB": "Juniperus procera, Hochst. ex Endl.", "HC": 12, "gallery": [{"IN": "African Juniper Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "African Juniper Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "African Juniper Tree - Leaf Falling.jpg", "IC": "Leaf Falling"}, {"IN": "African Juniper Tree - Bark.jpg", "IC": "Bark"}, {"IN": "African Juniper Tree - Branch.jpg", "IC": "Branch"}, {"IN": "African Juniper Tree - 0000.jpg", "IC": "0000"}, {"IN": "African Juniper Tree - 0001.jpg", "IC": "0001"}, {"IN": "African Juniper Tree - 0002.jpg", "IC": "0002"}, {"IN": "African Juniper Tree - 0003.jpg", "IC": "0003"}, {"IN": "African Juniper Tree - 0004.jpg", "IC": "0004"}, {"IN": "African Juniper Tree - 0005.jpg", "IC": "0005"}, {"IN": "African Juniper Tree - 0006.jpg", "IC": "0006"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "African Juniper Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Cupressaceae"}, {"N": 13, "V": "Juniperus"}, {"N": 31, "V": "procera"}, {"N": 2, "V": "Hochst. ex Endl."}, {"N": 14, "V": "Evergreen"}, {"N": 6, "V": "Cypress"}, {"N": 30, "V": "Medium"}, {"N": 15, "V": "40m"}], "CI": "African Juniper Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Juniperus_procera\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?20854\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2332772\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Juniperus procera, commonly known in English as African Juniper or East African Juniper, is a coniferous tree native to the mountains of eastern Africa from eastern Sudan south to Zimbabwe, and the southwest of the Arabian Peninsula. It is a characteristic tree of the Afromontane flora.  It medium-sized tree reaching 20-25 m (rarely 40 m) tall, with a trunk up to 1.5-2 m diameter and a broadly conical to rounded or irregular crown. The leaves are of two forms, juvenile needle-like leaves 8-15 mm long on seedlings, and adult scale-leaves 0.5-3 mm long on older plants, arranged in decussate pairs or whorls of three. It is largely dioecious with separate male and female plants, but some individual plants produce both sexes. The cones are berry-like, 4-8 mm in diameter, blue-black with a whitish waxy bloom, and contain 2-5 seeds; they are mature in 12-18 months. The male cones are 3-5 mm long, and shed their pollen in early spring.  It is the only juniper to occur south of the equator, and is thought to be a relatively recent colonist of Africa; the species shows very little of the variability associated with a long period of evolution (Farjon 2005). It is closely related to Juniperus excelsa from southwestern Asia, probably deriving from a common ancestor with that species in southwestern Asia."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["Africa"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "brown"}], "CI": "African Juniper Tree - Bark.jpg"}, {"CN": 4, "CV": [{"N": 5, "V": "unknown"}]}, {"CN": 5, "CV": [{"N": 39, "V": "needle"}, {"N": 28, "V": "oval"}, {"N": 17, "V": "4 pairs"}, {"N": 20, "V": "odd"}], "CI": "African Juniper Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95022576", "long": "77.58834594"}, {"lat": "12.95126122", "long": "77.58841204"}, {"lat": "12.9509535199", "long": "77.5862600519"}, {"lat": "12.9671931667", "long": "77.6125220241"}, {"lat": "12.9670097194", "long": "77.6124650748"}], "mapregion": [["12.95022576", "77.5862600519"], ["12.9671931667", "77.6125220241"]]};
      tree_module_init(data);
  </script>
</body>
</html>
