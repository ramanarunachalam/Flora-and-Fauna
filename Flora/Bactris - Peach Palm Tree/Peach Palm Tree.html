<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Peach Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 504, "HH": [1, 5], "HN": [1, 504], "HB": "Bactris gasipaes, Kunth.", "HC": 5, "gallery": [{"IN": "Peach Palm Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Peach Palm Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Peach Palm Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Peach Palm Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Peach Palm Tree - 0000.jpg", "IC": [0, "0000"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [1, 5, 504]}, {"N": 32, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Arecaceae"]}, {"N": 8, "V": [0, "", "Bactris"]}, {"N": 26, "V": [0, "", "gasipaes"]}, {"N": 2, "V": [0, "", "Kunth."]}, {"N": 4, "V": [0, "", "Palm"]}, {"N": 25, "V": [1, 2, 2]}, {"N": 10, "V": [0, "", "10m"]}, {"N": 9, "V": [1, 1, 1]}], "CI": "Peach Palm Tree - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Bactris_gasipaes\" target=\"_blank\">wikipedia</a><br /><a href=\"https://npgsweb.ars-grin.gov/gringlobal/taxon/taxonomydetail?id=418541\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl1.1/record/kew-18855\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Bactris gasipaes, like most sea-island palms, grows erect, with a single slender stem or, more often, several stems that are up to eight inches (20 cm) thick, in a cluster; generally armed with stiff, black spines in circular rows from the base to the summit. There are occasional specimens with only a few spines. It can typically grow to 20 metres (66 ft) or taller. The leaves are pinnate, 3 metres (9.8 ft) long on a 1 metre (3.3 ft) long petiole. The fruit is a drupe with edible pulp surrounding the single seed, 4\u20136 cm long and 3\u20135 cm broad. The rind (epicarp) of the fruit can be red, yellow, or orange when the fruit is ripe, depending on the variety of the palm."]}, {"N": 20, "V": [0, "", ["Tropical America"]]}]}, {"CN": 7, "CV": [{"N": 12, "V": [0, "", "<b>Common</b>: </i>Pupunha</i>"]}]}, {"CN": 0, "CV":       tree_module_init(data);
  </script>
</body>
</html>
