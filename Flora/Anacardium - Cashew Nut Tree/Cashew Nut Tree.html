<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Cashew Nut Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>

      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>

, "IC": "0020"}, {"IN": "Cashew Nut Tree - 0021.jpg", "IC": "0021"}, {"IN": "Cashew Nut Tree - 0022.jpg", "IC": "0022"}, {"IN": "Cashew Nut Tree - 0023.jpg", "IC": "0023"}, {"IN": "Cashew Nut Tree - 0024.jpg", "IC": "0024"}, {"IN": "Cashew Nut Tree - 0025.jpg", "IC": "0025"}, {"IN": "Cashew Nut Tree - 0026.jpg", "IC": "0026"}, {"IN": "Cashew Nut Tree - 0027.jpg", "IC": "0027"}, {"IN": "Cashew Nut Tree - 0028.jpg", "IC": "0028"}, {"IN": "Cashew Nut Tree - 0029.jpg", "IC": "0029"}, {"IN": "Cashew Nut Tree - 0030.jpg", "IC": "0030"}, {"IN": "Cashew Nut Tree - 0031.jpg", "IC": "0031"}, {"IN": "Cashew Nut Tree - 0032.jpg", "IC": "0032"}, {"IN": "Cashew Nut Tree - 0033.jpg", "IC": "0033"}, {"IN": "Cashew Nut Tree - 0034.jpg", "IC": "0034"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Cashew Nut Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Anacardiaceae"}, {"N": "Genus", "V": "Anacardium"}, {"N": "Species", "V": "occidentale"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "cashew"}, {"N": "Size", "V": "Medium"}, {"N": "Height", "V": "10-12m"}], "CI": "Cashew Nut Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Cashew\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Cashew.html\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?3060\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2635912\">theplantlist</a>"}, {"N": "Description", "V": "The Cashew is a flowering tree, native to northeastern Brazil, where it is called by its Portuguese name Caju (the fruit) or Cajueiro (the tree). It is now widely grown in tropical climates for its cashew \"nuts\" (and cashew apples. It is a small evergreen tree growing to 10-12 m tall, with a short, often irregularly-shaped trunk. The leaves are spirally arranged, leathery textured, elliptic to obovate, 4 to 22 cm long and 2 to 15 cm broad, with a smooth margin. The flowers are produced in a panicle or corymb up to 26 cm long, each flower small, pale green at first then turning reddish, with five slender, acute petals 7 to 15 mm long. What appears to be the fruit of the cashew tree is an oval or pear-shaped accessory fruit or false fruit that develops from the receptacle of the cashew flower. The true fruit of the cashew tree is a kidney or boxing-glove shaped drupe that grows at the end of the pseudofruit. Actually, the drupe develops first on the tree, and then the peduncle expands into the pseudofruit. Within the true fruit is a single seed, the cashew nut. Although a nut in the culinary sense, in the botanical sense the fruit of the cashew is a seed. However, the true fruit is classified as a nut by some botanists. The seed is surrounded by a double shell containing a caustic phenolic resin, urushiol, a potent skin irritant toxin also found in the related poison ivy. Some people are allergic to cashews, but cashews are a less frequent allergen than some other nuts."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["Brazil"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "brown"}], "CI": "Cashew Nut Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Shape", "V": "panicle or corymb"}, {"N": "Color", "V": "pink"}, {"N": "Season", "V": "Jan-Mar"}], "CI": "Cashew Nut Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "oval or pear shaped"}, {"N": "Color", "V": "green to yellow"}, {"N": "Info", "V": "nut is outside fruit"}], "CI": "Cashew Nut Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "obovate"}, {"N": "Arrangement", "V": "Spiral"}], "CI": "Cashew Nut Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.97444134", "long": "77.62140161"}, {"lat": "12.9649473656", "long": "77.617702157"}], "mapregion": [["12.9649473656", "77.617702157"], ["12.97444134", "77.62140161"]]};
