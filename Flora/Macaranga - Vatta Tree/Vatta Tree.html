<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Vatta Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Vatta Tree", "HB": "Macaranga peltata, (Roxb.) Mueller", "HC": 4, "gallery": [{"IN": "Vatta Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Vatta Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Vatta Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Vatta Tree - 0000.jpg", "IC": "0000"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Vatta Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Euphorbiaceae"}, {"N": "Genus", "V": "Macaranga"}, {"N": "Species", "V": "peltata"}, {"N": "Authority", "V": "(Roxb.) Mueller"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Castor"}, {"N": "Size", "V": "Medium"}], "CI": "Vatta Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Macaranga_peltata\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Chandada.html\">flowersofindia</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-116623\">theplantlist</a>"}, {"N": "Description", "V": "It is a resinous tree, up to 10 metres (33 ft) tall. Young parts are velvet hairy. Leaves measure 20 to 50 centimetres (7.9 to 19.7 in) by 12 to 21 centimetres (4.7 to 8.3 in), are alternately arranged, circular or broadly ovate, entire or minutely dentate, and palmately 9-nerved. The leaf stalk is attached on the lower surface of the leaf, not on the base.  Yellow-green flowers occur in long panicles in leaf axils in the months of January to February. Male flowers are minute, numerous, and clustered in the axils of large bracts. One round, black seed is in a spherical capsule 4 to 5 mm across."}, {"N": "Medicinal Uses", "V": "A red powder made from the wood is also used as an antiseptic paste. In Ancient Indian medicine, the ground seeds are used to treat boils and inflammations. A decoction of the leaves is used to treat gout and rheumatism. The bark was used to wash hair."}, {"N": "Where", "V": []}, {"N": "Native", "V": ["India", "Sri Lanka", "Thailand"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Brown or Grey"}], "CI": "Vatta Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "small"}, {"N": "Color", "V": "yellow green"}, {"N": "Season", "V": "Jan-Feb"}]}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Capsule"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Oval"}], "CI": "Vatta Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
