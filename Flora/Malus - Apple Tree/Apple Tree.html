<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Apple Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Apple Tree", "HB": "Malus domestica, Borkh.", "HC": 7, "gallery": [{"IN": "Apple Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Apple Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Apple Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Apple Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Apple Tree - 0000.jpg", "IC": "0000"}, {"IN": "Apple Tree - 0001.jpg", "IC": "0001"}, {"IN": "Apple Tree - 0002.jpg", "IC": "0002"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Apple Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Rosaceae"}, {"N": 13, "V": "Malus"}, {"N": 31, "V": "domestica"}, {"N": 2, "V": "Borkh."}, {"N": 14, "V": "Deciduos"}, {"N": 6, "V": "Rose"}, {"N": 30, "V": "Small"}], "CI": "Apple Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Malus_domestica\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Apple.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?104681\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/tro-27804420\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Apple Tree is a small to medium sized tree with spreading canopy, to 30 ft in wild, generally 6-15 ft in cultivation. Dark green leaves are elliptical with serrate margins, and velvety hairs on the underside. Petals are white when open, but have red-pink undersides when opening. The inflorescence is a cyme of 4-6 flowers, with the center flower opening first. The central flower is often called the \"King bloom\", and has the potential to produce a larger fruit than other flowers. Flowers are produced terminally from mixed buds on spurs, or to a lesser extent on long shoots. Spurs form on 2-yr-old and older wood, and generally grow only a fraction of an inch each year. A special fruit type is given to apple and related fruits - the pome. The bulk of the fleshy edible portion derives from the flower cup, and not the ovary. Seeds are relatively small and black, and mildly poisonous."}, {"N": 43, "V": []}, {"N": 24, "V": ["China", "India", "Europe"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "grey"}]}, {"CN": 1, "CV": [{"N": 5, "V": "White"}, {"N": 26, "V": "Apr-May"}], "CI": "Apple Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 5, "V": "green, red"}], "CI": "Apple Tree - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "oval"}], "CI": "Apple Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
