<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Japanese Honeysuckle</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Japanese Honeysuckle", "HB": "Lonicera japonica, Thunb.", "HC": 5, "gallery": [{"IN": "Japanese Honeysuckle - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Japanese Honeysuckle - Flower.jpg", "IC": "Flower"}, {"IN": "Japanese Honeysuckle - Canopy.jpg", "IC": "Canopy"}, {"IN": "Japanese Honeysuckle - Leaf.jpg", "IC": "Leaf"}, {"IN": "Japanese Honeysuckle - 0000.jpg", "IC": "0000"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Japanese Honeysuckle"}, {"N": "Type", "V": "Climber"}, {"N": "Family", "V": "Caprifoliaceae"}, {"N": "Genus", "V": "Lonicera"}, {"N": "Species", "V": "japonica"}, {"N": "Authority", "V": "Thunb."}, {"N": "Grow Type", "V": "Perennial"}, {"N": "Common Family", "V": "honeysuckle"}, {"N": "Native", "V": "Eastern Asia"}, {"N": "Size", "V": "Small"}], "CI": "Japanese Honeysuckle - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Japanese Honeysuckle, Madhumati"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Lonicera_japonica\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Japanese%20Honeysuckle.html\">flowersofindia</a>"}, {"N": "Description", "V": "The Japanese Honeysuckle is a species of honeysuckle native to eastern Asia including Japan, Korea, northern and eastern China, and Taiwan. It is a twining vine able to climb up to 10 m high or more in trees, with opposite, simple oval leaves 3-8 cm long and 2-3 cm broad. The flowers are attractive and very fragrant, but the vine is extremely invasive. The flowers, which turn from white to yellow as they age, first appear in early May and continue intermittently through fall. They are popular nectar sources for bees, butterflies and humans. The Manipuri name Madhumati is indicative of that. The fruit is a globose dark blue berry 5-8 mm diameter containing numerous seeds."}, {"N": "Where", "V": "Meera School Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "green"}]}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Info", "V": "Fragrant"}], "CI": "Japanese Honeysuckle - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "berry like"}, {"N": "Color", "V": "blue"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Japanese Honeysuckle - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
