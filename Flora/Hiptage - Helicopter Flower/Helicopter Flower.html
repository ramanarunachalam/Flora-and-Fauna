<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Helicopter Flower</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Helicopter Flower", "HB": "Hiptage benghalensis, (L.) Kurz", "HC": 17, "gallery": [{"IN": "Helicopter Flower - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Helicopter Flower - Flower.jpg", "IC": "Flower"}, {"IN": "Helicopter Flower - Fruit.jpg", "IC": "Fruit"}, {"IN": "Helicopter Flower - Canopy.jpg", "IC": "Canopy"}, {"IN": "Helicopter Flower - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Helicopter Flower - Leaf.jpg", "IC": "Leaf"}, {"IN": "Helicopter Flower - Leaf Falling.jpg", "IC": "Leaf Falling"}, {"IN": "Helicopter Flower - Bark.jpg", "IC": "Bark"}, {"IN": "Helicopter Flower - 0000.jpg", "IC": "0000"}, {"IN": "Helicopter Flower - 0001.jpg", "IC": "0001"}, {"IN": "Helicopter Flower - 0002.jpg", "IC": "0002"}, {"IN": "Helicopter Flower - 0003.jpg", "IC": "0003"}, {"IN": "Helicopter Flower - 0004.jpg", "IC": "0004"}, {"IN": "Helicopter Flower - 0005.jpg", "IC": "0005"}, {"IN": "Helicopter Flower - 0006.jpg", "IC": "0006"}, {"IN": "Helicopter Flower - 0007.jpg", "IC": "0007"}, {"IN": "Helicopter Flower - 0008.jpg", "IC": "0008"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Helicopter Flower"}, {"N": "Type", "V": "Climber"}, {"N": "Family", "V": "Malpighiaceae"}, {"N": "Genus", "V": "Hiptage"}, {"N": "Species", "V": "benghalensis"}, {"N": "Authority", "V": "(L.) Kurz"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "barbados cherry"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}], "CI": "Helicopter Flower - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Hiptage_benghalensis\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Madhavi%20Lata.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?19180\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/tro-19500008\">theplantlist</a>"}, {"N": "Description", "V": "Madhavi lata, native from India to the Philippines, is a vine like plant that is often cultivated in the tropics for its attractive and fragrant flowers. A woody climbing shrub with clusters of pink to white and yellow fragrant flowers and 3-winged, helicopter-like fruits. Flowers have very interesting shape and look like a decorative accessory, with fluffy-toothed edges. The fragrance is very strong and pleasant, resembles fruity perfume. Leaves are narrow and drooping. This plant can be trimmed as a bush, and can be crown in container, too. Used medicinally in India. Make sure to provide lots of light for profuse blooming. The genus name, Hiptage, is derived from the Greek hiptamai, which means \"to fly\" and refers its unique three-winged fruit known as \"samara\". The fruit is carried by wind because of its papery wings."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Helicopter Flower - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "yellow"}], "CI": "Helicopter Flower - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "winged"}, {"N": "Color", "V": "green to brown"}], "CI": "Helicopter Flower - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Helicopter Flower - Leaf.jpg"}], "mapinfo": []};
      tree_module_init(data);
  </script>
</body>
</html>
