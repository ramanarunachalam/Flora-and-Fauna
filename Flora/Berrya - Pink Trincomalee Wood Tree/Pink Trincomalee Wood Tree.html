<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Pink Trincomalee Wood Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [1, 479], "HB": "Berrya cordifolia, (Willd.) Burret", "HC": 10, "gallery": [{"IN": "Pink Trincomalee Wood Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Pink Trincomalee Wood Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Pink Trincomalee Wood Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Pink Trincomalee Wood Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Pink Trincomalee Wood Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Pink Trincomalee Wood Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Pink Trincomalee Wood Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Pink Trincomalee Wood Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Pink Trincomalee Wood Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Pink Trincomalee Wood Tree - 0003.jpg", "IC": [0, "0003"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Pink Trincomalee Wood Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Tiliaceae"}, {"N": 13, "V": "Berrya"}, {"N": 31, "V": "cordifolia"}, {"N": 2, "V": "(Willd.) Burret"}, {"N": 14, "V": "Deciduous"}, {"N": 6, "V": "pea"}, {"N": 7, "V": "mimosa"}, {"N": 30, "V": "Medium"}, {"N": 15, "V": "27 m"}], "CI": "Pink Trincomalee Wood Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Berrya_cordifolia\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Trincomalee%20Wood.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?412232\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2675072\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Trincomalee Wood is a tree growing up to 18-27 m tall, with a trunk girth 2-1.5 m. The bole, 9-11 m long, is clean and carries a much-branched deciduous crown. The tree is native to Ceylon, South India, Burma and SE Asia. Leaves are ovate, deeply heart-shaped at base, often long-pointed, hairy when young. Leaf blade is 6-25 cm long, carried on a 2-10 cm long stalk. Buds are spherical. Inflorescence is a congested panicle, at end of end of branches or in leaf axils. Flowers are tiny, about 8 mm across. Sepal cup is 4 mm long, irregularly splitting, often 3-lobed. Petals are usually 4 or 5, narrowly oblong, about 7 mm long, white or pale pink. Capsule is more noticeable that the flowers, with 3-4 pairs of 2-3 cm long wings. Seeds have many bristles which fall of early. Trincomalee Wood is a valued timber tree in some parts of India and Sri Lanka."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["S. India", "Sri Lanka"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "Grey"}], "CI": "Pink Trincomalee Wood Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "pink"}, {"N": 26, "V": "May-Jun"}], "CI": "Pink Trincomalee Wood Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "winged"}], "CI": "Pink Trincomalee Wood Tree - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "oval"}], "CI": "Pink Trincomalee Wood Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
