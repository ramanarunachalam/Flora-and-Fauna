<title>White Kashmir Teak Tree</title>

<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>

      crossorigin="" ></script>

V": "Sirni"}, {"N": "Language Malayalam", "V": "Kumbil"}, {"N": "Language Manipuri", "V": "Wang"}, {"N": "Language Marathi", "V": "Sivan"}, {"N": "Language Tamil", "V": "Kumala Maram"}, {"N": "Language Telugu", "V": "Peddagumudutekku"}, {"N": "Language Sanskrit", "V": "Madhumati"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Gmelina_arborea\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Gamhar.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?17827\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-91180\">theplantlist</a>"}, {"N": "Description", "V": "Gamhar is a beautiful fast growing deciduous tree occurring naturally throughout greater part of India up to 1500 m. It is a fast growing tree, which though grows on different localities and prefers moist fertile valleys with 750-4500 mm rainfall. It does not thrive on ill drained soils and remains stunted on dry, sandy or poor soils; drought also reduces it to a shrubby form. The tree attains moderate to large height up to 30 m with girth of 1.2 to 4.5 m with a clear bole of 9-15 m. It is a treat to see the gamhar tree standing straight with clear bole having branches on top and thick foliage forming a conical crown on the top of the tall stem. Bark light grey coloured exfoliating in light coloured patches when old, blaze thick, a chlorophyll layer just under the outer bark, pale yellow white inside. Flowering takes place during February to April when the tree is more or less leafless whereas fruiting starts from May onwards up to June. Flowers occur in narrow branching clusters at the end of branches. The yellow flower, tinged with brown, is trumpet shaped, 3-4 cm long. The trumpets flare open into a gaping mouth with 5 distinct lobes."}, {"N": "Medicinal Uses", "V": "The root and bark of Gmelina arborea are stomachic, galactagogue laxative and anthelmintic; improve appetite, useful in hallu
