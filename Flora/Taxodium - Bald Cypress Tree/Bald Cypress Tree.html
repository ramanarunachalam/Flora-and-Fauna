<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Bald Cypress Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Bald Cypress Tree", "HB": "Taxodium distichum, (L.) Rich.", "HC": 23, "gallery": [{"IN": "Bald Cypress Tree - Cone Tender.jpg", "IC": "Cone Tender"}, {"IN": "Bald Cypress Tree - Cone.jpg", "IC": "Cone"}, {"IN": "Bald Cypress Tree - Cone Single.jpg", "IC": "Cone Single"}, {"IN": "Bald Cypress Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Bald Cypress Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Bald Cypress Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Bald Cypress Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Bald Cypress Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Bald Cypress Tree - 0000.jpg", "IC": "0000"}, {"IN": "Bald Cypress Tree - 0001.jpg", "IC": "0001"}, {"IN": "Bald Cypress Tree - 0002.jpg", "IC": "0002"}, {"IN": "Bald Cypress Tree - 0003.jpg", "IC": "0003"}, {"IN": "Bald Cypress Tree - 0004.jpg", "IC": "0004"}, {"IN": "Bald Cypress Tree - 0005.jpg", "IC": "0005"}, {"IN": "Bald Cypress Tree - 0006.jpg", "IC": "0006"}, {"IN": "Bald Cypress Tree - 0007.jpg", "IC": "0007"}, {"IN": "Bald Cypress Tree - 0008.jpg", "IC": "0008"}, {"IN": "Bald Cypress Tree - 0009.jpg", "IC": "0009"}, {"IN": "Bald Cypress Tree - 0010.jpg", "IC": "0010"}, {"IN": "Bald Cypress Tree - 0011.jpg", "IC": "0011"}, {"IN": "Bald Cypress Tree - 0012.jpg", "IC": "0012"}, {"IN": "Bald Cypress Tree - 0013.jpg", "IC": "0013"}, {"IN": "Bald Cypress Tree - 0014.jpg", "IC": "0014"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Bald Cypress Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Cupressaceae"}, {"N": "Genus", "V": "Taxodium"}, {"N": "Species", "V": "distichum"}, {"N": "Authority", "V": "(L.) Rich."}, {"N": "Grow Type", "V": "Deciduos"}, {"N": "Common Family", "V": "cypress"}, {"N": "Size", "V": "Medium"}], "CI": "Bald Cypress Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Cupressus_funebris\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?80066\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2434119\">theplantlist</a>"}, {"N": "Description", "V": "It is a large tree, reaching 25\u201340 m (rarely 44 m) tall and a trunk diameter of 2\u20133 m, rarely to 5 m. The bark is gray-brown to red-brown, shallowly vertically fissured, with a stringy texture. The leaves are born on deciduous branchlets that are spirally arranged on the stem, but twisted at the base to lie in two horizontal ranks, 1\u20132 cm long and 1\u20132 mm broad; unlike most other species in the family Cupressaceae, it is deciduous, losing its leaves in the winter months, hence the name 'bald'. It is monoecious. Male and female strobili mature in about 12 months; they are produced from buds formed in the late fall, with pollination in early winter. The seed cones are green maturing gray-brown, globular, and 2-3.5 cm in diameter. They have from 20 to 30 spirally arranged, four-sided scales, each bearing one or two (rarely three) triangular seeds. The number of seeds per cone ranges from 20 to 40. The cones disintegrate when mature to release the large seeds. The seeds are 5\u201310 mm long, the largest of any species in the cypress family, and are produced every year, but with heavy crops every three to five years. The seedlings have three to 9 (most often six) cotyledons."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["America"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "dark grey"}], "CI": "Bald Cypress Tree - Bark.jpg"}, {"CN": "Cones", "CV": [{"N": "Color", "V": "unknown"}], "CI": "Bald Cypress Tree - Cone.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "needle"}], "CI": "Bald Cypress Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95253306", "long": "77.58483266"}, {"lat": "12.9525402813", "long": "77.5848997302"}, {"lat": "12.9525865748", "long": "77.5848645365"}], "mapregion": [["12.95253306", "77.58483266"], ["12.9525865748", "77.5848997302"]]};
      tree_module_init(data);
  </script>
</body>
</html>
