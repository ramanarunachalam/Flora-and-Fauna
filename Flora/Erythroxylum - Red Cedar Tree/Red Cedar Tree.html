<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Red Cedar Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HID}}', '{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 351, "HH": [1, 5], "HN": [1, 351], "HB": "Erythroxylum monogynum, Roxb.", "HC": 10, "gallery": [{"IN": "Red Cedar Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Red Cedar Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Red Cedar Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Red Cedar Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Red Cedar Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Red Cedar Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "Red Cedar Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Red Cedar Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Red Cedar Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Red Cedar Tree - 0003.jpg", "IC": [0, "0003"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [1, 5, 351]}, {"N": 32, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Erythroxylaceae"]}, {"N": 8, "V": [0, "", "Erythroxylum"]}, {"N": 26, "V": [0, "", "monogynum"]}, {"N": 2, "V": [0, "", "Roxb."]}, {"N": 4, "V": [0, "", "Coca"]}, {"N": 25, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Red Cedar Tree - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Erythroxylum_monogynum\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Red%20Cedar.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?414291\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2801546\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Red Cedar is a small tree with dark brown, thick, rough bark. Leaves are wedge-shaped, 1-2 inches long, dull, not shining, glaucous, brown beneath when dry. Flowers arise in leaf axils, generally in fascicles of 1-4. Flowers are small, white or pink, bisexual, 5-parted. Petals have an erect double scale on the inner face. Stamens are 10 - filaments united into a short tube. Drupe is bright scarlet, 1 celled, 1 seeded, generally supported by the persistent sepal cup and staminal tube. Red Cedar is common in the forests along the Godavari river. The wood is used as a substitute for Sandal. The Brahmins of Manthani on the Godavari, make use of it in their religious ceremonies. Wood is very hard, takes beautiful polish."]}, {"N": 20, "V": [0, "", ["India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}], "CI": "Red Cedar Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 21, "V": [0, "", "Nov"]}], "CI": "Red Cedar Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 23, "V": [0, "", "round"]}, {"N": 3, "V": [1, 0, 6]}, {"N": 11, "V": [0, "", "Color: scarlet"]}]}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 11]}], "CI": "Red Cedar Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.94925874", "long": "77.5827694"}], "mapregion": [["12.94925874", "77.5827694"], ["12.94925874", "77.5827694"]]};
      tree_module_init(data);
  </script>
</body>
</html>
