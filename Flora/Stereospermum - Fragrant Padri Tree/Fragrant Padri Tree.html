<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Fragrant Padri Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Fragrant Padri Tree", "HB": "Stereospermum chelonoides, (L.f.) DC.", "HC": 17, "gallery": [{"IN": "Fragrant Padri Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Fragrant Padri Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Fragrant Padri Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Fragrant Padri Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Fragrant Padri Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Fragrant Padri Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Fragrant Padri Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Fragrant Padri Tree - 0000.jpg", "IC": "0000"}, {"IN": "Fragrant Padri Tree - 0001.jpg", "IC": "0001"}, {"IN": "Fragrant Padri Tree - 0002.jpg", "IC": "0002"}, {"IN": "Fragrant Padri Tree - 0003.jpg", "IC": "0003"}, {"IN": "Fragrant Padri Tree - 0004.jpg", "IC": "0004"}, {"IN": "Fragrant Padri Tree - 0005.jpg", "IC": "0005"}, {"IN": "Fragrant Padri Tree - 0006.jpg", "IC": "0006"}, {"IN": "Fragrant Padri Tree - 0007.jpg", "IC": "0007"}, {"IN": "Fragrant Padri Tree - 0008.jpg", "IC": "0008"}, {"IN": "Fragrant Padri Tree - 0009.jpg", "IC": "0009"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Fragrant Padri Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Bignoniaceae"}, {"N": "Genus", "V": "Stereospermum"}, {"N": "Species", "V": "chelonoides"}, {"N": "Authority", "V": "(L.f.) DC."}, {"N": "Grow Type", "V": "Deciduous"}, {"N": "Common Family", "V": "Jacaranda"}, {"N": "Size", "V": "Medium"}, {"N": "Height", "V": "10-20m"}], "CI": "Fragrant Padri Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Stereospermum_chelonoides\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Fragrant%20Padri%20Tree.html\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?35564\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-318189\">theplantlist</a>"}, {"N": "Description", "V": "Fragrant Padri Tree is a large deciduous tree, 10-20 m tall, with velvet-hairy branches. Leaves are compound, 1-2 ft long, with 3-4 pairs of leaflets. Leaflets are 7-15 cm long, broadly elliptic, long-pointed. velvety on the underside, rounded and unequal at base, with 6-8 nerves, short-stalked. Fragrant flowers are borne in large lax panicles. They are 10-20 cm long, pinkish. Sepal cup is bell-shaped, 1 cm long, hairy, 3-5 lobed. Stamens are 4, remaining inside the flower-tube. Seed-pod is 1-2 ft long, cylindric, ribbed, rough. Fragrant Padri Tree is globally distributed in Indo-Malesia. Within India, it is found in tropical Himalayas, Assam, Meghalaya and in moist deciduous forests of Western Ghats."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["India"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Gray"}], "CI": "Fragrant Padri Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "pink"}, {"N": "Info", "V": "Fragrant"}, {"N": "Season", "V": "Feb-Mar"}], "CI": "Fragrant Padri Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "100cm"}, {"N": "Shape", "V": "Pod"}], "CI": "Fragrant Padri Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "imparipinnate"}, {"N": "Leaflet Numbers", "V": "3-4 pairs"}, {"N": "Leaflet Terminal", "V": "odd"}], "CI": "Fragrant Padri Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95072694", "long": "77.5845179"}], "mapregion": [["12.95072694", "77.5845179"], ["12.95072694", "77.5845179"]]};
      tree_module_init(data);
  </script>
</body>
</html>
