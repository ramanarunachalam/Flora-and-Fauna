<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Indian Ash Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">

", "V": "Lannea"}, {"N": "Species", "V": "coromandelica"}, {"N": "Authority", "V": "(Houtt.) Merr."}, {"N": "Grow Type", "V": "Deciduos"}, {"N": "Common Family", "V": "Cashew"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Medium"}, {"N": "Height", "V": "14m"}], "CI": "Indian Ash Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Moya, Wodier"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Lannea_coromandelica\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Indian%20Ash%20Tree.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?417527\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/tro-1300635\">theplantlist</a>"}, {"N": "Description", "V": "Indian Ash Tree is a deciduous tree, growing up to 14 m tall. Branchlets are minutely covered with starry hairs. Alternately arranged leaves are pinnate, with a single terminal leaflet (pinnae) at the end. The spine carrying the leaflets is up to 7 cm long. Leaflets are usually 5, each laterals opposite, ovate, base rounded, densely velvet-hairy when young. Flowers are unisexual, greenish, the male in compound and female in simple racemes. Sepals 4, about 1 mm long, broad ovate. Petals 4, 2 mm long, oblong, green yellow. Fruit is ovoid, compressed, in panicles, at the end of leafless branches. Flowering: January-March."}, {"N": "Where", "V": "7th Main Road, Near ESI Hospital Road, Indiranagar, Bangalore <br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "ash"}], "CI": "Indian Ash Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "Creamy"}, {"N": "Season", "V": "Jan-Mar"}], "CI": "Indian Ash Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "ovoid"}, {"N": "Info", "V": "drupe"}], "CI": "Indian Ash Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "imparipinnate"}, {"N": "Size", "V": "2 m"}, {"N": "Leaflet Terminal", "V": "odd"}], "CI"       tree_module_init(data);
  </script>
</body>
</html>
