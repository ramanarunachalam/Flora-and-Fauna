<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Banana Plant</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 0, "HH": [1, 5], "HN": [0, "Banana Plant"], "HB": "Musa acuminata, Colla", "HC": 6, "gallery": [{"IN": "Banana Plant - Flower.jpg", "IC": [1, 34]}, {"IN": "Banana Plant - Fruit.jpg", "IC": [1, 59]}, {"IN": "Banana Plant - Canopy.jpg", "IC": [1, 6]}, {"IN": "Banana Plant - Leaf.jpg", "IC": [1, 76]}, {"IN": "Banana Plant - Bark.jpg", "IC": [1, 1]}, {"IN": "Banana Plant - 0000.jpg", "IC": [0, "0000"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [0, "", "Banana Plant"]}, {"N": 32, "V": [0, "", "Herb"]}, {"N": 7, "V": [0, "", "Musaceae"]}, {"N": 8, "V": [0, "", "Musa"]}, {"N": 26, "V": [0, "", "acuminata"]}, {"N": 2, "V": [0, "", "Colla"]}, {"N": 4, "V": [0, "", "Banana"]}, {"N": 25, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Banana Plant - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Bambusa_vulgaris\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Banana.html\" target=\"_blank\">flowersofindia</a>"]}, {"N": 6, "V": [0, "", "Banana is a tropical tree-like herb, with large leaves of which the overlapping bases form the so-called false trunk. Fully grown, the stem reaches a height of 10 - to 30 feet. From the center of the crown spring the flowers. Only female flowers develop into a banana fruit that vary in length from about 4 - 12 inches. The average weight of a bunch is about 25 lbs. Each banana plant bears fruit only once. The propagation is through shoots from the rhizomes, since most of the seeds species are sterile. In India, almost every part of the banana plant is used, either for food, or for wrapping food. The unripe fruit of banana, rich in starch, is commonly dried and fried as chips in south India. The banana stem is also eaten after cooking. The ripe fruit is commonly eaten."]}, {"N": 20, "V": [0, "", ["India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 4]}], "CI": "Banana Plant - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 6]}, {"N": 11, "V": [0, "", "Color: scarlet"]}], "CI": "Banana Plant - Flower.jpg"}, {"CN": 4, "CV": [{"N": 3, "V": [1, 0, 4]}, {"N": 11, "V": [0, "", "Color: unknown"]}], "CI": "Banana Plant - Fruit.jpg"}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 8]}, {"N": 25, "V": [0, "", "Large"]}], "CI": "Banana Plant - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
