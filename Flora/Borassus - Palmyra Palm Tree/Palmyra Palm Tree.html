      <div class="modal-content">

    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">

      <div class="card-body">
        <ul class="row justify-content-center shadow-box">

          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>

            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>

          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

oup, found from Indonesia to Pakistan. The palmyra palm is a large tree up to 30m high and the trunk may have a circumference of 1.7m at the base. There may be 25-40 fresh leaves. Leaves are leathery, gray green, fan-shaped, 1-3 m wide, folded along the midrib; are divided to the center into 60-80 linear- lanceolate, 0.6-1.2 m long, marginally spiny segments. Their strong, stalks, 1-1.2 m long, are edged with hard spines. In India, it is planted as a windbreak on the plains. It is also used as a natural shelter by birds, bats and wild animals. The flowers are produced in big clusters of long, white string-like inflorences. The coconut-like fruits are three-sided when young, becoming rounded or more or less oval, 12-15 cm wide, and capped at the base with overlapping sepals. When the fruit is very young, this kernel is hollow, soft as jelly, and translucent like ice, and is accompanied by a watery liquid, sweetish and potable. The chief product of the palmyra is the sweet sap (toddy) obtained by tapping the tip of the inflorescence, as is done with the other sugar palms and, to a lesser extent, with the coconut. The toddy ferments naturally within a few hours after sunrise and is locally popular as a beverage. Rubbing the inside of the toddy-collecting receptacle with lime paste prevents fermentation, and thereafter the sap is referred to as sweet toddy, which yields concentrated or crude sugar (gur in India; jaggery in Ceylon); molasses, palm candy, and vinegar. Palmyra palm jaggery (gur) is much more nutritious than crude cane sugar. Traditionally, the Indian 'Nadar' community are the people who make their living from this tree using its wood, fruits, sap, stems, petioles and leaves to process a variety of food products, beverages, furniture, building materials, and handicrafts."]}, {"N": 20, "V": [0, "", ["S. E. Asia"]]}]}, {"CN": 7, "CV": [{"N": 12, "V": [0, "", "<b>Common</b>: </i>African fan palm, Borassus palm, Doub palm, Great fan palm, Lontar palm, Ron palm,
