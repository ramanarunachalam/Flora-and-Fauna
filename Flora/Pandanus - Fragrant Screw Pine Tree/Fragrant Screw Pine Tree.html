<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Fragrant Screw Pine Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Fragrant Screw Pine Tree", "HB": "Pandanus fascicularis, Lam.", "HC": 21, "gallery": [{"IN": "Fragrant Screw Pine Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Fragrant Screw Pine Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Fragrant Screw Pine Tree - Fruit Fallen.jpg", "IC": "Fruit Fallen"}, {"IN": "Fragrant Screw Pine Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Fragrant Screw Pine Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Fragrant Screw Pine Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Fragrant Screw Pine Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Fragrant Screw Pine Tree - 0000.jpg", "IC": "0000"}, {"IN": "Fragrant Screw Pine Tree - 0001.jpg", "IC": "0001"}, {"IN": "Fragrant Screw Pine Tree - 0002.jpg", "IC": "0002"}, {"IN": "Fragrant Screw Pine Tree - 0003.jpg", "IC": "0003"}, {"IN": "Fragrant Screw Pine Tree - 0004.jpg", "IC": "0004"}, {"IN": "Fragrant Screw Pine Tree - 0005.jpg", "IC": "0005"}, {"IN": "Fragrant Screw Pine Tree - 0006.jpg", "IC": "0006"}, {"IN": "Fragrant Screw Pine Tree - 0007.jpg", "IC": "0007"}, {"IN": "Fragrant Screw Pine Tree - 0008.jpg", "IC": "0008"}, {"IN": "Fragrant Screw Pine Tree - 0009.jpg", "IC": "0009"}, {"IN": "Fragrant Screw Pine Tree - 0010.jpg", "IC": "0010"}, {"IN": "Fragrant Screw Pine Tree - 0011.jpg", "IC": "0011"}, {"IN": "Fragrant Screw Pine Tree - 0012.jpg", "IC": "0012"}, {"IN": "Fragrant Screw Pine Tree - 0013.jpg", "IC": "0013"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Fragrant Screw Pine Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Pandanaceae"}, {"N": "Genus", "V": "Pandanus"}, {"N": "Species", "V": "fascicularis"}, {"N": "Authority", "V": "Lam."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Screw Pine"}, {"N": "Size", "V": "Small"}], "CI": "Fragrant Screw Pine Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Pandanus_fascicularis\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Kewda.html\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?402974\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-286310\">theplantlist</a>"}, {"N": "Description", "V": "Fragrant Screw Pine is a small branched tree or shrub with fragrant flowers, found wild in southern India, Burma and the Andamans. it is a small, slender, branching tree with a flexuous trunk supported by brace roots. With rosettes of long-pointed, stiffly leathery, spiny, bluish-green, fragrant leaves, it bears in summer very fragrant flowers. It is used as perfume. aromatic oil (kevda oil) and fragrant distillation (otto) called \"keorra-ka-arak\". Used plant part - male flowers. They are almost exclusively used in the form of a watery distillate called kewra water. Flowers have a sweet, perfumed odor that has a pleasant quality similar to rose flowers, but kewra is more fruity. The distillate (kewra water, pandanus flower water) is quite diluted; it can be used by the teaspoon, often even by the tablespoon. Most delightful, richest, and powerful of perfumes even when dried."}, {"N": "Where", "V": []}, {"N": "Native", "V": ["Southern India", "Burma"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Fragrant Screw Pine Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "tiny"}]}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "egg"}, {"N": "Color", "V": "orange red or dull pink"}], "CI": "Fragrant Screw Pine Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "lance"}], "CI": "Fragrant Screw Pine Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
