<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Stone Apple Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>

  <script src="../../js/tree_module.js"></script>

ulp. The fruit is eaten fresh or dried. The juice is strained and sweetened to make a drink similar to lemonade, and is also used in making Sharbat. is a sacred tree, dedicated to Lord Shiva. The offering of bael leaves is a compulsory ritual of the worship of Lord Shiva in the hills. This importance seems largely due to its medicinal properties. All parts of this tree, viz., root, leaf, trunk, fruit and seed, are used for curing one human ailment or another."}, {"N": "Where", "V": "Someshwara Temple, Ulsoor, Bangalore<br>Bull Temple, Basavangudi, Bangalore<br>Jogpalya Main Road, Jogpalya, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Pale"}, {"N": "Texture", "V": "Shallow Furrows"}, {"N": "Info", "V": "Corky"}], "CI": "Stone Apple Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "3 cm"}, {"N": "Color", "V": "creamy"}, {"N": "Info", "V": "4 or 5 petals, Fragrant"}, {"N": "Season", "V": "Mar-Apr"}], "CI": "Stone Apple Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "Large"}, {"N": "Shape", "V": "Globose"}, {"N": "Color", "V": "Green turning Orange"}], "CI": "Stone Apple Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Trifoliate"}, {"N": "Leaflet Numbers", "V": "3"}, {"N": "Shed", "V": "Feb"}], "CI": "Stone Apple Tree - Leaf.jpg"}, {"CN": "Spines", "CV": [{"N": "Size", "V": "2.5 cm"}, {"N": "Shape", "V": "Straight"}, {"N": "Info", "V": "Solitary"}], "CI": "Stone Apple Tree - Spine.jpg"}]};
