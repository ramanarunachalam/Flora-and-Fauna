<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Cluster Fig Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>

uage Hindi", "V": "Goolar, Gular"}, {"N": "Language Kannada", "V": "Rumadi"}, {"N": "Language Marathi", "V": "Umber"}, {"N": "Language Malayalam", "V": "Atti"}, {"N": "Language Manipuri", "V": "Heibong"}, {"N": "Language Odiya", "V": "Dimiri"}, {"N": "Language Punjabi", "V": "Neem"}, {"N": "Language Tamil", "V": "Athi"}, {"N": "Language Sanskrit", "V": "Udumbara"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Ficus_racemosa\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Goolar.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?16957\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2811980\">theplantlist</a>"}, {"N": "Description", "V": "Goolar is an attractive fig tree witha crooked trumk and a spreading crown. Unlike the banyan, it has no aerial roots. The most distinctive aspect of this tree is the red, furry figs in short clusters, which grow directly out of the trunk of the tree. Those looking for the flower of goolar should know that the fig is actually a compartment carrying hundreds of flowers. One might wonder how these flowers enclosed in a ball are pollinated. The flowers are pollinated by very small wasps that crawl through the opening in search of a suitable place to reproduce (lay eggs) Without this pollinator service fig trees cannot reproduce by seed. In turn, the flowers provide a safe haven and nourishment for the next generation of wasps. Goolar is a tree commonly found in cities and towns. It has evergreen leaves, if it is close to a water source. Otherwise it sheds its leaves in january. Figs have been traditionally used by children to play. Thin sticks can be joined by inserting them in goolar figs to make interesting shapes."}, {"N": "Where", "V": "Everywhere, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Greyish yellow"}, {"N": "Texture", "V": "Rusty"}, {"N": "Info", "V": "Milky sap"}], "CI": "Cluster F       tree_module_init(data);
  </script>
</body>
</html>
