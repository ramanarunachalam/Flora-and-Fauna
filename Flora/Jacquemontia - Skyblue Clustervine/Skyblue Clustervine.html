<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Skyblue Clustervine</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Skyblue Clustervine", "HB": "Jacquemontia pentanthos, (Jacq.) G. Don", "HC": 11, "gallery": [{"IN": "Skyblue Clustervine - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Skyblue Clustervine - Flower.jpg", "IC": "Flower"}, {"IN": "Skyblue Clustervine - Canopy.jpg", "IC": "Canopy"}, {"IN": "Skyblue Clustervine - Leaf.jpg", "IC": "Leaf"}, {"IN": "Skyblue Clustervine - 0000.jpg", "IC": "0000"}, {"IN": "Skyblue Clustervine - 0001.jpg", "IC": "0001"}, {"IN": "Skyblue Clustervine - 0002.jpg", "IC": "0002"}, {"IN": "Skyblue Clustervine - 0003.jpg", "IC": "0003"}, {"IN": "Skyblue Clustervine - 0004.jpg", "IC": "0004"}, {"IN": "Skyblue Clustervine - 0005.jpg", "IC": "0005"}, {"IN": "Skyblue Clustervine - 0006.jpg", "IC": "0006"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Skyblue Clustervine"}, {"N": 39, "V": "Climber"}, {"N": 9, "V": "Convolvulaceae"}, {"N": 13, "V": "Jacquemontia"}, {"N": 31, "V": "pentanthos"}, {"N": 2, "V": "(Jacq.) G. Don"}, {"N": 14, "V": "Perennial"}, {"N": 6, "V": "Morning glory"}, {"N": 30, "V": "Small"}], "CI": "Skyblue Clustervine - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Jacquemontia_pentanthos\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Skyblue%20Clustervine.html\" target=\"_blank\">flowersofindia</a>"}, {"N": 41, "V": "Skyblue Clustervine is a handsome light climber. Native to tropical America, it has spread to many tropical countries because of the ease with which it can be grown and for its beautiful appearance. Ideal for covering trellises and growing in pots over \"balloons,\" Skyblue Clustervine is a small freely blooming creeper of controllable growth. The stem of the creeper is slender and green and the leaves are arranged alternatively. The leaves are small, shiny and heart-shaped with pointed tips. The bell-shaped white-throated ultramarine blue flowers are produced in clusters at the ends for long stalks. The creeper looks gorgeous with its many flowers spread on it after rains and in the cooler season. Compared to other members of morning glory family, the flowers are smaller. They are about the size of a one-rupee coin or 2.5 cms across, with the petals fixing into bell shape with five stamens."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["Tropical America"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "green"}]}, {"CN": 1, "CV": [{"N": 5, "V": "blue"}], "CI": "Skyblue Clustervine - Flower.jpg"}, {"CN": 2, "CV": [{"N": 38, "V": "unknown"}]}, {"CN": 5, "CV": [{"N": 39, "V": "ovate"}], "CI": "Skyblue Clustervine - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
