<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Duabanga Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Duabanga Tree", "HB": "Duabanga grandiflora, (Roxb. ex DC.) Walp.", "HC": 23, "gallery": [{"IN": "Duabanga Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Duabanga Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Duabanga Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Duabanga Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Duabanga Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Duabanga Tree - Leaf New.jpg", "IC": "Leaf New"}, {"IN": "Duabanga Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Duabanga Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Duabanga Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Duabanga Tree - 0000.jpg", "IC": "0000"}, {"IN": "Duabanga Tree - 0001.jpg", "IC": "0001"}, {"IN": "Duabanga Tree - 0002.jpg", "IC": "0002"}, {"IN": "Duabanga Tree - 0003.jpg", "IC": "0003"}, {"IN": "Duabanga Tree - 0004.jpg", "IC": "0004"}, {"IN": "Duabanga Tree - 0005.jpg", "IC": "0005"}, {"IN": "Duabanga Tree - 0006.jpg", "IC": "0006"}, {"IN": "Duabanga Tree - 0007.jpg", "IC": "0007"}, {"IN": "Duabanga Tree - 0008.jpg", "IC": "0008"}, {"IN": "Duabanga Tree - 0009.jpg", "IC": "0009"}, {"IN": "Duabanga Tree - 0010.jpg", "IC": "0010"}, {"IN": "Duabanga Tree - 0011.jpg", "IC": "0011"}, {"IN": "Duabanga Tree - 0012.jpg", "IC": "0012"}, {"IN": "Duabanga Tree - 0013.jpg", "IC": "0013"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Duabanga Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Lythraceae"}, {"N": 13, "V": "Duabanga"}, {"N": 31, "V": "grandiflora"}, {"N": 2, "V": "(Roxb. ex DC.) Walp."}, {"N": 14, "V": "Evergreen"}, {"N": 6, "V": "Crape Myrtle"}, {"N": 30, "V": "Large"}], "CI": "Duabanga Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Duabanga_grandiflora\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Duabanga.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?14730\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2778788\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Duabanga is a tall deciduous fast growing tree, indigenous to the Eastern Himalayas. So it is found in the NE states of India. The genus name Duabanga was coined by Francis Hamilton from the vernacular name in Tripura, Duyabangga. The trunk is erect, 40-80 feet high, undivided but sometimes forking from the base. The lower limbs spread drooping from the trunk; these are long, slender, sparingly branched, and the branches are four-angled, loosely covered with large spreading leaves. The leaves are oppositely arranged, red when young, horizontal in two rows, one on each side of the branch, oblong in shape, shining above, dull beneath, over 25 cm long and 10 cm broad. Flowers come out in panicles in leaf axils and at the end of branches. Each flower is large, 5-6 cm across, white in color and ill-smelling. The sepal structure is very thick, bell-shaped and persistent. The 6 petals fall off soon. Stamens are many. The fruit is a more or less rounded, leathery capsule, about the size of a small orange. This tree of often seen along the banks of streams in Assam and Sikkim."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["India"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "grey"}], "CI": "Duabanga Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "white"}, {"N": 26, "V": "Jan-Feb, Oct-Nov"}], "CI": "Duabanga Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "cone"}, {"N": 5, "V": "green to black"}], "CI": "Duabanga Tree - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "oval"}], "CI": "Duabanga Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9496003911", "long": "77.5857670478"}, {"lat": "12.9493157545", "long": "77.5844020974"}, {"lat": "12.952461", "long": "77.58486644"}], "mapregion": [["12.9493157545", "77.5844020974"], ["12.952461", "77.5857670478"]]};
      tree_module_init(data);
  </script>
</body>
</html>
