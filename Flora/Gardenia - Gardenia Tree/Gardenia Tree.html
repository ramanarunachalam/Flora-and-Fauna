<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Gardenia Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Gardenia Tree", "HB": "Gardenia jasminoides, J. Ellis", "HC": 23, "gallery": [{"IN": "Gardenia Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Gardenia Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Gardenia Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Gardenia Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Gardenia Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Gardenia Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Gardenia Tree - 0000.jpg", "IC": "0000"}, {"IN": "Gardenia Tree - 0001.jpg", "IC": "0001"}, {"IN": "Gardenia Tree - 0002.jpg", "IC": "0002"}, {"IN": "Gardenia Tree - 0003.jpg", "IC": "0003"}, {"IN": "Gardenia Tree - 0004.jpg", "IC": "0004"}, {"IN": "Gardenia Tree - 0005.jpg", "IC": "0005"}, {"IN": "Gardenia Tree - 0006.jpg", "IC": "0006"}, {"IN": "Gardenia Tree - 0007.jpg", "IC": "0007"}, {"IN": "Gardenia Tree - 0008.jpg", "IC": "0008"}, {"IN": "Gardenia Tree - 0009.jpg", "IC": "0009"}, {"IN": "Gardenia Tree - 0010.jpg", "IC": "0010"}, {"IN": "Gardenia Tree - 0011.jpg", "IC": "0011"}, {"IN": "Gardenia Tree - 0012.jpg", "IC": "0012"}, {"IN": "Gardenia Tree - 0013.jpg", "IC": "0013"}, {"IN": "Gardenia Tree - 0014.jpg", "IC": "0014"}, {"IN": "Gardenia Tree - 0015.jpg", "IC": "0015"}, {"IN": "Gardenia Tree - 0016.jpg", "IC": "0016"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Gardenia Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Rubiaceae"}, {"N": 13, "V": "Gardenia"}, {"N": 31, "V": "jasminoides"}, {"N": 2, "V": "J. Ellis"}, {"N": 14, "V": "Evergreen"}, {"N": 6, "V": "coffee"}, {"N": 30, "V": "Small"}], "CI": "Gardenia Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Gardenia_jasminoides\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Gardenia.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?70315\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-88270\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Gardenias are beautiful, shrubby evergreen houseplants well loved for their creamy, fragrant blooms. The shrub that can grow 6-8 ft (1.8-2.4 m) high with almost equal spread. The leaves are glossy and leathery. Mature shrubs usually look round, and have a medium texture. This is not a \"bloom all at once and it's over\" shrub! It blooms in mid-spring to early summer over a fairly long season. The flowers are white, turning to creamy yellow as they age, and have a waxy feel. They have a powerful, sweet fragrance, and can perfume an entire room. Gardenia is native to Japan, China and India."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["India", "China", "Japan"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "greenish grey"}], "CI": "Gardenia Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "white"}, {"N": 16, "V": "Fragrant"}, {"N": 26, "V": "Mar-Apr"}], "CI": "Gardenia Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "cone"}]}, {"CN": 5, "CV": [{"N": 39, "V": "ovate"}], "CI": "Gardenia Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95053105", "long": "77.5856625"}, {"lat": "12.951009913610443", "long": "77.58303383285892"}, {"lat": "12.982379271033883", "long": "77.64042464474187"}], "mapregion": [["12.95053105", "77.58303383285892"], ["12.982379271033883", "77.64042464474187"]]};
      tree_module_init(data);
  </script>
</body>
</html>
