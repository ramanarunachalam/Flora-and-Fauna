<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Whistling Pine Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>

http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?9553\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2705446\">theplantlist</a>"}, {"N": "Language Common", "V": "Casuarina, Common Ironwood, Beefwood, Bull-oak"}, {"N": "Description", "V": "Whistling Pine is a common tropical seashore tree and is often planted as a windbreak. Whistling Pine has a conifer-like appearance which is increased by hanging green branchlets and cone-like fruits. The species name equisetifolia refers to the resemblence of the leaves to a horse's tail. The soft singing of the air through its innumerable slender twigs is a pleasant sound, which lends it the common name Whistling Pine. It is a large vase-shaped tree that grows 100-150 ft in height with wispy grey green twigs reminiscent of pine needles. The weeping branchlets look a little like jointed rushes and are ringed at their nodes by tightly overlapping little scalelike leaves. The stout trunk is covered with thick pebbly textured brownish grey bark. The male flowers are borne in slender cylindrical spikes at the twig tips. The tiny brownish red female flowers grow in heads attached to the branchlets and are followed by 0.5 in diameter fruits that resemble pinecones and contain 70-90 winged seeds each. The wood is hard and is almost unworkable by carpenters. It also cracks and splits easily and so is more suitable for beams or posts than planks, but does not last long underground. The chief use is as fuel for which a tree may be cut when 10 to 12 years old, although it is better left until about 20."}, {"N": "Where", "V": "Behind Shiridi Sai Baba Temple, Ulsoor, Bangalore<br>Opposite, Meera School, Cambridge Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "dark brown"}], "CI": "Whistling Pine Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "red"}, {"N": "Season", "V": "Sep-Oct"}], "CI": "Whistling Pine Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "2 </body>
</html>
