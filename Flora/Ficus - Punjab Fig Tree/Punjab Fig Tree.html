<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Punjab Fig Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Punjab Fig Tree", "HB": "Ficus palmata ssp. virgata, Browicz", "HC": 10, "gallery": [{"IN": "Punjab Fig Tree - Fig Tender.jpg", "IC": "Fig Tender"}, {"IN": "Punjab Fig Tree - Fig.jpg", "IC": "Fig"}, {"IN": "Punjab Fig Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Punjab Fig Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Punjab Fig Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Punjab Fig Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Punjab Fig Tree - 0000.jpg", "IC": "0000"}, {"IN": "Punjab Fig Tree - 0001.jpg", "IC": "0001"}, {"IN": "Punjab Fig Tree - 0002.jpg", "IC": "0002"}, {"IN": "Punjab Fig Tree - 0003.jpg", "IC": "0003"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Punjab Fig Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Moraceae"}, {"N": 13, "V": "Ficus"}, {"N": 31, "V": "palmata ssp. virgata"}, {"N": 2, "V": "Browicz"}, {"N": 14, "V": "Deciduous"}, {"N": 6, "V": "Mulberry"}, {"N": 7, "V": "Fig"}, {"N": 36, "V": ["Madhya Pradesh"]}, {"N": 30, "V": "Medium"}], "CI": "Punjab Fig Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"https://en.wikipedia.org/wiki/Ficus_palmata\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Punjab%20Fig.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"https://npgsweb.ars-grin.gov/gringlobal/taxonomydetail.aspx?16925\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl1.1/record/kew-2811621\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Punjab Fig is a deciduous, moderate-sized tree, 6-10 m in height. It is usually seen cultivated as a shrub. Young branches, velvety, often becoming hairless; bark, smooth, dull, ash gray, can be stripped off with the hand, exposing the white to light-yellow wood underneath; wood, moderately hard. Leaves, alternate, broad, ovate, membranous, 12.92 cm long, 14.16 cm broad, with a heart-shaped base, and toothed margin (which is rare in figs). Leaves are dark green and rough on the upper surface, light green and tomentose on the lower surface. Punjab Fig is one of the tastiest fruits found growing wild in the mid-Himalayan region. It is at par with the cultivated figs in taste and flavour, however, size is rather small in this case. In the hills of India, this fig is eaten largely and is succulent, sweet and pleasant."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["India"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "Ash Grey"}, {"N": 38, "V": "not rough"}], "CI": "Punjab Fig Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 30, "V": "Small"}, {"N": 38, "V": "Faintly Downy"}, {"N": 28, "V": "Round"}, {"N": 16, "V": "Green to Pink"}, {"N": 26, "V": "Oct-Nov"}], "CI": "Punjab Fig Tree - Fig.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "Ovate"}, {"N": 30, "V": "12 cm"}, {"N": 38, "V": "Leathery"}, {"N": 28, "V": "heart"}], "CI": "Punjab Fig Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.96671", "long": "77.65854"}, {"lat": "12.9823040732", "long": "77.6413138453"}], "mapregion": [["12.96671", "77.6413138453"], ["12.9823040732", "77.65854"]]};
      tree_module_init(data);
  </script>
</body>
</html>
