<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Pink Oleander</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HID}}', '{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 0, "HH": [1, 5], "HN": [1, 356], "HB": "Nerium oleander, L.", "HC": 3, "gallery": [{"IN": "Pink Oleander - Flower.jpg", "IC": [1, 34]}, {"IN": "Pink Oleander - Leaf.jpg", "IC": [1, 76]}, {"IN": "Pink Oleander - Bark.jpg", "IC": [1, 1]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 356]}, {"N": 31, "V": [1, 3, 3]}, {"N": 7, "V": [0, "", "Apocynaceae"]}, {"N": 8, "V": [0, "", "Nerium"]}, {"N": 25, "V": [0, "", "oleander"]}, {"N": 2, "V": [0, "", "L."]}, {"N": 4, "V": [0, "", "oleander"]}, {"N": 24, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 1]}], "CI": "Pink Oleander - Flower.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Nerium_oleander\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Oleander.html\" target=\"_blank\">flowersofindia</a>"]}, {"N": 6, "V": [0, "", "Beautiful blossoms, of fragrant pink flowers in bunches, at the tip of branchlets rendering an eye-catching sight that is 'Oleander'. A native of India and the Mediterranean, it is now widely grown in tropical and subtropical gardens, parks, avenues, and is popular for its hue and fragrance. It rises up to 3 meters erect with its short branches and dark dusty green leathery narrow leaves, which grow in whorls. The are narrow lancelike, 5-21 cm long and 1-3.5 cm broad, and with an entire margin. The flowers grow in clusters at the end of each branch; they are white, pink or yellow, 2.5-5 cm diameter, with 5 petals fringed at the base. They are often, but not always, sweetly scented. The fruit is a long narrow capsule 5-23 cm long, which splits open at maturity to release numerous downy seeds. The plants are almost free from pests and diseases and untouched by cattle and goats, due to their toxicity. In India they are thus the most favoured plants for the road dividers, where a plant has to withstand heat and dust, and little water. There are single and double forms in white, pink and red. Several other cultivars have been developed - once example is a popular variety called 'Petit Salmon' which is a dwarf that grows to only 4 ft (1.2 m)."]}, {"N": 19, "V": [0, "", ["Asia"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}, {"N": 11, "V": [0, "", "Color: grey brown"]}], "CI": "Pink Oleander - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 7]}], "CI": "Pink Oleander - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "capsule"]}]}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 13]}], "CI": "Pink Oleander - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
