<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Alii Fig Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Alii Fig Tree", "HB": "Ficus maclellandii, King", "HC": 25, "gallery": [{"IN": "Alii Fig Tree - Fig Tender.jpg", "IC": "Fig Tender"}, {"IN": "Alii Fig Tree - Fig.jpg", "IC": "Fig"}, {"IN": "Alii Fig Tree - Fig Bunch.jpg", "IC": "Fig Bunch"}, {"IN": "Alii Fig Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Alii Fig Tree - Leaf New.jpg", "IC": "Leaf New"}, {"IN": "Alii Fig Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Alii Fig Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Alii Fig Tree - Leaf Falling.jpg", "IC": "Leaf Falling"}, {"IN": "Alii Fig Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Alii Fig Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Alii Fig Tree - Aerial Root.jpg", "IC": "Aerial Root"}, {"IN": "Alii Fig Tree - 0000.jpg", "IC": "0000"}, {"IN": "Alii Fig Tree - 0001.jpg", "IC": "0001"}, {"IN": "Alii Fig Tree - 0002.jpg", "IC": "0002"}, {"IN": "Alii Fig Tree - 0003.jpg", "IC": "0003"}, {"IN": "Alii Fig Tree - 0004.jpg", "IC": "0004"}, {"IN": "Alii Fig Tree - 0005.jpg", "IC": "0005"}, {"IN": "Alii Fig Tree - 0006.jpg", "IC": "0006"}, {"IN": "Alii Fig Tree - 0007.jpg", "IC": "0007"}, {"IN": "Alii Fig Tree - 0008.jpg", "IC": "0008"}, {"IN": "Alii Fig Tree - 0009.jpg", "IC": "0009"}, {"IN": "Alii Fig Tree - 0010.jpg", "IC": "0010"}, {"IN": "Alii Fig Tree - 0011.jpg", "IC": "0011"}, {"IN": "Alii Fig Tree - 0012.jpg", "IC": "0012"}, {"IN": "Alii Fig Tree - 0013.jpg", "IC": "0013"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Alii Fig Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Moraceae"}, {"N": "Genus", "V": "Ficus"}, {"N": "Species", "V": "maclellandii"}, {"N": "Authority", "V": "King"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Mulberry"}, {"N": "Common Sub Family", "V": "Fig"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}], "CI": "Alii Fig Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": ""}, {"N": "Links", "V": "<a href=\"http://www.theplantlist.org/tpl/record/kew-2811190\">theplantlist</a>"}, {"N": "Description", "V": "Ficus maclellandii (common name Alii Fig or Banana-Leaf Fig) is a species of fig plant native to India, Southeast Asia and China. It is an evergreen often grown as a houseplant in temperate climates. The leaves are 8-13 cm and uniquely dimorphic; with narrow leaves on the lower, sterile branches and broader leaves on the higher branches. The most common cultivar is 'Alii' which was originally introduced in Hawaii. In the past this cultivar was often misidentified as F. binnendijkii or under the spurious name Ficus longifolia. Research by Berg in 2007 rectified this."}, {"N": "Where", "V": "1st main Road, 2nd Stage, Indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Alii Fig Tree - Bark.jpg"}, {"CN": "Figs", "CV": [{"N": "Shape", "V": "Round"}, {"N": "Color", "V": "Yellow"}, {"N": "Season", "V": "May-Jun"}], "CI": "Alii Fig Tree - Fig.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Alii Fig Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.975657123", "long": "77.6450568495"}, {"lat": "12.9756671714", "long": "77.6449221309"}, {"lat": "12.975675464", "long": "77.6448303419"}, {"lat": "12.9378493568", "long": "77.6207430065"}, {"lat": "12.9728517711", "long": "77.6015741943"}, {"lat": "12.9776321819", "long": "77.5973825031"}, {"lat": "12.971871053426769", "long": "77.64057584377537"}, {"lat": "12.974789703989465", "long": "77.6402811237192"}, {"lat": "12.97713821289238", "long": "77.64227867040228"}]};
      tree_module_init(data);
  </script>
</body>
</html>
