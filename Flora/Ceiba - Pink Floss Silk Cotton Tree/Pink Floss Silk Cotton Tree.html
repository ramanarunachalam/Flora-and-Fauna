<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Pink Floss Silk Cotton Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Pink Floss Silk Cotton Tree", "HB": "Ceiba speciosa, (A.St.-Hil.) Ravenna", "HC": 16, "gallery": [{"IN": "Pink Floss Silk Cotton Tree - Flower Bud 1.jpg", "IC": "Flower Bud 1"}, {"IN": "Pink Floss Silk Cotton Tree - Flower Bud 2.jpg", "IC": "Flower Bud 2"}, {"IN": "Pink Floss Silk Cotton Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Pink Floss Silk Cotton Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Pink Floss Silk Cotton Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Pink Floss Silk Cotton Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Pink Floss Silk Cotton Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Pink Floss Silk Cotton Tree - Spine.jpg", "IC": "Spine"}, {"IN": "Pink Floss Silk Cotton Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Pink Floss Silk Cotton Tree - 0000.jpg", "IC": "0000"}, {"IN": "Pink Floss Silk Cotton Tree - 0001.jpg", "IC": "0001"}, {"IN": "Pink Floss Silk Cotton Tree - 0002.jpg", "IC": "0002"}, {"IN": "Pink Floss Silk Cotton Tree - 0003.jpg", "IC": "0003"}, {"IN": "Pink Floss Silk Cotton Tree - 0004.jpg", "IC": "0004"}, {"IN": "Pink Floss Silk Cotton Tree - 0005.jpg", "IC": "0005"}, {"IN": "Pink Floss Silk Cotton Tree - 0006.jpg", "IC": "0006"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Pink Floss Silk Cotton Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Bombacaceae"}, {"N": "Genus", "V": "Ceiba"}, {"N": "Species", "V": "speciosa"}, {"N": "Authority", "V": "(A.St.-Hil.) Ravenna"}, {"N": "Grow Type", "V": "Deciduous"}, {"N": "Common Family", "V": "baobab"}, {"N": "Size", "V": "Medium"}, {"N": "Height", "V": "25 m"}], "CI": "Pink Floss Silk Cotton Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Ceiba_speciosa\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Floss%20Silk%20Tree.html\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?433223\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2707399\">theplantlist</a>"}, {"N": "Description", "V": "Floss Silk Tree is often rated among the most beautiful trees in the world. Also called Silk Floss Tree, this deciduous tropical from Brazil and Argentina is a large tree rated to over 40 feet. Floss Silk Tree is also well known for the large spikes protecting the trunk and limbs. It has pale green leaves palmately divided into 5-7 pointed leaflets. The young trees start out growing fast, straight, and narrow, then slowly develop broadly spreading umbrella canopies as they age. Silk floss trees typically drop their leaves just before they put on their spectacular autumn display of large five-petaled flowers. The petals vary from pale pink to rose to purple or burgundy at the tips and grade into ivory with brownish spots or blotches at the base. After blooming, pear shaped fruits appear which have a silky floss on the seeds, hence the name."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["S. America"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Greenish turning grey"}, {"N": "Info", "V": "Corky"}], "CI": "Pink Floss Silk Cotton Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "20cm"}, {"N": "Color", "V": "pink"}, {"N": "Info", "V": "5 petals"}, {"N": "Season", "V": "Jul-Aug"}], "CI": "Pink Floss Silk Cotton Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "oblong capsule"}, {"N": "Color", "V": "green to brown"}], "CI": "Pink Floss Silk Cotton Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Palmately Compound"}, {"N": "Leaflet Numbers", "V": "5-7"}], "CI": "Pink Floss Silk Cotton Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
