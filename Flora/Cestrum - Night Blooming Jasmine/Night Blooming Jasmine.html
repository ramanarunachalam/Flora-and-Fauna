<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Night Blooming Jasmine</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Night Blooming Jasmine", "HB": "Cestrum nocturnum, L.", "HC": 12, "gallery": [{"IN": "Night Blooming Jasmine - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Night Blooming Jasmine - Flower.jpg", "IC": "Flower"}, {"IN": "Night Blooming Jasmine - Canopy.jpg", "IC": "Canopy"}, {"IN": "Night Blooming Jasmine - Leaf.jpg", "IC": "Leaf"}, {"IN": "Night Blooming Jasmine - Bark.jpg", "IC": "Bark"}, {"IN": "Night Blooming Jasmine - 0000.jpg", "IC": "0000"}, {"IN": "Night Blooming Jasmine - 0001.jpg", "IC": "0001"}, {"IN": "Night Blooming Jasmine - 0002.jpg", "IC": "0002"}, {"IN": "Night Blooming Jasmine - 0003.jpg", "IC": "0003"}, {"IN": "Night Blooming Jasmine - 0004.jpg", "IC": "0004"}, {"IN": "Night Blooming Jasmine - 0005.jpg", "IC": "0005"}, {"IN": "Night Blooming Jasmine - 0006.jpg", "IC": "0006"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Night Blooming Jasmine"}, {"N": "Type", "V": "Climber"}, {"N": "Family", "V": "Solanaceae"}, {"N": "Genus", "V": "Cestrum"}, {"N": "Species", "V": "nocturnum"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Perennial"}, {"N": "Common Family", "V": "Potato"}, {"N": "Native", "V": "Asia"}, {"N": "Size", "V": "Small"}], "CI": "Night Blooming Jasmine - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Night-blooming cestrum, Night blooming jasmine, Rat ki rani"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Cestrum_nocturnum\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Night%20Blooming%20Jasmine.html\">flowersofindia</a>"}, {"N": "Description", "V": "This sprawling shrub has glossy, smooth, simple leaves 4\"-8\" long. Vine-like stems reach up to 12' in its native habitat, but it seldom reaches more than a 4' mound in a single season. It blooms in cycles throughout warm weather. Greenish-creamy white tubular flowers rise from above leaves along the stem, followed by shiny white, fleshy berries. Although the flowers are not showy to the eye, their sweet scent can overpower. The perfume is distinctly powerful at night - this feature has had its influence on its common name in all languages. The Hindi name translates to queen of the night, while the Manipuri name means moon flower. No fragrant garden should be without this nocturnal beauty. While night blooming jasmine is a gorgeous plant with charming blooms, the scent also produces severe allergic reactions in some individuals."}, {"N": "Where", "V": "Cambridge Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "green"}], "CI": "Night Blooming Jasmine - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Info", "V": "Fragrant at night"}], "CI": "Night Blooming Jasmine - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Night Blooming Jasmine - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
