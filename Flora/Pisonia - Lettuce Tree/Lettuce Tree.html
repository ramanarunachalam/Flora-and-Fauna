<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Lettuce Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Lettuce Tree", "HB": "Pisonia alba, Span.", "HC": 6, "gallery": [{"IN": "Lettuce Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Lettuce Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Lettuce Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Lettuce Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Lettuce Tree - 0000.jpg", "IC": "0000"}, {"IN": "Lettuce Tree - 0001.jpg", "IC": "0001"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Lettuce Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Nyctaginaceae"}, {"N": "Genus", "V": "Pisonia"}, {"N": "Species", "V": "alba"}, {"N": "Authority", "V": "Span."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "jasmine"}, {"N": "Size", "V": "Small"}], "CI": "Lettuce Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Pisonia_alba\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Lettuce%20Tree.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?28638\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/tro-22500321\">theplantlist</a>"}, {"N": "Language Common", "V": "Lettuce tree, Cabbage tree, Hawaiian Papala kepau, Sule sappu, Lachaikottei"}, {"N": "Description", "V": "It is a small, evergreen foliage tree or a large shrub. It reaches a height of four to seven meters. The pale green leaves are long and pointed and about 10-12\" in length. They are of a pleasing pale green color. Planted in good sunlight, the leaves may acquire a light yellow color, which looks nice and unusual. The plant belongs to Nyctaginaceae family of bougainvillea and four o'clock plant. But, unlike the two other family members, is grown not for its flowers but for its leaves. The leaves used by natives as cattle feed. They also have medicinal properties and cooked and eaten when suffering from rheumatism or arthritis. The young leaves come in handy as a leafy vegetable. The lettuce tree can be grown as a large shrub. Being a coastal tree it does not thrive as well on land as it does on the east and west coast of the USA. The plant grows well in any soil, but being a littoral plant it shows preference for sandy soil. It is propagated through cuttings, which root easily in sand. Pisonia alba can be planted singly in large compounds to make it grow into trees or planted closely and trimmed regularly to make a pleasant looking hedge. The tree rarely flowers. The flowers are small, green and inconspicuous. The leaves are also carminative (expels flatulence). Leaves coated with eau de cologne are used to rub on elephantoid swellings."}, {"N": "Where", "V": "5th Cross Road, 10th Main Road, II Stage, Indiranagar, Bangalore<br>Gangadhar Chetty Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Geyish brown"}], "CI": "Lettuce Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "Small"}, {"N": "Color", "V": "green"}]}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Pod"}, {"N": "Color", "V": "Green turning greyish"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Lettuce Tree - Leaf.jpg"}]};

</body>
</html>
