<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Forest Red Gum Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Forest Red Gum Tree", "HB": "Eucalyptus tereticornis, Sm.", "HC": 20, "gallery": [{"IN": "Forest Red Gum Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Forest Red Gum Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Forest Red Gum Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Forest Red Gum Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Forest Red Gum Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Forest Red Gum Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Forest Red Gum Tree - 0000.jpg", "IC": "0000"}, {"IN": "Forest Red Gum Tree - 0001.jpg", "IC": "0001"}, {"IN": "Forest Red Gum Tree - 0002.jpg", "IC": "0002"}, {"IN": "Forest Red Gum Tree - 0003.jpg", "IC": "0003"}, {"IN": "Forest Red Gum Tree - 0004.jpg", "IC": "0004"}, {"IN": "Forest Red Gum Tree - 0005.jpg", "IC": "0005"}, {"IN": "Forest Red Gum Tree - 0006.jpg", "IC": "0006"}, {"IN": "Forest Red Gum Tree - 0007.jpg", "IC": "0007"}, {"IN": "Forest Red Gum Tree - 0008.jpg", "IC": "0008"}, {"IN": "Forest Red Gum Tree - 0009.jpg", "IC": "0009"}, {"IN": "Forest Red Gum Tree - 0010.jpg", "IC": "0010"}, {"IN": "Forest Red Gum Tree - 0011.jpg", "IC": "0011"}, {"IN": "Forest Red Gum Tree - 0012.jpg", "IC": "0012"}, {"IN": "Forest Red Gum Tree - 0013.jpg", "IC": "0013"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Forest Red Gum Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Myrtaceae"}, {"N": "Genus", "V": "Eucalyptus"}, {"N": "Species", "V": "tereticornis"}, {"N": "Authority", "V": "Sm."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Eucalyptus"}, {"N": "Native", "V": "Australia"}, {"N": "Size", "V": "Medium"}], "CI": "Forest Red Gum Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Eucalyptus_tereticornis\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Forest%20Red%20Gum.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?16042\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-74009\">theplantlist</a>"}, {"N": "Description", "V": "Forest Red Gum is the most common eucalyptus, widely planted in India. It grows to a height of 20-50 m, and a trunk girth of up to 2 m. The trunk is straight, and is usually unbranched for more than half of the total height of the tree. Thereafter, limbs are unusually steeply inclined for a Eucalyptus species. The bark is shed in irregular sheets, resulting in a smooth trunk surface colored in patches of white, gray and blue, corresponding to areas that shed their bark at different times. It has narrow, lanceshaped green leaves, from 10-20 cm long, and 1-3 cm wide. Flowers occur in inflorescences of 7-11 flowers. Flowers buds are like long cones, longer than most eucalyptus species. The caps fall off to reveal the flowers which are mostly stamens. Fruit is a small woody capsule with protruding teeth."}, {"N": "Where", "V": "Dickenson Road, Ulsoor, Bangalore<br>Old Airport Road, Kodihalli, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "dark"}, {"N": "Texture", "V": "very rough"}], "CI": "Forest Red Gum Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "1 cm"}, {"N": "Color", "V": "white"}, {"N": "Season", "V": "May-Jun"}], "CI": "Forest Red Gum Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "small"}, {"N": "Shape", "V": "funnel capsule"}], "CI": "Forest Red Gum Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Lance"}, {"N": "Size", "V": "18 cm"}], "CI": "Forest Red Gum Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
