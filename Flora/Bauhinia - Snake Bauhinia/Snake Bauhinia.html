<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Snake Bauhinia</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Snake Bauhinia", "HB": "Bauhinia scandens, L.", "HC": 5, "gallery": [{"IN": "Snake Bauhinia - Canopy.jpg", "IC": "Canopy"}, {"IN": "Snake Bauhinia - Leaf.jpg", "IC": "Leaf"}, {"IN": "Snake Bauhinia - Bark.jpg", "IC": "Bark"}, {"IN": "Snake Bauhinia - Branch.jpg", "IC": "Branch"}, {"IN": "Snake Bauhinia - 0000.jpg", "IC": "0000"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Snake Bauhinia"}, {"N": 39, "V": "Climber"}, {"N": 9, "V": "Fabaceae"}, {"N": 37, "V": "Caesalpinioideae"}, {"N": 13, "V": "Bauhinia"}, {"N": 31, "V": "scandens"}, {"N": 2, "V": "L."}, {"N": 14, "V": "Evergreen"}, {"N": 6, "V": "bauhinia"}, {"N": 30, "V": "small"}], "CI": "Snake Bauhinia - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Bauhinia_scandens\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Snake%20Climber.html\" target=\"_blank\">flowersofindia</a>"}, {"N": 41, "V": "Snake Climber is a large, woody liana, gets its name from the snake-like twists of its stem. Another name, monkey-ladder comes from the flattened parts of the stem with indentations that look like steps. Branches are cylindric when young, flattened when old, forming \"monkey ladders. Tendrils occur in pairs, bristly. Leaf stalks are 2-4 cm, slender. Leaves are ovate to broadly ovate, 5-9 \u00d7 4-8 cm, papery, both surfaces hairless, primary veins usually 7-9, base shallowly heart-shaped to flat. Leaf tip is entire on flowering branches, and divided into two, up to more than half its length, in sterile or juvenile branches. Lobes have blunt or long-pointed tips. Flowers are borne in elongated raceme, 10-15 cm long, many flowered, or several joined in a panicle 15-25 cm, at the end of branches. Bracts and bracteoles are linear. Flower-stalk is 3-4 mm, slender. Flower buds are ovoid, 1.8-2 mm in diameter, tip open. Flowers have 5 triangular sepals which are velvety on the out\u00adside. Petals are white, nearly equal, obovate to inverted-lanceshaped, about 3 mm, shortly clawed. Fertile stamens are 3, staminodes 2. Flower disk is fleshy, swollen. Ovary shortly is stalked, oblique, hairless, style stout; stigma small. Pod is rhombic to oblong, 1.8-3 \u00d7 1-1.6 cm. Seeds are 1 or 2, ellipsoid to obo\u00advoid-orbicular, about 8 mm in diameter. Flowering: October."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["India"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "green"}], "CI": "Snake Bauhinia - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "white"}]}, {"CN": 2, "CV": [{"N": 28, "V": "Pod"}]}, {"CN": 5, "CV": [{"N": 39, "V": "lobed"}, {"N": 17, "V": "2"}], "CI": "Snake Bauhinia - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
