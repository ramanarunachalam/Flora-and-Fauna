<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Woolly Cassia</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Woolly Cassia", "HB": "Cassia hirsuta, L.", "HC": 10, "gallery": [{"IN": "Woolly Cassia - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Woolly Cassia - Flower.jpg", "IC": "Flower"}, {"IN": "Woolly Cassia - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Woolly Cassia - Fruit.jpg", "IC": "Fruit"}, {"IN": "Woolly Cassia - Canopy.jpg", "IC": "Canopy"}, {"IN": "Woolly Cassia - Leaf.jpg", "IC": "Leaf"}, {"IN": "Woolly Cassia - Bark.jpg", "IC": "Bark"}, {"IN": "Woolly Cassia - 0000.jpg", "IC": "0000"}, {"IN": "Woolly Cassia - 0001.jpg", "IC": "0001"}, {"IN": "Woolly Cassia - 0002.jpg", "IC": "0002"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Woolly Cassia"}, {"N": 39, "V": "Herb"}, {"N": 9, "V": "Fabaceae"}, {"N": 37, "V": "Caesalpinioideae"}, {"N": 13, "V": "Cassia"}, {"N": 31, "V": "hirsuta"}, {"N": 2, "V": "L."}, {"N": 14, "V": "Deciduous"}, {"N": 6, "V": "Gulmohar"}, {"N": 30, "V": "Small"}], "CI": "Woolly Cassia - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Cassia_hirsuta\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Woolly%20Cassia.html\" target=\"_blank\">flowersofindia</a>"}, {"N": 41, "V": "Woolly Cassia is an erect or diffuse, simple or several-stemmed herb, growing up to 2.5 m tall. The plant has a foetid smell, is hairy all over but varies a lot in hairiness. Twigs are grooved and ribbed, densely hairy. Leaves are pinnate, 10-20 cm long, with a stout stalk, up to 6.5 cm long, hairy. Leaflets are 2-8 pairs, lance-shaped, with tapering tips, 2-12.5 cm long, 1-5 cm broad, 2-6 times as long as wide, hairy on both surfaces. Inflorescence an axillary or rarely terminal, 2-8 flowered raceme (the number can be much more). Flower stalks are 1-2.5 cm long, velvety. Sepals are 5, unequal, 2 outer ones small, circular, 4-7 mm long, hairy, 3 inner ones larger, 7-10 mm long, partly hairless. Petals are 5, unequal, obovate, 8-28 m long, yellow, hairless, short-clawed. Stamens are 10, 2 large with flat filaments 4-7 mm long and curved anthers 7-8 mm long, 4 smaller and 4 staminodial. Ovary is woolly, recurved. Style is short. Fruit is a falcate to straight angular pod, 6-28 cm x 3-7 mm, 50-90 seeded. Woolly Cassia is native to South America, and naturalized world-wide. In NE India, it is found in plains and hilly areas. It grows spontaneously in waste locations, along roadsides, dry ditches and in secondary forest."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["Asia"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "yellow"}], "CI": "Woolly Cassia - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "yellow"}], "CI": "Woolly Cassia - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "Pod"}, {"N": 5, "V": "green to brown"}], "CI": "Woolly Cassia - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "pinnate"}, {"N": 17, "V": "4-6 pairs"}], "CI": "Woolly Cassia - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
