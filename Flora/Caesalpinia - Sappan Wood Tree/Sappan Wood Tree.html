<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Sappan Wood Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Sappan Wood Tree", "HB": "Caesalpinia sappan, L.", "HC": 20, "gallery": [{"IN": "Sappan Wood Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Sappan Wood Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Sappan Wood Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Sappan Wood Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Sappan Wood Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Sappan Wood Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Sappan Wood Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Sappan Wood Tree - Spine.jpg", "IC": "Spine"}, {"IN": "Sappan Wood Tree - 0000.jpg", "IC": "0000"}, {"IN": "Sappan Wood Tree - 0001.jpg", "IC": "0001"}, {"IN": "Sappan Wood Tree - 0002.jpg", "IC": "0002"}, {"IN": "Sappan Wood Tree - 0003.jpg", "IC": "0003"}, {"IN": "Sappan Wood Tree - 0004.jpg", "IC": "0004"}, {"IN": "Sappan Wood Tree - 0005.jpg", "IC": "0005"}, {"IN": "Sappan Wood Tree - 0006.jpg", "IC": "0006"}, {"IN": "Sappan Wood Tree - 0007.jpg", "IC": "0007"}, {"IN": "Sappan Wood Tree - 0008.jpg", "IC": "0008"}, {"IN": "Sappan Wood Tree - 0009.jpg", "IC": "0009"}, {"IN": "Sappan Wood Tree - 0010.jpg", "IC": "0010"}, {"IN": "Sappan Wood Tree - 0011.jpg", "IC": "0011"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Sappan Wood Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Fabaceae"}, {"N": "Sub Family", "V": "Caesalpinioideae"}, {"N": "Genus", "V": "Caesalpinia"}, {"N": "Species", "V": "sappan"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Gulmohar"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}], "CI": "Sappan Wood Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Caesalpinia_sappan\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Sappan%20Wood.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?8309\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/ild-956\">theplantlist</a>"}, {"N": "Description", "V": "Sappan Wood is a small thorny tree, 6-9 m in height and 15-25 cm in trunk diameter with a few prickly branches. Leaves are double-compound, alternately arranged, 20-45 cm long, 10-20 cm broad, with 8-16 pairs of up to 20 cm long side-stalks. Side-stalks are prickles at the base and with 10-20 pairs of oblong, 10-20 mm x 6-10 mm long leaflets, very oblique at base, rounded to notched at the tip. Yellow flowers are borne panicles in leaf axils and at the end of branches. Flowers fragrant, 2-3 cm long, 5-merous. Stamens are waxy-white, filaments densely woolly at the base. Fruits are woody pods, compressed with a hard recurved short beak, with 3-4 seeds. The heartwood which is used in medicine is light yellow when freshly cut, but it quickly changes to red. The color diffuses out easily in hot water. In about 7-10 hours the extract becomes deep orange in color. Sappan-wood was a major trade good during the 17th century, when it was exported from Southeast Asian nations aboard red seal ships to Japan."}, {"N": "Where", "V": "2nd Cross Road, 13th main road, indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "brown"}], "CI": "Sappan Wood Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "yellow"}, {"N": "Season", "V": "Jul-Oct"}], "CI": "Sappan Wood Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Pod"}, {"N": "Color", "V": "Green"}], "CI": "Sappan Wood Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "bipinnate"}, {"N": "Shape", "V": "oval"}, {"N": "Stalks", "V": "8-16 pairs"}, {"N": "Leaflet Numbers", "V": "10-20 pairs"}], "CI": "Sappan Wood Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
