<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Jungle Jack Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HID}}', '{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 470, "HH": [1, 5], "HN": [1, 470], "HB": "Artocarpus hirsutus, Lam.", "HC": 12, "gallery": [{"IN": "Jungle Jack Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Jungle Jack Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Jungle Jack Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Jungle Jack Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Jungle Jack Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Jungle Jack Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Jungle Jack Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Jungle Jack Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Jungle Jack Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Jungle Jack Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Jungle Jack Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Jungle Jack Tree - 0007.jpg", "IC": [0, "0007"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [1, 5, 470]}, {"N": 32, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Moraceae"]}, {"N": 8, "V": [0, "", "Artocarpus"]}, {"N": 26, "V": [0, "", "hirsutus"]}, {"N": 2, "V": [0, "", "Lam."]}, {"N": 4, "V": [0, "", "Mulberry"]}, {"N": 25, "V": [1, 2, 1]}, {"N": 10, "V": [0, "", "20 m"]}, {"N": 9, "V": [1, 1, 1]}], "CI": "Jungle Jack Tree - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Jackfruit\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Wild%20Jackfruit.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?317887\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2653982\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "The Artocarpus hirsutus grows in altitudes ranging from sea level to an elevation of 1000m in places with an annual rainfall of 1500mm or more. They are endemic to the Western Ghats and are found in its evergreen forests. The canopy tree can reach a height of up to 35m and about 4.5m in girth. The tree is prized for its durable timber which is comparable in quality with teak. It is termite and fungus resistant and survives well even in brackish water. The timber was used extensively in the construction of ceilings, door frames and furniture in older buildings, especially in Kerala.[5] The famous snake boats of Kerala are often hewn out of the Aini's wood.  Its flowers are, unisexual, in axillary inflorescences and its fruits are syncarps and very sweet, changing to an orange hue when ripe. Its simple, alternate leaves will ooze latex if broken. It is harvested for its wood."]}, {"N": 20, "V": [0, "", ["India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}, {"N": 31, "V": [0, "", "cracked"]}], "CI": "Jungle Jack Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 21, "V": [0, "", "Oct-Dec"]}]}, {"CN": 4, "CV": [{"N": 25, "V": [0, "", "Gigantic"]}, {"N": 23, "V": [0, "", "Pear"]}, {"N": 3, "V": [1, 0, 11]}, {"N": 11, "V": [0, "", "Color: Yellowish green"]}], "CI": "Jungle Jack Tree - Fruit.jpg"}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 11]}, {"N": 25, "V": [0, "", "20 cm"]}, {"N": 31, "V": [0, "", "glossy"]}], "CI": "Jungle Jack Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
