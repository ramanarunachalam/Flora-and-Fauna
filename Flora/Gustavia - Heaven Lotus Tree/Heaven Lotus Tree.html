<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Heaven Lotus Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HH": [1, 5], "HN": [1, 198], "HB": "Gustavia superba, (Kunth) O. Berg", "HC": 11, "gallery": [{"IN": "Heaven Lotus Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Heaven Lotus Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Heaven Lotus Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Heaven Lotus Tree - Leaf New.jpg", "IC": [1, 85]}, {"IN": "Heaven Lotus Tree - Leaf Tender 1.jpg", "IC": [1, 89]}, {"IN": "Heaven Lotus Tree - Leaf Tender 2.jpg", "IC": [1, 90]}, {"IN": "Heaven Lotus Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Heaven Lotus Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Heaven Lotus Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Heaven Lotus Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Heaven Lotus Tree - 0002.jpg", "IC": [0, "0002"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 198]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Lecythidaceae"]}, {"N": 8, "V": [0, "", "Gustavia"]}, {"N": 25, "V": [0, "", "superba"]}, {"N": 2, "V": [0, "", "(Kunth) O. Berg"]}, {"N": 4, "V": [0, "", "Brazilnut"]}, {"N": 24, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Heaven Lotus Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Gustavia_superba\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Heaven%20Lotus.html\" target=\"_blank\">flowersofindia</a>"]}, {"N": 6, "V": [0, "", "Native to Panama, Heaven Lotus is a medium-sized ornamental tree which is rarely seen in India. It has a straight trunk that is often unbranched, with just one cluster of leaves at the top of the trunk. In big trees, though, there are a few large branches, each with a cluster of leaves at the end. Leaves are large, toothed, long, narrow at the base, and broad at the apex. Flowers, few in number, are large, purple, with many stiff stamens arranged upright in a ring. When they are mature, a few flowers can easily be found on ground beneath adult trees. Fruits are round, green, hard, larger and heavier than a baseball. Inside are a few large seeds."]}, {"N": 19, "V": [0, "", ["India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}], "CI": "Heaven Lotus Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 7]}], "CI": "Heaven Lotus Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "round"]}]}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 12]}], "CI": "Heaven Lotus Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
