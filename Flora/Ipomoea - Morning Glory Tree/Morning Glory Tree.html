<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Morning Glory Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 368, "HH": [1, 5], "HN": [1, 368], "HB": "Ipomoea arborescens, (Humb. & Bonpl. ex Willd.) G. Don", "HC": 14, "gallery": [{"IN": "Morning Glory Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Morning Glory Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Morning Glory Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Morning Glory Tree - Leaf Tender.jpg", "IC": [1, 88]}, {"IN": "Morning Glory Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Morning Glory Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Morning Glory Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "Morning Glory Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Morning Glory Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Morning Glory Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Morning Glory Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Morning Glory Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Morning Glory Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Morning Glory Tree - 0006.jpg", "IC": [0, "0006"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [1, 5, 368]}, {"N": 32, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Convolvulaceae"]}, {"N": 8, "V": [0, "", "Ipomoea"]}, {"N": 26, "V": [0, "", "arborescens"]}, {"N": 2, "V": [0, "", "(Humb. & Bonpl. ex Willd.) G. Don"]}, {"N": 4, "V": [0, "", "Morning Glory"]}, {"N": 25, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 2]}], "CI": "Morning Glory Tree - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"https://en.wikipedia.org/wiki/Ipomoea_arborescens\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Morning%20Glory%20Tree.html\" target=\"_blank\">flowersofindia</a>"]}, {"N": 6, "V": [0, "", "This is an unusual kind of morning glory. The species name arborescens describes it best. It means, becoming tree-like. This is a plant with thick woody stem. It can grow like a vine with a thick stem, it can also grow into a small, multi-stemmed, low-branched tree to 4 m tall. Sometimes can be much larger, to 10 m. Outer bark mid-metallic grey, gnarled with large prominent pustular pale brown round lenticels. Leaves are broadly ovate, 3-8 cm long. All nerves are visible on the lower surface, prominent and paler than the lamina. On the upper surface - only midrib and laterals are visible, impressed. Leaf stalks are slender, 2-7 cm long. The tree morning glory has 2 inches wide, cream colored flowers with dark red centers, mostly in winter. Flower generally appear before the leaves, in few- to many-flowered panicles. This plant is variable - there are some varieties with a greenish throat. The tree morning glory is native from the state of Sonora in northwestern Mexico. Flowering: November-March."]}, {"N": 20, "V": [0, "", ["Mexico"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}], "CI": "Morning Glory Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}], "CI": "Morning Glory Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 23, "V": [0, "", "unknown"]}]}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 12]}], "CI": "Morning Glory Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95117", "long": "77.58886"}], "mapregion": [["12.95117", "77.58886"], ["12.95117", "77.58886"]]};
      tree_module_init(data);
  </script>
</body>
</html>
