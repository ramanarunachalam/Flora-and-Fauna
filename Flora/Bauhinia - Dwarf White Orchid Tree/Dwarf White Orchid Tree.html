<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Dwarf White Orchid Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Dwarf White Orchid Tree", "HB": "Bauhinia acuminata, L.", "HC": 24, "gallery": [{"IN": "Dwarf White Orchid Tree - Flower Bud 1.jpg", "IC": "Flower Bud 1"}, {"IN": "Dwarf White Orchid Tree - Flower Bud 2.jpg", "IC": "Flower Bud 2"}, {"IN": "Dwarf White Orchid Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Dwarf White Orchid Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Dwarf White Orchid Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Dwarf White Orchid Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Dwarf White Orchid Tree - Leaf New.jpg", "IC": "Leaf New"}, {"IN": "Dwarf White Orchid Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Dwarf White Orchid Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Dwarf White Orchid Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Dwarf White Orchid Tree - 0000.jpg", "IC": "0000"}, {"IN": "Dwarf White Orchid Tree - 0001.jpg", "IC": "0001"}, {"IN": "Dwarf White Orchid Tree - 0002.jpg", "IC": "0002"}, {"IN": "Dwarf White Orchid Tree - 0003.jpg", "IC": "0003"}, {"IN": "Dwarf White Orchid Tree - 0004.jpg", "IC": "0004"}, {"IN": "Dwarf White Orchid Tree - 0005.jpg", "IC": "0005"}, {"IN": "Dwarf White Orchid Tree - 0006.jpg", "IC": "0006"}, {"IN": "Dwarf White Orchid Tree - 0007.jpg", "IC": "0007"}, {"IN": "Dwarf White Orchid Tree - 0008.jpg", "IC": "0008"}, {"IN": "Dwarf White Orchid Tree - 0009.jpg", "IC": "0009"}, {"IN": "Dwarf White Orchid Tree - 0010.jpg", "IC": "0010"}, {"IN": "Dwarf White Orchid Tree - 0011.jpg", "IC": "0011"}, {"IN": "Dwarf White Orchid Tree - 0012.jpg", "IC": "0012"}, {"IN": "Dwarf White Orchid Tree - 0013.jpg", "IC": "0013"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Dwarf White Orchid Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Fabaceae"}, {"N": "Sub Family", "V": "Caesalpinioideae"}, {"N": "Genus", "V": "Bauhinia"}, {"N": "Species", "V": "acuminata"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Nearly Evergreen"}, {"N": "Common Family", "V": "Gulmohar"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}], "CI": "Dwarf White Orchid Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Bauhinia_acuminata\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Dwarf%20White%20Orchid%20Tree.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?6551\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/tro-13027183\">theplantlist</a>"}, {"N": "Description", "V": "The dwarf white bauhinia is native to Asia. This is a perfect little tree for places where you don't want anything wild to take over. It will grow no more than two or three meters, and won't take up much space or get in anyone's way. It really is quite inoffensive. Beautiful white flowers cover this tree in spring and fill the air with a sweet clean fragrance. The white flowers look like snowflakes hanging on the branches. Sometimes it is called Snowy Orchid Tree. The leaves are shaped a little like a cow's hoof."}, {"N": "Where", "V": "Cambridge Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Ashy"}, {"N": "Texture", "V": "not rough"}], "CI": "Dwarf White Orchid Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Info", "V": "5 narrow petals"}, {"N": "Season", "V": "Jul-Oct"}], "CI": "Dwarf White Orchid Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Pod"}, {"N": "Info", "V": "thin flat pod"}], "CI": "Dwarf White Orchid Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "2 lobed"}, {"N": "Shape", "V": "Camel hoof"}, {"N": "Leaflet Numbers", "V": "2"}], "CI": "Dwarf White Orchid Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9443875", "long": "77.5793149"}, {"lat": "12.94784295", "long": "77.58679481"}]};
      tree_module_init(data);
  </script>
</body>
</html>
