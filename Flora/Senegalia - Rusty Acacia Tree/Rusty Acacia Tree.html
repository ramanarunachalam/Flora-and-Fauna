<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"

<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Rusty Acacia Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>

/html/taxon.pl?406077\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/ild-31791\">theplantlist</a>"}, {"N": "Description", "V": "Rusty Acacia is normally a smallish, drought-resistant, deciduous tree, not more than 12 m tall. It commonly has a bole rarely straight for more then 2-3 m. Branches are slender, armed with conical prickles; spine persist on trunk until it reaches about 15 cm. Twigs are zigzag at nodes, wiry, hairless, green or reddish. Primary roots are long, thin, tapering, wiry, yellow to brown. Leaves are alternately arranged, double-compound. prickles twin, infra-stipular, slightly curved. Common petiole 7-15 cm long; sidestalks are 4-6 pairs, leaflets 15-30 pairs, grey to glacuous (almost white when dry), linear, 0.6-1.25 cm long. Flowers are pale yellow in numerous lax axillary spikes about 14 cm long, which are often panicled at the end of the branches. Pods are smooth, 7-18 x 2-2.5 cm, contain a dry sweetish pulp, dark brown and pinnately splitting, 3-7 seeded. Seeds are 0.5-0.7 x 0.35-0.5 cm, flat ovate, oblong, distinctly stalked, and this is a diagnostic feature, greenish to brown."}, {"N": "Where", "V": "Someshwar Temple, Ulsoor, Bangalore<br>Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "black"}], "CI": "Rusty Acacia Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "tiny"}, {"N": "Shape", "V": "long pipe spiked"}, {"N": "Color", "V": "Cream"}, {"N": "Season", "V": "Mar-Apr"}], "CI": "Rusty Acacia Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "7.5 cm"}, {"N": "Shape", "V": "Pod"}, {"N": "Color", "V": "Dark Brown"}, {"N": "Info", "V": "3-7 seeds"}], "CI": "Rusty Acacia Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "Bipinnate"}, {"N": "Stalks", "V": "4-8 pairs"}, {"N": "Leaflet Numbers", "V": "15-30 pairs"}], "CI": "Rusty Acacia Tree - Leaf.jpg"}, {"CN": "Spines", "CV": [{"N": "Shape", "V": "Curved"}, {"N": "Info", "V": "in pairs"}], "CI": "Rusty Acacia
