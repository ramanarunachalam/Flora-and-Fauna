<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Nila Chitrak</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Nila Chitrak", "HB": "Plumbago auriculata, Lam.", "HC": 8, "gallery": [{"IN": "Nila Chitrak - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Nila Chitrak - Flower.jpg", "IC": "Flower"}, {"IN": "Nila Chitrak - Canopy.jpg", "IC": "Canopy"}, {"IN": "Nila Chitrak - Leaf.jpg", "IC": "Leaf"}, {"IN": "Nila Chitrak - 0000.jpg", "IC": "0000"}, {"IN": "Nila Chitrak - 0001.jpg", "IC": "0001"}, {"IN": "Nila Chitrak - 0002.jpg", "IC": "0002"}, {"IN": "Nila Chitrak - 0003.jpg", "IC": "0003"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Nila Chitrak"}, {"N": "Type", "V": "Shrub"}, {"N": "Family", "V": "Plumbaginaceae"}, {"N": "Genus", "V": "Plumbago"}, {"N": "Species", "V": "auriculata"}, {"N": "Authority", "V": "Lam."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Plumbago"}, {"N": "Native", "V": "Asia"}, {"N": "Size", "V": "Small"}], "CI": "Nila Chitrak - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Plumbago, Cape Leadwort"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Plumbago_auriculata\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Nila%20Chitrak.html\">flowersofindia</a>"}, {"N": "Description", "V": "Plumbago is an evergreen shrub with whip-like semiwoody stems that form a loose, rounded mound 3-10 ft high with a similar spread. Plumbago can be pruned to grow like a vine and scramble over supports, or pruned into a more compact mounded shrub, or left to sprawl with its long, gracefully arching branches. The 2 in oblong leaves are a fresh, light yellowish green color. The sky blue flowers are 1 in long tubes expanding into 5 petals spreading about 1 in across. The flowers are borne in rounded terminal clusters 6 in across and look quite a bit like phlox flowers. Plumbago blooms all year long except for the coldest winter months."}, {"N": "Where", "V": "Cambridge Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "green"}]}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "bluish white"}], "CI": "Nila Chitrak - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Texture", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Nila Chitrak - Leaf.jpg"}], "mapinfo": []};
      tree_module_init(data);
  </script>
</body>
</html>
