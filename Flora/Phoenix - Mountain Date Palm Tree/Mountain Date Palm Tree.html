<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Mountain Date Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Mountain Date Palm Tree", "HB": "Phoenix loureiroi, Kunth.", "HC": 29, "gallery": [{"IN": "Mountain Date Palm Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Mountain Date Palm Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Mountain Date Palm Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Mountain Date Palm Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Mountain Date Palm Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Mountain Date Palm Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Mountain Date Palm Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Mountain Date Palm Tree - 0000.jpg", "IC": "0000"}, {"IN": "Mountain Date Palm Tree - 0001.jpg", "IC": "0001"}, {"IN": "Mountain Date Palm Tree - 0002.jpg", "IC": "0002"}, {"IN": "Mountain Date Palm Tree - 0003.jpg", "IC": "0003"}, {"IN": "Mountain Date Palm Tree - 0004.jpg", "IC": "0004"}, {"IN": "Mountain Date Palm Tree - 0005.jpg", "IC": "0005"}, {"IN": "Mountain Date Palm Tree - 0006.jpg", "IC": "0006"}, {"IN": "Mountain Date Palm Tree - 0007.jpg", "IC": "0007"}, {"IN": "Mountain Date Palm Tree - 0008.jpg", "IC": "0008"}, {"IN": "Mountain Date Palm Tree - 0009.jpg", "IC": "0009"}, {"IN": "Mountain Date Palm Tree - 0010.jpg", "IC": "0010"}, {"IN": "Mountain Date Palm Tree - 0011.jpg", "IC": "0011"}, {"IN": "Mountain Date Palm Tree - 0012.jpg", "IC": "0012"}, {"IN": "Mountain Date Palm Tree - 0013.jpg", "IC": "0013"}, {"IN": "Mountain Date Palm Tree - 0014.jpg", "IC": "0014"}, {"IN": "Mountain Date Palm Tree - 0015.jpg", "IC": "0015"}, {"IN": "Mountain Date Palm Tree - 0016.jpg", "IC": "0016"}, {"IN": "Mountain Date Palm Tree - 0017.jpg", "IC": "0017"}, {"IN": "Mountain Date Palm Tree - 0018.jpg", "IC": "0018"}, {"IN": "Mountain Date Palm Tree - 0019.jpg", "IC": "0019"}, {"IN": "Mountain Date Palm Tree - 0020.jpg", "IC": "0020"}, {"IN": "Mountain Date Palm Tree - 0021.jpg", "IC": "0021"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Mountain Date Palm Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Arecaceae"}, {"N": 13, "V": "Phoenix"}, {"N": 31, "V": "loureiroi"}, {"N": 2, "V": "Kunth."}, {"N": 14, "V": "Deciduos"}, {"N": 6, "V": "palm"}, {"N": 30, "V": "Small"}, {"N": 15, "V": "5-8m"}], "CI": "Mountain Date Palm Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Phoenix_loureiroi\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?103053\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-152688\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Phoenix loureiroi contains solitary and clustering plants with trunks from 1\u20134 m high and 25 cm in width, usually covered in old leaf bases. The leaves vary to some degree but usually reach 2 m in length with leaflets wide at the base and sharply pointed apices. The leaflets emerge from the rachis at varying angles creating a stiff, plumose leaf. The fruit is a single-seeded drupe, bluish-black when ripe, produced on erect, yellow inflorescences, usually hidden within the leaf crown. The species is noted for its variability in different habitats.["}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["India"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "grey"}], "CI": "Mountain Date Palm Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "creamy"}, {"N": 26, "V": "Apr-May"}], "CI": "Mountain Date Palm Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 5, "V": "red or orange"}], "CI": "Mountain Date Palm Tree - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "paripinnate"}], "CI": "Mountain Date Palm Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
