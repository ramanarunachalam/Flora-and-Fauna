<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Bengal Clock Vine</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Bengal Clock Vine", "HB": "Thunbergia grandiflora, Roxb.", "HC": 16, "gallery": [{"IN": "Bengal Clock Vine - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Bengal Clock Vine - Flower.jpg", "IC": "Flower"}, {"IN": "Bengal Clock Vine - Canopy.jpg", "IC": "Canopy"}, {"IN": "Bengal Clock Vine - Leaf.jpg", "IC": "Leaf"}, {"IN": "Bengal Clock Vine - 0000.jpg", "IC": "0000"}, {"IN": "Bengal Clock Vine - 0001.jpg", "IC": "0001"}, {"IN": "Bengal Clock Vine - 0002.jpg", "IC": "0002"}, {"IN": "Bengal Clock Vine - 0003.jpg", "IC": "0003"}, {"IN": "Bengal Clock Vine - 0004.jpg", "IC": "0004"}, {"IN": "Bengal Clock Vine - 0005.jpg", "IC": "0005"}, {"IN": "Bengal Clock Vine - 0006.jpg", "IC": "0006"}, {"IN": "Bengal Clock Vine - 0007.jpg", "IC": "0007"}, {"IN": "Bengal Clock Vine - 0008.jpg", "IC": "0008"}, {"IN": "Bengal Clock Vine - 0009.jpg", "IC": "0009"}, {"IN": "Bengal Clock Vine - 0010.jpg", "IC": "0010"}, {"IN": "Bengal Clock Vine - 0011.jpg", "IC": "0011"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Bengal Clock Vine"}, {"N": "Type", "V": "Climber"}, {"N": "Family", "V": "Acanthaceae"}, {"N": "Genus", "V": "Thunbergia"}, {"N": "Species", "V": "grandiflora"}, {"N": "Authority", "V": "Roxb."}, {"N": "Grow Type", "V": "Perennial"}, {"N": "Common Family", "V": "Ruellia"}, {"N": "Native", "V": "Northern India"}, {"N": "Size", "V": "Small"}], "CI": "Bengal Clock Vine - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Bengal Clock Vine, Bengal Trumpet Vine, Blue Sky Flower, Blue Sky Vine, Blue Trumpet Vine"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Thunbergia_grandiflora\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Bengal%20Clock%20Vine.html\">flowersofindia</a>"}, {"N": "Description", "V": "The Bengal Clock Vine has been called by some \"the most beautiful vine in the world\". From a distance, this twining, flowering vine looks like a morning glory and even up close the flowers are quite similar. The curious name clock vine comes from the fact that it twines around a support in a clockwise direction. It is a vigorous evergreen vine and native to northern India. From the rope-like stems, that can reach to the top of large structure or even cover a good sized tree, emerge the dark green leaves that are leathery and have a distinctive elongated heart shape, 4-5 inches long and often have a slightly toothed margin. The beautiful 3 inch wide pale blue or white flowers are cup-like with pale yellow to cream blue striped centers. This plant can be in bloom at nearly any time of year but will sulk during cold months. The rampant growth of this vine can be somewhat controlled by giving or withholding irrigation - once established it needs only be watered occasionally. Flowering: March-November."}, {"N": "Where", "V": "Cambridge Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "green"}]}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "blue"}], "CI": "Bengal Clock Vine - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Bengal Clock Vine - Leaf.jpg"}], "mapinfo": []};
      tree_module_init(data);
  </script>
</body>
</html>
