<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Brush Cherry Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Brush Cherry Tree", "HB": "Syzygium australe, (J. C. Wendl. ex Link) B. Hyland", "HC": 18, "gallery": [{"IN": "Brush Cherry Tree - Flower Bud 1.jpg", "IC": "Flower Bud 1"}, {"IN": "Brush Cherry Tree - Flower Bud 2.jpg", "IC": "Flower Bud 2"}, {"IN": "Brush Cherry Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Brush Cherry Tree - Flower Bunch.jpg", "IC": "Flower Bunch"}, {"IN": "Brush Cherry Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Brush Cherry Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Brush Cherry Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Brush Cherry Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Brush Cherry Tree - 0000.jpg", "IC": "0000"}, {"IN": "Brush Cherry Tree - 0001.jpg", "IC": "0001"}, {"IN": "Brush Cherry Tree - 0002.jpg", "IC": "0002"}, {"IN": "Brush Cherry Tree - 0003.jpg", "IC": "0003"}, {"IN": "Brush Cherry Tree - 0004.jpg", "IC": "0004"}, {"IN": "Brush Cherry Tree - 0005.jpg", "IC": "0005"}, {"IN": "Brush Cherry Tree - 0006.jpg", "IC": "0006"}, {"IN": "Brush Cherry Tree - 0007.jpg", "IC": "0007"}, {"IN": "Brush Cherry Tree - 0008.jpg", "IC": "0008"}, {"IN": "Brush Cherry Tree - 0009.jpg", "IC": "0009"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Brush Cherry Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Myrtaceae"}, {"N": "Genus", "V": "Syzygium"}, {"N": "Species", "V": "australe"}, {"N": "Authority", "V": "(J. C. Wendl. ex Link) B. Hyland"}, {"N": "Grow Type", "V": "Nearly Evergreen"}, {"N": "Common Family", "V": "Eucalyptus"}, {"N": "Native", "V": "Australia"}, {"N": "Size", "V": "Medium"}], "CI": "Brush Cherry Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Syzygium_australe\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Brush%20Cherry.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?402471\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-199250\">theplantlist</a>"}, {"N": "Language Common", "V": "indian blackberry, jambolan, black plum"}, {"N": "Description", "V": "The leaves are opposite, simple, lanceolate from 4\u20138 cm long. Flowers are white and in clusters. The dark pink to red fruits are edible.[3] This species is commonly confused with Magenta Cherry and the Blue Lilly Pilly. However, the Brush Cherry has a paler trunk."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Pale brown"}, {"N": "Texture", "V": "rough"}, {"N": "Info", "V": "flaky"}], "CI": "Brush Cherry Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Sep-Oct"}], "CI": "Brush Cherry Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "cylindrical"}, {"N": "Color", "V": "red"}], "CI": "Brush Cherry Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}, {"N": "Size", "V": "7-15 cm"}, {"N": "Texture", "V": "Leathery"}], "CI": "Brush Cherry Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
