<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Physic Nut Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>

amily", "V": "Euphorbiaceae"}, {"N": "Genus", "V": "Jatropha"}, {"N": "Species", "V": "curcas"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Deciduos"}, {"N": "Common Family", "V": "castor"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}], "CI": "Physic Nut Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Jatropha_curcas\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Physic%20Nut.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?20692\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-104552\">theplantlist</a>"}, {"N": "Description", "V": "Physic nut is a perennial poisonous shrub, up to 5 m high. It is an uncultivated non-food wild-species. The plant, originating in Central America, whereas it has been spread to other tropical and subtropical countries as well and is mainly grown in Asia and in Africa. It is used as a living fence to protect gardens and fields from animals. The plant sports large green to pale-green leaves, 8-15 cm, broadly ovate, cordate, shallowly 3 lobed, petioles around 5-15 cm. The inflorescence is formed in the leaf axel; flowers are formed terminally, individually, with female flowers usually slightly larger. Flowers greenish yellow. Fruits 3 to 4cm, globuse, yellowish green. Jatropha Curcas seed can be used as Bio diesel for any diesel engine without modification."}, {"N": "Where", "V": "Cambridge Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Physic Nut Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "yellow"}, {"N": "Season", "V": "Apr"}], "CI": "Physic Nut Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "grey"}], "CI": "Physic Nut Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "palmately lobed"}], "CI": "Physic Nut Tree - Leaf.jpg"}]};

</body>
</html>
