<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Cucumber Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>

N": "Name", "V": "Cucumber Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Oxalidaceae"}, {"N": "Genus", "V": "Averrhoa"}, {"N": "Species", "V": "bilimbi"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Wood sorrel"}, {"N": "Size", "V": "Medium"}], "CI": "Cucumber Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Averrhoa_bilimbi\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Bilimbi.html\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?6157\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2666745\">theplantlist</a>"}, {"N": "Description", "V": "The bilimbi tree is long-lived, reaches 5-10 m in height. Its trunk is short and quickly divides up into ramifications. Bilimbi leaves, 30-60 cm long, are alternate, imparipirmate and cluster at branch extremities. There are around 11 to 37 alternate or subopposite oblong leaflets. This Carambola relative produces very small pickle-like fruits which are borne directly on the trunk of the tree and also on the branches. The fruits are preceded by small red flowers on the trunk and branches. Its flowers, like its fruits, are found in hairy panicles that directly emerge from the trunk as well as from the oldest, most solid branches. The yellowish or purplish flowers are tiny, fragrant and have 5 petals. The bilimbi fruit's form ranges from ellipsoid to almost cylindrical. Its length is 4-10 cm. The bilimbi is 5-sided, but in a less marked way than the carambola. If unripe, it is bright green and crispy. It turns yellowish as it ripens. The flesh is juicy, green and extremely acidic. The fruit's skin is glossy and very thin. The bilimbi is too acid for eating raw but the green uncooked fruits are prepared as a relish in Suriname. Originated seemingly from the Moluccas, in India, where it is usually found in gardens, the bilimbi has gone wild in the warmest regions of the country."}, {"N": "Medicinal Uses", "V": "In Malaysia the leaves of bilimbi are used as a treatment for venereal disease. A leaf decoction is taken as a medicine to relieve rectal inflammation. It seems to be effective against coughs and thrush."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["India"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "brown"}], "CI": "Cucumber Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "red"}, {"N": "Season", "V": "Feb-Apr"}], "CI": "Cucumber Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "green"}], "CI": "Cucumber Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "paripinnate"}, {"N": "Leaflet Numbers", "V": "8-20 pairs"}], "CI": "Cucumber Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.94761799", "long": "77.5810196"}, {"lat": "12.94745511", "long": "77.58099554"}, {"lat": "12.94750355", "long": "77.58099591"}, {"lat": "12.9475932969", "long": "77.5810683852"}], "mapregion": [["12.94745511", "77.58099554"], ["12.94761799", "77.5810683852"]]};

</body>
</html>
