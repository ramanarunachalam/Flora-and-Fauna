<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Texas Olive Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [1, 333], "HB": "Cordia boissieri, A.DC.", "HC": 20, "gallery": [{"IN": "Texas Olive Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Texas Olive Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Texas Olive Tree - Flower Bunch.jpg", "IC": [1, 40]}, {"IN": "Texas Olive Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Texas Olive Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Texas Olive Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Texas Olive Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Texas Olive Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Texas Olive Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Texas Olive Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Texas Olive Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Texas Olive Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Texas Olive Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Texas Olive Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Texas Olive Tree - 0007.jpg", "IC": [0, "0007"]}, {"IN": "Texas Olive Tree - 0008.jpg", "IC": [0, "0008"]}, {"IN": "Texas Olive Tree - 0009.jpg", "IC": [0, "0009"]}, {"IN": "Texas Olive Tree - 0010.jpg", "IC": [0, "0010"]}, {"IN": "Texas Olive Tree - 0011.jpg", "IC": [0, "0011"]}, {"IN": "Texas Olive Tree - 0012.jpg", "IC": [0, "0012"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": [0, "", "Texas Olive Tree"]}, {"N": 39, "V": [0, "", "Tree"]}, {"N": 9, "V": [0, "", "Boraginaceae"]}, {"N": 13, "V": [0, "", "Cordia"]}, {"N": 31, "V": [0, "", "boissieri"]}, {"N": 2, "V": [0, "", "A.DC."]}, {"N": 14, "V": [1, 9, 1]}, {"N": 6, "V": [0, "", "Forget me not"]}, {"N": 30, "V": [0, "", "Small"]}, {"N": 15, "V": [0, "", "7m"]}], "CI": "Texas Olive Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Cordia_boissieri\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Texas%20Olive.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?11473\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2736585\" target=\"_blank\">theplantlist</a>"]}, {"N": 41, "V": [0, "", "Texas Olive is an evergreen tree, growing to 20 ft tall, native to North America. The tree spread to 10-15 ft. This small tree is very rare found and believed to be close to extinction. The silvery green leaves have a velvety texture and the showy, white flowers appear all year round, given enough watering is availale. Otherwise, the flowers appear from late spring to summer. Flowers are 3 inch wide, trumpet shaped, with yellow throats. The olive-like, white fruits have a sweet flesh popular with birds and other wildlife and, although edible to man, should not be eaten in quantities"]}, {"N": 43, "V": [0, "", ["bangalore"]]}, {"N": 24, "V": [0, "", ["N. America"]]}]}, {"CN": 6, "CV": [{"N": 5, "V": [0, "", "Grey"]}, {"N": 16, "V": [0, "", "dark grey"]}], "CI": "Texas Olive Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": [1, 10, 8]}, {"N": 26, "V": [0, "", "Mar-Dec"]}], "CI": "Texas Olive Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 5, "V": [1, 10, 3]}], "CI": "Texas Olive Tree - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": [1, 8, 0]}], "CI": "Texas Olive Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95188235", "long": "77.58584242"}], "mapregion": [["12.95188235", "77.58584242"], ["12.95188235", "77.58584242"]]};
      tree_module_init(data);
  </script>
</body>
</html>
