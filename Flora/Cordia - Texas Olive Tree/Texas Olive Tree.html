<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Texas Olive Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Texas Olive Tree", "HB": "Cordia boissieri, A.DC.", "HC": 20, "gallery": [{"IN": "Texas Olive Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Texas Olive Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Texas Olive Tree - Flower Bunch.jpg", "IC": "Flower Bunch"}, {"IN": "Texas Olive Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Texas Olive Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Texas Olive Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Texas Olive Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Texas Olive Tree - 0000.jpg", "IC": "0000"}, {"IN": "Texas Olive Tree - 0001.jpg", "IC": "0001"}, {"IN": "Texas Olive Tree - 0002.jpg", "IC": "0002"}, {"IN": "Texas Olive Tree - 0003.jpg", "IC": "0003"}, {"IN": "Texas Olive Tree - 0004.jpg", "IC": "0004"}, {"IN": "Texas Olive Tree - 0005.jpg", "IC": "0005"}, {"IN": "Texas Olive Tree - 0006.jpg", "IC": "0006"}, {"IN": "Texas Olive Tree - 0007.jpg", "IC": "0007"}, {"IN": "Texas Olive Tree - 0008.jpg", "IC": "0008"}, {"IN": "Texas Olive Tree - 0009.jpg", "IC": "0009"}, {"IN": "Texas Olive Tree - 0010.jpg", "IC": "0010"}, {"IN": "Texas Olive Tree - 0011.jpg", "IC": "0011"}, {"IN": "Texas Olive Tree - 0012.jpg", "IC": "0012"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Texas Olive Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Boraginaceae"}, {"N": "Genus", "V": "Cordia"}, {"N": "Species", "V": "boissieri"}, {"N": "Authority", "V": "A.DC."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Forget me not"}, {"N": "Native", "V": "N. America"}, {"N": "Size", "V": "Small"}, {"N": "Height", "V": "7m"}], "CI": "Texas Olive Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Texas Olive, Wild Olive, Anacahuita, White Geiger"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Cordia_boissieri\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Texas%20Olive.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?11473\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2736585\">theplantlist</a>"}, {"N": "Description", "V": "Texas Olive is an evergreen tree, growing to 20 ft tall, native to North America. The tree spread to 10-15 ft. This small tree is very rare found and believed to be close to extinction. The silvery green leaves have a velvety texture and the showy, white flowers appear all year round, given enough watering is availale. Otherwise, the flowers appear from late spring to summer. Flowers are 3 inch wide, trumpet shaped, with yellow throats. The olive-like, white fruits have a sweet flesh popular with birds and other wildlife and, although edible to man, should not be eaten in quantities"}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "dark grey"}], "CI": "Texas Olive Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Mar-Dec"}], "CI": "Texas Olive Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "green"}], "CI": "Texas Olive Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Texas Olive Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
