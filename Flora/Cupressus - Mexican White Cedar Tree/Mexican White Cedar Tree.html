<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Mexican White Cedar Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 372, "HH": [1, 5], "HN": [1, 372], "HB": "Cupressus lusitanica, Mill.", "HC": 12, "gallery": [{"IN": "Mexican White Cedar Tree - Fruit Tender.jpg", "IC": [1, 71]}, {"IN": "Mexican White Cedar Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Mexican White Cedar Tree - Fruit Falling.jpg", "IC": [1, 62]}, {"IN": "Mexican White Cedar Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Mexican White Cedar Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Mexican White Cedar Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Mexican White Cedar Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Mexican White Cedar Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Mexican White Cedar Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Mexican White Cedar Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Mexican White Cedar Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Mexican White Cedar Tree - 0005.jpg", "IC": [0, "0005"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [1, 5, 372]}, {"N": 32, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Cupressaceae"]}, {"N": 8, "V": [0, "", "Cupressus"]}, {"N": 26, "V": [0, "", "lusitanica"]}, {"N": 2, "V": [0, "", "Mill."]}, {"N": 4, "V": [0, "", "cypress"]}, {"N": 25, "V": [1, 2, 1]}, {"N": 9, "V": [1, 1, 1]}], "CI": "Mexican White Cedar Tree - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Cupressus_lusitanica\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?12658\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/tro-9400774\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Cupressus lusitanica is an evergreen conifer tree with a conic to ovoid-conic crown, growing to 40 m tall. The foliage grows in dense sprays, dark green to somewhat yellow-green in colour. The leaves are scale-like, 2\u20135 mm long, and produced on rounded (not flattened) shoots. The seed cones are globose to oblong, 10\u201320 mm long, with four to 10 scales, green at first, maturing brown or grey-brown about 25 months after pollination. The cones may either open at maturity to release the seeds, or remain closed for several years, only opening after the parent tree is killed in a wildfire, allowing the seeds to colonise the bare ground exposed by the fire. The male cones are 3\u20134 mm long, and release pollen in February\u2013March. In most of its natural environment rainfall occurs with more quantity in summer."]}, {"N": 20, "V": [0, "", ["Mexico"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}, {"N": 11, "V": [0, "", "Color: dark grey"]}], "CI": "Mexican White Cedar Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 3, "V": [0, "", "unknown"]}]}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 7]}], "CI": "Mexican White Cedar Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95080345", "long": "77.58639249"}], "mapregion": [["12.95080345", "77.58639249"], ["12.95080345", "77.58639249"]]};
      tree_module_init(data);
  </script>
</body>
</html>
