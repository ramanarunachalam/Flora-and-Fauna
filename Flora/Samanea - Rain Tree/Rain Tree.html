<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Rain Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>

  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>

he bark is dark grey, often bearing horizontal weals and the trunk frequently branches quite low down. From March to May and again towards the end of the year the green canopy is dotted all over with pink and white. During the rest of the year, too, there are usually quite a few flowers to be seen. The flowers appear like round, silken tufts, but actually each flower stalk bears one central and a surrounding circlet of florets, up to twenty in number. Each has a tube-shaped calyx and a tiny, yellow-lobed, crimson trumpet; bunches of long stamens, half pink and half white, protrude from each. The long, heavy leaves are twice pinnate and each pinna, of which there are four to eight pairs, bears from three to seven pairs of leaflets. These are oval and have no stalks, becoming larger and more curved towards the end. on its thickened base so that the leaves all lie sideways. In Malaysia this drooping of the leaves is considered to portend rain and is the explanation of the name Rain Tree, Hujan-hujan meaning \"rain\", but in India it is believed that the name was given because of a curious habit possessed by the tree of intermittently spraying the ground beneath with moisture. Later it was discovered that this was caused by multitudinous minute insects. The fruit is a fleshy pod, sweet to the taste and much relished by squirrels, horses and cattle."}, {"N": "Where", "V": "double road, indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "greyish"}, {"N": "Texture", "V": "rough"}, {"N": "Size", "V": "1-3 m"}], "CI": "Rain Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "pink and white"}, {"N": "Season", "V": "Mar-May"}], "CI": "Rain Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Pod"}, {"N": "Season", "V": "Dec"}], "CI": "Rain Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "bipinnate"}, {"N": "Texture", "V": "Feathery"}, {"N": "Stalks", "V": "4-8 pairs"}, {"N": "Leaflet Numbers", "V": "3-7 pairs"}, {
