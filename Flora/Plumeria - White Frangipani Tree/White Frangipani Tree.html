<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>White Frangipani Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">

g"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "temple tree, pagoda tree"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Plumeria_obtusa\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/White%20Frangipani.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?28883\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-161613\">theplantlist</a>"}, {"N": "Description", "V": "White frangipani has beautiful white flowers with yellow centers, and the flower looks fully opened unlike plumera rubra. Frangipani is well-known for its intensely fragrant, lovely, spiral-shaped blooms which appear at branch tips. The tree itself is rather unusual in appearance. The 20-inch-long, coarse, deciduous leaves are clustered only at the tips of the rough, blunt, sausage-like, thick, grey-green branches. Branches are upright and rather crowded on the trunk forming a vase or umbrella shape with age. They are rather soft and brittle and can break but are usually sturdy unless they are mechanically hit or disturbed. A milky sap is exuded from the branches when they are bruised or punctured."}, {"N": "Where", "V": "1st Cross Road, 6th Main road, Defence Colony, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Greenish Brown"}], "CI": "White Frangipani Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Info", "V": "fragrant, white with yellow eye"}, {"N": "Season", "V": "Feb-Oct"}], "CI": "White Frangipani Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "pod"}, {"N": "Color", "V": "deep green to black"}, {"N": "Info", "V": "shiny two pods with joint end"}], "CI": "White Frangipani Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "obovate"}, {"N": "Size", "V": "35 cm"}], "CI": "White Frangipani Tree - Leaf.jpg"}]};

</body>
</html>
