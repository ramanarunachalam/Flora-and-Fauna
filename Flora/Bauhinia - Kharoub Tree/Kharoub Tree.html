<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Kharoub Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [1, 379], "HB": "Bauhinia rufescens, Lam.", "HC": 26, "gallery": [{"IN": "Kharoub Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Kharoub Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Kharoub Tree - Fruit Tender.jpg", "IC": [1, 71]}, {"IN": "Kharoub Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Kharoub Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Kharoub Tree - Leaf Tender.jpg", "IC": [1, 88]}, {"IN": "Kharoub Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Kharoub Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Kharoub Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "Kharoub Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Kharoub Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Kharoub Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Kharoub Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Kharoub Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Kharoub Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Kharoub Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Kharoub Tree - 0007.jpg", "IC": [0, "0007"]}, {"IN": "Kharoub Tree - 0008.jpg", "IC": [0, "0008"]}, {"IN": "Kharoub Tree - 0009.jpg", "IC": [0, "0009"]}, {"IN": "Kharoub Tree - 0010.jpg", "IC": [0, "0010"]}, {"IN": "Kharoub Tree - 0011.jpg", "IC": [0, "0011"]}, {"IN": "Kharoub Tree - 0012.jpg", "IC": [0, "0012"]}, {"IN": "Kharoub Tree - 0013.jpg", "IC": [0, "0013"]}, {"IN": "Kharoub Tree - 0014.jpg", "IC": [0, "0014"]}, {"IN": "Kharoub Tree - 0015.jpg", "IC": [0, "0015"]}, {"IN": "Kharoub Tree - 0016.jpg", "IC": [0, "0016"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Kharoub Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Fabaceae"}, {"N": 37, "V": "Caesalpinioideae"}, {"N": 13, "V": "Bauhinia"}, {"N": 31, "V": "rufescens"}, {"N": 2, "V": "Lam."}, {"N": 14, "V": "Nearly Evergreen"}, {"N": 6, "V": "Gulmohar"}, {"N": 30, "V": "Medium"}], "CI": "Kharoub Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Bauhinia_rufescens\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?405916\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/ild-826\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Bauhinia rufescens is a shrub or small tree usually 1-3 m high, sometimes reaching 8 m; bark ash-grey, smooth, very fibrous and scaly when old; slash pink; twigs arranged in 1 plane like a fishbone, with thornlike, lignified, lateral shoots, 10 cm long. Leaves very small, bilobate almost to the base, with semi-circular lobes, glabrous, with long petioles, greyish-green, less than 3 cm long. Flowers greenish-yellow to white and pale pink, in few-flowered racemes; petals 5, spathulate, 15-20 mm long; stamens 10, filaments hairy at the base. Fruits aggregated, long, narrow pods, twisted, up to 10 cm long, glabrous, obliquely constricted, shining dark red-brown, with 4-10 seeds each. Pods remain on the shrub for a long time. The generic name commemorates Swiss botanists Jean (1541-1613) and Gaspard (1560-1624) Bauhin. The 2 lobes of the leaf exemplify the 2 brothers; \u2018rufescens\u2019 means \u2018becoming reddish\u2019."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["Sudan"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "grey"}], "CI": "Kharoub Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "white"}, {"N": 26, "V": "May"}], "CI": "Kharoub Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "Pod"}, {"N": 5, "V": "green to brown"}], "CI": "Kharoub Tree - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "2 lobed"}], "CI": "Kharoub Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95109755", "long": "77.58679835"}], "mapregion": [["12.95109755", "77.58679835"], ["12.95109755", "77.58679835"]]};
      tree_module_init(data);
  </script>
</body>
</html>
