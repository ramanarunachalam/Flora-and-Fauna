<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Wild Guava Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>

 "Wild Guava Tree - 0023.jpg", "IC": [0, "0023"]}, {"IN": "Wild Guava Tree - 0024.jpg", "IC": [0, "0024"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 526]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Lecythidaceae"]}, {"N": 8, "V": [0, "", "Careya"]}, {"N": 25, "V": [0, "", "arborea"]}, {"N": 2, "V": [0, "", "Roxb."]}, {"N": 4, "V": [0, "", "Brazilnut"]}, {"N": 24, "V": [1, 2, 1]}, {"N": 10, "V": [0, "", "20m"]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Wild Guava Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Careya_arborea\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Wild%20Guava.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?423714\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-313601\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Wild Guava is a medium sized deciduous tree, up to 20 m tall, the leaves of which turn red in the cold season. It is the Kumbhi of Sanskrit writers, and appear to have been so named on account of the hollow on the top of the fruit giving it somewhat the appearance of a water-pot. Wild pigs are very fond of the bark, and that it is used by hunters to attract them. An astringent gum exudes from the fruit and stem, and the bark is made into coarse cordage. The Tamil name Puta-tanni-maram signifies \u201dwater- bark-tree,\u201d in allusion to the exudation trickling down the bark in dry weather. Bark surface flaking in thin strips, fissured, dark grey; crown spreading. Leaves arranged spirally, often clustered at the apices of twigs, simple, broadly obovate, tapering at base, margin toothed, stipules small, caducous. Flowers in an erect raceme at the end of branches. Flowers are large, white. Sepals are 4, petals 4, free. Stamens are many, connate at base; disk annular; ovary inferior, 4-5-locular with many ovules in 2 rows per cell, style 1. Fruit a large, many-seeded drupe, globose to depressed globose, crowned by the persistent sepals. Seedling with hypogeal germination; cotyledons absent (seed containing a swollen hypocotyl); shoot with scales at the first few nodes."]}, {"N": 19, "V": [0, "", ["Australia"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}], "CI": "Wild Guava Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 20, "V": [0, "", "Apr-May"]}], "CI": "Wild Guava Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "Round"]}], "CI": "Wild Guava Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 10]}], "CI": "Wild Guava Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95166232", "long": "77.5854305"}], "mapregion": [["12.95166232", "77.5854305"], ["12.95166232", "77.5854305"]]};

</body>
</html>
