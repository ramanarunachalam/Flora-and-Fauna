<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Anjan Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 440, "HH": [1, 5], "HN": [1, 440], "HB": "Hardwickia binata, Roxb.", "HC": 20, "gallery": [{"IN": "Anjan Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Anjan Tree - Leaf Tender.jpg", "IC": [1, 88]}, {"IN": "Anjan Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Anjan Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Anjan Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "Anjan Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Anjan Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Anjan Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Anjan Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Anjan Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Anjan Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Anjan Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Anjan Tree - 0007.jpg", "IC": [0, "0007"]}, {"IN": "Anjan Tree - 0008.jpg", "IC": [0, "0008"]}, {"IN": "Anjan Tree - 0009.jpg", "IC": [0, "0009"]}, {"IN": "Anjan Tree - 0010.jpg", "IC": [0, "0010"]}, {"IN": "Anjan Tree - 0011.jpg", "IC": [0, "0011"]}, {"IN": "Anjan Tree - 0012.jpg", "IC": [0, "0012"]}, {"IN": "Anjan Tree - 0013.jpg", "IC": [0, "0013"]}, {"IN": "Anjan Tree - 0014.jpg", "IC": [0, "0014"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [1, 5, 440]}, {"N": 32, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Fabaceae"]}, {"N": 30, "V": [0, "", "Caesalpinioideae"]}, {"N": 8, "V": [0, "", "Hardwickia"]}, {"N": 26, "V": [0, "", "binata"]}, {"N": 2, "V": [0, "", "Roxb."]}, {"N": 4, "V": [0, "", "Gulmohar"]}, {"N": 25, "V": [1, 2, 0]}, {"N": 9, "V": [1, 1, 1]}], "CI": "Anjan Tree - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Hardwickia_binata\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Anjan.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?18249\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/ild-49881\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Anjan is a medium or large deciduous ornamental tree. It is a native of India. Graceful, drooping slender branches; crown conical in early life, becoming broader later. Bark of saplings almost silvery white and smooth, gradually changing as the tree gets older to dark grey and rough with irregular vertical cracks, 1.2-2.5 cm thick, exfoliating in narrow flakes. In isolated situations, or on poor soils, the tree tends to branch low down and produce a short bole, but when grown in a fairly crowded crop on favourable soil it produces a long, straight, cylindrical bole with an elevated crown. Leaves small, 2-6 cm long by 2-3 cm wide, alternate, pinnate, almost kidney shaped and greyish-green. Flowers small, pale yellowish-green in axillary and terminal lax panicled racemes. The pod flat and samaroid, 5-7.6 x 1-1.5 cm, oblong lanceolate, coriaceous, narrowed at both ends, with parallel longitudinal veins, containing 1 seed near the apex."]}, {"N": 20, "V": [0, "", ["India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}], "CI": "Anjan Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}]}, {"CN": 4, "CV": [{"N": 23, "V": [0, "", "pod"]}, {"N": 3, "V": [1, 0, 2]}]}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 11]}], "CI": "Anjan Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95286342", "long": "77.58431526"}], "mapregion": [["12.95286342", "77.58431526"], ["12.95286342", "77.58431526"]]};
      tree_module_init(data);
  </script>
</body>
</html>
