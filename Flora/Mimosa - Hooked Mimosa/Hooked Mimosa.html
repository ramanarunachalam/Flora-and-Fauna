<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Hooked Mimosa</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [0, "Hooked Mimosa"], "HB": "Mimosa hamata, Willd.", "HC": 14, "gallery": [{"IN": "Hooked Mimosa - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Hooked Mimosa - Flower.jpg", "IC": [1, 34]}, {"IN": "Hooked Mimosa - Fruit.jpg", "IC": [1, 59]}, {"IN": "Hooked Mimosa - Canopy.jpg", "IC": [1, 6]}, {"IN": "Hooked Mimosa - Leaf Tender.jpg", "IC": [1, 88]}, {"IN": "Hooked Mimosa - Leaf.jpg", "IC": [1, 76]}, {"IN": "Hooked Mimosa - Bark.jpg", "IC": [1, 1]}, {"IN": "Hooked Mimosa - Spine.jpg", "IC": [1, 94]}, {"IN": "Hooked Mimosa - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Hooked Mimosa - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Hooked Mimosa - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Hooked Mimosa - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Hooked Mimosa - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Hooked Mimosa - 0005.jpg", "IC": [0, "0005"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": [0, "", "Hooked Mimosa"]}, {"N": 39, "V": [0, "", "Shrub"]}, {"N": 9, "V": [0, "", "Fabaceae"]}, {"N": 37, "V": [0, "", "Mimosoideae"]}, {"N": 13, "V": [0, "", "Mimosa"]}, {"N": 31, "V": [0, "", "hamata"]}, {"N": 2, "V": [0, "", "Willd."]}, {"N": 14, "V": [1, 9, 0]}, {"N": 6, "V": [0, "", "Pea"]}, {"N": 30, "V": [0, "", "Small"]}, {"N": 15, "V": [0, "", "2 m"]}], "CI": "Hooked Mimosa - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Mimosa_hamata\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Hooked%20Mimosa.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?70447\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/ild-32771\" target=\"_blank\">theplantlist</a>"]}, {"N": 41, "V": [0, "", "Hooked Mimosa is a medium sized much branched shrub up to 2 m tall. It has hairy branches, very prickly - prickles 4-5 mm long, hooked. Leaf bipinnate. Leaflets 6-10 pairs, more or less stalkless, 2-3 mm long, 1-2 mm broad, ovate oblong. Flowers in spherical heads, solitary or paired in upper axils, peduncle 1.5-3.5 cm long, hairy. Heads 10-13 mm in diameter, flowers pink, stalkless. The plant is browsed by cattle. It may be grown as a hedge plant and may also be tried for green manuring purposes. Flowering: April-August."]}, {"N": 43, "V": [0, "", []]}, {"N": 24, "V": [0, "", ["India", "Pakistan"]]}]}, {"CN": 6, "CV": [{"N": 5, "V": [0, "", "Grey"]}, {"N": 38, "V": [0, "", "rough"]}, {"N": 16, "V": [0, "", "greyish"]}], "CI": "Hooked Mimosa - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": [1, 10, 5]}, {"N": 26, "V": [0, "", "Jun"]}], "CI": "Hooked Mimosa - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": [0, "", "Pod"]}, {"N": 26, "V": [0, "", "Dec"]}], "CI": "Hooked Mimosa - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": [1, 8, 15]}, {"N": 38, "V": [0, "", "Feathery"]}, {"N": 34, "V": [0, "", "4-8 pairs"]}, {"N": 17, "V": [0, "", "3-7 pairs"]}], "CI": "Hooked Mimosa - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
