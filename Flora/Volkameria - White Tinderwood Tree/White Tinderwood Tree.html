<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>White Tinderwood Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HH": [1, 5], "HN": [1, 519], "HB": "Volkameria glabrum, (E. Mey.) Mabb. & Y. W. Yuan", "HC": 16, "gallery": [{"IN": "White Tinderwood Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "White Tinderwood Tree - Fruit Tender.jpg", "IC": [1, 71]}, {"IN": "White Tinderwood Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "White Tinderwood Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "White Tinderwood Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "White Tinderwood Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "White Tinderwood Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "White Tinderwood Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "White Tinderwood Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "White Tinderwood Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "White Tinderwood Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "White Tinderwood Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "White Tinderwood Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "White Tinderwood Tree - 0007.jpg", "IC": [0, "0007"]}, {"IN": "White Tinderwood Tree - 0008.jpg", "IC": [0, "0008"]}, {"IN": "White Tinderwood Tree - 0009.jpg", "IC": [0, "0009"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 519]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Lamiaceae"]}, {"N": 8, "V": [0, "", "Volkameria"]}, {"N": 25, "V": [0, "", "glabrum"]}, {"N": 2, "V": [0, "", "(E. Mey.) Mabb. & Y. W. Yuan"]}, {"N": 4, "V": [0, "", "volkameria"]}, {"N": 24, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 1]}], "CI": "White Tinderwood Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?461657\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-42630\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "A small to medium-sized deciduous tree which grows up to 12 m high. It has simple, ovate leaves, opposite or arranged in whorls of three,with green petioles and smooth leaf margins. The leaves are often folded up from the midrib. When the leaves are crushed they produce a very strong smell which can be offensive or displeasing. Typical of this species are the branchlets covered with small raised pale dots (lenticels). The flowers are bell-shaped with five mauve to pink flowers and four stamens, pinker than the petals, with yellow anthers. Flowers are arranged in rounded heads and are produced inland from November to April, and all year round along the coast. The round fruits (berries) are crowded at the tip of the branches.. The berries are green before maturity, and become pale yellow when ripe."]}, {"N": 19, "V": [0, "", ["S. Africa"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 2]}], "CI": "White Tinderwood Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 20, "V": [0, "", "Jun-Jul"]}], "CI": "White Tinderwood Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "round"]}, {"N": 3, "V": [1, 0, 0]}, {"N": 11, "V": [0, "", "green to black"]}], "CI": "White Tinderwood Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 12]}], "CI": "White Tinderwood Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9482163745", "long": "77.5888916614"}, {"lat": "12.94829886", "long": "77.58862506"}], "mapregion": [["12.9482163745", "77.58862506"], ["12.94829886", "77.5888916614"]]};
      tree_module_init(data);
  </script>
</body>
</html>
