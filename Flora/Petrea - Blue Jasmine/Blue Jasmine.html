<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Blue Jasmine</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 0, "HH": [1, 5], "HN": [0, "Blue Jasmine"], "HB": "Petrea volubilis, L.", "HC": 12, "gallery": [{"IN": "Blue Jasmine - Flower.jpg", "IC": [1, 34]}, {"IN": "Blue Jasmine - Canopy.jpg", "IC": [1, 6]}, {"IN": "Blue Jasmine - Leaf New.jpg", "IC": [1, 85]}, {"IN": "Blue Jasmine - Leaf.jpg", "IC": [1, 76]}, {"IN": "Blue Jasmine - Leaf Falling.jpg", "IC": [1, 78]}, {"IN": "Blue Jasmine - Bark.jpg", "IC": [1, 1]}, {"IN": "Blue Jasmine - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Blue Jasmine - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Blue Jasmine - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Blue Jasmine - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Blue Jasmine - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Blue Jasmine - 0005.jpg", "IC": [0, "0005"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [0, "", "Blue Jasmine"]}, {"N": 32, "V": [0, "", "Shrub"]}, {"N": 7, "V": [0, "", "Verbenaceae"]}, {"N": 8, "V": [0, "", "Petrea"]}, {"N": 26, "V": [0, "", "volubilis"]}, {"N": 2, "V": [0, "", "L."]}, {"N": 4, "V": [0, "", "Verbena"]}, {"N": 25, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 2]}], "CI": "Blue Jasmine - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Petrea_volubilis\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Purple%20Wreath.html\" target=\"_blank\">flowersofindia</a>"]}, {"N": 6, "V": [0, "", "Native to Central America, Purple Wreath is a very lovely small climber with drooping long racemes of delicate violet-purple star-like flowers. It is a semi-shrub and semi-climber and the small wooden trunk develops artistic curves over the years. It looks as if an Ikebana expert has shaped it for his floral arrangement. It grows best in sunshine. It flowers in spring and in some areas also in November. The flowers come in raceme reaching over 1 foot long. The true flower, which is purple, lasts a couple of days but the blue bracts remain much longer, slowly turning gray."]}, {"N": 20, "V": [0, "", ["Asia"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}, {"N": 11, "V": [0, "", "Color: gray"]}], "CI": "Blue Jasmine - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 1]}], "CI": "Blue Jasmine - Flower.jpg"}, {"CN": 4, "CV": [{"N": 23, "V": [0, "", "unknown"]}]}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 12]}], "CI": "Blue Jasmine - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
