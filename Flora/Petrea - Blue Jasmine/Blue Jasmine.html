<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Blue Jasmine</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Blue Jasmine", "HB": "Petrea volubilis, L.", "HC": 12, "gallery": [{"IN": "Blue Jasmine - Flower.jpg", "IC": "Flower"}, {"IN": "Blue Jasmine - Canopy.jpg", "IC": "Canopy"}, {"IN": "Blue Jasmine - Leaf New.jpg", "IC": "Leaf New"}, {"IN": "Blue Jasmine - Leaf.jpg", "IC": "Leaf"}, {"IN": "Blue Jasmine - Leaf Falling.jpg", "IC": "Leaf Falling"}, {"IN": "Blue Jasmine - Bark.jpg", "IC": "Bark"}, {"IN": "Blue Jasmine - 0000.jpg", "IC": "0000"}, {"IN": "Blue Jasmine - 0001.jpg", "IC": "0001"}, {"IN": "Blue Jasmine - 0002.jpg", "IC": "0002"}, {"IN": "Blue Jasmine - 0003.jpg", "IC": "0003"}, {"IN": "Blue Jasmine - 0004.jpg", "IC": "0004"}, {"IN": "Blue Jasmine - 0005.jpg", "IC": "0005"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Blue Jasmine"}, {"N": "Type", "V": "Shrub"}, {"N": "Family", "V": "Verbenaceae"}, {"N": "Genus", "V": "Petrea"}, {"N": "Species", "V": "volubilis"}, {"N": "Authority", "V": "L."}, {"N": "Grow Type", "V": "Perennial"}, {"N": "Common Family", "V": "Verbena"}, {"N": "Native", "V": "Asia"}, {"N": "Size", "V": "Small"}], "CI": "Blue Jasmine - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Petrea_volubilis\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Purple%20Wreath.html\">flowersofindia</a>"}, {"N": "Description", "V": "Native to Central America, Purple Wreath is a very lovely small climber with drooping long racemes of delicate violet-purple star-like flowers. It is a semi-shrub and semi-climber and the small wooden trunk develops artistic curves over the years. It looks as if an Ikebana expert has shaped it for his floral arrangement. It grows best in sunshine. It flowers in spring and in some areas also in November. The flowers come in raceme reaching over 1 foot long. The true flower, which is purple, lasts a couple of days but the blue bracts remain much longer, slowly turning gray."}, {"N": "Where", "V": "100ft Road, 6th main Road, Indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "gray"}], "CI": "Blue Jasmine - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "blue"}], "CI": "Blue Jasmine - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "ovate"}], "CI": "Blue Jasmine - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
