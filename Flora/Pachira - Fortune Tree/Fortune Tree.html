<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Fortune Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Fortune Tree", "HB": "Pachira aquatica, Aubl.", "HC": 18, "gallery": [{"IN": "Fortune Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Fortune Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Fortune Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Fortune Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Fortune Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Fortune Tree - 0000.jpg", "IC": "0000"}, {"IN": "Fortune Tree - 0001.jpg", "IC": "0001"}, {"IN": "Fortune Tree - 0002.jpg", "IC": "0002"}, {"IN": "Fortune Tree - 0003.jpg", "IC": "0003"}, {"IN": "Fortune Tree - 0004.jpg", "IC": "0004"}, {"IN": "Fortune Tree - 0005.jpg", "IC": "0005"}, {"IN": "Fortune Tree - 0006.jpg", "IC": "0006"}, {"IN": "Fortune Tree - 0007.jpg", "IC": "0007"}, {"IN": "Fortune Tree - 0008.jpg", "IC": "0008"}, {"IN": "Fortune Tree - 0009.jpg", "IC": "0009"}, {"IN": "Fortune Tree - 0010.jpg", "IC": "0010"}, {"IN": "Fortune Tree - 0011.jpg", "IC": "0011"}, {"IN": "Fortune Tree - 0012.jpg", "IC": "0012"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Fortune Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Malvaceae"}, {"N": "Genus", "V": "Pachira"}, {"N": "Species", "V": "aquatica"}, {"N": "Authority", "V": "Aubl."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Pachira"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}, {"N": "Height", "V": "18 m"}], "CI": "Fortune Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Malabar chestnut, Guiana chestnut, provision tree, saba nut, money tree"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Pachira_aquatica\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?26272\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-2412843\">theplantlist</a>"}, {"N": "Description", "V": "Pachira aquatica can grow up to 18 m (59.1 ft) in height in the wild. It has shiny green palmate leaves with lanceolate leaflets and smooth green bark. Its showy flowers have long, narrow petals that open like a banana peel to reveal hairlike yellowish orange stamens. The tree is cultivated for its edible nuts which grow in a very large, woody pod. The nuts are light brown, striped with white. They are said to taste like peanuts, and can be eaten raw or cooked or ground into a flour to make bread. The leaves and flowers are also edible.\nThe tree grows well as a tropical ornamental in moist, frost-free areas, and can be started from seed or cutting. It is a durable plant and will adapt very well to different conditions. The pachira needs plenty of sunlight though it is important to avoid direct sunlight during the summer months as the leaves may get sunburned."}, {"N": "Where", "V": "Near Glass House, Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "brown"}], "CI": "Fortune Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white with dark pink tips"}, {"N": "Season", "V": "Dec"}], "CI": "Fortune Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "oval"}, {"N": "Color", "V": "green to brown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "palmately compound"}], "CI": "Fortune Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9501931494", "long": "77.5854117902"}]};
      tree_module_init(data);
  </script>
</body>
</html>
