<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Drooping Fig Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Drooping Fig Tree", "HB": "Ficus semicordata, Buch.-Ham. ex Sm.", "HC": 16, "gallery": [{"IN": "Drooping Fig Tree - Fig Tender.jpg", "IC": "Fig Tender"}, {"IN": "Drooping Fig Tree - Fig.jpg", "IC": "Fig"}, {"IN": "Drooping Fig Tree - Fig Bunch.jpg", "IC": "Fig Bunch"}, {"IN": "Drooping Fig Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Drooping Fig Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Drooping Fig Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Drooping Fig Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Drooping Fig Tree - 0000.jpg", "IC": "0000"}, {"IN": "Drooping Fig Tree - 0001.jpg", "IC": "0001"}, {"IN": "Drooping Fig Tree - 0002.jpg", "IC": "0002"}, {"IN": "Drooping Fig Tree - 0003.jpg", "IC": "0003"}, {"IN": "Drooping Fig Tree - 0004.jpg", "IC": "0004"}, {"IN": "Drooping Fig Tree - 0005.jpg", "IC": "0005"}, {"IN": "Drooping Fig Tree - 0006.jpg", "IC": "0006"}, {"IN": "Drooping Fig Tree - 0007.jpg", "IC": "0007"}, {"IN": "Drooping Fig Tree - 0008.jpg", "IC": "0008"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Drooping Fig Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Moraceae"}, {"N": 13, "V": "Ficus"}, {"N": 31, "V": "semicordata"}, {"N": 2, "V": "Buch.-Ham. ex Sm."}, {"N": 14, "V": "Deciduous"}, {"N": 6, "V": "Mulberry"}, {"N": 7, "V": "Fig"}, {"N": 30, "V": "Medium"}], "CI": "Drooping Fig Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Ficus_semicordata\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Drooping%20Fig.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.theplantlist.org/tpl1.1/record/kew-2812266\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Drooping Fig is a small to medium sized tree , up to 15 m tall, with an irregular crown. Trunk is up to 2 m in circumference, without aerial roots. Bark is dark-grey, young twigs covered with white or pale-brownish short hairs. Leaves are carried on 1-1.5 cm long stalks. Leaf blade is variable, mostly elliptic to oblong, lanceshaped, 10-30 cm long, 5-10 cm broad, base highly unequal-sided with a 3.4-nerved rounded large lower lobe overlapping the stalk. Leaf margin is entire or coarsely toothed. Tip is tapering, and the leaves are slightly rough on both sides or hairy beneath. Figs are spherical to pear-shaped, 1.2-2 cm in diameter, pink or dull reddish brown with white spots, hairy, on leafless branches. The branches are pendulous and are often prostrate on the ground. The figs often mature underground, hence the Hindi common name bhui goolar. Figs are edible, leaves are lopped for fodder. Fibres from the bark are used to make coarse rope. Drooping Fig is found in the Himalayas, from Kashmir to NE India, SE Asia, C. India, at altitudes of 600-2000 m. Flowering: May-October."}, {"N": 43, "V": ["bangalore"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "Greyish yellow"}], "CI": "Drooping Fig Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 30, "V": "2-3 cm"}, {"N": 28, "V": "cone"}, {"N": 16, "V": "yellow"}, {"N": 26, "V": "Nov-Dec,Jan-Feb"}], "CI": "Drooping Fig Tree - Fig.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "oval"}], "CI": "Drooping Fig Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.97633891", "long": "77.64385422"}], "mapregion": [["12.97633891", "77.64385422"], ["12.97633891", "77.64385422"]]};
      tree_module_init(data);
  </script>
</body>
</html>
