<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Burmese Pink Cassia Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [1, 420], "HB": "Cassia javanica ssp. renigera, (Wall. ex Benth.) K. Larsen", "HC": 16, "gallery": [{"IN": "Burmese Pink Cassia Tree - Flower Single.jpg", "IC": [1, 53]}, {"IN": "Burmese Pink Cassia Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Burmese Pink Cassia Tree - Flower Bunch.jpg", "IC": [1, 40]}, {"IN": "Burmese Pink Cassia Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Burmese Pink Cassia Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Burmese Pink Cassia Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Burmese Pink Cassia Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Burmese Pink Cassia Tree - Branch.jpg", "IC": [1, 4]}, {"IN": "Burmese Pink Cassia Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Burmese Pink Cassia Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Burmese Pink Cassia Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Burmese Pink Cassia Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Burmese Pink Cassia Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Burmese Pink Cassia Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Burmese Pink Cassia Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Burmese Pink Cassia Tree - 0007.jpg", "IC": [0, "0007"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": [0, "", "Burmese Pink Cassia Tree"]}, {"N": 39, "V": [0, "", "Tree"]}, {"N": 9, "V": [0, "", "Fabaceae"]}, {"N": 37, "V": [0, "", "Caesalpinioideae"]}, {"N": 13, "V": [0, "", "Cassia"]}, {"N": 31, "V": [0, "", "javanica ssp. renigera"]}, {"N": 2, "V": [0, "", "(Wall. ex Benth.) K. Larsen"]}, {"N": 14, "V": [1, 9, 0]}, {"N": 6, "V": [0, "", "Gulmohar"]}, {"N": 30, "V": [0, "", "Small"]}], "CI": "Burmese Pink Cassia Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": [0, "", "<a href=\"http://species.wikimedia.org/wiki/Pink_Shower_Tree\" target=\"_blank\">wikimedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Burmese%20Pink%20Cassia.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?411462\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/ild-1103\" target=\"_blank\">theplantlist</a>"]}, {"N": 41, "V": [0, "", "Burmese Pink Cassia is an ornamental garden and roadside tree. It is a small tree - not more than 20 feet but in May when the large, showy flowers and tender, green leaves appear, it presents a strikingly beautiful picture, enhanced by the varied tones of pink in each small cluster. These clusters rise on short stems from the scars of the old leaves. At the base of each flower stalk is a bract like a small leaf and these numerous bracts crowded together form a long clump from which spring the downy, red stalks. Outside, the calyx is dull red; inside, the palest green. The flowers, each about 2 inches across are a deep pink when young, but fade almost to white. The ten yellow stamens are in groups of three, four and three, crowned with delicate green anthers. The longest three are curled like the letters \"S\" and have a curious balloon-like swelling in the middle. The leaves, which fall in December, leaving the tree adorned only by the long blackened pods, are up to 1 foot in length. Each bears from eight to twenty pairs of downy oblong leaflets, rounded at the tips. Some identification features of this tree are - flowers have leafy bracts below them; Stipules are 1.5-2.5 cm long, leafy, kidney shaped. Native of dry zone of Upper Burma, now introduced into India. Flowering: May-July."]}, {"N": 43, "V": [0, "", ["bangalore"]]}, {"N": 24, "V": [0, "", ["S. E. Asia"]]}]}, {"CN": 6, "CV": [{"N": 5, "V": [1, 10, 1]}, {"N": 38, "V": [0, "", "fissured"]}, {"N": 16, "V": [0, "", "dark brown,Becomes darker, rougher in older trees"]}], "CI": "Burmese Pink Cassia Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": [1, 10, 5]}, {"N": 26, "V": [0, "", "May-Jun"]}, {"N": 16, "V": [0, "", "vevety bracts near the flower base"]}], "CI": "Burmese Pink Cassia Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 30, "V": [0, "", "60 cm"]}, {"N": 28, "V": [0, "", "Cylinderical pod"]}], "CI": "Burmese Pink Cassia Tree - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": [1, 8, 14]}, {"N": 38, "V": [0, "", "velvety"]}, {"N": 17, "V": [0, "", "20 pairs"]}], "CI": "Burmese Pink Cassia Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.94898329", "long": "77.58289488"}], "mapregion": [["12.94898329", "77.58289488"], ["12.94898329", "77.58289488"]]};
      tree_module_init(data);
  </script>
</body>
</html>
