<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Star Gooseberry Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>

/a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Star%20Gooseberry.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?28113\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-153279\">theplantlist</a>"}, {"N": "Language Common", "V": "Star Gooseberry"}, {"N": "Description", "V": "Star Gooseberry is a small deciduous tree reaching about 25-30 ft in height. Leaves are compound, 14-25 inches long, crowded at the ends of the branches leaflets 2-3.5 inches long by 1-1.5 inches wide, alternately arranged along the rachis, ovate or obliquely ovate, acute or somewhat acuminate, base rounded or somewhat wedge-shaped. The genus name Phyllanthus is derived from Greek words meaning leaf-flower, an allusion to the apparent bearing of flowers on the leaves. The species name acidus is on account of the acidity of the fruit. Flowers are very minute, in short dense spike-like clusters arising from nodules along the branches, like mulberries. Fruit is pendulous, in small clusters from the branches, round or slightly flattened at the poles, with shallow or deep ribs (usually 5) 0.75 inch across. The tree usually flowers and produces fruit twice a year. Fruits appear simultaneously with the flowers. So, the tree usally has fruits hanging from it, at any time of the year. The fruit is used chiefly for pickling and for the preparation of preserves. It makes an excellent jam. Star Gooseberry is native of Malay Islands and Madagascar and frequently grown in India for its acid fruit."}, {"N": "Where", "V": "close to 100 ft road, 7th main road, indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Grey"}, {"N": "Texture", "V": "Rough"}], "CI": "Star Gooseberry Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Size", "V": "Small"}, {"N": "Shape", "V": "Cup"}, {"N": "Color", "V": "Pink"}, {"N": "Season", "V": "Mar-May"}], "CI": "Star Gooseberry Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "2 cm"}, {"N": "Shape", "V": "Round"}, {"N": "Color", "V": "Yellow Green"}, {"N": "Info", "V": "deep ribs"}], "CI": "Star Gooseberry Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "paripinnate"}, {"N": "Size", "V": "Large"}, {"N": "Texture", "V": "Feathery"}, {"N": "Shape", "V": "Oval"}, {"N": "Leaflet Numbers", "V": "Many pairs"}, {"N": "Leaflet Terminal", "V": "Even"}, {"N": "Info", "V": "Tiny point at apex"}], "CI": "Star Gooseberry Tree - Leaf.jpg"}]};
      tree_module_init(data);

</body>
</html>
