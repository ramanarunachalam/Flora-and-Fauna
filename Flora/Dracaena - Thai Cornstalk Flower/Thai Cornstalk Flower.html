<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Thai Cornstalk Flower</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Thai Cornstalk Flower", "HB": "Dracaena loureiri, Gagnep.", "HC": 11, "gallery": [{"IN": "Thai Cornstalk Flower - Flower.jpg", "IC": "Flower"}, {"IN": "Thai Cornstalk Flower - Canopy.jpg", "IC": "Canopy"}, {"IN": "Thai Cornstalk Flower - Leaf.jpg", "IC": "Leaf"}, {"IN": "Thai Cornstalk Flower - Bark.jpg", "IC": "Bark"}, {"IN": "Thai Cornstalk Flower - 0000.jpg", "IC": "0000"}, {"IN": "Thai Cornstalk Flower - 0001.jpg", "IC": "0001"}, {"IN": "Thai Cornstalk Flower - 0002.jpg", "IC": "0002"}, {"IN": "Thai Cornstalk Flower - 0003.jpg", "IC": "0003"}, {"IN": "Thai Cornstalk Flower - 0004.jpg", "IC": "0004"}, {"IN": "Thai Cornstalk Flower - 0005.jpg", "IC": "0005"}, {"IN": "Thai Cornstalk Flower - 0006.jpg", "IC": "0006"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Thai Cornstalk Flower"}, {"N": "Type", "V": "Shrub"}, {"N": "Family", "V": "Asparagaceae"}, {"N": "Genus", "V": "Dracaena"}, {"N": "Species", "V": "loureiri"}, {"N": "Authority", "V": "Gagnep."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Cornstalk"}, {"N": "Native", "V": "Thailand"}, {"N": "Size", "V": "Small"}], "CI": "Thai Cornstalk Flower - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Dracaena_fragrans-massangeana\">wikipedia</a>"}, {"N": "Links", "V": ""}, {"N": "Description", "V": "Unknown"}, {"N": "Where", "V": "Ulsoor Road, Ulsoor, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "ash"}], "CI": "Thai Cornstalk Flower - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "creamy"}], "CI": "Thai Cornstalk Flower - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "berry like"}, {"N": "Color", "V": "red"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "lance"}], "CI": "Thai Cornstalk Flower - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
