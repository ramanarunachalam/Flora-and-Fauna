<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Pigeon Pea</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Pigeon Pea", "HB": "Cajanus cajan, (L.) Huth", "HC": 20, "gallery": [{"IN": "Pigeon Pea - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Pigeon Pea - Flower.jpg", "IC": "Flower"}, {"IN": "Pigeon Pea - Fruit.jpg", "IC": "Fruit"}, {"IN": "Pigeon Pea - Canopy.jpg", "IC": "Canopy"}, {"IN": "Pigeon Pea - Leaf New.jpg", "IC": "Leaf New"}, {"IN": "Pigeon Pea - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Pigeon Pea - Leaf.jpg", "IC": "Leaf"}, {"IN": "Pigeon Pea - Bark.jpg", "IC": "Bark"}, {"IN": "Pigeon Pea - Branch.jpg", "IC": "Branch"}, {"IN": "Pigeon Pea - 0000.jpg", "IC": "0000"}, {"IN": "Pigeon Pea - 0001.jpg", "IC": "0001"}, {"IN": "Pigeon Pea - 0002.jpg", "IC": "0002"}, {"IN": "Pigeon Pea - 0003.jpg", "IC": "0003"}, {"IN": "Pigeon Pea - 0004.jpg", "IC": "0004"}, {"IN": "Pigeon Pea - 0005.jpg", "IC": "0005"}, {"IN": "Pigeon Pea - 0006.jpg", "IC": "0006"}, {"IN": "Pigeon Pea - 0007.jpg", "IC": "0007"}, {"IN": "Pigeon Pea - 0008.jpg", "IC": "0008"}, {"IN": "Pigeon Pea - 0009.jpg", "IC": "0009"}, {"IN": "Pigeon Pea - 0010.jpg", "IC": "0010"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Pigeon Pea"}, {"N": "Type", "V": "Shrub"}, {"N": "Family", "V": "Fabaceae"}, {"N": "Sub Family", "V": "Faboideae"}, {"N": "Genus", "V": "Cajanus"}, {"N": "Species", "V": "cajan"}, {"N": "Authority", "V": "(L.) Huth"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Pea"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}], "CI": "Pigeon Pea - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": ""}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Arhar.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?8319\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/ild-2524\">theplantlist</a>"}, {"N": "Description", "V": "Arhar is the most common pulse eaten all over India. The cultivation of Arhar goes back at least 3000 years. The centre of origin is most likely Asia, from where it travelled to East Africa and by means of the slave trade to the American continent. The Arhar plant is an erect annual or short-lived perennial reaching a height of 3-10 feet. Because the coarse bush is deeply rooted, it has wide adaptability and grows well on semiarid land. It has slender, pointed trifoliate leaves and yellow or yellow and red flowers. Pods are similar to English peas, green and pointed with a bit of reddish mottling. Several pods are produced in clusters on an upright stem."}, {"N": "Where", "V": "ESI Hospital Road, II Stage, Domlur, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Pigeon Pea - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "yellow"}, {"N": "Season", "V": "Sep"}], "CI": "Pigeon Pea - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "pod"}, {"N": "Color", "V": "green"}], "CI": "Pigeon Pea - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Pigeon Pea - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
