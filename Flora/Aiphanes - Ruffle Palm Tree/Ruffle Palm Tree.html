<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Ruffle Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Ruffle Palm Tree", "HB": "Aiphanes horrida, (Jacq.) Burret", "HC": 11, "gallery": [{"IN": "Ruffle Palm Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Ruffle Palm Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Ruffle Palm Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Ruffle Palm Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Ruffle Palm Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Ruffle Palm Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Ruffle Palm Tree - Spine.jpg", "IC": "Spine"}, {"IN": "Ruffle Palm Tree - 0000.jpg", "IC": "0000"}, {"IN": "Ruffle Palm Tree - 0001.jpg", "IC": "0001"}, {"IN": "Ruffle Palm Tree - 0002.jpg", "IC": "0002"}, {"IN": "Ruffle Palm Tree - 0003.jpg", "IC": "0003"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Ruffle Palm Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Arecaceae"}, {"N": "Genus", "V": "Aiphanes"}, {"N": "Species", "V": "horrida"}, {"N": "Authority", "V": "(Jacq.) Burret"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "palm"}, {"N": "Native", "V": "South America"}, {"N": "Size", "V": "Medium"}], "CI": "Ruffle Palm Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Aiphanes_horrida\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?455114\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-5114\">theplantlist</a>"}, {"N": "Description", "V": "Aiphanes horrida is a palm native to northern South America and Trinidad and Tobago. Aiphanes horrida is a solitary, spiny tree. In the wild it grows 3\u201310 metres tall (9\u201330 feet) tall with a stem diameter of 6\u201310 centimetres (2\u20134 inches); cultivated trees may be as much as 15 m (49') tall with a 15 cm (6\") diameter.[3] The epicarp and mesocarp of the fruit rich in carotene and are eaten in Colombia, while the seeds are used to make candles.[4] In parts of the Colombian Llanos endocarps are used to play games. The range of the species is found in dry forests between sea level and 1700 m (5600') above sea level in Bolivia, Brazil, Colombia, Peru, Trinidad and Tobago and Venezuela, but is not native to Ecuador.[4] The species is cultivated as an ornamental throughout the tropics."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Ruffle Palm Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "creamy"}, {"N": "Season", "V": "May"}], "CI": "Ruffle Palm Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "green to red"}], "CI": "Ruffle Palm Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "paripinnate"}], "CI": "Ruffle Palm Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
