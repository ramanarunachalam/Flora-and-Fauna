<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Ruffle Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HID}}', '{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 348, "HH": [1, 5], "HN": [1, 348], "HB": "Aiphanes horrida, (Jacq.) Burret", "HC": 11, "gallery": [{"IN": "Ruffle Palm Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Ruffle Palm Tree - Fruit Tender.jpg", "IC": [1, 71]}, {"IN": "Ruffle Palm Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Ruffle Palm Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Ruffle Palm Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Ruffle Palm Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Ruffle Palm Tree - Spine.jpg", "IC": [1, 94]}, {"IN": "Ruffle Palm Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Ruffle Palm Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Ruffle Palm Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Ruffle Palm Tree - 0003.jpg", "IC": [0, "0003"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 348]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Arecaceae"]}, {"N": 8, "V": [0, "", "Aiphanes"]}, {"N": 25, "V": [0, "", "horrida"]}, {"N": 2, "V": [0, "", "(Jacq.) Burret"]}, {"N": 4, "V": [0, "", "palm"]}, {"N": 24, "V": [1, 2, 1]}, {"N": 9, "V": [1, 1, 1]}], "CI": "Ruffle Palm Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Aiphanes_horrida\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?455114\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-5114\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Aiphanes horrida is a palm native to northern South America and Trinidad and Tobago. Aiphanes horrida is a solitary, spiny tree. In the wild it grows 3\u201310 metres tall (9\u201330 feet) tall with a stem diameter of 6\u201310 centimetres (2\u20134 inches); cultivated trees may be as much as 15 m (49') tall with a 15 cm (6\") diameter.[3] The epicarp and mesocarp of the fruit rich in carotene and are eaten in Colombia, while the seeds are used to make candles.[4] In parts of the Colombian Llanos endocarps are used to play games. The range of the species is found in dry forests between sea level and 1700 m (5600') above sea level in Bolivia, Brazil, Colombia, Peru, Trinidad and Tobago and Venezuela, but is not native to Ecuador.[4] The species is cultivated as an ornamental throughout the tropics."]}, {"N": 19, "V": [0, "", ["South America"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}], "CI": "Ruffle Palm Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 3]}, {"N": 20, "V": [0, "", "May"]}, {"N": 11, "V": [0, "", "Color: creamy"]}], "CI": "Ruffle Palm Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 3, "V": [1, 0, 9]}, {"N": 11, "V": [0, "", "Color: green to red"]}], "CI": "Ruffle Palm Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 4]}], "CI": "Ruffle Palm Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.95086511", "long": "77.5841952"}], "mapregion": [["12.95086511", "77.5841952"], ["12.95086511", "77.5841952"]]};
      tree_module_init(data);
  </script>
</body>
</html>
