<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Bismarck Palm Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Bismarck Palm Tree", "HB": "Bismarckia nobilis, Hildebrandt & H.Wendl.", "HC": 5, "gallery": [{"IN": "Bismarck Palm Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Bismarck Palm Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Bismarck Palm Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Bismarck Palm Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Bismarck Palm Tree - 0000.jpg", "IC": "0000"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Bismarck Palm Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Arecaceae"}, {"N": "Genus", "V": "Bismarckia"}, {"N": "Species", "V": "nobilis"}, {"N": "Authority", "V": "Hildebrandt & H.Wendl."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Palm"}, {"N": "Native", "V": "Madagascar"}, {"N": "Size", "V": "Medium"}, {"N": "Height", "V": "25m"}], "CI": "Bismarck Palm Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Bismarckia_nobilis\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Bismarck%20Palm.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?7247\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-22257\">theplantlist</a>"}, {"N": "Description", "V": "Bismarck Palm is a massive tropical palm with a stout trunk and a symmetric huge crown. It grows a single trunk that is smooth on mature specimens but young individuals retain old leaf bases. This palm may reach an ultimate height of 50-60 ft with a spread of 20 ft or more. Even young specimens that have yet to form a trunk sport full crowns of about 25 leaves with the maximum spread. Leave are palmately lobe, bright light blue, waxy and are up to 10 ft across. They are supported on 6 ft stems that can be 10 inches in diameter. The leaf bases split where they attach to the trunk (like those of Sabal palmetto) and the leaf stems are armed with small sharp teeth. Bismarck Palm is native to Madagascar."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "brown"}, {"N": "Size", "V": "30-45cm"}], "CI": "Bismarck Palm Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "Cream"}]}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "2.5-3.5cm"}, {"N": "Shape", "V": "oblong"}, {"N": "Color", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "fan"}], "CI": "Bismarck Palm Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
