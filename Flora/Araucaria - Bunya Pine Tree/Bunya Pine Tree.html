<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Bunya Pine Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Bunya Pine Tree", "HB": "Araucaria bidwillii, Hook.", "HC": 21, "gallery": [{"IN": "Bunya Pine Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Bunya Pine Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Bunya Pine Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Bunya Pine Tree - Leaf Falling.jpg", "IC": "Leaf Falling"}, {"IN": "Bunya Pine Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Bunya Pine Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Bunya Pine Tree - 0000.jpg", "IC": "0000"}, {"IN": "Bunya Pine Tree - 0001.jpg", "IC": "0001"}, {"IN": "Bunya Pine Tree - 0002.jpg", "IC": "0002"}, {"IN": "Bunya Pine Tree - 0003.jpg", "IC": "0003"}, {"IN": "Bunya Pine Tree - 0004.jpg", "IC": "0004"}, {"IN": "Bunya Pine Tree - 0005.jpg", "IC": "0005"}, {"IN": "Bunya Pine Tree - 0006.jpg", "IC": "0006"}, {"IN": "Bunya Pine Tree - 0007.jpg", "IC": "0007"}, {"IN": "Bunya Pine Tree - 0008.jpg", "IC": "0008"}, {"IN": "Bunya Pine Tree - 0009.jpg", "IC": "0009"}, {"IN": "Bunya Pine Tree - 0010.jpg", "IC": "0010"}, {"IN": "Bunya Pine Tree - 0011.jpg", "IC": "0011"}, {"IN": "Bunya Pine Tree - 0012.jpg", "IC": "0012"}, {"IN": "Bunya Pine Tree - 0013.jpg", "IC": "0013"}, {"IN": "Bunya Pine Tree - 0014.jpg", "IC": "0014"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Bunya Pine Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Araucariaceae"}, {"N": "Genus", "V": "Araucaria"}, {"N": "Species", "V": "bidwillii"}, {"N": "Authority", "V": "Hook."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "pine"}, {"N": "Native", "V": "Australia"}, {"N": "Size", "V": "Large"}, {"N": "Height", "V": "30-45m"}], "CI": "Bunya Pine Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Araucaria_bidwillii\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?3835\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-14343\">theplantlist</a>"}, {"N": "Description", "V": "Araucaria bidwillii, the bunya pine, is a large evergreen coniferous tree in the genus Araucaria, family Araucariaceae. It is native to south-east Queensland with two small disjunct populations in northern Queensland's World Heritage listed Wet Tropics, and many fine old specimens planted in New South Wales, and around the Perth, Western Australia, metropolitan area. It can grow up to 30\u201345 m. The Bunya Pine is the last surviving species of the Section Bunya of the genus Araucaria. This section was diverse and widespread during the Mesozoic with some species having cone morphology similar to A. bidwillii, which appeared during the Jurassic. Fossils of Section Bunya are found in South America and Europe."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "red"}], "CI": "Bunya Pine Tree - Bark.jpg"}, {"CN": "Cones", "CV": [{"N": "Color", "V": "unknown"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "needle"}], "CI": "Bunya Pine Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
