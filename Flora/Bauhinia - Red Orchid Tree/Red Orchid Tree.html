<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Red Orchid Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Red Orchid Tree", "HB": "Bauhinia galpinii, N. E. Br.", "HC": 17, "gallery": [{"IN": "Red Orchid Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Red Orchid Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Red Orchid Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Red Orchid Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Red Orchid Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Red Orchid Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Red Orchid Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Red Orchid Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Red Orchid Tree - 0000.jpg", "IC": "0000"}, {"IN": "Red Orchid Tree - 0001.jpg", "IC": "0001"}, {"IN": "Red Orchid Tree - 0002.jpg", "IC": "0002"}, {"IN": "Red Orchid Tree - 0003.jpg", "IC": "0003"}, {"IN": "Red Orchid Tree - 0004.jpg", "IC": "0004"}, {"IN": "Red Orchid Tree - 0005.jpg", "IC": "0005"}, {"IN": "Red Orchid Tree - 0006.jpg", "IC": "0006"}, {"IN": "Red Orchid Tree - 0007.jpg", "IC": "0007"}, {"IN": "Red Orchid Tree - 0008.jpg", "IC": "0008"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Red Orchid Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Fabaceae"}, {"N": 37, "V": "Caesalpinioideae"}, {"N": 13, "V": "Bauhinia"}, {"N": 31, "V": "galpinii"}, {"N": 2, "V": "N. E. Br."}, {"N": 14, "V": "Nearly Evergreen"}, {"N": 6, "V": "Gulmohar"}, {"N": 30, "V": "Small"}, {"N": 15, "V": "17 m"}], "CI": "Red Orchid Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Bauhinia_galpinii\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?6567\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/ild-804\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "Bauhinia galpinii (also known as Red Orchid Bush)[1] is a species of shrubs from Fabaceae family that originated in South Africa[2] but is in cultivation throughout the warm zones of the United States and Mexico where it has escaped cultivation in some locations. The species have brick red colour, and a hooved shaped petals.[2] Some species though, can be of pink or orange-red coloured.[1] The shrub grows in summer, and can exceed the growth of up to 20\u201325 feet (6.1\u20137.6 m)."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["India"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "Ashy"}, {"N": 38, "V": "not rough"}], "CI": "Red Orchid Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "red"}, {"N": 16, "V": "5 narrow petals"}, {"N": 26, "V": "Feb-Mar, Jun-Oct"}], "CI": "Red Orchid Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "Pod"}, {"N": 30, "V": "28 cm"}, {"N": 16, "V": "thin flat pod"}], "CI": "Red Orchid Tree - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "2 lobed"}, {"N": 28, "V": "Camel hoof"}, {"N": 16, "V": "Slightly longer than broad"}, {"N": 17, "V": "2"}], "CI": "Red Orchid Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.948159247", "long": "77.5852473741"}, {"lat": "12.9475895395", "long": "77.5847544915"}], "mapregion": [["12.9475895395", "77.5847544915"], ["12.948159247", "77.5852473741"]]};
      tree_module_init(data);
  </script>
</body>
</html>
