<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Indian Cork Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>

 every branchlet. Each flower is a tiny bell-shaped calyx, a long slender tube of palest green dividing into four waxy, white petals and several conspicuous yellow anthered stamens. Many flowers are delicately tinted with rose. As the flowers are short-lived, the flower sprays mostly consist largely of long whitish buds, while the ground below is spangled with innumerable little stars. Between January and March the leaves are shed and renewed during April and May, although the tree is never quite naked. The long leaves bear two or three widely spaced pinnae, each with five or seven smooth leaflets, oval, pointed and slightly round-toothed. Each is from 2.5 to 7.5 cm. long. Sometimes the lower pinnae, are again divided and bear one pair of three leaved pinnae, one or two pairs of leaflets and one leaflet at the end. The fruit is very long and narrow, pointed at both ends and contains thin flat seeds. Trees do not seed very easily in India. The long, fragrant flowers are commonly woven into an ornamental braid called Veni in Maharashtra."}, {"N": "Where", "V": "National Games Village, Koramangala, Bangalore<br>Indiranagar Sangeethasabha, Indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Yellowish Grey"}, {"N": "Texture", "V": "Scaly"}, {"N": "Info", "V": "Scaly and craked on ageing"}], "CI": "Indian Cork Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "pure White"}, {"N": "Season", "V": "Sep-Nov"}], "CI": "Indian Cork Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "35 cm"}, {"N": "Shape", "V": "Pod"}, {"N": "Color", "V": "green to brown"}], "CI": "Indian Cork Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "2-3 pinnate"}, {"N": "Texture", "V": "Feathery"}, {"N": "Stalks", "V": "3-5 pairs"}, {"N": "Leaflet Numbers", "V": "2-3"}], "CI": "Indian Cork Tree - Leaf.jpg"}]};

</body>
</html>
