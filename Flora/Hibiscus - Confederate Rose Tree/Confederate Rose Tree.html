<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Confederate Rose Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 457, "HH": [1, 5], "HN": [1, 457], "HB": "Hibiscus mutabilis, L.", "HC": 18, "gallery": [{"IN": "Confederate Rose Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Confederate Rose Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Confederate Rose Tree - Flower Falling.jpg", "IC": [1, 44]}, {"IN": "Confederate Rose Tree - Fruit Tender.jpg", "IC": [1, 71]}, {"IN": "Confederate Rose Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Confederate Rose Tree - Fruit Bunch.jpg", "IC": [1, 60]}, {"IN": "Confederate Rose Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Confederate Rose Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Confederate Rose Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Confederate Rose Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Confederate Rose Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Confederate Rose Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Confederate Rose Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Confederate Rose Tree - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Confederate Rose Tree - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Confederate Rose Tree - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Confederate Rose Tree - 0007.jpg", "IC": [0, "0007"]}, {"IN": "Confederate Rose Tree - 0008.jpg", "IC": [0, "0008"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [1, 5, 457]}, {"N": 32, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Malvaceae"]}, {"N": 8, "V": [0, "", "Hibiscus"]}, {"N": 26, "V": [0, "", "mutabilis"]}, {"N": 2, "V": [0, "", "L."]}, {"N": 4, "V": [0, "", "Mallow"]}, {"N": 25, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 1]}], "CI": "Confederate Rose Tree - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Hibiscus_mutabilis\" target=\"_blank\">wikipedia</a><br /><a href=\"http://flowersofindia.net/catalog/slides/Changeable%20Rose.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?19059\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-2850227\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Native to China, Cotton Rose is a large shrub or small multistemmed tree that grows to 15 ft high with about a 10 ft spread. Dropping its leaves in winter the shrub's slender stems seem to disappear among neighboring plants until midsummer, when it leafs out into a big bushy mass. The large leaves are 5 - 7 in, bright green, hairy on the undersides and deeply lobed. They impart a coarse texture that gives the plant a distinctive eye-catching appeal. Cotton rose is very iimposing when in full bloom starting in late summer and on into fall. The large double or single-flowered blooms that are 3-5 in acroos, open pure white and change color over a three-day period until they are deep pink and then as they die assume a dark \"blue-pink\" hue. The most notable characteristic of this flowering shrub is that flowers of three distinct colors appear on the bush simultaneously as the blooms color cycle independent of one another. In fact, the species name mutabilis means, changeable. After flowering, a round, hairy capsule forms which dries and releases fuzzy seeds, a trait that inspired one of the plants common names, cotton rose as the buds resemble the boll of that famous member of the hibiscus family."]}, {"N": 20, "V": [0, "", ["India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}], "CI": "Confederate Rose Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 21, "V": [0, "", "Jan"]}, {"N": 11, "V": [0, "", "Can be in pink or red also"]}], "CI": "Confederate Rose Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 23, "V": [0, "", "unknown"]}], "CI": "Confederate Rose Tree - Fruit.jpg"}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 14]}], "CI": "Confederate Rose Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
