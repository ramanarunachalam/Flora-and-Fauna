<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Big Eggplant Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Big Eggplant Tree", "HB": "Solanum erianthum, D.Don", "HC": 12, "gallery": [{"IN": "Big Eggplant Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Big Eggplant Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Big Eggplant Tree - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Big Eggplant Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Big Eggplant Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Big Eggplant Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Big Eggplant Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Big Eggplant Tree - 0000.jpg", "IC": "0000"}, {"IN": "Big Eggplant Tree - 0001.jpg", "IC": "0001"}, {"IN": "Big Eggplant Tree - 0002.jpg", "IC": "0002"}, {"IN": "Big Eggplant Tree - 0003.jpg", "IC": "0003"}, {"IN": "Big Eggplant Tree - 0004.jpg", "IC": "0004"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Big Eggplant Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Solanaceae"}, {"N": "Genus", "V": "Solanum"}, {"N": "Species", "V": "erianthum"}, {"N": "Authority", "V": "D.Don"}, {"N": "Grow Type", "V": "Deciduous"}, {"N": "Common Family", "V": "Potato"}, {"N": "Native", "V": "America"}, {"N": "Size", "V": "Small"}, {"N": "Height", "V": "15 ft"}], "CI": "Big Eggplant Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Big Eggplant, Mullein Nightshade, China Flowerleaf, Potato Tree, Tobacco Tree"}, {"N": "Language Hindi", "V": "Akra"}, {"N": "Language Kannada", "V": "Kadusonde, Kallarthi, Savudangi"}, {"N": "Language Malayalam", "V": "Chunta, Erichunta, Malanjunta"}, {"N": "Language Marathi", "V": "Kutri"}, {"N": "Language Odiya", "V": "Idari"}, {"N": "Language Sanskrit", "V": "Gandira, Pathi, Priyamkari, Idari"}, {"N": "Language Tamil", "V": "Sundai, Karimulli, Mulkathri"}, {"N": "Language Telugu", "V": "Budama, Rasagadi, Pittu"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Solanum_erianthum\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Big%20Eggplant.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?313893\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/tro-29600107\">theplantlist</a>"}, {"N": "Description", "V": "Big Eggplant is an unarmed shrub or small tree, growing up to 4 m tall. Branched are covered with a dense soft, and the can be up to 20 cm in diameter. Leaves are ovate-elliptical, 10-20 cm long, 3.5-15 cm wide, margin slightly wavy, base rounded to wedge-shaped, tip pointed to long pointed. Flowers appear in clusters at the end of branches. Sepal cup is bellashaped, 5 mm long, with ovate sepals. Flowers are star-shaped, about 1.5 cm in diameter, white, anthers oblong, about 2 mm long, opening with apical pores, ovary densely velvety, style 4-6 mm long, hairless. Fruit is round, 8-12 mm in diameter, velvety, dull yellow when ripe. This plant was earlier believed to be S. verbascifolium, which is actually a different species from South America. Flowering: All year."}, {"N": "Where", "V": "Next to BDA Comple, Domlur, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Big Eggplant Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Jan-Dec"}], "CI": "Big Eggplant Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "round"}, {"N": "Color", "V": "green turning yellow"}], "CI": "Big Eggplant Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "ovate"}], "CI": "Big Eggplant Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
