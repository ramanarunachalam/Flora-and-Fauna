<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Big Eggplant Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HH": [1, 5], "HN": [1, 43], "HB": "Solanum erianthum, D.Don", "HC": 12, "gallery": [{"IN": "Big Eggplant Tree - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Big Eggplant Tree - Flower.jpg", "IC": [1, 34]}, {"IN": "Big Eggplant Tree - Fruit Tender.jpg", "IC": [1, 71]}, {"IN": "Big Eggplant Tree - Fruit.jpg", "IC": [1, 59]}, {"IN": "Big Eggplant Tree - Canopy.jpg", "IC": [1, 6]}, {"IN": "Big Eggplant Tree - Leaf.jpg", "IC": [1, 76]}, {"IN": "Big Eggplant Tree - Bark.jpg", "IC": [1, 1]}, {"IN": "Big Eggplant Tree - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Big Eggplant Tree - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Big Eggplant Tree - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Big Eggplant Tree - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Big Eggplant Tree - 0004.jpg", "IC": [0, "0004"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 43]}, {"N": 31, "V": [1, 3, 4]}, {"N": 7, "V": [0, "", "Solanaceae"]}, {"N": 8, "V": [0, "", "Solanum"]}, {"N": 25, "V": [0, "", "erianthum"]}, {"N": 2, "V": [0, "", "D.Don"]}, {"N": 4, "V": [0, "", "Potato"]}, {"N": 24, "V": [1, 2, 2]}, {"N": 10, "V": [0, "", "15 ft"]}, {"N": 9, "V": [1, 1, 0]}], "CI": "Big Eggplant Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Solanum_erianthum\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Big%20Eggplant.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?313893\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/tro-29600107\" target=\"_blank\">theplantlist</a>"]}, {"N": 6, "V": [0, "", "Big Eggplant is an unarmed shrub or small tree, growing up to 4 m tall. Branched are covered with a dense soft, and the can be up to 20 cm in diameter. Leaves are ovate-elliptical, 10-20 cm long, 3.5-15 cm wide, margin slightly wavy, base rounded to wedge-shaped, tip pointed to long pointed. Flowers appear in clusters at the end of branches. Sepal cup is bellashaped, 5 mm long, with ovate sepals. Flowers are star-shaped, about 1.5 cm in diameter, white, anthers oblong, about 2 mm long, opening with apical pores, ovary densely velvety, style 4-6 mm long, hairless. Fruit is round, 8-12 mm in diameter, velvety, dull yellow when ripe. This plant was earlier believed to be S. verbascifolium, which is actually a different species from South America. Flowering: All year."]}, {"N": 19, "V": [0, "", ["America"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 5]}], "CI": "Big Eggplant Tree - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 10]}, {"N": 20, "V": [0, "", "Jan-Dec"]}], "CI": "Big Eggplant Tree - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "round"]}, {"N": 3, "V": [1, 0, 11]}, {"N": 11, "V": [0, "", "green turning yellow"]}], "CI": "Big Eggplant Tree - Fruit.jpg"}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 13]}], "CI": "Big Eggplant Tree - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
