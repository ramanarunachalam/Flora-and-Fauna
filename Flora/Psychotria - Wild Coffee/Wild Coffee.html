<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Wild Coffee</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Wild Coffee", "HB": "Psychotria nervosa, Sw.", "HC": 24, "gallery": [{"IN": "Wild Coffee - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Wild Coffee - Flower.jpg", "IC": "Flower"}, {"IN": "Wild Coffee - Fruit Tender.jpg", "IC": "Fruit Tender"}, {"IN": "Wild Coffee - Fruit.jpg", "IC": "Fruit"}, {"IN": "Wild Coffee - Canopy.jpg", "IC": "Canopy"}, {"IN": "Wild Coffee - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Wild Coffee - Leaf.jpg", "IC": "Leaf"}, {"IN": "Wild Coffee - Bark.jpg", "IC": "Bark"}, {"IN": "Wild Coffee - Branch.jpg", "IC": "Branch"}, {"IN": "Wild Coffee - 0000.jpg", "IC": "0000"}, {"IN": "Wild Coffee - 0001.jpg", "IC": "0001"}, {"IN": "Wild Coffee - 0002.jpg", "IC": "0002"}, {"IN": "Wild Coffee - 0003.jpg", "IC": "0003"}, {"IN": "Wild Coffee - 0004.jpg", "IC": "0004"}, {"IN": "Wild Coffee - 0005.jpg", "IC": "0005"}, {"IN": "Wild Coffee - 0006.jpg", "IC": "0006"}, {"IN": "Wild Coffee - 0007.jpg", "IC": "0007"}, {"IN": "Wild Coffee - 0008.jpg", "IC": "0008"}, {"IN": "Wild Coffee - 0009.jpg", "IC": "0009"}, {"IN": "Wild Coffee - 0010.jpg", "IC": "0010"}, {"IN": "Wild Coffee - 0011.jpg", "IC": "0011"}, {"IN": "Wild Coffee - 0012.jpg", "IC": "0012"}, {"IN": "Wild Coffee - 0013.jpg", "IC": "0013"}, {"IN": "Wild Coffee - 0014.jpg", "IC": "0014"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Wild Coffee"}, {"N": "Type", "V": "Shrub"}, {"N": "Family", "V": "Rubiaceae"}, {"N": "Genus", "V": "Psychotria"}, {"N": "Species", "V": "nervosa"}, {"N": "Authority", "V": "Sw."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "coffee"}, {"N": "Native", "V": "India"}, {"N": "Size", "V": "Small"}], "CI": "Wild Coffee - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Psychotria_nervosa\">wikipedia</a>"}, {"N": "Links", "V": ""}, {"N": "Description", "V": "Psychotria nervosa is a Florida native shrub that gets its common name from the small, red, ellipsoid fruit it produces (Fig. 1). Fruit resembles the true coffee bean. The leaves of this plant are generally 6 inches long and are narrowly obovate in shape. These glossy green leaves are puckered with impressed veins on the upper surfaces of the leaf blades, and there is pubescence along the veins on the leaf undersides. The shiny, dark green foliage gives a rich texture to any landscape. The small, white inflorescence occurs terminally on the branchlets during the warm months of the year. Each flower is a sessile or stalked, open, short cyme."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Wild Coffee - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Dec,Jan"}], "CI": "Wild Coffee - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "unknown"}], "CI": "Wild Coffee - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Wild Coffee - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
