<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>White Pink Powder Puff Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "White Pink Powder Puff Tree", "HB": "Calliandra haematocephala, Hassk.", "HC": 19, "gallery": [{"IN": "White Pink Powder Puff Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "White Pink Powder Puff Tree - Flower.jpg", "IC": "Flower"}, {"IN": "White Pink Powder Puff Tree - Fruit New.jpg", "IC": "Fruit New"}, {"IN": "White Pink Powder Puff Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "White Pink Powder Puff Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "White Pink Powder Puff Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "White Pink Powder Puff Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "White Pink Powder Puff Tree - Bark.jpg", "IC": "Bark"}, {"IN": "White Pink Powder Puff Tree - 0000.jpg", "IC": "0000"}, {"IN": "White Pink Powder Puff Tree - 0001.jpg", "IC": "0001"}, {"IN": "White Pink Powder Puff Tree - 0002.jpg", "IC": "0002"}, {"IN": "White Pink Powder Puff Tree - 0003.jpg", "IC": "0003"}, {"IN": "White Pink Powder Puff Tree - 0004.jpg", "IC": "0004"}, {"IN": "White Pink Powder Puff Tree - 0005.jpg", "IC": "0005"}, {"IN": "White Pink Powder Puff Tree - 0006.jpg", "IC": "0006"}, {"IN": "White Pink Powder Puff Tree - 0007.jpg", "IC": "0007"}, {"IN": "White Pink Powder Puff Tree - 0008.jpg", "IC": "0008"}, {"IN": "White Pink Powder Puff Tree - 0009.jpg", "IC": "0009"}, {"IN": "White Pink Powder Puff Tree - 0010.jpg", "IC": "0010"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "White Pink Powder Puff Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Fabaceae"}, {"N": "Sub Family", "V": "Mimosoideae"}, {"N": "Genus", "V": "Calliandra"}, {"N": "Species", "V": "haematocephala"}, {"N": "Authority", "V": "Hassk."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Jamun"}, {"N": "Common Sub Family", "V": "Eucalyptus"}, {"N": "Native", "V": "Australia"}, {"N": "Size", "V": "Small"}], "CI": "White Pink Powder Puff Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Calliandra_haematocephala\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Powder%20Puff.html\">flowersofindia</a><br>\n<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?8506\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/ild-197\">theplantlist</a>"}, {"N": "Description", "V": "Rambling shrub or small tree with branched pinnate, silky leaves and powder-puff-like balls of conspicuous dark crimson stamens. Calliandra haematocephala is a fast growing shrub that can grow tall but also spreads wide. If desired it can be kept smaller by trimmed. Interesting enough the leaves close at night. The red powder puff flower are attractive to butterflies and hummingbirds but only appear from November -April. The buds before the flowers open look like raspberries. This large shrub can be grown indoor if trimmed and grown in a pot but it will be best if you can grow it outside in a warm climate."}, {"N": "Where", "V": "1st main Road, Defence Colony, Indiranagar, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "Dark grey"}], "CI": "White Pink Powder Puff Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "red and white"}, {"N": "Season", "V": "Jul-Sep"}], "CI": "White Pink Powder Puff Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Pod"}, {"N": "Color", "V": "green turning brown"}], "CI": "White Pink Powder Puff Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "paripinnate"}], "CI": "White Pink Powder Puff Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
