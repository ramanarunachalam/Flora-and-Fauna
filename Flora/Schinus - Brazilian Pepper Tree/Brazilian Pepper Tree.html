<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Brazilian Pepper Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Brazilian Pepper Tree", "HB": "Schinus terebinthifolia, Raddi", "HC": 15, "gallery": [{"IN": "Brazilian Pepper Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Brazilian Pepper Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Brazilian Pepper Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Brazilian Pepper Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Brazilian Pepper Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Brazilian Pepper Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Brazilian Pepper Tree - 0000.jpg", "IC": "0000"}, {"IN": "Brazilian Pepper Tree - 0001.jpg", "IC": "0001"}, {"IN": "Brazilian Pepper Tree - 0002.jpg", "IC": "0002"}, {"IN": "Brazilian Pepper Tree - 0003.jpg", "IC": "0003"}, {"IN": "Brazilian Pepper Tree - 0004.jpg", "IC": "0004"}, {"IN": "Brazilian Pepper Tree - 0005.jpg", "IC": "0005"}, {"IN": "Brazilian Pepper Tree - 0006.jpg", "IC": "0006"}, {"IN": "Brazilian Pepper Tree - 0007.jpg", "IC": "0007"}, {"IN": "Brazilian Pepper Tree - 0008.jpg", "IC": "0008"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Brazilian Pepper Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Anacardiaceae"}, {"N": "Genus", "V": "Schinus"}, {"N": "Species", "V": "terebinthifolia"}, {"N": "Authority", "V": "Raddi"}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Cashew"}, {"N": "Size", "V": "Medium"}], "CI": "Brazilian Pepper Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Description", "V": "Leaf: Evergreen, alternate, pinnately compound, 3 to 12 inches long, drooping (often curved) foliage with 3 to 13 ovate to lanceolate entire or serrate leaflets (very immature leaves may be toothed) each 1 to 2 inches long, reddish sometimes winged rachis, turpentine fragrance, shiny green to yellow-green above and paler below with pale midribs.  Flower: Species is dioecious; small flowers with 5 white petals and yellow centers, in 2-3 inch clusters, appearing in late summer to early fall.  Fruit: Pink to red, round, berry-like, 1/8 to 1/4 inch across in tight, peppery fragrance, ripen in midwinter and persisting with the meat drying out and the papery skin remaining on the seed.  Twig: Yellow-green, leaf scars are narrow and broadly v-shaped.  Bark: Initially smooth gray-brown, later becoming irregularly furrowed with reddish brown splits and grayish ridges.  Form: A small (up to 40 feet) tree with a spreading crown, branch tips drooping."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Links", "V": "<a href=\"https://en.wikipedia.org/wiki/Schinus_terebinthifolia\">wikipedia</a>"}, {"N": "Native", "V": ["Brazil"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Brazilian Pepper Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "creamy"}, {"N": "Season", "V": "Apr"}], "CI": "Brazilian Pepper Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Color", "V": "red"}, {"N": "Shape", "V": "round"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "imparipinnate"}], "CI": "Brazilian Pepper Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9496954251", "long": "77.5852135246"}], "mapregion": [["12.9496954251", "77.5852135246"], ["12.9496954251", "77.5852135246"]]};
      tree_module_init(data);
  </script>
</body>
</html>
