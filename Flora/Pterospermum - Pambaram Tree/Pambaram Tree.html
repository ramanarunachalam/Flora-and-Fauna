<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Pambaram Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Pambaram Tree", "HB": "Pterospermum diversifolium, Blume", "HC": 23, "gallery": [{"IN": "Pambaram Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Pambaram Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Pambaram Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Pambaram Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Pambaram Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Pambaram Tree - Leaf Falling.jpg", "IC": "Leaf Falling"}, {"IN": "Pambaram Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Pambaram Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Pambaram Tree - 0000.jpg", "IC": "0000"}, {"IN": "Pambaram Tree - 0001.jpg", "IC": "0001"}, {"IN": "Pambaram Tree - 0002.jpg", "IC": "0002"}, {"IN": "Pambaram Tree - 0003.jpg", "IC": "0003"}, {"IN": "Pambaram Tree - 0004.jpg", "IC": "0004"}, {"IN": "Pambaram Tree - 0005.jpg", "IC": "0005"}, {"IN": "Pambaram Tree - 0006.jpg", "IC": "0006"}, {"IN": "Pambaram Tree - 0007.jpg", "IC": "0007"}, {"IN": "Pambaram Tree - 0008.jpg", "IC": "0008"}, {"IN": "Pambaram Tree - 0009.jpg", "IC": "0009"}, {"IN": "Pambaram Tree - 0010.jpg", "IC": "0010"}, {"IN": "Pambaram Tree - 0011.jpg", "IC": "0011"}, {"IN": "Pambaram Tree - 0012.jpg", "IC": "0012"}, {"IN": "Pambaram Tree - 0013.jpg", "IC": "0013"}, {"IN": "Pambaram Tree - 0014.jpg", "IC": "0014"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Pambaram Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Sterculiaceae"}, {"N": "Genus", "V": "Pterospermum"}, {"N": "Species", "V": "diversifolium"}, {"N": "Authority", "V": "Blume"}, {"N": "Grow Type", "V": "Deciduous"}, {"N": "Common Family", "V": "Sterculia"}, {"N": "Native", "V": "India, S. E. Asia"}, {"N": "Size", "V": "Medium"}], "CI": "Pambaram Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Pterospermum_diversifolium\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.theplantlist.org/tpl/record/kew-2552088\">theplantlist</a>"}, {"N": "Description", "V": "Bark brown, smooth; blaze red. Branches horizontal; young branchlets terete, tawny tomentose and stellate hairy. Leaves simple, alternate, distichous; stipule lateral, caducous and leaving scar; petiole up to 1.5 cm long, tomentose, terete; lamina 11.5-18 (-25.5) x 8.5-13.5 (-17) cm, oblong to pandurate, much variable in sapling, apex acuminate, base cordate, truncate to asymmetric (peltate in young saplings), glabrous above, silvery pubescent beneath, drying brown above, coriaceous; 5-nerved at base; midrib canaliculate above; secondary nerves 5-9 pairs, impressed above, strong beneath; tertiary nerves obliquely percurrent. Flowers large, solitary or 2-3 together, axillary, white; bracteoles laciniate; pedicel 0.5 cm long. Capsule, woody, 5-angled, to 7.6 x 3.8 cm, tomentose; seeds compressed, 8-11 in each cell, winged at one end."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "greyish"}], "CI": "Pambaram Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Info", "V": "fragrant"}, {"N": "Season", "V": "May-Jun"}], "CI": "Pambaram Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Size", "V": "15 cm"}, {"N": "Shape", "V": "woody capsule"}, {"N": "Color", "V": "Grey"}], "CI": "Pambaram Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "lobed"}, {"N": "Size", "V": "large"}], "CI": "Pambaram Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9500426381", "long": "77.5851948966"}, {"lat": "12.95028411", "long": "77.58257872"}]};
      tree_module_init(data);
  </script>
</body>
</html>
