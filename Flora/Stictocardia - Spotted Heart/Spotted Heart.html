<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Spotted Heart</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Spotted Heart", "HB": "Stictocardia tiliifolia, Desr.", "HC": 7, "gallery": [{"IN": "Spotted Heart - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Spotted Heart - Flower.jpg", "IC": "Flower"}, {"IN": "Spotted Heart - Canopy.jpg", "IC": "Canopy"}, {"IN": "Spotted Heart - Leaf.jpg", "IC": "Leaf"}, {"IN": "Spotted Heart - Bark.jpg", "IC": "Bark"}, {"IN": "Spotted Heart - 0000.jpg", "IC": "0000"}, {"IN": "Spotted Heart - 0001.jpg", "IC": "0001"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Spotted Heart"}, {"N": "Type", "V": "Climber"}, {"N": "Family", "V": "Convolvulaceae"}, {"N": "Genus", "V": "Stictocardia"}, {"N": "Species", "V": "tiliifolia"}, {"N": "Authority", "V": "Desr."}, {"N": "Grow Type", "V": "Perennial"}, {"N": "Common Family", "V": "Morning glory"}, {"N": "Native", "V": "Northern India"}, {"N": "Size", "V": "Small"}], "CI": "Spotted Heart - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Language Common", "V": "Spotted Heart, Sugar Candy, Crimson morning-glory, Stictocardia"}, {"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Stictocardia_tiliifolia\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.flowersofindia.net/catalog/slides/Spotted%20Heart.html\">flowersofindia</a>"}, {"N": "Description", "V": "Spotted Heart is a large woody climber found in the seashore thickets and forests. Leaves broadly ovate to circular, 6-20 long and 5-20 cm wide, heart-shaped at the base, with a short blunt tip. Leaves have some glandular spots on the upper surface, which inspired the common name Spotted Heart. In fact, the genus name Stictocardia also stands for spotted heart. Flowers are borne in clusters of 1-3 in leaf axils. Sepals are circular with a rounded tip. 1.2-1.8 cm long, much enlarged in fruit and then up to 4-5 cm long. Flowers are funnel-shaped, 8-10 cm long, reddish purple with a darker center, or reddish with a yellowish center. Ovary is hairless, filaments hairy at base. Easily id       tree_module_init(data);
  </script>
</body>
</html>
