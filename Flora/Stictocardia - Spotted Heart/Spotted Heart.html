<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Spotted Heart</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HH": [1, 5], "HN": [1, 448], "HB": "Stictocardia tiliifolia, Desr.", "HC": 7, "gallery": [{"IN": "Spotted Heart - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Spotted Heart - Flower.jpg", "IC": [1, 34]}, {"IN": "Spotted Heart - Canopy.jpg", "IC": [1, 6]}, {"IN": "Spotted Heart - Leaf.jpg", "IC": [1, 76]}, {"IN": "Spotted Heart - Bark.jpg", "IC": [1, 1]}, {"IN": "Spotted Heart - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Spotted Heart - 0001.jpg", "IC": [0, "0001"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [1, 5, 448]}, {"N": 31, "V": [1, 3, 0]}, {"N": 7, "V": [0, "", "Convolvulaceae"]}, {"N": 8, "V": [0, "", "Stictocardia"]}, {"N": 25, "V": [0, "", "tiliifolia"]}, {"N": 2, "V": [0, "", "Desr."]}, {"N": 4, "V": [0, "", "Morning glory"]}, {"N": 24, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 2]}], "CI": "Spotted Heart - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Stictocardia_tiliifolia\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Spotted%20Heart.html\" target=\"_blank\">flowersofindia</a>"]}, {"N": 6, "V": [0, "", "Spotted Heart is a large woody climber found in the seashore thickets and forests. Leaves broadly ovate to circular, 6-20 long and 5-20 cm wide, heart-shaped at the base, with a short blunt tip. Leaves have some glandular spots on the upper surface, which inspired the common name Spotted Heart. In fact, the genus name Stictocardia also stands for spotted heart. Flowers are borne in clusters of 1-3 in leaf axils. Sepals are circular with a rounded tip. 1.2-1.8 cm long, much enlarged in fruit and then up to 4-5 cm long. Flowers are funnel-shaped, 8-10 cm long, reddish purple with a darker center, or reddish with a yellowish center. Ovary is hairless, filaments hairy at base. Easily identified by the capsule enclosed by enlarged sepals, 2-3.5 cm in diameter. Seeds 8-9 mm long, black to dark brown, velvety. Spotted Heart is native to India and SE Asia, introduced in America. Flowering: August-October."]}, {"N": 19, "V": [0, "", ["Northern India"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 4]}], "CI": "Spotted Heart - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 9]}, {"N": 11, "V": [0, "", "crimson-red"]}], "CI": "Spotted Heart - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "unknown"]}]}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 13]}], "CI": "Spotted Heart - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
