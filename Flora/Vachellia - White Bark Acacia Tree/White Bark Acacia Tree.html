<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>White Bark Acacia Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "White Bark Acacia Tree", "HB": "Vachellia leucophloea, (Roxb.) Maslin, Seigler & Ebinger", "HC": 7, "gallery": [{"IN": "White Bark Acacia Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "White Bark Acacia Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "White Bark Acacia Tree - Bark.jpg", "IC": "Bark"}, {"IN": "White Bark Acacia Tree - Spine.jpg", "IC": "Spine"}, {"IN": "White Bark Acacia Tree - Branch.jpg", "IC": "Branch"}, {"IN": "White Bark Acacia Tree - 0000.jpg", "IC": "0000"}, {"IN": "White Bark Acacia Tree - 0001.jpg", "IC": "0001"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "White Bark Acacia Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Fabaceae"}, {"N": "Sub Family", "V": "Mimosoideae"}, {"N": "Genus", "V": "Vachellia"}, {"N": "Species", "V": "leucophloea"}, {"N": "Authority", "V": "(Roxb.) Maslin, Seigler & Ebinger"}, {"N": "Grow Type", "V": "Deciduous"}, {"N": "Common Family", "V": "pea"}, {"N": "Common Sub Family", "V": "mimosa"}, {"N": "Size", "V": "Medium"}, {"N": "Height", "V": "30 m"}], "CI": "White Bark Acacia Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Links", "V": "<a href=\"https://en.wikipedia.org/wiki/Vachellia_leucophloea\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/White%20Bark%20Acacia.html\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?403168\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/ild-48913\">theplantlist</a>"}, {"N": "Description", "V": "Vachellia leucophloea also called reonja, is a moderate sized tree found in southern India. It is sometimes mistaken for Prosopis cineraria with spreading crown and somewhat malformed and crooked trunk. It attains a height of about 20 to 30 ft and a girth of 2 to 3 ft. New leaves appear in April, and yellowish white flowers appear from August to October. The pods ripe by April and the seeds germinate readily if moisture is available. The tree is very hardy and stands drought well. It is frost hardy except in young age. It coppices well and produces good root suckers. It suffers from goat browsing particularly in early stage. Fruits are thin, flat, curved tomentose pods (difference from Prosopis cineraria)."}, {"N": "Where", "V": ["bangalore"]}, {"N": "Native", "V": ["India"]}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "White"}], "CI": "White Bark Acacia Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Shape", "V": "clustered balled head"}, {"N": "Color", "V": "Creamy"}, {"N": "Season", "V": "Aug-Oct"}]}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "Coiled Pod"}, {"N": "Color", "V": "yellow"}]}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "bipinnate"}, {"N": "Stalks", "V": "4-8 pairs"}, {"N": "Leaflet Numbers", "V": "15-30 pairs"}], "CI": "White Bark Acacia Tree - Leaf.jpg"}, {"CN": "Spines", "CV": [{"N": "Shape", "V": "straight"}, {"N": "Color", "V": "Brown"}, {"N": "Info", "V": "In pairs"}], "CI": "White Bark Acacia Tree - Spine.jpg"}], "mapinfo": [{"lat": "12.977382478", "long": "77.5980692716"}], "mapregion": [["12.977382478", "77.5980692716"], ["12.977382478", "77.5980692716"]]};
      tree_module_init(data);
  </script>
</body>
</html>
