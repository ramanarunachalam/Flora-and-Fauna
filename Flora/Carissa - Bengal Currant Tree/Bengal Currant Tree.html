<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Bengal Currant Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Bengal Currant Tree", "HB": "Carissa carandas, L.", "HC": 20, "gallery": [{"IN": "Bengal Currant Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Bengal Currant Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Bengal Currant Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Bengal Currant Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Bengal Currant Tree - Leaf Tender.jpg", "IC": "Leaf Tender"}, {"IN": "Bengal Currant Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Bengal Currant Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Bengal Currant Tree - Spine.jpg", "IC": "Spine"}, {"IN": "Bengal Currant Tree - Branch.jpg", "IC": "Branch"}, {"IN": "Bengal Currant Tree - 0000.jpg", "IC": "0000"}, {"IN": "Bengal Currant Tree - 0001.jpg", "IC": "0001"}, {"IN": "Bengal Currant Tree - 0002.jpg", "IC": "0002"}, {"IN": "Bengal Currant Tree - 0003.jpg", "IC": "0003"}, {"IN": "Bengal Currant Tree - 0004.jpg", "IC": "0004"}, {"IN": "Bengal Currant Tree - 0005.jpg", "IC": "0005"}, {"IN": "Bengal Currant Tree - 0006.jpg", "IC": "0006"}, {"IN": "Bengal Currant Tree - 0007.jpg", "IC": "0007"}, {"IN": "Bengal Currant Tree - 0008.jpg", "IC": "0008"}, {"IN": "Bengal Currant Tree - 0009.jpg", "IC": "0009"}, {"IN": "Bengal Currant Tree - 0010.jpg", "IC": "0010"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Bengal Currant Tree"}, {"N": 39, "V": "Tree"}, {"N": 9, "V": "Apocynaceae"}, {"N": 13, "V": "Carissa"}, {"N": 31, "V": "carandas"}, {"N": 2, "V": "L."}, {"N": 14, "V": "Evergreen"}, {"N": 6, "V": "oleander"}, {"N": 30, "V": "Small"}], "CI": "Bengal Currant Tree - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Carissa_carandas\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Karanda.html\" target=\"_blank\">flowersofindia</a><br /><a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?9159\" target=\"_blank\">ars-grin</a><br /><a href=\"http://www.theplantlist.org/tpl/record/kew-34145\" target=\"_blank\">theplantlist</a>"}, {"N": 41, "V": "The karanda is a sprawling semi-vine shrub native to India. Leaves are from one-and-a-half to two-and-a-half inches long, very dark green, shiny and opposite and they have large spines like many other Carissas. If the leaves or stems are injured, the white milky sap is seen, which is characteristic of this group of plants. Although carissa karanda can be kept clipped into a shrub, it really prefers to act much like a vine similar to bougainvillea and will climb to the tops of rather tall trees. Small fragrant three-quarter-inch white flowers, with rose stalk, are produced from early spring through late fall and the clusters of small purplish to black fruit ripen from May through October. Fruit size is variable, but most fruits are about three-quarters of an inch in diameter with a few seeds. Fruits usually occur in clusters somewhat resembling large purple grapes. Fruit quality is excellent in this author's opinion, somewhat resembling that of a blueberry in flavor. Fruits can be eaten fresh or used for jellies or jam."}, {"N": 43, "V": ["bangalore"]}, {"N": 24, "V": ["India"]}]}, {"CN": 6, "CV": [{"N": 5, "V": "brown"}], "CI": "Bengal Currant Tree - Bark.jpg"}, {"CN": 1, "CV": [{"N": 5, "V": "white"}, {"N": 26, "V": "Apr"}], "CI": "Bengal Currant Tree - Flower.jpg"}, {"CN": 2, "CV": [{"N": 28, "V": "Round"}, {"N": 5, "V": "green"}], "CI": "Bengal Currant Tree - Fruit.jpg"}, {"CN": 5, "CV": [{"N": 39, "V": "oval"}], "CI": "Bengal Currant Tree - Leaf.jpg"}], "mapinfo": [{"lat": "12.9488407557", "long": "77.5818341612"}], "mapregion": [["12.9488407557", "77.5818341612"], ["12.9488407557", "77.5818341612"]]};
      tree_module_init(data);
  </script>
</body>
</html>
