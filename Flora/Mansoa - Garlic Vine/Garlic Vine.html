<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Garlic Vine</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="../../tree_area.html?area=trees&name={{HN}}&aid={{HID}}" target="FRAME_CONTENT">
           <img class="ICON" src="../../icons/geo-alt.svg">
        </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 0, "HH": [1, 5], "HN": [0, "Garlic Vine"], "HB": "Mansoa alliacea, (Lam.) A. H. Gentry", "HC": 6, "gallery": [{"IN": "Garlic Vine - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Garlic Vine - Flower.jpg", "IC": [1, 34]}, {"IN": "Garlic Vine - Canopy.jpg", "IC": [1, 6]}, {"IN": "Garlic Vine - Leaf.jpg", "IC": [1, 76]}, {"IN": "Garlic Vine - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Garlic Vine - 0001.jpg", "IC": [0, "0001"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 19, "V": [0, "", "Garlic Vine"]}, {"N": 32, "V": [0, "", "Climber"]}, {"N": 7, "V": [0, "", "Bignoniaceae"]}, {"N": 8, "V": [0, "", "Mansoa"]}, {"N": 26, "V": [0, "", "alliacea"]}, {"N": 2, "V": [0, "", "(Lam.) A. H. Gentry"]}, {"N": 4, "V": [0, "", "Jacaranda"]}, {"N": 25, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 2]}], "CI": "Garlic Vine - Canopy.jpg"}, {"CN": 9, "CV": [{"N": 17, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Mansoa_alliacea\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Garlic%20Vine.html\" target=\"_blank\">flowersofindia</a>"]}, {"N": 6, "V": [0, "", "Native to South America, Garlic Vine is one of the most rewarding, flowering vines that you can grow. Interestingly enough it smells like garlic. However, it doesn't smell if the plant is left alone, only when the leaves are crushed. It can either be described as a shrub or a vine since it produces numerous woody vines from the root that grow only 2-3 m tall and form a shrub-like appearance. It produces bright green leaves up to 15 cm long. Its compact habitat and pretty continuos flowers make it a popular ornamental plant in gardens in the tropics. Flowering twice a year you will find it quite often covered with flowers. Flowers start off purple with white throat and change to a lighter shade of lavender with age. Eventually fading to almost white. You will see 3 different color of flowers at the same time on the plant. It can be grown in containers and should be trimmed after the flowers are gone."]}, {"N": 20, "V": [0, "", ["South America"]]}]}, {"CN": 7, "CV": [{"N": 12, "V": [0, "", "<b>Common</b>: </i>Garlic vine</i>"]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 4]}]}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 8]}, {"N": 11, "V": [0, "", "Color: purple to lavendar to white"]}], "CI": "Garlic Vine - Flower.jpg"}, {"CN": 4, "CV": [{"N": 23, "V": [0, "", "unknown"]}]}, {"CN": 8, "CV": [{"N": 32, "V": [1, 4, 11]}], "CI": "Garlic Vine - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
