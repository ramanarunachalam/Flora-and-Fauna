ortant seed crop, the Betel nut. The seed contains alkaloids such as arecaine and arecoline, which when chewed is intoxicating and is also slightly addictive. Flowers\u2002are\u2002unisexual,\u2002with\u2002both\u2002male\u2002and female\u2002 flowers\u2002borne in the\u2002same inflorescence. Inflorescences\u2002are\u2002crowded, much-branched\u2002panicles borne below the leaves. Each terminal\u2002branch\u2002has a few female flowers\u2002borne\u2002at\u2002the\u2002base\u2002and\u2002numerous\u2002male\u2002flowers\u2002extending from there out\u2002to\u2002the\u2002branch\u2002tip.\u2002Flowers\u2002of\u2002both sexes have six tepals, are stalkless, creamy-white, fragrant; male\u2002flowers\u2002are\u2002minute,\u2002deciduous,\u2002 have\u2002six\u2002stamens, arrowhead-shaped\u2002anthers,\u2002rudimentary\u2002ovary;\u2002female\u2002 flowers\u2002are larger (1.2\u20132\u2002cm\u2002long),\u2002with six\u2002small\u2002sterile\u2002stamens\u2002and\u2002a\u2002 three-celled\u2002ovary bearing\u2002a\u2002 triangular\u2002stigma\u2002with\u2002three\u2002points\u2002at\u2002the\u2002 apex. Fibrous,\u2002ovoid\u2002fruits, yellow\u2002to\u2002orange\u2002or\u2002red\u2002when\u2002ripe, contain the betel nut."]}, {"N": 20, "V": [0, "", ["India"]]}]}, {"CN": 7, "CV": [{"N": 12, "V": [0, "", "<b>Common</b>: </i>Betal palm, Areca palm, Areca nut palm</i></br><b>Bengali</b>: </i>Supari, \u09b8\u09c1\u09aa\u09c1\u09b0\u09bf, \u09b8\u09c1\u09aa\u09be\u09b0\u09bf</i></br><b>Gujarathi</b>: </i>Ayrike</i></br><b>Hindi</b>: </i>Chamarpushpa, Guvak, Guwa, Khapur, Pug, Pungi, Supari, Udveg, Pugi, \u0909\u0926\u094d\u0935\u0947\u0917 \u092a\u0947\u0921\u093c, \u0938\u0941\u092a\u093e\u0930\u0940, \u092a\u0941\u0902\u0917\u0940, \u092a\u0942\u0917\u0940, \u092a\u0942\u0917, \u0916\u092a\u0941\u0930, \u0917\u0941\u0935\u093e, \u0917\u0942\u0906, \u0917\u0941\u0935\u093e\u0915, \u091a\u093e\u092e\u0930\u092a\u0941\u0937\u094d\u092a</i></br><b>Kannada</b>: </i>Adake, Adike, \u
