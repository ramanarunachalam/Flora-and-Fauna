<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Ausubo Tree</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Ausubo Tree", "HB": "Manilkara bidentata, (A.DC.) A.Chev.", "HC": 27, "gallery": [{"IN": "Ausubo Tree - Flower Bud.jpg", "IC": "Flower Bud"}, {"IN": "Ausubo Tree - Flower.jpg", "IC": "Flower"}, {"IN": "Ausubo Tree - Fruit New.jpg", "IC": "Fruit New"}, {"IN": "Ausubo Tree - Fruit Tender 1.jpg", "IC": "Fruit Tender 1"}, {"IN": "Ausubo Tree - Fruit Tender 2.jpg", "IC": "Fruit Tender 2"}, {"IN": "Ausubo Tree - Fruit.jpg", "IC": "Fruit"}, {"IN": "Ausubo Tree - Canopy.jpg", "IC": "Canopy"}, {"IN": "Ausubo Tree - Leaf.jpg", "IC": "Leaf"}, {"IN": "Ausubo Tree - Bark.jpg", "IC": "Bark"}, {"IN": "Ausubo Tree - 0000.jpg", "IC": "0000"}, {"IN": "Ausubo Tree - 0001.jpg", "IC": "0001"}, {"IN": "Ausubo Tree - 0002.jpg", "IC": "0002"}, {"IN": "Ausubo Tree - 0003.jpg", "IC": "0003"}, {"IN": "Ausubo Tree - 0004.jpg", "IC": "0004"}, {"IN": "Ausubo Tree - 0005.jpg", "IC": "0005"}, {"IN": "Ausubo Tree - 0006.jpg", "IC": "0006"}, {"IN": "Ausubo Tree - 0007.jpg", "IC": "0007"}, {"IN": "Ausubo Tree - 0008.jpg", "IC": "0008"}, {"IN": "Ausubo Tree - 0009.jpg", "IC": "0009"}, {"IN": "Ausubo Tree - 0010.jpg", "IC": "0010"}, {"IN": "Ausubo Tree - 0011.jpg", "IC": "0011"}, {"IN": "Ausubo Tree - 0012.jpg", "IC": "0012"}, {"IN": "Ausubo Tree - 0013.jpg", "IC": "0013"}, {"IN": "Ausubo Tree - 0014.jpg", "IC": "0014"}, {"IN": "Ausubo Tree - 0015.jpg", "IC": "0015"}, {"IN": "Ausubo Tree - 0016.jpg", "IC": "0016"}, {"IN": "Ausubo Tree - 0017.jpg", "IC": "0017"}]}, "cardinfo": [{"CN": "Canopy", "CV": [{"N": "Name", "V": "Ausubo Tree"}, {"N": "Type", "V": "Tree"}, {"N": "Family", "V": "Sapotaceae"}, {"N": "Genus", "V": "Manilkara"}, {"N": "Species", "V": "bidentata"}, {"N": "Authority", "V": "(A.DC.) A.Chev."}, {"N": "Grow Type", "V": "Evergreen"}, {"N": "Common Family", "V": "Mahua"}, {"N": "Native", "V": "N. South America, C. America, West Indies"}, {"N": "Size", "V": "Large"}, {"N": "Height", "V": "30-45m"}], "CI": "Ausubo Tree - Canopy.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Manilkara_bidentata\">wikipedia</a>"}, {"N": "Links", "V": "<a href=\"http://www.ars-grin.gov/cgi-bin/npgs/html/taxon.pl?102645\">ars-grin</a><br>\n<a href=\"http://www.theplantlist.org/tpl/record/kew-120117\">theplantlist</a>"}, {"N": "Description", "V": "Manilkara bidentata is a species of Manilkara native to a large area of northern South America, Central America and the Caribbean. Common names include balata, ausubo, massaranduba, and (ambiguously) \"cow-tree\".  Balata is a large tree, growing to 30\u201345 m tall. The leaves are alternate, elliptical, entire, and 10\u201320 cm long. The flowers are white, and are produced at the beginning of the rainy season. The fruit is a yellow berry, 3\u20135 cm in diameter, which is edible; it contains one (occasionally two) seed(s). Natural latex is made from its sap."}, {"N": "Where", "V": "Lalbagh, Bangalore<br>"}]}, {"CN": "Bark", "CV": [{"N": "Color", "V": "grey"}], "CI": "Ausubo Tree - Bark.jpg"}, {"CN": "Flowers", "CV": [{"N": "Color", "V": "white"}, {"N": "Season", "V": "Sep-Oct"}], "CI": "Ausubo Tree - Flower.jpg"}, {"CN": "Fruits", "CV": [{"N": "Shape", "V": "round"}, {"N": "Color", "V": "green to yellow"}], "CI": "Ausubo Tree - Fruit.jpg"}, {"CN": "Leaves", "CV": [{"N": "Type", "V": "oval"}], "CI": "Ausubo Tree - Leaf.jpg"}]};
      tree_module_init(data);
  </script>
</body>
</html>
