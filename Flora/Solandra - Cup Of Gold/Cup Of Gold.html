<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Cup Of Gold</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>
  <div id="VTINFO" class="col-12">
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HID}}', '{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" >
  </script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HID": 0, "HH": [1, 5], "HN": [0, "Cup Of Gold"], "HB": "Solandra maxima, (Sesse & Moc.) P. S. Green", "HC": 12, "gallery": [{"IN": "Cup Of Gold - Flower Bud.jpg", "IC": [1, 35]}, {"IN": "Cup Of Gold - Flower.jpg", "IC": [1, 34]}, {"IN": "Cup Of Gold - Canopy.jpg", "IC": [1, 6]}, {"IN": "Cup Of Gold - Leaf.jpg", "IC": [1, 76]}, {"IN": "Cup Of Gold - Bark.jpg", "IC": [1, 1]}, {"IN": "Cup Of Gold - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Cup Of Gold - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Cup Of Gold - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Cup Of Gold - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Cup Of Gold - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Cup Of Gold - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Cup Of Gold - 0006.jpg", "IC": [0, "0006"]}]}, "cardinfo": [{"CN": 6, "CV": [{"N": 18, "V": [0, "", "Cup Of Gold"]}, {"N": 31, "V": [0, "", "Climber"]}, {"N": 7, "V": [0, "", "Solanaceae"]}, {"N": 8, "V": [0, "", "Solandra"]}, {"N": 25, "V": [0, "", "maxima"]}, {"N": 2, "V": [0, "", "(Sesse & Moc.) P. S. Green"]}, {"N": 4, "V": [0, "", "Potato"]}, {"N": 24, "V": [1, 2, 2]}, {"N": 9, "V": [1, 1, 2]}], "CI": "Cup Of Gold - Canopy.jpg"}, {"CN": 8, "CV": [{"N": 16, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Solandra_maxima\" target=\"_blank\">wikipedia</a><br /><a href=\"http://www.flowersofindia.net/catalog/slides/Cup%20of%20Gold.html\" target=\"_blank\">flowersofindia</a>"]}, {"N": 6, "V": [0, "", "Cup of gold is a heavy, thick stemmed liana with large shiny leaves and large bell shaped golden yellow flowers. Stems are thick and woody, rope-like, and branch frequently and root at their nodes. The vine can run for more than 61 m, clinging with aerial rootlets and scrambling over everything in the way. The evergreen leaves are leathery, about 6 inches long and elliptic, with prominent lighter colored midribs and lateral veins. The flowers are spectacular, looking like large cups of gold, 6-10 inches long, flaring open to 4-7 in across. The five petals of the flowers are reflexed, and each lobe is marked with a narrow purplish brown ridge on the inside. The flowers start out yellow and turn deeper golden as they age. They are fragrant, especially at night, with a scent reminiscent of coconut. Cup of gold blooms intermittently through the year. The fruits, rarely seen in cultivation, are round berries, about 2 inches in diameter. Cup of Gold vine is endemic to Mexico and Central America, cultivated in India."]}, {"N": 19, "V": [0, "", ["Asia"]]}]}, {"CN": 0, "CV": [{"N": 3, "V": [1, 0, 4]}], "CI": "Cup Of Gold - Bark.jpg"}, {"CN": 3, "CV": [{"N": 3, "V": [1, 0, 11]}], "CI": "Cup Of Gold - Flower.jpg"}, {"CN": 4, "CV": [{"N": 22, "V": [0, "", "round"]}]}, {"CN": 7, "CV": [{"N": 31, "V": [1, 4, 12]}], "CI": "Cup Of Gold - Leaf.jpg"}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
