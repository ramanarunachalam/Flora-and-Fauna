<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Shikra</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Shikra", "HB": "Accipiter badius, Gmelin", "HC": 2, "gallery": [{"IN": "Shikra - Male.jpg", "IC": "Male"}, {"IN": "Shikra - 0000.jpg", "IC": "0000"}]}, "cardinfo": [{"CN": "Male", "CV": [{"N": "Name", "V": "Shikra"}, {"N": "Type", "V": "Bird"}, {"N": "Family", "V": "Accipitridae"}, {"N": "Genus", "V": "Accipiter"}, {"N": "Species", "V": "badius"}, {"N": "Authority", "V": "Gmelin"}, {"N": "Native", "V": "Asia, Africa"}], "CI": "Shikra - Male.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Shikra\">wikipedia</a>"}, {"N": "Description", "V": "The Shikra is a small raptor (26\u201330 cm long) and like most other Accipiter hawks, this species has short rounded wings and a narrow and somewhat long tail. Adults are whitish on the underside with fine rufous bars while the upperparts are grey. The lower belly is less barred and the thighs are whitish. Males have a red iris while the females have a less red (yellowish orange) iris and brownish upperparts apart from heavier barring on the underparts. The females are slightly larger. The mesial stripe on the throat is dark but narrow. In flight the male seen from below shows a light wing lining (underwing coverts) and has blackish wing tips. When seen from above the tail bands are faintly marked on the lateral tail feathers and not as strongly marked as in the Eurasian Sparrowhawk. The central tail feathers are unbanded and only have a dark terminal band.[2] Juveniles have dark streaks and spots on the upper breast and the wing is narrowly barred while the tail has dark but narrow bands. A post juvenile transitional plumage is found with very strong barring on the contour feathers of the underside.[3] The call is pee-wee, the first note being higher and the second being longer. In flight the calls are shorter and sharper kik-ki ... kik-ki. The Chinese Sparrowhawk is somewhat similar in appearance but has swollen bright orange ceres and an yellow legs while the wing tips are entirely black."}, {"N": "Where", "V": "Everywhere<br>"}]}]};
      tree_module_init(data);
  </script>
</body>
</html>
