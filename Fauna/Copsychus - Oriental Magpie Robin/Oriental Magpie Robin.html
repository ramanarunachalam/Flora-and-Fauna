<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Oriental Magpie Robin</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [0, "Oriental Magpie Robin"], "HB": "Copsychus saularis, L.", "HC": 9, "gallery": [{"IN": "Oriental Magpie Robin - Male.jpg", "IC": [0, "Male"]}, {"IN": "Oriental Magpie Robin - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Oriental Magpie Robin - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Oriental Magpie Robin - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Oriental Magpie Robin - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Oriental Magpie Robin - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Oriental Magpie Robin - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Oriental Magpie Robin - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Oriental Magpie Robin - 0007.jpg", "IC": [0, "0007"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": [0, "", "Oriental Magpie Robin"]}, {"N": 39, "V": [0, "", "Bird"]}, {"N": 9, "V": [0, "", "Muscicapidae"]}, {"N": 13, "V": [0, "", "Copsychus"]}, {"N": 31, "V": [0, "", "saularis"]}, {"N": 2, "V": [0, "", "L."]}], "CI": "Oriental Magpie Robin - 0000.jpg"}, {"CN": 8, "CV": [{"N": 41, "V": [0, "", "This species is 19 centimetres (7.5 in) long, including the long tail that is usually held cocked upright. It is similar in shape to the smaller European Robin, but is longer-tailed. The male has black upperparts, head and throat apart from a white shoulder patch. The underparts and the sides of the long tail are white. Females are greyish black above and greyish white. Young birds have scaly brown upperparts and head. It is the national bird of Bangladesh.\nThe nominate race is found on the Indian Subcontinent and the females of this race are the palest. The females of the Andamans race andamanensis are darker, heavier-billed and shorter-tailed. The Sri Lankan race ceylonensis (formerly included the Peninsular Indian populations south of the Kaveri River[2]) and southern nominate individuals have the females nearly identical to the males in shade. The eastern populations (Bhutan and Bangladesh) have more black on the tail and were formerly named erimelas.[3] The populations in Burma and further south are named as race musicus.[4] A number of other races have been named across the range including prosthopellus (Hong Kong), nesiotes, zacnecus, nesiarchus, masculus, pagiensis, javensis, problematicus, amoenus, adamsi, pluto, deuteronymus and mindanensis.[5] However many of these are not well marked and the status of some are disputed.[6] There is more geographic variation in the plumage of females than in that of the males.[7]\nIt is mostly seen close to the ground, hopping along branches or foraging in leaf-litter on the ground with cocked tail. Males sing loudly from the top of trees or other high perches during the breeding season."]}, {"N": 22, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Oriental_Magpie_Robin\" target=\"_blank\">wikipedia</a>"]}, {"N": 24, "V": [0, "", ["India", "S. E. Asia"]]}]}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
