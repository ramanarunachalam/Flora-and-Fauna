<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Greater Coucal</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Greater Coucal", "HB": "Centropus sinensis, Stephens", "HC": 10, "gallery": [{"IN": "Greater Coucal - Male.jpg", "IC": "Male"}, {"IN": "Greater Coucal - 0000.jpg", "IC": "0000"}, {"IN": "Greater Coucal - 0001.jpg", "IC": "0001"}, {"IN": "Greater Coucal - 0002.jpg", "IC": "0002"}, {"IN": "Greater Coucal - 0003.jpg", "IC": "0003"}, {"IN": "Greater Coucal - 0004.jpg", "IC": "0004"}, {"IN": "Greater Coucal - 0005.jpg", "IC": "0005"}, {"IN": "Greater Coucal - 0006.jpg", "IC": "0006"}, {"IN": "Greater Coucal - 0007.jpg", "IC": "0007"}, {"IN": "Greater Coucal - 0008.jpg", "IC": "0008"}]}, "cardinfo": [{"CN": "Male", "CV": [{"N": "Name", "V": "Greater Coucal"}, {"N": "Type", "V": "Bird"}, {"N": "Family", "V": "Cuculidae"}, {"N": "Genus", "V": "Centropus"}, {"N": "Species", "V": "sinensis"}, {"N": "Authority", "V": "Stephens"}, {"N": "Native", "V": "India, South China, Indonesia"}], "CI": "Greater Coucal - Male.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Greater_Coucal\">wikipedia</a>"}, {"N": "Description", "V": "This is a large species of cuckoo at 48 cm. The head is black, upper mantle and underside are black glossed with purple. The back and wings are chestnut brown. There are no pale shaft streaks on the coverts. The eyes are ruby red. Juveniles are duller black with spots on the crown and there are whitish bars on the underside and tail. There are several geographic races and some of these populations are sometimes treated as full species. Earlier treatments included the Brown Coucal (C. (s.) andamanensis) under this name. Rasmussen & Anderton (2005) suggest that the race parroti may be a full species - the Southern Coucal which is fround in peninsular India (northern boundary unclear). The race intermedius of the Assam and Bangladesh region is smaller than the nominate race found in the sub-Himalayan zone. Songs of the races are said to vary considerably. Race parroti of southern India has a black head and the underparts glossed blue and has the forehead, face and throat more brownish.[3] The sexes are similar in plumage but females are slightly larger.["}, {"N": "Where", "V": "Everywhere<br>"}]}]};
      tree_module_init(data);
  </script>
</body>
</html>
