<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Common Gull</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Common Gull", "HB": "Cepora nerissa, Fabricius", "HC": 1, "gallery": [{"IN": "Common Gull - Adult.jpg", "IC": "Adult"}]}, "cardinfo": [{"CN": "Adult", "CV": [{"N": "Name", "V": "Common Gull"}, {"N": "Type", "V": "Butterfly"}, {"N": "Family", "V": "Pieridae"}, {"N": "Genus", "V": "Cepora"}, {"N": "Species", "V": "nerissa"}, {"N": "Authority", "V": "Fabricius"}], "CI": "Common Gull - Adult.jpg"}, {"CN": "Reference", "CV": [{"N": "Description", "V": "Male upperside: white, a greyish-blue shade at base of wings and along the veins, due to the dark markings on the underside that show through. Fore wing: veins black; apex and termen black, the inner margin of that colour extended in an irregular curve from middle of costa to base of terminal third of vein 4, thence continued obliquely outwards to the tornal angle; interspaces 6 and 9 with short narrow greyish-white streaks of the ground-colour that stretch into the black apical area but do not reach the margin; a short black subterminal bar between veins 3 and 4 and another, less clearly defined, between veins 1 and 2. Hind wing: veins 4 to 7 with outwardly-dilated broad black edgings that coalesce sometimes and form an anterior, irregular, black, terminal margin to the wing. Underside, fore wing: white, the veins broadly margined on both sides by dusky black; costal margin broadly and apex suffused with yellow; subterminal black bars between veins 1 and 2, and 3 and 4 as on the upperside but less clearly defined. Hind wing entirely suffused with yellow, the veins diffusely bordered with black; a more or less incomplete, subterminal series of dusky spots in interspaces 1 to 6; more often than not the spot in 5 entirely absent; a conspicuous chrome-yellow spot on the precostal area. Antennae black, obscurely speckled with white; head and thorax bluish grey; abdomen dusky black; beneath: the palpi and abdomen white, the thorax yellow. Female similar to the male but very much darker. Upperside: veins more broadly bordered with black; in many specimens only the following portions of the white ground-colour are apparent:\u2014Fore wing: a broad streak in cell and beyond it a discal series of streaks in interspaces 1 to 6, 9 and 10; the streaks in interspaces 1 and 3 very broadly interrupted by the transverse black bars ; that in 6 more or less obsolescent. Hind wing: a broad streak in cell, a discal series of streaks in interspaces 2 to 7, and a posterior more or less obsolescent subterminal series of greyish-white double spots. Underside similar to that of the male only the veins much more broadly margined with diffuse black scaling. Antennae, head, thorax and abdomen as in the male."}, {"N": "Links", "V": "<a href=\"http://en.wikipedia.org/wiki/Cepora_nerissa\">wikipedia</a>"}, {"N": "Native", "V": ["India"]}]}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
