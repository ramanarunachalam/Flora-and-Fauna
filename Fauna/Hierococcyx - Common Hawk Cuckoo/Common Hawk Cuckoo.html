<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Common Hawk Cuckoo</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_module_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{HH}} ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HH": [1, 0], "HN": [0, "Common Hawk Cuckoo"], "HB": "Hierococcyx varius, Vahl", "HC": 11, "gallery": [{"IN": "Common Hawk Cuckoo - Male.jpg", "IC": [1, 2]}, {"IN": "Common Hawk Cuckoo - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Common Hawk Cuckoo - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Common Hawk Cuckoo - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Common Hawk Cuckoo - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Common Hawk Cuckoo - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Common Hawk Cuckoo - 0005.jpg", "IC": [0, "0005"]}, {"IN": "Common Hawk Cuckoo - 0006.jpg", "IC": [0, "0006"]}, {"IN": "Common Hawk Cuckoo - 0007.jpg", "IC": [0, "0007"]}, {"IN": "Common Hawk Cuckoo - 0008.jpg", "IC": [0, "0008"]}, {"IN": "Common Hawk Cuckoo - 0009.jpg", "IC": [0, "0009"]}]}, "cardinfo": [{"CN": 1, "CV": [{"N": 5, "V": [0, "", "Common Hawk Cuckoo"]}, {"N": 8, "V": [0, "", "Bird"]}, {"N": 2, "V": [0, "", "Cuculidae"]}, {"N": 3, "V": [0, "", "Hierococcyx"]}, {"N": 7, "V": [0, "", "varius"]}, {"N": 0, "V": [0, "", "Vahl"]}], "CI": "Common Hawk Cuckoo - 0000.jpg"}, {"CN": 2, "CV": [{"N": 1, "V": [0, "", "The Common Hawk-Cuckoo is a medium to large sized cuckoo, about the size of a pigeon (ca. 34 cm). The plumage is ashy grey above; whitish below, cross-barred with brown. The tail is broadly barred. The sexes are alike. They have a distinctive yellow eye ring. Subadults have the breast streaked, similar to the immature Shikra, and there are large brown chevron marks on the belly.[4] At first glance they can be mistaken for a hawk. When flying they use a flap and glide style that resembles that of sparrowhawks (especially the Shikra) and flying upwards and landing on a perch they shake their tails from side to side. Many small and birds and squirrels raise alarm just as they would in the presence of a hawk. The sexes are alike but males tend to be larger."]}, {"N": 4, "V": [0, "", "<a href=\"http://en.wikipedia.org/wiki/Common_Hawk-Cuckoo\" target=\"_blank\">wikipedia</a>"]}, {"N": 6, "V": [0, "", ["Resident South Asia"]]}]}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
