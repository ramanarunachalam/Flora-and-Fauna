<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Asian Koel</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Asian Koel", "HB": "Eudynamys scolopaceus, L.", "HC": 22, "gallery": [{"IN": "Asian Koel - Female.jpg", "IC": "Female"}, {"IN": "Asian Koel - Male.jpg", "IC": "Male"}, {"IN": "Asian Koel - 0000.jpg", "IC": "0000"}, {"IN": "Asian Koel - 0001.jpg", "IC": "0001"}, {"IN": "Asian Koel - 0002.jpg", "IC": "0002"}, {"IN": "Asian Koel - 0003.jpg", "IC": "0003"}, {"IN": "Asian Koel - 0004.jpg", "IC": "0004"}, {"IN": "Asian Koel - 0005.jpg", "IC": "0005"}, {"IN": "Asian Koel - 0006.jpg", "IC": "0006"}, {"IN": "Asian Koel - 0007.jpg", "IC": "0007"}, {"IN": "Asian Koel - 0008.jpg", "IC": "0008"}, {"IN": "Asian Koel - 0009.jpg", "IC": "0009"}, {"IN": "Asian Koel - 0010.jpg", "IC": "0010"}, {"IN": "Asian Koel - 0011.jpg", "IC": "0011"}, {"IN": "Asian Koel - 0012.jpg", "IC": "0012"}, {"IN": "Asian Koel - 0013.jpg", "IC": "0013"}, {"IN": "Asian Koel - 0014.jpg", "IC": "0014"}, {"IN": "Asian Koel - 0015.jpg", "IC": "0015"}, {"IN": "Asian Koel - 0016.jpg", "IC": "0016"}, {"IN": "Asian Koel - 0017.jpg", "IC": "0017"}, {"IN": "Asian Koel - 0018.jpg", "IC": "0018"}, {"IN": "Asian Koel - 0019.jpg", "IC": "0019"}]}, "cardinfo": [{"CN": "Male", "CV": [{"N": "Name", "V": "Asian Koel"}, {"N": "Type", "V": "Bird"}, {"N": "Family", "V": "Cuculidae"}, {"N": "Genus", "V": "Eudynamys"}, {"N": "Species", "V": "scolopaceus"}, {"N": "Authority", "V": "L."}, {"N": "Native", "V": "South Asia"}], "CI": "Asian Koel - Male.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Asian_Koel\">wikipedia</a>"}, {"N": "Description", "V": "The Asian Koel is a large, long-tailed, cuckoo measuring 39\u201346 cm (15\u201318 in) and weighing 190\u2013327 g (6.7\u201311.5 oz).[8][9] The male of the nominate race is glossy bluish-black, with a pale greenish grey bill, the iris is crimson, and it has grey legs and feet. The female of the nominate race is brownish on the crown and has rufous streaks on the head. The back, rump and wing coverts are dark brown with white and buff spots. The underparts are whitish, but is heavily striped. The other subspecies differ in colouration and size.[10] The upper plumage of young birds is more like that of the male and they have a black beak.[11] They are very vocal during the breeding season (March to August in South Asia), with a range of different calls. The familiar song of the male is a repeated koo-Ooo. The female makes a shrill kik-kik-kik... call. Calls vary across populations.[10]\nThey show a pattern of moult that differs from those of other parasitic cuckoos. The outer primaries show a transilient (alternating) ascending moult (P9-7-5-10-8-6) while the inner primaries are moulted in stepwise descending order (1-2-3-4).(Payne citing Stresemann and Stresemann 1961"}, {"N": "Where", "V": "Everywhere<br>"}]}]};
      tree_module_init(data);
  </script>
</body>
</html>
