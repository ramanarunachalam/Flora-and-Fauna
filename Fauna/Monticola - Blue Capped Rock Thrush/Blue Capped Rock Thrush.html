<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Blue Capped Rock Thrush</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Blue Capped Rock Thrush", "HB": "Monticola cinclorhynchus, Vigors", "HC": 8, "gallery": [{"IN": "Blue Capped Rock Thrush - Male.jpg", "IC": "Male"}, {"IN": "Blue Capped Rock Thrush - 0000.jpg", "IC": "0000"}, {"IN": "Blue Capped Rock Thrush - 0001.jpg", "IC": "0001"}, {"IN": "Blue Capped Rock Thrush - 0002.jpg", "IC": "0002"}, {"IN": "Blue Capped Rock Thrush - 0003.jpg", "IC": "0003"}, {"IN": "Blue Capped Rock Thrush - 0004.jpg", "IC": "0004"}, {"IN": "Blue Capped Rock Thrush - 0005.jpg", "IC": "0005"}, {"IN": "Blue Capped Rock Thrush - 0006.jpg", "IC": "0006"}]}, "cardinfo": [{"CN": "Male", "CV": [{"N": "Name", "V": "Blue capped Rock Thrush"}, {"N": "Type", "V": "Bird"}, {"N": "Family", "V": "Muscicapidae"}, {"N": "Genus", "V": "Monticola"}, {"N": "Species", "V": "cinclorhynchus"}, {"N": "Authority", "V": "Vigors"}, {"N": "Native", "V": "summer visitor in parts of Afghanistan and along the Himalayas from Pakistan to Arunachal Pradesh"}], "CI": "Blue Capped Rock Thrush - Male.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Blue-capped_Rock_Thrush\">wikipedia</a>"}, {"N": "Description", "V": "The Blue-capped Rock Thrush Monticola cinclorhynchus is a species of chat. This thrush-like Old World flycatcher breeds in the\nfoothills of the Himalayas and winters in the hill forests of southern India.\nThe male is bright blue and black on the upperparts with a prominent white wing mirror. The underside is rufous brown.\nThe female is dark olive and appears barred on the underside.\nLike thrushes\u00b4, they fly up into trees and tend to freeze when disturbed.\nIt is a summer visitor in parts of Afghanistan and along the Himalayas from Pakistan to Arunachal Pradesh.\nIn summer it is found in pine forests and hill slopes. In winter it is found in dense canopied forests."}, {"N": "Where", "V": "Cubbon Park<br>"}]}]};
      tree_module_init(data);
  </script>
</body>
</html>
