<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>White Cheeked Barbet</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
      <a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a>
      <a href="javascript:show_latlong_in_osm('{{HN}}');" >&nbsp; <img class="ICON" src="../../icons/geo-alt.svg"> </a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "White Cheeked Barbet", "HB": "Megalaima viridis, Boddaert", "HC": 12, "gallery": [{"IN": "White Cheeked Barbet - Male.jpg", "IC": "Male"}, {"IN": "White Cheeked Barbet - 0000.jpg", "IC": "0000"}, {"IN": "White Cheeked Barbet - 0001.jpg", "IC": "0001"}, {"IN": "White Cheeked Barbet - 0002.jpg", "IC": "0002"}, {"IN": "White Cheeked Barbet - 0003.jpg", "IC": "0003"}, {"IN": "White Cheeked Barbet - 0004.jpg", "IC": "0004"}, {"IN": "White Cheeked Barbet - 0005.jpg", "IC": "0005"}, {"IN": "White Cheeked Barbet - 0006.jpg", "IC": "0006"}, {"IN": "White Cheeked Barbet - 0007.jpg", "IC": "0007"}, {"IN": "White Cheeked Barbet - 0008.jpg", "IC": "0008"}, {"IN": "White Cheeked Barbet - 0009.jpg", "IC": "0009"}, {"IN": "White Cheeked Barbet - 0010.jpg", "IC": "0010"}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "White Cheeked Barbet"}, {"N": 39, "V": "Bird"}, {"N": 9, "V": "Megalaimidae"}, {"N": 13, "V": "Megalaima"}, {"N": 31, "V": "viridis"}, {"N": 2, "V": "Boddaert"}], "CI": "White Cheeked Barbet - 0000.jpg"}, {"CN": 8, "CV": [{"N": 41, "V": "Like many other barbets of Asia, these are green, sit still and perch upright making them difficult to spot. During the breeding season which begins at the start of summer their calls become loud and constant especially in the mornings. The call, a monotonous Kot-roo ... Kotroo... starting with an explosive trrr is not easily differentiated from that of the Brown-headed Barbet. During hot afternoons, they may also utter a single note wut not unlike the call of Collared Scops Owl or Coppersmith Barbet. Other harsh calls are produced during aggressive encounters. Close up showing the rictal bristles\nThe head is brownish streaked with white, sometimes giving it a capped appearance. The bill is pale pinkish. The length is 165-185mm, head of 51-53mm and tail of 60-67mm.[3] Size varies from the larger northern birds to the southern ones.[4]\nThese birds are mostly frugivorous, but will take winged termites and other insects opportunistically. They feed on the fruits of various Ficus species including Ficus benjamina and Ficus mysorensis,[5] and other introduced fruit trees such as Muntingia calabura. When foraging they are quite aggressive and will attempt to chase other barbets, Koels and other frugivores."}, {"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/White-cheeked_Barbet\" target=\"_blank\">wikipedia</a>"}, {"N": 24, "V": ["Southern India"]}]}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
