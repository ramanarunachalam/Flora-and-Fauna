<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Black Kite</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Black Kite", "HB": "Milvus migrans, Boddaert", "HC": 15, "gallery": [{"IN": "Black Kite - Male.jpg", "IC": "Male"}, {"IN": "Black Kite - 0000.jpg", "IC": "0000"}, {"IN": "Black Kite - 0001.jpg", "IC": "0001"}, {"IN": "Black Kite - 0002.jpg", "IC": "0002"}, {"IN": "Black Kite - 0003.jpg", "IC": "0003"}, {"IN": "Black Kite - 0004.jpg", "IC": "0004"}, {"IN": "Black Kite - 0005.jpg", "IC": "0005"}, {"IN": "Black Kite - 0006.jpg", "IC": "0006"}, {"IN": "Black Kite - 0007.jpg", "IC": "0007"}, {"IN": "Black Kite - 0008.jpg", "IC": "0008"}, {"IN": "Black Kite - 0009.jpg", "IC": "0009"}, {"IN": "Black Kite - 0010.jpg", "IC": "0010"}, {"IN": "Black Kite - 0011.jpg", "IC": "0011"}, {"IN": "Black Kite - 0012.jpg", "IC": "0012"}, {"IN": "Black Kite - 0013.jpg", "IC": "0013"}]}, "cardinfo": [{"CN": "Male", "CV": [{"N": "Name", "V": "Black Kite"}, {"N": "Type", "V": "Bird"}, {"N": "Family", "V": "Accipitridae"}, {"N": "Genus", "V": "Milvus"}, {"N": "Species", "V": "migrans"}, {"N": "Authority", "V": "Boddaert"}, {"N": "Native", "V": "South Asia, Eurasia, Australasia"}], "CI": "Black Kite - Male.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Black_Kite\">wikipedia</a>"}, {"N": "Description", "V": "The Black Kite can be distinguished from the Red Kite by its slightly smaller size, less forked tail, visible in flight and generally dark plumage without any rufous. The sexes are alike. The upper plumage is brown but the head and neck tend to be paler. The patch behind the eye appears darker. The outer flight feathers are black and the feathers have dark cross bars and are mottled at the base. The lower parts of the body are pale brown, becoming lighter towards the chin. The body feathers have dark shafts giving it a streaked appearance. The cere and gape are yellow but the bill is black (unlike in the Yellow-billed Kite). The legs are yellow and the claws are black. They have a distinctive shrill whistle followed by a rapid whinnying call."}, {"N": "Where", "V": "Everywhere<br>"}]}]};
      tree_module_init(data);
  </script>
</body>
</html>
