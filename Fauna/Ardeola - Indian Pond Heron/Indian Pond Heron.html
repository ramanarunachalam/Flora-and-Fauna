<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Indian Pond Heron</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Indian Pond Heron", "HB": "Ardeola grayii, Sykes", "HC": 10, "gallery": [{"IN": "Indian Pond Heron - Male.jpg", "IC": "Male"}, {"IN": "Indian Pond Heron - 0000.jpg", "IC": "0000"}, {"IN": "Indian Pond Heron - 0001.jpg", "IC": "0001"}, {"IN": "Indian Pond Heron - 0002.jpg", "IC": "0002"}, {"IN": "Indian Pond Heron - 0003.jpg", "IC": "0003"}, {"IN": "Indian Pond Heron - 0004.jpg", "IC": "0004"}, {"IN": "Indian Pond Heron - 0005.jpg", "IC": "0005"}, {"IN": "Indian Pond Heron - 0006.jpg", "IC": "0006"}, {"IN": "Indian Pond Heron - 0007.jpg", "IC": "0007"}, {"IN": "Indian Pond Heron - 0008.jpg", "IC": "0008"}]}, "cardinfo": [{"CN": "Male", "CV": [{"N": "Name", "V": "Indian Pond Heron"}, {"N": "Type", "V": "Bird"}, {"N": "Family", "V": "Ardeidae"}, {"N": "Genus", "V": "Ardeola"}, {"N": "Species", "V": "grayii"}, {"N": "Authority", "V": "Sykes"}, {"N": "Native", "V": "India"}], "CI": "Indian Pond Heron - 0000.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Indian_Pond_Heron\">wikipedia</a>"}, {"N": "Description", "V": "They appear stocky with a short neck, short thick bill and buff-brown back. In summer, adults have long neck feathers. Its appearance is transformed from their dull colours when they take to flight, when the white of the wings makes them very prominent. It is very similar to the Squacco Heron, Ardeola ralloides, but is darker-backed. To the east of its range, it is replaced by the Chinese Pond Heron, Ardeola bacchus. When flushed the contrasting white wings flash into view\nDuring the breeding season, there are records of individuals with red legs. The numbers do not suggest that this is a normal change for adults during the breeding season and some have suggested the possibility of it being genetic variants."}, {"N": "Where", "V": "11 th Main ROad, Indiranagar<br>"}]}]};
      tree_module_init(data);
  </script>
</body>
</html>
