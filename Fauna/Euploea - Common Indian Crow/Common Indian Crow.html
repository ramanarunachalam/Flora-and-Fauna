<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet" type="text/css" media="all"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Common Indian Crow</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="MAP_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="MAP_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="MAP_MODEL_LABEL">Map</h3>
        </div>
        <div class="modal-body">
          <div id="MAP_MODAL_IMAGE">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2>
        <mark>{{HN}}</mark> : <em><small>{{HB}}</small></em>
        <a href="javascript:show_latlong_in_osm('{{HN}}');" ><img class="ICON" src="../../icons/geo-alt.svg"></a>
    </h2>
    <br/>
    <div id="PHOTO_GALLERY" class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin="" ></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": [0, "Common Indian Crow"], "HB": "Euploea core, Cramer", "HC": 7, "gallery": [{"IN": "Common Indian Crow - Adult.jpg", "IC": [0, "Adult"]}, {"IN": "Common Indian Crow - 0000.jpg", "IC": [0, "0000"]}, {"IN": "Common Indian Crow - 0001.jpg", "IC": [0, "0001"]}, {"IN": "Common Indian Crow - 0002.jpg", "IC": [0, "0002"]}, {"IN": "Common Indian Crow - 0003.jpg", "IC": [0, "0003"]}, {"IN": "Common Indian Crow - 0004.jpg", "IC": [0, "0004"]}, {"IN": "Common Indian Crow - 0005.jpg", "IC": [0, "0005"]}]}, "cardinfo": [{"CN": 0, "CV": [{"N": 23, "V": "Common Indian Crow"}, {"N": 39, "V": "Butterfly"}, {"N": 9, "V": "Nymphalidae"}, {"N": 13, "V": "Euploea"}, {"N": 31, "V": "core"}, {"N": 2, "V": "Cramer"}], "CI": "Common Indian Crow - 0000.jpg"}, {"CN": 8, "CV": [{"N": 41, "V": "The Common Crow (Euploea core) is a glossy black butterfly with brown underside with white marks along the outer margins of the wing. The wingspan is about 8\u20139 cm and the body also has prominent white spots.  Upperside dark brown, broadly paler along terminal margins; Fore and hind wing with subterminal and terminal series of white spots; on fore wing the former more or less oval, curved inwards opposite apex, the latter series often incomplete, not reaching apex, the spots smaller; often there is a small costal spot, and very rarely a spot in apex of cell and one or more discal spots; on the hind wing the inner series of spots are elongate, the outer conical. Underside similar, but ground-colour more uniform; cell, costal and discal spots on both fore and hind wing nearly always present.[1] Race godarti (=E. godarti) (Northeast India and Myanmar) E. godarti Fore wing subtriangular, tornus more rounded than in E. core. Hindwing broadly ovate. Upperside dark brown, broadly paler along the terminal margins, especially on the fore wing. Fore wing with more or less incomplete and obsolescent series of subterminal and terminal small white spots, and a powdering of violaceous-white scales at apex, varying very considerably in extent from a mere trace of violaceous between the veins to a large and very conspicuous patch occupying the whole of the apex. Hind wing with a subterminal series of oval or inwardly conical and terminal series of more rounded white spots. Underside paler brown, the white spots larger, more clearly defined. Fore wing not violaceous at apex, a spot (sometimes absent) in apex of cell, and two or three discal spots. Hindwing: a spot in apex of cell, also sometimes absent, and a discal series of five small spots beyond. Antennae, head, thorax and abdomen very dark brown, and, the antennae excepted, sparsely spotted with white.[1]"}, {"N": 22, "V": "<a href=\"http://en.wikipedia.org/wiki/Euploea_core\" target=\"_blank\">wikipedia</a>"}, {"N": 24, "V": ["S. Asia"]}]}], "mapinfo": [], "mapregion": []};
      tree_module_init(data);
  </script>
</body>
</html>
