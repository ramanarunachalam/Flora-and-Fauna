<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Rose-ringed Parakeet</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/tree_module.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Rose-ringed Parakeet", "HB": "Psittacula krameri, Scopoli", "HC": 8, "gallery": [{"IN": "Rose-ringed Parakeet - Male.jpg", "IC": "Male"}, {"IN": "Rose-ringed Parakeet - 0000.jpg", "IC": "0000"}, {"IN": "Rose-ringed Parakeet - 0001.jpg", "IC": "0001"}, {"IN": "Rose-ringed Parakeet - 0002.jpg", "IC": "0002"}, {"IN": "Rose-ringed Parakeet - 0003.jpg", "IC": "0003"}, {"IN": "Rose-ringed Parakeet - 0004.jpg", "IC": "0004"}, {"IN": "Rose-ringed Parakeet - 0005.jpg", "IC": "0005"}, {"IN": "Rose-ringed Parakeet - 0006.jpg", "IC": "0006"}]}, "cardinfo": [{"CN": "Male", "CV": [{"N": "Name", "V": "Rose-ringed Parakeet"}, {"N": "Type", "V": "Bird"}, {"N": "Family", "V": "Psittaculidae"}, {"N": "Genus", "V": "Psittacula"}, {"N": "Species", "V": "krameri"}, {"N": "Authority", "V": "Scopoli"}, {"N": "Native", "V": "India"}], "CI": "Rose-ringed Parakeet - Male.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Rose-ringed_Parakeet\">wikipedia</a>"}, {"N": "Description", "V": "Rose-ringed parakeets measure on average 40 cm (16 in) in length including the tail feathers. Their average single wing length is about 15\u201317.5 cm (5.9\u20136.9 in). The tail accounts for a large portion of their total length. The Rose-ringed parakeet is sexually dimorphic. The adult male sports a red neck-ring and the hen and immature birds of both sexes either show no neck rings, or display shadow-like pale to dark grey neck rings"}, {"N": "Where", "V": "Lalbagh<br>"}]}]};
      tree_module_init(data);
  </script>
</body>
</html>
