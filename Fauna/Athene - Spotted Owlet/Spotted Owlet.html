<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/trees.css" rel="stylesheet" type="text/css" media="all" />
<title>Spotted Owlet</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="CARDINFO" class="col-12">
      </div>
    </div>
  </div>

  <div id="IMAGE_MODAL" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="IMAGE_MODEL_LABEL" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="IMAGE_MODEL_LABEL">Image</h3>
        </div>
        <div class="modal-body">
          <img id="IMAGE_IN_MODAL" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="card-info-template">
    {{#galleryinfo}}
    <h2><a name="{{HN}} Section">{{HN}}<font color=brown><=></font><i>{{HB}}</i></a></h2>
    <br/>
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">Picture Gallery ({{HC}})</h4>
      </div>
      <div class="card-body">
        <ul class="row justify-content-center shadow-box">
          {{#gallery}}
          <div class="col-sm-3 col-md-3">
            <div class="thumbnail">
              <img style="width: 240px; height: 180px;" data-src="js/holder.js/240x180" alt="240x180" src="{{IN}}" class="shadow-box" onclick='show_bigger_image("{{IN}}", "{{IC}}");'>
              <p align="center">{{IC}}</p>
            </div>
          </div>
          {{/gallery}}
        </ul>
      </div>
    </div>
    {{/galleryinfo}}

    {{#cardinfo}}
    <div class="card">
      <div class="card-header">
        <h4 class="CARD_HEADER">{{CN}}</h4>
      </div>
      <div class="card-body">
        <div class="row shadow-box">
          <div class="media">
            <div class="thumbnail align-self-center">
              {{#CI}}
              <a href="{{CI}}"><img src="{{CI}}" alt="Thumbnails" /></a>
              {{/CI}}
            </div>
            <div class="media-body align-self-center">
              <table border="0" cellpadding="4" class="table table-striped table-condensed" >
              <tbody>
                {{#CV}}
                <tr><td><b>{{N}}</b></td><td>{{{V}}}</td></tr>
                {{/CV}}
              </tbody>
              </table>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
    {{/cardinfo}}
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <script src="../../js/trees.js"></script>
  <script type="text/javascript">
      var data = {"galleryinfo": {"HN": "Spotted Owlet", "HB": "Athene brama, Temminck", "HC": 11, "gallery": [{"IN": "Spotted Owlet - Male.jpg", "IC": "Male"}, {"IN": "Spotted Owlet - 0000.jpg", "IC": "0000"}, {"IN": "Spotted Owlet - 0001.jpg", "IC": "0001"}, {"IN": "Spotted Owlet - 0002.jpg", "IC": "0002"}, {"IN": "Spotted Owlet - 0003.jpg", "IC": "0003"}, {"IN": "Spotted Owlet - 0004.jpg", "IC": "0004"}, {"IN": "Spotted Owlet - 0005.jpg", "IC": "0005"}, {"IN": "Spotted Owlet - 0006.jpg", "IC": "0006"}, {"IN": "Spotted Owlet - 0007.jpg", "IC": "0007"}, {"IN": "Spotted Owlet - 0008.jpg", "IC": "0008"}, {"IN": "Spotted Owlet - 0009.jpg", "IC": "0009"}]}, "cardinfo": [{"CN": "Male", "CV": [{"N": "Name", "V": "Spotted Owlet"}, {"N": "Type", "V": "Bird"}, {"N": "Family", "V": "Strigidae"}, {"N": "Genus", "V": "Athene"}, {"N": "Species", "V": "brama"}, {"N": "Authority", "V": "Temminck"}, {"N": "Native", "V": "Asia"}], "CI": "Spotted Owlet - Male.jpg"}, {"CN": "Reference", "CV": [{"N": "Wiki", "V": "<a href=\"http://en.wikipedia.org/wiki/Spotted_Owlet\">wikipedia</a>"}, {"N": "Description", "V": "The Spotted Owlet is small (21 cm) and stocky. The upperparts are grey-brown, heavily spotted with white. The underparts are white, streaked with brown. The facial disc is pale and the iris is yellow. There is a white neckband and supercilium. Sexes are similar. The flight is deeply undulating. The nominate form is darker than the paler forms such as indica of drier regions."}, {"N": "Where", "V": "Everywhere<br>"}]}]};
      tree_module_init(data);
  </script>
</body>
</html>
