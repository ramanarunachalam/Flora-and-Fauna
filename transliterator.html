<!DOCTYPE HTML>

<html lang="en">

<head>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link media="all" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" type="text/css" />
<link media="all" rel="stylesheet" href="css/trees.css" type="text/css" />
<title>Transliterator</title>
</head>

<body>

  <div class="container">
    <center><h1>Transliterator</h1></center>
    <div class="row">
        <div class="col-sm">
            <button type="button" class="btn btn-primary" onclick="transliterator_word()">Transliterate</button>
        </div>
        <div class="col-sm">
            <em>Transliterated Text</em>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <textarea id="SOURCE" rows="25" cols="50"></textarea>
        </div>
        <div class="col-sm" style="border-style: solid; border-width:thin; border-color: #0;" id="TARGET">
        </div>
    </div>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/trees.js"></script>
    <script type="text/javascript">
        tree_transliterator_init()
    </script>
</body>

</html>
